model.building.chapel.description=De kapel is een plaats waar je kolonisten hun religie kunnen beleven. Een kapel levert een kleine hoeveelheid kruisen op, maar er kan geen priester tewerkgesteld worden. Daarvoor zal je je kapel eerst moeten ombouwen tot een kerk.
model.building.church.description=Een kolonie met een bevolking van drie of meer eenheden kan een kerk bouwen. Deze kan versterkt worden tot een kathedraal zodra de bevolking groeit tot acht. De godsdienstvrijheid in de Nieuwe Wereld (gesymboliseerd door kruisen) bevordert de immigratie vanuit Europa.\n\nNa het bouwen van een kerk groeit de productie van kruisen en kunnen de kolonisten missionarissen zegenen.
model.building.cathedral.description=Verhoogt productie van kruisen
model.building.stockade.description=De omwalling, die gebouwd kan worden zodra de populatie van kolonie 3 eenheden bereikt, beschermt de kolonisten tegen aanvallen. De omwalling kan uitgebreid worden tot een fort, dat meer bescherming biedt en kapers en vijandige steden voor de kust kan bombarderen. Het fort kan dan weer vervangen worden door een vestiging zodra je bevolking 8 eenheden bereikt.\n\nHet bouwen van een omwalling verhoogd je verdedigingskansen met 100%.
