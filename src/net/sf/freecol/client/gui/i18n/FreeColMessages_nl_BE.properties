model.building.depot.description=Het depot stockeert allerlei goederen. Zijn initiële capaciteit is 100 eenheden van elke soort goederen, maar je kan het ombouwen tot een magazijn, dat 200 eenheden kan bewaren. Een latere magazijnuitbreiding verhoogt de capaciteit tot 300.
model.building.warehouse.description=Een magazijn stockeert allerlei goederen. Het is de eerste uitbreiding van een depot, met een capaciteit van 200 eenheden van elke soort goederen. Een magazijnuitbreiding verhoogt de capaciteit tot 300.
model.building.warehouseExpansion.description=Een uitgebreid magazijn stockeert allerlei goederen. Het is een uitbreiding op het gewone magazijn, met een capaciteit van 300 eenheden voor elke soort goederen.
