warOfIndependence.independenceDeclared=Hiziv eo savet ar C'hendalc'h a-du gant ar Mennad an hini bouezusañ bet kemeret a-viskoazh en Amerika.\n\nEmskiant on eus an Trevell, ar Gwad hag an Aour a gousto Deomp da zerc'hel gant an Disklêriadur-mañ ha da harpañ ha difenn ar Stadoù-se. A-dreuz ar deñvalijenn e c'hallan gwelet bannoù hollgaer ar Gouloù hag ar Gloar. Gallout a ran gwelet ez eo pouezusoc'h an Diwezh eget an Tuioù. Ha penaos an Hil a drec'ho en Devezhioù a Genwerzh a anavezomp, zoken ma rankomp morc'hediñ, Doue d'hon pardono.\n\nAr Bagad Brezel Roueel a vo warnomp a-raok pell. Prientit hon difenn gant aked e-keit ma vodomp ul Lu Kevandirel nevez.
