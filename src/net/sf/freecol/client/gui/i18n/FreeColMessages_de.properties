# Founding fathers:

foundingFather.adamSmith.name=Adam Smith
foundingFather.adamSmith.description=Fabriken produzieren 50% mehr Waren, ohne mehr Rohstoffe zu verbrauchen.
foundingFather.adamSmith.text=Besser bekannt als der Vater der modernen Wirtschaft, verfasste Smith mehrere wirtschaftstheoretische Werke, darunter sein bedeutendstes Werk "Der Wohlstand der Nationen".
foundingFather.adamSmith.birthAndDeath=1723-1790

foundingFather.jacobFugger.name = Jacob Fugger II.
foundingFather.jacobFugger.description=Alle Boykotte, die momentan bestehen, werden aufgehoben.
foundingFather.jacobFugger.text=Ein außerordentlich wohlhabender deutscher Händler und Bankier. Er häufte mit der Familie und Beteiligungen an Minengesellschaften ein Vermögen an.
foundingFather.jacobFugger.birthAndDeath=1459-1525

foundingFather.peterMinuit.name=Peter Minuit
foundingFather.peterMinuit.description=Indianer verlangen nicht länger eine Bezahlung für die Nutzung ihres Landes.
foundingFather.peterMinuit.text=Er kaufte das, was später als Manhattan Island bekannt wurde, von den amerikanischen Ureinwohnern für 60 holländische Gulden auf. Später versuchte er, im Bereich des Delaware-Rivers eine Kolonie zu gründen.
foundingFather.peterMinuit.birthAndDeath=1580-1638

foundingFather.peterStuyvesant.name=Peter Stuyvesant
foundingFather.peterStuyvesant.description=Der Bau von Zollhäusern wird möglich.
foundingFather.peterStuyvesant.text=Ein berufener Gouverneur und Generaldirektor von Neu-Holland. Nach einer englischen Invasion, die er nicht stoppen konnte, gründete er New York.
foundingFather.peterStuyvesant.birthAndDeath=1592-1672

foundingFather.janDeWitt.name=Jan de Witt
foundingFather.janDeWitt.description=Der Handel mit Kolonien anderer Nationen wird möglich.
foundingFather.janDeWitt.text=De Witt war ein großartiger holländischer Staatsmann. Er repräsentierte die Händler und stand für reformierte Industrie und Handel. Er handelte mehrere wichtige Verträge für die Holländer aus, um die Kriege mit England zu beenden.
foundingFather.janDeWitt.birthAndDeath=1625-1672

foundingFather.ferdinandMagellan.name=Ferdinand Magellan
foundingFather.ferdinandMagellan.description=Schiffe dürfen sich pro Runde ein Feld weiter bewegen, und die Zeit für Fahrten in die Alte Welt und zurück wird verkürzt.
foundingFather.ferdinandMagellan.text=Einer der größten Entdecker, die die Welt erkundeten. Magellan war der erste, der die Welt umsegelte und den Pazifik überquerte.
foundingFather.ferdinandMagellan.birthAndDeath=1480-1521

foundingFather.fransiscoDeCoronado.name=Fransico de Coronado
foundingFather.fransiscoDeCoronado.description=Alle Kolonien werden auf der Karte sichtbar.
foundingFather.fransiscoDeCoronado.text=Erster europäischer Entdecker des Grand Canyon. Obgleich er nie die Goldenen Städte gefunden hatte, nach denen er suchte, war das Kartographieren des jetzigen Südwestens der USA für die weitere Erkundung sehr wichtig.
foundingFather.fransiscoDeCoronado.birthAndDeath=1510-1554

foundingFather.hernandoDeSoto.name=Hernando de Soto
foundingFather.hernandoDeSoto.description=Die Erforschung von Gerüchten führt immer zu positiven Ergebnissen, und alle Einheiten bekommen einen höheren Sichtradius.
foundingFather.hernandoDeSoto.text=Der erste Europäer, der Florida und den Südosten der USA erforschte. Er spielte auch eine wichtige Rolle bei den Eroberungen Mittelamerikas.
foundingFather.hernandoDeSoto.birthAndDeath=1496-1542

foundingFather.henryHudson.name=Henry Hudson
foundingFather.henryHudson.description=Die Produktion aller Pelzjäger verdoppelt sich.
foundingFather.henryHudson.text=Ein englischer Seefahrer, der einen großen Bereich im Nordosten des Nordamerikanischen Kontinents erforschte und kartographierte. Viele Wasserstraßen sind in der Region zu seinen Ehren benannt worden. Sein ursprüngliches Ziel war es, die berühmte Nordwestpassage zu finden.
foundingFather.henryHudson.birthAndDeath=1565-1611

foundingFather.laSalle.name=Robert La Salle
foundingFather.laSalle.description=Alle Kolonien mit einer Bevölkerung von 3 oder mehr bekommen kostenlos eine Einpfählung.
foundingFather.laSalle.text=Als erster Europäer, der die gesamte Länge des Mississippi bereiste, errichtete La Salle dabei an dessen Ufer zahlreiche Handelsstützpunkte. Er beanspruchte später das gesamte Flussbecken als Lousiana zu Ehren des französischen Königs. Nachher entdeckte er mehrere der großen Seen.
foundingFather.laSalle.birthAndDeath=1643-1687

foundingFather.hernanCortes.name=Hernan Cortes
foundingFather.hernanCortes.description=Aus eroberten Siedlungen der Ureinwohner wird mehr Gold geborgen, und die königlichen Galeonen transportieren Schätze kostenlos nach Europa.
foundingFather.hernanCortes.text=Ein berühmter spanischer Eroberer, der das Reich der Azteken zu Fall brachte und Mexiko für Spanien beanspruchte.
foundingFather.hernanCortes.birthAndDeath=1485-1547

foundingFather.georgeWashington.name=George Washington
foundingFather.georgeWashington.description=Jeder Soldat oder Dragoner, der ein Gefecht gewinnt, wird automatisch befördert.
foundingFather.georgeWashington.text=General Washington führte die koloniale Armee zum Sieg über die Briten, um die Unabhängigkeit der Kolonien zu erreichen. Dieser Sieg und seine Führungskraft führten dazu, dass er zum ersten Präsident der neuen Nation gewählt wurde.
foundingFather.georgeWashington.birthAndDeath=1732-1799

foundingFather.paulRevere.name=Paul Revere
foundingFather.paulRevere.description=Wenn eine Kolonie ohne stehende Armee angegriffen wird, ergreift ein Siedler automatisch Musketen zur Verteidigung.
foundingFather.paulRevere.text=Der berühmte Reiter des kolonialen Amerikas bestieg sein Pferd und ritt durch das Land, um die Einwohner vor der herannahenden britischen Armee zu warnen. Während des Ritts wurde er gefangengenommen und später, als seine Fänger glaubten, sie wären in ernster Gefahr und ihre Gefangenen würden sie erschlagen, wieder freigelassen.
foundingFather.paulRevere.birthAndDeath=1734-1818

foundingFather.francisDrake.name=Francis Drake
foundingFather.francisDrake.description=Erhöht die Kampstärke aller Kaperschiffe um 50%.
foundingFather.francisDrake.text=Als großartiger englischer Schiffskapitän war Drake der erste Engländer, der die Welt umsegelte und ein Held im Kampf gegen die spanische Armee.
foundingFather.francisDrake.birthAndDeath=1542-1596

foundingFather.johnPaulJones.name=John Paul Jones
foundingFather.johnPaulJones.description=Eine Fregatte wird zur kolonialen Kriegsflotte (kostenlos) hinzugefügt.
foundingFather.johnPaulJones.text=Als großartiger, umjubelter Schiffahrtskapitän in Amerika äußerte Jones die berühmten Worte: "Sir, Ich habe noch gar nicht zu kämpfen begonnen" während er die Briten auf See bekämpfte. Später beobachtete er vom Deck eines britischen Schiffes aus, wie sein eigenes Schiff auf den Grund des Ozeans versank.
foundingFather.johnPaulJones.birthAndDeath=1741-1792

foundingFather.thomasJefferson.name=Thomas Jefferson
foundingFather.thomasJefferson.description=Erhöht die Produktion der Freiheitsglocken in den Siedlungen um 50%.
foundingFather.thomasJefferson.text=Als mächtige Stimme des Patriotismus wird Jefferson die Niederschrift der Unabhängigkeitserklärung zugeschrieben. Er wurde später der dritte Präsident der Vereinigten Staaten.
foundingFather.thomasJefferson.birthAndDeath=1743-1826

foundingFather.pocahontas.name=Pocahontas
foundingFather.pocahontas.description=Alle Spannungen zwischen Ihnen und den Ureinwohnern sind beseitigt und die Besorgnis der Indianer wird nur halb so schnell erzeugt.
foundingFather.pocahontas.text=Eine Friedensstifterin zwischen den Siedlern des frühen Jamestown und den Ureinwohnern Amerikas. Ihr wurde die Beschaffung von Nahrung und anderen Waren für hungerleidende Siedler in rauhen Zeiten gutgeschrieben. Sie konvertierte später zum Christentum und heiratete einen Engländer.
foundingFather.pocahontas.birthAndDeath=1595-1617

foundingFather.thomasPaine.name=Thomas Paine
foundingFather.thomasPaine.description=Erhöht die Produktion der Freiheitsglocken in den Siedlungen um den Wert des aktuellen Steuersatzes.
foundingFather.thomasPaine.text=Er inspirierte Siedler mit seiner Schreibfeder auf Drängen von Benjamin Franklin. Er veröffentlichte das Buch "Common Sense (Gesunder Menschenverstand)", welches die Gedanken der Patrioten in den Siedlungen darstellte.
foundingFather.thomasPaine.birthAndDeath=1737-1809

foundingFather.simonBolivar.name=Simon Bolivar
foundingFather.simonBolivar.description=Die Mitgliederzahl der Söhne der Freiheit in allen vorhandenen Siedlungen ist um 20% erhöht.
foundingFather.simonBolivar.text=Blieb als großartiger Führer der Kämpfe für die Südamerikanische Unabhängigkeit von Spanien in Erinnerung. Bolivar befreite das, was jetzt Venezuela ist, und wurde später dessen erster Präsident.
foundingFather.simonBolivar.birthAndDeath=1783-1830

foundingFather.benjaminFranklin.name=Benjamin Franklin
foundingFather.benjaminFranklin.description=Die anderen Kriege des Königs haben keinen Einfluss mehr auf die Beziehungen in der Neuen Welt. Die anderen Europäer der Neuen Welt bieten in Verhandlungen immer den Frieden an.
foundingFather.benjaminFranklin.text=Als starker Unterstützer der Unabhängigkeitserklärung war Franklin einer der Stimmen der Revolution. Er reiste ausgiebig zwischen Europa und den Kolonien hin und her, um die Unterstützung der Franzosen im Krieg zu bekommen.
foundingFather.benjaminFranklin.birthAndDeath=1706-1790

foundingFather.williamBrewster.name=William Brewster
foundingFather.williamBrewster.description=Es erscheinen keine Kriminellen oder verdingten Knechte mehr im Hafen und es kann gewählt werden, welcher Einwanderer als Verstärkung zur Anlegestelle geschickt wird.
foundingFather.williamBrewster.text=Brewster war der puritanische Anführer der Siedlung Plymouth in Neu-England.
foundingFather.williamBrewster.birthAndDeath=1567-1644

foundingFather.williamPenn.name=William Penn
foundingFather.williamPenn.description=Die Produktion von Kreuzen wird in allen Siedlungen um 50% erhöht.
foundingFather.williamPenn.text=Als enger Freund des Duke of York erhielt Penn das Land von Pennsylvania, Delaware und New Jersey. Er richtete ein Regierungssystem ein, das auf Brüderlichkeit und persönlicher Freiheit für Siedler und Ureinwohner beruhte.
foundingFather.williamPenn.birthAndDeath=1644-1718

foundingFather.fatherJeanDeBrebeuf.name=Vater Jean de Brebeuf
foundingFather.fatherJeanDeBrebeuf.description=Alle Missionare sind erfahren.
foundingFather.fatherJeanDeBrebeuf.text=Er war den Huron Indianern behilflich und konvertierte viele zum Christentum. Er starb in den Händen der Irokesen, welche letztendlich ihre Feinde, die Hurons, besiegt hatten.
foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649

foundingFather.juanDeSepulveda.name=Juan de Sepulveda
foundingFather.juanDeSepulveda.description=Erhöht die Chance, dass unterworfene Siedlungen von Indianern \"konvertieren\" und sich einer Siedlung anschließen.
foundingFather.juanDeSepulveda.text=Ein spanischer Missionar, der durch indianisches Land reiste. Er konvertierte die Ureinwohner zum Katholizismus und sprach sich für ihre Unterdrückung durch die Spanier aus.
foundingFather.juanDeSepulveda.birthAndDeath=1781-1872

foundingFather.bartolmeDeLasCasas.name=Bartolomé de las Casas
foundingFather.bartolmeDeLasCasas.description=Alle existierenden Konvertiten werden zu freien Siedlern.
foundingFather.bartolmeDeLasCasas.text=Ein katholischer Priester, der durch indianisches Land reiste, Indianer konvertierte und Spanien für die Unterdrückung der Ureinwohner verurteilte.
foundingFather.bartolmeDeLasCasas.birthAndDeath=1474-1566

