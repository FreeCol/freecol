# Unit descriptions
model.unit.freeColonist.description=Der freie Siedler ist ein Greenhorn ohne spezielle Fähigkeiten. Jedoch können sie durch Arbeit in der Kolonie erfahren werden, oder durch Besuchen von Indianersiedlungen. Desweiteren können sie zu erfahrenen Soldaten befördert werden, oder in einer Kolonie ausgebildet werden, die über eine Schule verfügt.
model.unit.expertFarmer.description=Der erfahrene Farmer ist ein Spezialist für die Nahrungsproduktion.
model.unit.expertFisherman.description=Der erfahrene Fischer ist ein Spezialist im Fangen von Fischen, die automatisch in Nahrungsmittel umgewandelt werden.
model.unit.expertFurTrapper.description=Der erfahrene Pelzjäger hat sich auf die Pelzproduktion spezialisiert.
model.unit.expertOreMiner.description=Der erfahrene Erzbergarbeiter besticht auf dem Gebiet des Erzabbaus.
model.unit.masterFurTrader.description=Der Meister-Pelzhändler verarbeitet Pelze zu Mänteln.
model.unit.pettyCriminal.description=Der Kleinkriminelle ist für Feldarbeit aber nicht für Handwerksarbeit geeignet. Durch Ausbildung oder Aufstieg kann er ein verdingter Knecht werden.
model.unit.caravel.description=Die Karavelle ist ein kleines und recht langsames Handelsschiff.
model.unit.frigate.description=Die Fregatte ist ein kleines Kriegsschiff.
model.unit.dragoon.description=Der Dragoner ist eine berittene Militäreinheit.

