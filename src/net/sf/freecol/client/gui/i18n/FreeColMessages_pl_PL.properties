warOfIndependence.independenceDeclared=Dziś w Kongresie podjęta została najważniejsza uchwała w historii Ameryki.\n\nWiem, ile trudu i ofiar będzie nas kosztować utrzymanie i obrona Stanów. Lecz poprzez mrok dostrzegam promienie olśniewającego blasku i chwały. Wiem, że Cel aż nadto wynagrodzi środki. I potomność świętować będzie rocznicę tego paktu, choćby i nam przyszło ją przekląć, a w Bogu pokładam nadzieję, iż tak nie będzie.\n\nKrólewskie Siły Ekspedycyjne przybedą niebawem. Gotujmy się bacznie do obrony, zbierając ochotników do nowej Kontynantalnej Armii.
