model.unit.pioneer.description=El Pionero desforesta, construye caminos y ara campos, pero no tan rápido como el Pionero Tenaz.
model.unit.soldier.description=El Soldado es una unidad militar menos experimentado que el Soldado Veterano.
model.unit.dragoon.description=El Dragón es una unidad militar montada.
model.unit.scout.description=El Explorador es bueno explorando el Nuevo Mundo, particularmente asentamientos indios y rumores de ciudades perdidas, pero no tan bueno como el Explorador Curtido.
model.unit.missionary.description=El Misionero es capaz de establecer una misión en un asentamiento indio para convertir a los nativos. Sin embargo está menos espercializado que el Misionero Jesuíta.
