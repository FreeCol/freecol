warOfIndependence.independenceDeclared=Avui el Congrés ha aprovat la Resolució més important, que mai ha estat presa als Estats Units.\n\nSóc molt conscient de la Fatiga i la Sang i el Tresor, que ens costarà mantenir la present Declaració, i el suport i la defensa d'aquests Estats. Tanmateix, a través de tota la Foscor puc veure els Raigs de Llum i Glòria Esplèndida. Veig que el Final val més que tots els Mitjans. I aquesta Posteritat triomfarà en aquest Dies de Transició, fins i tot encara que haguem d'apenar-nos, tal confio en Déu que això no ens passarà a Nosaltres.\n\nLa Reial Força Expedicionària ben aviat la tindrem sobre nostre. Prepari les defences amb atenció, mentre nosaltres reunim voluntaris per a un nou Exèrcit Continental.
