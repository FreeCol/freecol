model.unit.freeColonist.description=De Vrije Kolonist is een sulletje zonder beroep. Gelukkig kan hij door hard werken, Inboorling kampen bezoeken of door opleiding gepromoot worden. Tevens kunnen Vrije Kolonisten ingezet worden als Soldaat.
model.unit.expertFarmer.description=De Ervaren Boer verbouwd graan (voedsel).
model.unit.expertFisherman.description=De Ervaren Visser is gespecialiseerd in vissen, vis word omgezet naar voedsel.
model.unit.expertFurTrapper.description=De Ervaren stroper is gespecialiseerd in het produceren van huiden (gesymboliseerd door bevers).
model.unit.expertSilverMiner.description=De Ervaren Zilver delver produceert meer zilver dan iedere andere eenheid.
model.unit.expertLumberJack.description=De Ervaren Houthakker produceert hout.
model.unit.expertOreMiner.description=De Ervaren Erts delver is goed in het opgraven van erts.
model.unit.masterSugarPlanter.description=De Meester Suiker boer verbouwd suiker.
model.unit.masterCottonPlanter.description=De =Meester Katoen boer verbouwd katoen.
model.unit.masterTobaccoPlanter.description=De Meester Tabak boer verbouwd tabak.
model.unit.firebrandPreacher.description=De Aangewakkerde Priester verhoogd de religieuze onrust in Europa (gesymboliseerd door Kruizen), door de onrust zullen Europeanen gaan emigreren naar de nieuwe wereld.
model.unit.elderStatesman.description=De Oudere Staatsman is goed voor het verhogen van het patriotisme (gesymboliseerd door Vrijheids Klokken). Door een hoog patriotisme komen er meer patriotten.
model.unit.masterCarpenter.description=De Meester Timmerman bouwt gebouwen en maakt eenheden in je kolonies. 
model.unit.masterDistiller.description=De Meester Brouwer verbruikt suiker om rum te maken.
model.unit.masterWeaver.description=De Meester Weever veranderd katoen in doeken.
model.unit.masterTobacconist.description=De Meester Sigaren verkoper verbruikt tabak om er sigaren van te maken.
model.unit.masterFurTrader.description=De Meester bont handelaar verbruikt huiden om er jassen van te maken.
model.unit.masterBlacksmith.description=De Meester Smit verbruikt erts om gereedschap van te makel.
model.unit.masterGunsmith.description=De Meester Wapensmit verbruikt gereedschap om wapens te maken.
model.unit.seasonedScout.description=De Doorgewinterde Verkenner is op zijn best op verkenning door de nieuwe wereld, specifiek de kampen van Inboorlingen en ruïnes.
model.unit.hardyPioneer.description=De Geharde Pionier is erg goed in het kappen van bossen, ploegen van velden en het aanleggen van wegen.
model.unit.veteranSoldier.description=De Ervaren Soldaar is een geharde militaire eenheid. Iedere Vrije Kolonist kan gepromoot worden naar een Ervaren Soldaat na een gewonnen gevecht.
model.unit.jesuitMissionary.description= De Jezuiet Missionaris kan een Kerk starten in een Inboorlingen Kamp en is erg goed om Inboorlingen te bekeren.
model.unit.indenturedServant.description=De bediende is prima geschikt voor buiten werk, binnen presteert hij niet goed. De Bediende kan een Vrije Kolonist worden door hard werk of door opleiding.
model.unit.pettyCriminal.description=De bekrompen Crimineel is prima geschikt voor buiten werk, binnen presteert hij niet goed. De Bekrompen Crimineel kan een bediende worden door hard werk of door opleiding.
model.unit.indianConvert.description=De Bekeerde Inboorling is een inboorling die toetreed in een van je kolonies. De Bekeerde inboorling heeft ervaring in al het buiten werk, maar is slecht in al het binnen werk. Zodra Bartolme de las Casas bij het Koloniale Congres komt zullen alle Bekeerde Inboorlingen Vrije Kolonisten worden.
model.unit.brave.description=De Krijger is een inboorlingen eenheid, hij kan kleine hoeveelheden goederen dragen. Krijgers kunnen bewapend en bereden zijn. Krijgers bezoeken vaan je kolonies om giften te geven of vergoedingen te eisen.
model.unit.colonialRegular.description=De Koloniale Beroeps Militair is een geharde eenheid en alleen beschikbaar na de Onafhankelijkheid verklaring.
model.unit.kingsRegular.description=De Beroeps Militair van de Koning is een geharde eenhied en alleen beschikbaar voor de Koning. Deze eenheden zul je zien als het Koninklijke Interventie Leger land nadat je de Onafhankelijkheid verklaard hebt.
model.unit.caravel.description=De Caravel is een klein en niet erg snel handels schip.
model.unit.frigate.description=Het Fregat is een klein oorlogsschip.
model.unit.galleon.description=Het Galjoen is een groot handels schip. Het is het enige schip wat de Huifkar met Schat naar Europa kan vervoeren.
model.unit.manOWar.description=De Oorlogsbodem is een groot oorlogsschip. Het is alleen beschikbaar voor de Koning en nadat de Onafhankelijkheid is verklaart.
model.unit.merchantman.description=De Koopvaardij Schip is een middelgroot handels schip.
model.unit.privateer.description=Het Kaperschip is een klein oorlogsschip wat niet onder de vlag van zijn vaderland vaart. Het is de enige eenheid die kan aanvallen zonder de oorlog te verklaren.
model.unit.artillery.description=Een kanon is voor de aanval en verdediging van kolonies, erg kwetsbaar in het open veld.
model.unit.damagedArtillery.description=Een beschadigd kanon is net zoals een Kanon, alleen zwakker.
model.unit.treasureTrain.description=De enige bedoeling van de Huifkar met Schat is het vervoeren van het goud gevonden in ruïnes, of geplunderd uit kampen van Inboorlingen. Als je de Huifkar met Schat naar een van je kolonies brengt zal de Koning aanbieden om deze naar Europa te vervoeren teen betaling. Alleen met een Galjoen kun je zelf de Huifkar met Schat naar Europa brengen.
model.unit.wagonTrain.description=De Huifkar is in staat om 200 eenheden goederen te vervoeren over land. Je kan het gebruiken voor de handel of goederen te vervoeren tussen je kolonies.
model.unit.milkmaid.description=Melk Meisje (TODO)
model.unit.revenger.description=De Kaptein heeft zijn ziel verkocht aan de Duivel.
model.unit.flyingDutchman.description=De Vliegende Hollander is het schip van de gedoemden.
model.unit.undead.description=De Zombies zijn de bemanning van de Vliegende Hollander.
model.unit.buildingDamaged=%building% in %colony% is vernietigd door %enemyNation% %enemyUnit%!
model.unit.pioneer.description=De Pionier kapt bossen, bouwt wegen en ploegt velden, maar niet zo goed als de Geharde Poinier.
model.unit.soldier.description=De Soldaat is een militaire eenheid met minder ervaring dan de Ervaren Soldaat.
model.unit.dragoon.description=De Dragonder is een Soldaat te paard.
model.unit.scout.description=De verkenner is goed in het verkennen van de nieuwe wereld, specifiek de kampen van Inboorlingen en ruïnes, maar is niet zo goed als de Doorgewinterde Verkenner.
model.unit.missionary.description=De Missionaris is in staat om Kerken te starten in de kampen van Inboorlingen om zo voor Bekeerde Inboorlingen te zorgen. Zijn kans van slagen is minder dan die van de Jezuiet Missionaris.
