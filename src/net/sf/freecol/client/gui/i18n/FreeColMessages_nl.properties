# Goods
model.goods.Food.description=Voedsel (graan of vis) is nodig om kolonisten te voeden en paarden te fokken. Een nieuwe Vrije Kolonist is geboren waneer er 200 eenheden of meer voesel binnen een kolonie is.
model.goods.Sugar.description=Suiker is een effectieve zoetstof en kan ook gebruikt worden om Rum te maken. Rum kan duurder verkocht worden dan suiker.
model.goods.Tobacco.description=Tabak kan gerookt worden of er kunnen Sigaren van gemaakt worden. Sigaren kunnen duurder verkocht worden dan tabak.
model.goods.Cotton.description=Katoen kan omgezet worden naar stoffen. Stoffen kunnen duurder verkocht worden dan katoen.
model.goods.Furs.description=Dieren huiden kunnen gebruikt worden om jassen van te maken.
model.goods.Lumber.description=Hout is nodig om gebouwen te bouwen. Ook word het gebruikt om eenheden te produceren zoals schepen.

model.goods.Ore.description=Erts is nodig om gereedschap te maken. Gereedschap heeft vele doeleinden.
model.goods.Silver.description=Zilver is een kostbaar metaal dat duur verkocht kan worden.
model.goods.Horses.description=Paarden zijn nodig om Verkenners en Bereden eenheden te maken.
model.goods.Rum.description=Rum is een drank gemaakt van suiker riet. Als luxe goederen kunnen ze duur verkocht worden.
model.goods.Cigars.description=Sigaren worden gemaakt van tabak. Als luxe goederen kunnen ze duur verkocht worden.
model.goods.Cloth.description=Stoffen worden gemaakt van Katoen. 
model.goods.Coats.description=Jassen zijn gemaakt van huiden.
model.goods.TradeGoods.description=Hndels goederen worden alleen geproduceerd in Europa. Ze worden uitsluitend gebruikt voor handel met de inboorlingen.
model.goods.Tools.description=Gereedschap is nodig om pioniers uit te rusten, geavanceerde gebouwen te maken en bepaalde eenheden te bouwen zoals schepen. Ook worden zij gebruikt om musketten te maken.
model.goods.Muskets.description=Musketten zijn nodig om Soldaten en Dragoons uit te rusten.
model.goods.Fish.description=Vis word automatisch omgezet naar voedsel.
model.goods.Bells.description=Klokken representeren de snelheid waarmee het patriotisme stijgt binnen een kolonie.
model.goods.Crosses.description=Kruizen representeren de religieuze onrust in Europa.
model.goods.Hammers.description=Hamers drukken de snelheid uit waarmee de kolonie produceert zoals gebouwen en schepen.

