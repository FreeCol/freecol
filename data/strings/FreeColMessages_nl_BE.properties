model.foundingFather.hernandoDeSoto.description=Verkenning van Verloren Steden levert altijd een positief resultaat op en alle land-eenheden hebben een uitgebreid gezichtsveld.
model.foundingFather.hernandoDeSoto.text=De eerste Europeaan die Florida en het Zuidwesten van de huidige US verkende.  Hij had ook een voorname rol in de verovering van Centraal Amerika.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=Verhoogd de vangst van alle bontjagers met 100%.
model.foundingFather.henryHudson.text=Engelse Navigator die een groot gebied van de het Noordoostelijke Noord-Amerikaanse continent verkende. Vele waterwegen in die regio zijn naar hem genoemd. Zijn oorspronkelijke doel was de berucht Noord-West Passage te vinden.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Geeft alle bestaande en toekomstige koloniën een versterkte muur wanneer de bevolking 3 eenheden bereikt.
model.foundingFather.laSalle.text=De eerste Europeaan die volledig langs de Mississippi reisde, La Salle had als doel verschillende handelsposten langs de oevers op te zetten.  Later claimde hij het hele dal als Louisiana ter ere van de Franse Koning.  Nog later verkende hij verschillende van de Grote Meren.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=Hernan Cortes
model.foundingFather.hernanCortes.description=Overwonnen Indiaanse nederzettingen leveren altijd een schat op (en groter qua opbrengst) en de Koninklijke Galjoenen transporteren deze gratis.
model.foundingFather.hernanCortes.text=Beroemd Spaans conquistador die het Azteekse Rijk onder de voet liep en Mexico inpalmde voor Spanje.
