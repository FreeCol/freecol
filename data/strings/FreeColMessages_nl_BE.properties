model.foundingFather.ferdinandMagellan.name=Ferdinand Magellaen
model.foundingFather.ferdinandMagellan.description=De reikwijdte van schepen wordt verhoogd met 1 tegel en de tijd om naar/van Europa/Amerika te reizen wordt verkort.
model.foundingFather.ferdinandMagellan.text=Eén van de grootste ontdekkingsreizigers die de wereld verkende. Magellaen was de eerste om de aardbol en door de Stille Oceaan voer.
