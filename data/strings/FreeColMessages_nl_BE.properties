model.foundingFather.georgeWashington.name=George Washington
model.foundingFather.georgeWashington.description=Elke soldaat of Cavalerist die een veldslag wint wordt automatisch gepromoveerd tot de volgende graad.
model.foundingFather.georgeWashington.text=Generaal Washington leidde het koloniale leger tot de overwinning tegen de Britten en de onafhankelijkheid van de koloniën. Deze overwinning en zijn leiderschap bezorgden hem de titel van eerste President van de nieuwe natie.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Als een kolonie zonder soldaten wordt aangevallen, neemt een kolonist automatisch de beschikbare wapens op om deze te verdedigen.
model.foundingFather.paulRevere.text=De befaamde ruiter van koloniaal Amerika stapte op zijn paard en reed doorheen het platteland om kolonisten te waarschuwen voor de komende Britse troepen. Hij is gevangen genomen tijdens deze rit en later vrijgelaten toen zijn gijzelnemers dachten dat ze in doodsgevaar waren en hij hen zou ophouden.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=Verhoogd de strijdkracht van alle Kapers met 50%.
model.foundingFather.francisDrake.text=Drake was een groot Engels zeeman en de eerste Engelsman om rond de wereld te varen. Hij was ook een held in gevechten tegen de Spaanse Armada.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=Een Fregat wordt toegevoegd aan je koloniale marine (gratis).
model.foundingFather.johnPaulJones.text=Jones, geprezen als een groot zeekapitein in Amerika, uitte de befaamde woorden "Meneer, Ik ben nog niet begonnen met vechten" toen hij de Britten bestreed op zee. Later zag hij zijn schip zinken vanaf het dek van een Brits vaartuig.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=Thomas Jefferson
model.foundingFather.thomasJefferson.description=Verhoogt de productie van Vrijheidsklokken in koloniën met 50%.
model.foundingFather.thomasJefferson.text=Jefferson, een krachtige spreekbuis van de Patriotten, wordt geroemd voor het schrijven van de Onafhankelijkheidsverklaring. Later werd hij de derde President van de US.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Alle spanningen tussen jou en de inboorlingen worden opgeheven en Indiaanse onrust komt maar half zo snel op.
model.foundingFather.pocahontas.text=Een bemiddelaar tussen de vroege settlers van Jamestown en de inboorlingen. Zij zou voedsel en andere goederen aan verhongerende kolonisten geleverd hebben in harde tijden. Later bekeerde ze zicht tot het Christendom en trouwde ze met een Engelsman.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=Verhoogt de productie van Vrijheidsklokken in koloniën met de waarde van de belastingsvoet op het moment dat hij toetreedt tot het congres.
model.foundingFather.thomasPaine.text=Gedreven kolonist met zijn pen in dienst van Benjamin Franklin. Schreef een pamflet, "Gezond Verstand", die de gedachten van patriotten over alle koloniën bundelde.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=Simon Bolivar
model.foundingFather.simonBolivar.description=Lidmaatschap van de Vrijheidsbeweging in alle bestaande koloniën verhoogd met 20%.
model.foundingFather.simonBolivar.text=Wordt herdacht als een groot leider in de strijd voor de Zuid-Amerikaanse onafhankelijkheid van Spanje. Bolivar bevrijdde wat nu Venezuela is en werd er later de eerste President.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=De buitenlandse oorlogen van de Koning hebben geen invloed meer op relaties in de Nieuwe Wereld en Europeanen in de Nieuwe Wereld onderhandelen altijd over vrede.
model.foundingFather.benjaminFranklin.text=Draagde veel bij tot de Onafhankelijkheidsverklaring, Franklin was één van de stemmen van de Revolutie. Hij reisde veel tussen Europa en de koloniën en kreeg de steun van de Fransen tijdens de oorlog.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=Er komen geen criminelen of vazallen meer naar de dokken en je kan zelf kiezen welke immigrant uit de recruteringspool naar de dokken komt.
model.foundingFather.williamBrewster.text=Brewster was de Puriteinse leider van de kolonie Plymouth in New England.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=William Penn
model.foundingFather.williamPenn.description=Productie van kruisen in alle koloniën verhoogd met 50%.
model.foundingFather.williamPenn.text=Penn was een goede vriend van de Hertog van York en en kreeg het land dat grotendeels overeenkomt met Pennsylvania, Delaware, en New Jersey. Hij leidde de kolonie Quaker gedurende meerdere jaren om een haven te bieden aan mede-Quakers.
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Pater Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Alle missionarissen werken als experts.
model.foundingFather.fatherJeanDeBrebeuf.text=Werd vrienden met de Huron Indianen en bekeerde velen van hen tot het Christendom.  Stierf door toedoen van de Iroquois die eindelijk hun vijanden, the Huronen, hadden overwonnen.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepulveda
model.foundingFather.juanDeSepulveda.description=Verhoogt met 20% de kans dat de populatie van een veroverde nederzetting zich zal "bekeren" en je kolonies zal vervoegen.
model.foundingFather.juanDeSepulveda.text=Een Spaanse theoloog die opriep tot de verovering van Indiaans land en de inboorlingen dwong tot bekering.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
model.foundingFather.bartolomeDeLasCasas.description=Alle bestaande Indiaanse bekeerlingen worden vrije kolonisten.
model.foundingFather.bartolomeDeLasCasas.text=Een Katholiek Priester die door India reisde en Indianen bekeerde en Spanje vervolgde omwille van hun behandeling van de inboorlingen.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
