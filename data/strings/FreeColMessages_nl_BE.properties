model.resource.game.description=Het woud is een thuis voor vele dieren, geschikt om op te jagen voor pelsen of voedsel.
model.resource.minerals.description=De grond is rijk aan mineralen, en wie geduld heeft kan erts of zelfs zilver vinden.
model.resource.ore.description=De aarde opent zich en een grote ertsader wordt beschikbaar om te ontginnen. Deze worden enkel gevonden in heuvelachtig gebied.
model.resource.silver.description=Deze berg is alom bekend voor zijn zilver-aders, en zullen nabije dorpen laten opbloeien.
model.resource.lumber.description=Dit woud heeft stevige bomen waaruit je hout kan winnen.
model.resource.furs.description=Een overvloed aan dieren in deze wouden lokken vele jagers op zoek naar makkelijke prooien.
model.resource.tobacco.description=De bodem van dit grasland is buitengewoon geschikt voor het telen van tabak.
model.resource.sugar.description=De bodem van deze savanne is buitengewoon geschikt om suikerriet te telen.
model.resource.cotton.description=De bodem van deze weilanden is buitengewoon geschikt om katoen te telen.
model.resource.oasis.description=De oase in de woestijn is een verademing voor alle uitgeputte reizigers.
model.resource.grain.description=Gewassen groeien uitzonderlijk goed op deze vruchtbare vlakte.
model.resource.fish.description=Grote scholen kleine vis lokken grotere vissen naar deze plaats, die op hun beurt ijverige vissers lokken.
