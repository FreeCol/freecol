warOfIndependence.independenceDeclared=Dziś w Kongresie podjęta została najważniejsza uchwała w historii Ameryki.\n\nWiem, ile środków, trudu i ofiar będzie nas kosztować jej utrzymanie i obrona Stanów. Lecz poprzez mrok dostrzegam promienie olśniewającego blasku i chwały. Wiem, że Cel aż nadto wynagrodzi środki. Wiem też, że potomność świętować będzie rocznicę tego paktu, choćby i nam przyszło go przekląć, choć w Bogu pokładam nadzieję, iż tak się nie stanie.\n\nKrólewskie Siły Ekspedycyjne przybędą niebawem. Gotujmy się bacznie do obrony, zbierając ochotników do nowej Armii Kontynantalnej.
