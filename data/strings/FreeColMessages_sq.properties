warOfIndependence.independenceDeclared=Kjo është dita që Kongresi ka vendosur për kalimin e Rezolutës më të rëndësishme, që është bërë ndonjëherë në Amerikë.\n\nUnë jam në dijeni  për mundin dhe gjakun dhe thesarin, që do të na kushtojë për të mirëmbajtur këtë Deklaratë dhe përkrahur dhe mbrojtur këto shtete. Megjithatë nëpërmes tërë errësirës unë mund të shoh rreze të mrekullueshme të dritës dhe Lavdi. Unë mund të shoh se fundi është i rëndësishëm sesa të gjitha Mjetet. Dhe se brezat e ardhshëm do të triumfojnë në ditët e Transaksionit, madje edhe pse ne duhet pendohemi, me besimin e Zotit kjo nuk do të ndodhë.\n\nForcat çliruese Rojale së shpejti do të jenë mbi ne. Përgatitni mbrojtjet tona me kujdes gjersa ne rrisim vullnetarë për një Armatë të re Kontinentale.
