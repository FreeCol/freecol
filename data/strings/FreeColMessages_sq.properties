model.unit.freeColonist.description=The Free Colonist is a greenhorn without any particular skills. However, Free Colonists mund të bëhen skilled units duke punuar në terrenin e kolonise suaj, ose duke vizituar vendbanime. They can also be promoted to Veteran Soldiers, or educated in colonies that have built a school.
model.unit.expertFarmer.description=Fermeri Ekspert është specialist në prodhimin e ushqimit.
model.unit.expertFisherman.description=The Peshkatari Ekspert is a specialist at catching fish, which are automatically converted to food.
model.unit.expertSilverMiner.description=Minatori i Ekspert i Argjendit produces more silver than any other unit.
model.unit.expertOreMiner.description=Minatori Ekspert është i shkëlqyeshën në nxjerrjen e mineraleve.
model.unit.masterSugarPlanter.description=Mbledhësi i Sheqerit Ekspert kultivon sheqer.
model.unit.firebrandPreacher.description=Predikuesi i flaktë increases religious unrest in Europe (symbolized by Crosses), which in turn increases emigration to the New World.
model.unit.elderStatesman.description=The Elder Statesman increases the colonists' desire for independence (symbolized by Liberty Bells), which increases the Bijtë e Lirisë membership in your colonies.
model.unit.masterCarpenter.description=The Master Carpenter is particularly skilled at producing ndërtesa and trupa in your colonies.
model.unit.masterWeaver.description=Mjeshtri i Tekstilit përpunon pambukun në copë.
model.unit.seasonedScout.description=Zbuluesi me përvojë is best at exploring the New World, particularly Indian settlements and Lost City Rumours.
model.unit.hardyPioneer.description=Pionieri i Sprovuar excels at clearing forests, plowing fields and ndërtuar roads.
model.unit.indenturedServant.description=Shërbëtori is well suited for outdoor work, but less suited for indoor work. He may become a Free Colonist through promotion or education.
model.unit.pettyCriminal.description=Krimineli i vogël is suited for outdoor work, but unsuited for indoor work. He may become an Shërbëtor through promotion or education.
model.unit.indianConvert.description=The Indiani i Konvertuar is a native who has joined one of your colonies. He is skilled at all kinds of outdoor work, but unskilled at indoor work. As soon as Bartolome de las Casas joins the Kongresi Kontinental, all Indianët e Konvertuar become Free Colonists.
model.unit.brave.description=The Trimi is a native unit able to carry a small amount of goods. He may be armed and mounted. Trimats often visit your colonies in order to bring you gifts or make demands.
model.unit.kingsRegular.description=Mbreti's Regular is a crack unit only available to the Crown. You will see them only when Forcat Ekspedicionare Mbretërore arrives after the Declaration of Independence.
model.unit.treasureTrain.description=The sole purpose of the Treasure Train is to transport the ar found in the ruins of a Lost City, or plundered from an Indian settlement. If you move it into one of your colonies, the Crown will offer to transport it to Europe for a "reasonable fee". If you have a Galleon, you can move it to Europe yourself.
model.unit.pioneer.description=Pionieri clears forests, builds roads and plows fields, but not as well as the Pionieri i Sprovuar.
model.unit.soldier.description=Ushtari is a military unit less experienced than the Veteran Soldier.
model.unit.dragoon.description=Oficeri is a mounted military unit.
model.unit.scout.description=Zbuluesi is good at exploring the New World, particularly Indian settlements and Lost City Rumours, but not as good as the Experienced Zbuluesi.
model.unit.missionary.description=Misioneri is able to establish a mission in an Indian settlement in order to convert the natives. He is less skilled than the Jesuit Missionary, however.
