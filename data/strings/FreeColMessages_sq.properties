model.building.townHall.description=The town Hall, which can not be upgraded, provides workplaces for up to three colonists producing liberty bells. Its effect can be increased by ndërtuar a printing press and a newspaper.\n\nGet built automatically when you construct a new colony.
# Fuzzy
model.building.carpenterHouse.description=The carpenter's house, which can be upgraded to a lumber mill once the colony's population reaches 3, is used to convert lumber to hammers. Hammers are required to construct or upgrade all kinds of ndërtesash.\n\nGet built automatically when you construct a new colony.
model.building.lumberMill.description=The lumber mill, which can not be upgraded, is used to convert lumber to hammers. Hammers are required to construct or upgrade all kinds of ndërtesash. A lumber mill increases hammer production.
# Fuzzy
model.building.blacksmithHouse.description=The blacksmith's house, which can be upgraded to a blacksmith's shop, is used to convert ore to tools. Tools are required to construct certain kinds of ndërtesash and to upgrade all kinds of ndërtesash. Tools are also used nga pionierët and to produce muskets. Once the population of the colony has reached 8, the blacksmith's shop can be replaced by an iron works, provided that Adam Smith has joined the Kongresi Kontinental.\n\nGet built automatically when you construct a new colony.
model.building.blacksmithShop.description=The blacksmith's shop, which can be upgraded to an iron works, is used to convert ore to tools. Tools are required to construct certain kinds of ndërtesash and to upgrade all kinds of ndërtesash. Tools are also used nga pionierët and to produce muskets. Once the population of the colony has reached 8, the blacksmith's shop can be replaced by an iron works, provided that Adam Smith has joined the Kongresi Kontinental. A blacksmith's shop increases tool production.
model.building.ironWorks.description=The iron works, which can not be upgraded, is used to convert ore to tools. Tools are required to construct certain kinds of ndërtesash and to upgrade all kinds of ndërtesash. Tools are also used by pioniers and to produce muskets. An iron works increases tool production.
# Fuzzy
model.building.tobacconistHouse.description=The tobacconist's house, which can be upgraded to a tobacconist's shop, is used to produce cigars from tobacco. Once the colony's population has reached 8, it can be further upgraded to a cigar fabrikë, provided that Adam Smith has joined the Kongresi Kontinental.\n\nGet built automatically when you construct a new colony.
model.building.tobacconistShop.description=The tobacconist's shop, which can be upgraded to a cigar fabrikë, is used to produce cigars from tobacco. Once the colony's population has reached 8, it can be further upgraded to a cigar fabrikë, provided that Adam Smith has joined the Kongresi Kontinental. A tobacconist's shop increases cigar production.
# Fuzzy
model.building.cigarFactory.description=Fabrika e duhanit, e cila nuk përmirësohet dot më tej, përdoret për të prodhuar puro nga duhani. Një fabrikë duhani e rrit prodhimin e purove.
# Fuzzy
model.building.weaverHouse.description=The weaver's house, which can be upgraded to a weaver's shop, is used to turn cotton into cloth. It can be upgraded to a textile mill as soon as the population of the colony is at least 8 and Adam Smith has joined the Kongresi Kontinental.\n\nGet built automatically when you construct a new colony.
# Fuzzy
model.building.distillerHouse.description=The distiller's house, which can be upgraded to a rum distillery,   is used to produce rum from sugar. Once Adam Smith has joined the Kongresi Kontinental and the colony's population is at least 8, the rum distillery can be replaced by a fabrikë rumi.\n\nGet built automatically when you construct a new colony.
model.building.rumDistillery.description=The rum distillery, which can be upgraded to a fabrikë rumi, is used to produce rum from sugar. Once Adam Smith has joined the Kongresi Kontinental and the colony's population is at least 8, the rum distillery can be replaced by a fabrikë rumi. A rum distillery increases rum production.
model.building.rumFactory.description=The fabrikë rumi, which can not be upgraded, is used to produce rum from sugar. A fabrikë rumi increases rum production.
# Fuzzy
model.building.furTraderHouse.description=The fur trader's house, which can be upgraded to a fur trader's  post, is used to produce coats from furs. Once the colony's population has reached 6, it can be further upgraded to a fur fabrikë, provided that Adam Smith has joined the Kongresi Kontinental.\n\nGet built automatically when you construct a new colony.
model.building.furTradingPost.description=The fur trader's post, which can be upgraded to a fur fabrikë, is used to produce coats from furs. Once the colony's population has reached 6, it can be further upgraded to a fur fabrikë, provided that Adam Smith has joined the Kongresi Kontinental. A fur trader's post increases coat production.
model.building.furFactory.description=The fur fabrikë, which can not be upgraded, is used to produce coats from furs. A fur fabrikë increased coat production.
# Fuzzy
model.building.armory.description=The armory is used to produce muskets from tools. As soon as the population reaches 8, the armory can be upgraded to a magazine and then to an arsenal, provided that Adam Smith has joined the Kongresi Kontinental.\n\nAfter ndërtuar an armory you are allowed to produce muskets and artillery.
# Fuzzy
model.building.magazine.description=The magazine is used to produce muskets from tools. The magazine can be upgraded to an arsenal, provided that Adam Smith has joined the Kongresi Kontinental.\n\nAfter ndërtuar a magazine musket production increases by 100%.
# Fuzzy
model.building.arsenal.description=The arsenal is used to produce muskets from tools.\n\nAfter ndërtuar an arsenal muskets only require half the number of tools to be produced.
# Fuzzy
model.building.church.description=A colony with a population of 3 or more may build a church, which can be upgraded to a cathedral as soon as the population reaches 8. The religious freedom of the New World (symbolized by crosses) causes increased emigration from Europe.\n\nAfter ndërtuar a church cross production increases and you are allowed to bless missionaries.
# Fuzzy
model.building.cathedral.description=A colony with a population of 3 or more may build a church, which can be upgraded to a cathedral as soon as the population reaches 8. The religious freedom of the New World (symbolized by crosses) causes increased emigration from Europe.\n\nAfter ndërtuar a cathedral cross production increases.
# Fuzzy
model.building.stockade.description=Gardhi, which can be constructed as soon as the colony's population reaches 3, protects the colonists from attacks. Note that a colony with a stockade can not be abandoned, it can only be burned to the ground by natives. Gardhi can be upgraded to a fort, which provides better protection and bombards privateers and enemy naval units on adjacent terrene oqeanike. The fort can be replaced by a kështjellë as soon as the population reaches 8.\n\nBuilding a gardh increases defense by 100%.
# Fuzzy
model.building.fort.description=Fortesa, which can only be constructed after ndërtuar një gardh, protects the colonists from attacks. The fort provides protection and bombards privateers and enemy naval units on adjacent terrene oqeanike. The fort can be replaced by a Kështjëllë as soon as the population reaches 8.\n\nBuilding a fort increases defense by 150%.
# Fuzzy
model.building.fortress.description=Kështjëlla, which can be constructed after ndërtuar a fort and when population has reached 8, protects the colonists from attacks. Kështjëlla provides protection and bombards privateers and enemy naval units on adjacent terrene oqeanike.\n\nBuilding a Kështjëllë increases defense by 200%.
# Fuzzy
model.building.stables.description=Stalla rrit shumimin e kuajve.
# Fuzzy
model.building.docks.description=The dock allows colonists to produce fish on terrene oqeanike adjacent to the colony. As soon as the population is at least 4, it can be upgraded to a drydock, which allows the colony to repair damaged ships. When the colony's population reaches 8, it can be further upgraded to a shipyard, which enables the colony to build new ships.\n\nBuilding a dock allows fishing.
# Fuzzy
model.building.drydock.description=The drydock allows colonists to produce fish on terrene oqeanike adjacent to the colony and it allows ship repair. When the colony's population reaches 8, it can be further upgraded to a shipyard, which enables the colony to build new ships.\n\nBuilding a drydock allows ship repair.
# Fuzzy
model.building.shipyard.description=The shipyard allows colonists to produce fish on terrene oqeanike adjacent to the colony, it allows ship repair and it allows ship construction.\n\nBuilding a drydock allows ship construction.
model.building.customHouse.description=The custom house, which can be built as soon as Peter Stuyvesant has joined the Kongresi Kontinental, allows the colony to export goods to Europe directly without the help of ships. Also, it allows trading with foreign powers after the decleration of indepence. Optionally, it may also ignore boycotts.
