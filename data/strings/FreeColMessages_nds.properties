model.tile.plains.description=Dat Flachland, dat sünd Rebeden, de recht sied sünd un good för Buuree. Dat gifft dor veel Koorn un wat an Boomwull un Eerz. Dat doot vör allen in de middleren Breden liggen.
model.tile.grassland.description=Grasland, dat sünd wiede un siede Rebeden mit Gras. Gifft dat faken bi Woolden wieder in’n Noorden oder Wöösten wieder in’n Süden. Op Grasland wasst vör allen Toback good. Ok wat to Eten is dor good op to kriegen.
model.tile.prairie.description=Prairie is an area of land that supports grasses and herbs, with few trees, and having generally a moderate or temperate climate. Prairies are most suitable for cultivating Grain and Cotton.\nIn’e Prärie gifft dat Gras un Krüder un en poor Bööm. Prärie gifft dat vör allen in de middleren Breden. Dor wasst Koorn un Boomwull.
model.tile.savannah.description=In de Savann gifft dat Grasland un Bööm blangenenanner. Savannen gifft dat faken as Övergangsrebeed twischen Woold un Frasland oder de Wööst. In’e Savann gifft dat vör allen Koorn un Sucker.
model.tile.marsh.description=Moor is en fuchtig un quabbelig Land. Dor wasst Grass, Besen, Reet, lüttje Barken un annere Planten in dat siede Water un op de Moorbülten. In’n Moor gifft dat en beten Koorn, Toback un Ieseneerz. Moor is vör allen in de högeren Breden to finnen.
model.tile.swamp.description=De Sump besteiht ut lüttje Pohls un Waterflächen, vör allen in de Tropen. Sump hett mehr apen Water un is deper as Moor. In’n Sump gifft dat en beten Koorn un en beten Sucker un Ieseneerz.
model.tile.desert.description=Wöösten sünd temlich dröög. Wenn ok wenig, gifft dat in’e Wööst Koorn, Boomwull un Ieseneerz.
model.tile.tundra.description=In’e Tundra blievt de Bööm man lütt, vun wegen de sieden Tempraturen un de korte Tiet, in de wat wassen kann. Dat gifft dor en beten Koorn un Eerz. Liggen deit de Tundra vör allen hooch in’n Noorden.
model.tile.mixedForest.description=Mischt Woold kann in de middleren Breden funnen warrn. Dat gifft dor Koorn, Holt, Pelten un en beten Boomwull. Warrt de Woold afhaut, gifft dat Flachland.
model.tile.coniferForest.description=In’n Nadelwoold gifft dat Koorn, Holt, Pelten un en beten Toback. Gifft dat vör allen in de Tropen un warrt to Grasland, wenn de Bööm afhaut warrt.
model.tile.broadleafForest.description=In’n Loffwoold gifft dat Koorn, Holt, Pelten un en beten Boomwull. Dissen Woold gifft dat in de middleren Breden. Warrt de Woold afhaut, denn gifft dat Prärie.
model.tile.tropicalForest.description=In’n Tropenwoold gifft dat Koorn, Holt, Pelten un en beten Sucker. Warrt de Tropenwoold afhaut, gifft dat Savann.
model.tile.wetlandForest.description=In’n Fuchtwoold gifft dat Koorn, Holt, Pelten un en beten Ieseneerz. Warrt de Woold afhaut, gifft dat Moor. Dissen Woold gifft dat vör allen in högere Breden.
model.tile.rainForest.description=In’n Regenwoold gifft dat Koorn, Holt, Pelten un en beten Ieseneerz, Sucker un Toback. Dissen Woold gifft dat in de Tropen un wenn he afhaut warrt, gifft dat Sump.
model.tile.scrubForest.description=In’t Buschland gifft dat Koorn, Holt, Pelten un en beten an Boomwull un Eerz. Warrt de Busch afhaut, gifft dat Wööst. Dat Buschland kummt vör allen in de middleren Breden vör.
model.tile.borealForest.description=De Taiga is en Woold hooch in’n Noorden. Dor gifft dat en beten Koorn, Holt, Pelten un Eerz. Warrt de Bööm afhaut, gifft dat Tundra.
model.tile.arctic.description=De Arktis besteiht ut Packies un ut jümmer fastfroren Land ganz ahn Bööm. Ut den Bodden dor is nix ruttohalen un ok Kolonien köönt dor nich anleggt warrn. De Arktis liggt bi’n Noord- un Süüdpool.
model.tile.ocean.description=De Ozean is en groot Flach vun solten Water. Dor is good to fischen. De Fisch warrt mehr, wenn dor Land in de Neegd is un besünners ok, wenn dor Strööm rin münnen doot.
model.tile.highSeas.description=De Hoochsee gifft Fisch. Över de Hoochsee köönt de Scheep ok na Europa seilen.
model.tile.hills.description=De lüttjen Bargen sünd nich ganz so hooch as de Bargen. Ut disse Bargen kannst good Eerz ruthalen, man ok Koorn gifft dat dor.
model.tile.mountains.description=Bargen doot veel höger liggen as de Ümgegend. Dat is swoor, dör de Bargen to reisen un Kolonien köönt hier gornich anleggt warrn. Man Bargbo för Ieseneerz un Sülver löppt hier good.
