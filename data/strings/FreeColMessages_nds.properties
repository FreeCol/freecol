model.tile.arctic.name=Arktis
model.tile.arctic.description=De Arktis besteiht ut Packies un ut jümmer fastfroren Land ganz ahn Bööm. Ut den Bodden dor is nix ruttohalen un ok Kolonien köönt dor nich anleggt warrn. De Arktis liggt bi’n Noord- un Süüdpool.
model.tile.borealForest.name=Taiga
model.tile.borealForest.description=De Taiga is en Woold hooch in’n Noorden. Dor gifft dat en beten Koorn, Holt, Pelten un Eerz. Warrt de Bööm afhaut, gifft dat Tundra.
model.tile.broadleafForest.name=Loffwoold
model.tile.broadleafForest.description=In’n Loffwoold gifft dat Koorn, Holt, Pelten un en beten Boomwull. Dissen Woold gifft dat in de middleren Breden. Warrt de Woold afhaut, denn gifft dat Prärie.
model.tile.coniferForest.name=Nadelwoold
model.tile.coniferForest.description=In’n Nadelwoold gifft dat Koorn, Holt, Pelten un en beten Toback. Gifft dat vör allen in de Tropen un warrt to Grasland, wenn de Bööm afhaut warrt.
model.tile.desert.name=Wööst
model.tile.desert.description=Wöösten sünd temlich dröög. Wenn ok wenig, gifft dat in’e Wööst Koorn, Boomwull un Ieseneerz.
model.tile.grassland.name=Grasland
model.tile.grassland.description=Grasland, dat sünd wiede un siede Rebeden mit Gras. Gifft dat faken bi Woolden wieder in’n Noorden oder Wöösten wieder in’n Süden. Op Grasland wasst vör allen Toback good. Ok wat to Eten is dor good op to kriegen.
model.tile.highSeas.name=Hoochsee
model.tile.highSeas.description=De Hoochsee gifft Fisch. Över de Hoochsee köönt de Scheep ok na Europa seilen.
model.tile.hills.name=lüttje Bargen
model.tile.hills.description=De lüttjen Bargen sünd nich ganz so hooch as de Bargen. Ut disse Bargen kannst good Eerz ruthalen, man ok Koorn gifft dat dor.
model.tile.marsh.name=Moor
model.tile.marsh.description=Moor is en fuchtig un quabbelig Land. Dor wasst Grass, Besen, Reet, lüttje Barken un annere Planten in dat siede Water un op de Moorbülten. In’n Moor gifft dat en beten Koorn, Toback un Ieseneerz. Moor is vör allen in de högeren Breden to finnen.
