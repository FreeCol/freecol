model.unit.freeColonist.description=De Fre’e Kolonist is en Gröönsnavel ahn besünnere Fähigkeiten. Man Fre’e Kolonisten köönt wat tolehren, wenn se in diene Städer arbeiden doot oder de Indianders besöken doot, wat vun jem to lehren. Se köönt ok in’t Gefecht wat tolehren un ooltdeente Soldaten warrn oder in Kolonien mit ene School sik utbillen laten.
model.unit.expertFarmer.description=De kunnige Buur is good bi dat Produzeren vun wat to Eten.
model.unit.expertFisherman.description=De kunnige Fischer is good bi dat Produzeren vun Fisch, de automaatsch to wat to Eten ümwannelt warrt.
model.unit.expertFurTrapper.description=De kunnige Fallensteller is good bi dat Produzeren vun Pelten.
model.unit.expertSilverMiner.description=De kunnige Sülverbargmann is good bi dat Produzeren vun Sülver.
model.unit.expertLumberJack.description=De kunnige Holtfäller is good bi dat Produzeren vun Holt.
model.unit.expertOreMiner.description=De Eerzbargmann is good bi dat Afboon vun Eerz.
model.unit.masterSugarPlanter.description=De Meester-Suckerplanter boot Sucker an.
model.unit.masterCottonPlanter.description=De Meester-Boomwullplanter boot Boomwull an.
model.unit.masterTobaccoPlanter.description=De Meester-Tobackplanter boot Toback an.
model.unit.firebrandPreacher.description=De Hitte Preester vergröttert de religiöse Unroh in Europa (mit de Krüzen as Symbol), de wedder de Tall Utwannerers na Amerika vergröttert.
model.unit.elderStatesman.description=De Ole Staatsmann vergröttert dat Lengen vun de Kolonisten na Unafhängigkeit (mit de Freeheitsklocken as Symbol), dat wedder de Tall vun Söhn vun de Freeheit in diene Kolonien vergröttert.
model.unit.masterCarpenter.description=De Meester-Timmermann boot Bowarken un Eenheiten in diene Kolonien.
model.unit.masterDistiller.description=De Meester-Rumbrenner maakt vun Sucker Rum.
model.unit.masterWeaver.description=De Meester-Wever maakt vun Boomwull Kledaasch.
model.unit.masterTobacconist.description=De Meester-Zigarrendreiher maakt Zigarren vun Toback.
model.unit.masterFurTrader.description=De Meester-Pelthöker maakt Mantels vun Pelten.
model.unit.masterBlacksmith.description=De Meester-Groffsmitt maakt Warktüüch vun Eerz.
model.unit.masterGunsmith.description=De Meester-Wapensmitt maakt Musketen un bruukt dor Warktüüch för.
model.unit.seasonedScout.description=De kunnige Utkieker is de Beste bi dat Opdecken vun de ne’e Welt, besünners bi Indianerdörper un verlorene Städer.
model.unit.hardyPioneer.description=De eken Pioneer is temlich good bi dat Afhaun vun Woold, dat Plögen vun Feller un dat Boon vun Straten.
model.unit.veteranSoldier.description=De ooltdeente Soldat is en kunnige Militäreenheit. En fre’en Kolonist kann to’n ooltdeenten Soldat warrn, wenn he en Gefecht winnen deit.
model.unit.jesuitMissionary.description=De Jesuitenmissionar kann ene Mission in en Indianerdörp oprichten un is good bi dat Konverteren vun Indianers.
model.unit.indenturedServant.description=De Schuldknecht is good bi Arbeit an de frische Luft, man nich so good bi Arbeit in de Stadt. He kann dör Utbillen oder dör Arbeit mit de Tiet en fre’en Kolonist warrn.
model.unit.pettyCriminal.description=De Kleenkriminelle is good bi Arbeit an de frische Luft, man nich so good bi Arbeit in de Stadt. He kann dör Utbillen oder dör Arbeit mi de Tiet en Schuldknecht warrn.
model.unit.indianConvert.description=De Indianerkonvertit is en Inheemschen, de sik ene vun diene Kolonien anslaten hett. He is good för all Sorten vun Arbeit an de frische Luft, man nich so good för Arbeit binnen de Stadt. Wenn Bartolome de las Casas den Kontinentalkongress bitreden deit, warrt all Indianerkonvertiten to fre’e Kolonisten.
model.unit.brave.description=De Krieger is en Eenheit vun de Indianers, de ok wat an Woren transporteren kann. De Krieger kann Wapen hebben oder to Peerd ünnerwegens wesen. Kriegers besöökt faken diene Kolonien un bringt di Geschenken oder verlangt wat vun di.
model.unit.colonialRegular.description=De koloniale Beroopssoldat is ene Basiseenheit, de eerst na de Deklaratschoon vun de Unafhängigkeit verföögbor is.
model.unit.kingsRegular.description=De königliche Beroopssoldat is ene Basiseenheit, de blot för de Kroon verföögbor is. En Speler kriggt ehr nich ehrder to sehn, as wenn na de Deklaratschoon vun de Unafhängigkeit de königliche Kolonialarmee ankummt.
model.unit.caravel.description=De Karavell is en lütt un nich sünnerlich gau Hannelsschipp.
model.unit.frigate.description=De Fregatt is en lütt Kriegsschipp.
model.unit.galleon.description=De Galeon is en groot Hannelsschipp. Dat is dat eenzige Schipp, dat en Schatz na Europa bringen kann.
model.unit.manOWar.description=De Man of War is en groot Kriegsschipp. Blot de Kroon kann de hebben un blot na dat Verkloren vun de Unafhängigkeit.
model.unit.merchantman.description=Dat Hannelsschipp is en middelgroot Schipp, dat besünners för’n Hannel good is.
model.unit.privateer.description=Dat Kaperschipp is en lütt Kriegsschipp, dat de Flagg vun dat Land nich hisst hett, ut dat dat stammen deit. Dat is de eenzige Eenheit, de angriepen kann, ahn den Krieg to verkloren.
model.unit.artillery.description=Artillerie is good to bruken bi dat Angriepen un Verdedigen vun Kolonien, man is sülvst in apen Gelänn temlich licht antogriepen.
model.unit.damagedArtillery.description=Ramponeerte Artillerie is normale Artillerie, man blot nich so stark.
model.unit.treasureTrain.description=De Schatzwagen is blot dor, dat Gold, dat een in de Ruinen vun verlorene Städer oder Indianerdörper finnen deit, na een vun de egenen Kolonien to bringen. Wenn he dor ankamen is, deit de König anbeden, för en lütt Andeel dat Gold na Europa to bringen. Ans kann een dat Gold ok mit ene Galeon sülvst na Europa bringen. Kummt dat Gold in Europa an, warrt dat de Kass goodschreven.
model.unit.wagonTrain.description=De Plaanwagen-Treck kann 200 Eenheiten Woren över Land transporteren. Du kannst em bruken, mit annere Spelers to hanneln oder Woren na annere Kolonien to bringen.
model.unit.revenger.description=De Koptein hett sien Seel an’n Düvel verköfft.
model.unit.flyingDutchman.description=De flegen Hollänner is en Schipp vun’e Verdammten.
model.unit.undead.description=De Undoden sünd de Kru vun’n Flegen Hollänner.
model.unit.pioneer.description=De Pioneer haut Woold af, boot Straten un plöögt Feller, man nich so gau as de Eken Pioneer.
model.unit.soldier.description=De Soldat is en Militäreenheit, de wat weniger mitmaakt hett un wat weniger künnig is as de Ooltdeente Soldat.
model.unit.dragoon.description=De Dragoner is en Militäreenheit to Peerd.
model.unit.scout.description=De Utkieker is good för dat Opdecken vun de Ne’e Welt, vör allen ok Indianerdörper un verlorene Städer, man nich so good as de Kunnige Utkieker.
model.unit.missionary.description=De Missionar kann en Mission in en Indianerdörp inrichten un de Inheemschen konverteren. Man he is weniger good dorbi as de Jesuitenmissionar.
