warOfIndependence.independenceDeclared=Ova Dan Kongres je donio najvažniju Rezoluciju, koja je ikad donesena u Americi.\n\nDobro smo upoznati o Patnjama, Krvlju i Bogatstvu, koje će Nas koštati da održimo ovu Deklaraciju i podržimo i odbranimo ove Države. I kroz svu tu Tamu mogu vidjeti tračak Svjetla i Svjetlost Slave. Mogu vidjeti da je Kraj mnogo važniji od svega uloženog. I Budući naraštaji će trijumfovati u tim Danima prijelaza, iako se možda budemo žaliti, ne bismo smjeli izgubiti vjerovanje u Boga.\n\nKraljevske istraživačke snage će uskoro stići. Pripremite Vašu odbranu pažljivo dok ne obučimo i opremimo dobrovoljce za novu Kontinentalnu Armiju.
