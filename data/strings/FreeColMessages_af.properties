model.tile.desert.description=Woestyne is baie droog, hulle ontvang minimale neerslag. Alhoewel skaars is, produseer woestyne Graan, Katoen, en Erts.
model.tile.grassland.name=Grasland
model.tile.grassland.description=Grasvelde is oop, voortdurend plat gebiede van gras. Hulle is dikwels geleë naby gematigde woude in hoë areas of woestyne in die subtropiese gebiede. Grasvelde is ideaal vir die groei van tabak. Voedsel kan ook goed verbou word.
