model.tile.plains.name=Vlaktes
model.tile.plains.description=Vlaktes is groot dele van die land met 'n relatief lae reliëf, meer geskik is vir landbou. Hulle produseer 'n groot deel Graan, 'n mindere hoeveelheid Katoen, en 'n paar Erts. Hulle word gevind in die gematigde gebiede.
model.tile.prairie.name=Prêrie
model.tile.prairie.description=Prairie is 'n gebied van die land wat grasse en onkruid steun, met 'n paar bome, en gesien in die algemeen as 'n matige klimaat. Prairies is die meeste geskik is vir die kweek van Graan en Katoen.
model.tile.rainForest.name=Reënwoud
model.tile.rainForest.description=Reënwoude produseer Graan, Hout, Pelse en 'n bietjie Erts, Suiker en Tabak. Dit word gevind in die trope en kan skoongemaak word om moerasse te skep.
model.tile.savannah.name=Savanna
model.tile.savannah.description=In savannes, is grasse en bome mede-dominante plantegroeitipes. Savannes word dikwels gesien as 'n oorgang sone, wat plaasvind tussen bos gebiede en grasveld of woestyn gebiede. Savannah produseer hoofsaaklik Graan en Suiker.
model.tile.scrubForest.name=Bossiewoud
model.tile.scrubForest.description=Doringbosse produseer Graan, Hout, Pelse en 'n bietjie Katoen en Erts. As dit skoongemaak word, word die grond 'n woestyn. Doringbosse word in gematigde gebiede gevind.
model.tile.swamp.name=Drasland
model.tile.swamp.description=Tropiese vleilande by vlak waterliggame. Moerasse het 'n groter deel oop water oppervlak en is in die algemeen dieper as draslande. Moeras opbrengste is bietjie Graan asook klein hoeveelhede Suiker en Erts.
model.tile.tropicalForest.name=Tropiese woud
model.tile.tropicalForest.description=Tropiese woude produseer Graan, Hout, Pelse, en 'n bietjie suiker. Die skoonmaak van die tropiese woude lewer savanna.
model.tile.tundra.name=Toendra
model.tile.tundra.description=Toendra is 'n gebied waar die boom groei verhinder wrod deur die lae temperature en 'n kort groeiseisoen. Toendra produseer Graan en 'n bietjie Erts. Dit kan gevind word in die hoë breedtegrade.
