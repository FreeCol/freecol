model.unit.freeColonist.description=Die Vrye Kolonis is 'n groentjie sonder enige spesifieke vaardighede. Tog kan Vrye Koloniste geskoolde eenhede word deur te werk op jou kolonie teëls, of deur Inheemse nedersettings te besoek. Hulle kan ook na Veteraan soldate bevorder word, of opgevoed word in die kolonies wat 'n skool gebou het.
model.unit.expertFarmer.description=Die ervare boer is 'n bobaas voedselvervaardiger.
model.unit.expertFisherman.description=Die ervare visserman is 'n uitmuntende vis vanger, en die vis is reg om as voedsel te dien.
model.unit.expertFurTrapper.description=Die ervare pelsjagter is 'n bobaas pejsverskaffer.
model.unit.expertSilverMiner.description=Die ervare silwermyner produseer meer silwer as enige ander eenheid.
model.unit.expertLumberJack.description=Die ervare houtkapper produseer baie hout.
model.unit.expertOreMiner.description=Die ervare ertmyner is 'n bobaas ertsverskaffer.
model.unit.masterSugarPlanter.description=Die meester suikerboer verbou suiker.
model.unit.masterCottonPlanter.description=Die meester katoenboer verbou katoen.
model.unit.masterTobaccoPlanter.description=Die meester tabakboer verbou tabak.
model.unit.firebrandPreacher.description=Die Begeesterde Prediker verhoog godsdienstige onrus in Europa (gesimboliseer deur die kruise), wat op sy beurt weer die emigrasie na die Nuwe Wêreld verhoog.
model.unit.elderStatesman.description=Die Ervare Staatsman verhoog die koloniste se strewe na onafhanklikheid (gesimboliseer deur Vryheidsklokke), wat die patriotisme in jou kolonies verhoog.
model.unit.masterCarpenter.description=Die meester timmerman is bekwaam om geboue te bou en eenhede te maak in u kolonies.
model.unit.masterDistiller.description=Die meesterbrouer gebruik suiker om rum te maak.
model.unit.masterWeaver.description=Die meesterwewer verander katoen in lap
model.unit.masterTobacconist.description=Die meester Tabakverkoper maak sigare van tabak.
model.unit.masterFurTrader.description=Die meester pelshandelaar maak jasse van pelse.
model.unit.masterBlacksmith.description=Die meester smid maak gereedskap van erts.
model.unit.masterGunsmith.description=Die meester geweersmid maak gewere van gereedskap.
model.unit.seasonedScout.description=Die deurwinterde verkenner is op sy beste om die nuwe wêreld te verken, in besonder in die kampe van inboorlinge en by ruïnes.
model.unit.hardyPioneer.description=Die Geharde Pionier presteer met die skoonmaak van woude, ploeg van velde en die bou van paaie.
model.unit.veteranSoldier.description=Die Veteraan Soldaat is 'n ervare militêre eenheid. Enige Vrye Kolonis kan dalk na 'n Veteraan Soldaat bevorder word na die wen van' n geveg.
model.unit.jesuitMissionary.description=Die Jesuïete Sendeling is in staat om 'n sendingstasie in 'n Inheemse nedersetting te stig en is veral kundig om die Inboorlinge oor te wen.
model.unit.indenturedServant.description=Die Vrygekoopte Dienskneg is by uitstek geskik vir buitewerk, maar minder geskik vir binnewerk. Hy mag dalk 'n Vrye Kolonis word deur middel van bevordering of onderwys.
model.unit.pettyCriminal.description=Die Kleinskaal Krimineel is geskik vir buitewerk, maar nie geskik vir binnewerk nie. Hy kan 'n Vrygekoopte Dienskneg raak deur middel van bevordering of onderwys.
model.unit.indianConvert.description=Die Inheemse beerling is 'n inboorling wat hom by een van u kolonies aangesluit het. Hy is vaardig om alle vorme van buitewerk te doen, maar is ongeskoold op binnewerk. So gou as Bartolomé de las Casas aansluit by die Kontinentale Kongres, word alle Inheemse Bekeerlinge Vrye Koloniste.
model.unit.brave.description=Die Kryger is 'n inheems-eenheid in staat om' n klein hoeveelheid goedere te vervoer. Hy mag gewapen en berede wees. Krygers besoek dikwels jou kolonies om geskenke te bring of eise te stel.
model.unit.colonialRegular.description=Die Koloniale beroepsoldaat is 'n keur-eenheid slegs beskikbaar na die Verklaring van Onafhanklikheid.
model.unit.kingsRegular.description=Die Koningklike Beroepsoldaat is 'n uithaler eenheid slegs beskikbaar vir die Kroon. Jy sal hulle slegs sien as die koninklike magte aankom na die Verklaring van Onafhanklikheid.
model.unit.caravel.description=Die Karveel is 'n klein en nie vinnige handelskip.
model.unit.frigate.description=Die Fregat is 'n klein oorlogskip.
model.unit.galleon.description=Die Galjoen is 'n groot handelskip. DIt is die enigste skip wat die skatwa met skat na Europa kan vervoer.
model.unit.manOWar.description=Die Oorlogskip is 'n groot oorlogstuig. Dit is slegs beskikbaar vir die Kroon en na onafhanklikheid verklaar is.
model.unit.merchantman.description=Die Handelskip is 'n medium-grootte handelsvaartuig.
model.unit.privateer.description=Die Kaperskip is 'n klein oorlogskip wat nie die vlag van die land waarvan dit afkomstig is vlieg nie. Dit is die enigste eenheid wat in staat is om aanvalle op ander eenhede te doen, sonder om oorlog te verklaar.
model.unit.artillery.description=Artillerie is goed op die aanval en die verdediging van kolonies, en baie kwesbaar in die ope velde.
model.unit.damagedArtillery.description=Beskadig Artillerie is soos Artillerie op elke moontlike manier, net swakker.
model.unit.treasureTrain.description=Die uitsluitlike doel van die Skatwa is om die goud gevind in die ruïnes van 'n verlore stad, of geplunder van' n Inheemse nedersetting te vervoer. As jy dit verskuif na een van jou kolonies, sal die Kroon aanbied om dit te vervoer na Europa vir 'n redelike fooi. As jy 'n Galjoen het, kan jy dit self vervoer na Europa.
model.unit.wagonTrain.description=Die Pakwa is in staat om tot 200 eenhede van goedere oor land te vervoer. Jy kan dit gebruik om te handel met ander spelers, of om goedere te vervoer tussen jou eie kolonies.
model.unit.milkmaid.description=Melkmeisie (TODO)
model.unit.revenger.description=Die Kaptein het sy siel verkoop aan die Duiwel.
model.unit.flyingDutchman.description=Die Vliënde Hollander is die skip van die verdoemdes.
model.unit.undead.description=Die zombies is die bemanning van die Vliënde Hollander.
model.unit.pioneer.description=Die Pioneer maak woude skoon, bou paaie en ploeg velde, maar nie so goed soos die Geharde Pionier nie.
model.unit.soldier.description=Die soldaat is 'n militêre eenheid minder ervare is as die Veteraan Soldaat.
model.unit.dragoon.description=Die dragonder is 'n berede soldaat.
model.unit.scout.description=Die Verkenner is goed om die Nuwe Wêreld te verken, veral Inboorling nedersettings en Verlore Stad Gerugte, maar nie so goed soos die Ervare Verkenner nie.
model.unit.missionary.description=Die Sendeling is in staat om 'n Sendingstasie in 'n Inheemse nedersetting te stig met die oog om die inboorlinge te bekeer. Hy is egter minder vaardig as die Jesuïete Sendeling.
