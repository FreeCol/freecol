model.tile.plains.description=Vlaktes is groot dele van die land met 'n relatief lae reliëf, meer geskik is vir landbou. Hulle produseer 'n groot deel Graan, 'n mindere hoeveelheid Katoen, en 'n paar Erts. Hulle word gevind in die gematigde gebiede.
model.tile.grassland.description=Grasvelde is oop, voortdurend plat gebiede van gras. Hulle is dikwels geleë naby gematigde woude in hoë areas of woestyne in die subtropiese gebiede. Grasvelde is ideaal vir die groei van tabak. Voedsel kan ook goed verbou word.
model.tile.prairie.description=Prairie is 'n gebied van die land wat grasse en onkruid steun, met 'n paar bome, en gesien in die algemeen as 'n matige klimaat. Prairies is die meeste geskik is vir die kweek van Graan en Katoen.
model.tile.savannah.description=In savannes, is grasse en bome mede-dominante plantegroeitipes. Savannes word dikwels gesien as 'n oorgang sone, wat plaasvind tussen bos gebiede en grasveld of woestyn gebiede. Savannah produseer hoofsaaklik Graan en Suiker.
model.tile.marsh.description=Drasland is 'n tipe van vleiland, met grasse, biesies, riete, papkuil, watergrasse en laer plante in die konteks van vlak water. Drasland produseer bietjie Graan en Tabak, sowel as Erts. Draslande word hoofsaaklik gevind in die hoër breedtegrade.
model.tile.swamp.description=Tropiese vleilande by vlak waterliggame. Moerasse het 'n groter deel oop water oppervlak en is in die algemeen dieper as draslande. Moeras opbrengste is bietjie Graan asook klein hoeveelhede Suiker en Erts.
model.tile.desert.description=Woestyne is baie droog, hulle ontvang minimale neerslag. Alhoewel skaars is, produseer woestyne Graan, Katoen, en Erts.
model.tile.tundra.description=Toendra is 'n gebied waar die boom groei verhinder wrod deur die lae temperature en 'n kort groeiseisoen. Toendra produseer Graan en 'n bietjie Erts. Dit kan gevind word in die hoë breedtegrade.
model.tile.mixedForest.description=Gemengde woude, wat in die gematigde breedteliggings gevind kan word, produseer Graan, Hout, Pelse en 'n bietjie Katoen. As gemengde woude skoongemaak word, word dit vlaktes.
model.tile.coniferForest.description=Naaldwoude produseer Graan, Hout, Pelse en bietjie Tabak. Dit kom hoofsaaklik voor in die tropiese hoogtes en maak plek vir grasland as skoongemaak word.
model.tile.broadleafForest.description=Breëblaar woude produseer Graan, Hout, Pelse en 'n bietjie Katoen. Dit word gevind in die gematigde breedteliggings en maak plek vir prairies wanneer skoongemaak word.
model.tile.tropicalForest.description=Tropiese woude produseer Graan, Hout, Pelse, en 'n bietjie suiker. Die skoonmaak van die tropiese woude lewer savanna.
model.tile.wetlandForest.description=Vleiland woude produseer Graan, Hout, Pelse, en 'n bietjie erts. Vleiland woude kan skoongemaak word om moeras grond te produseer. Hulle word gevind in die hoër breedtegrade.
model.tile.rainForest.description=Reënwoude produseer Graan, Hout, Pelse en 'n bietjie Erts, Suiker en Tabak. Dit word gevind in die trope en kan skoongemaak word om moerasse te skep.
model.tile.scrubForest.description=Doringbosse produseer Graan, Hout, Pelse en 'n bietjie Katoen en Erts. As dit skoongemaak word, word die grond 'n woestyn. Doringbosse word in gematigde gebiede gevind.
model.tile.borealForest.description=Boreal bosse produseer Graan, Hout, Pelse en 'n bietjie Erts. Dit word gevind in die hoë breedteliggings en kan skoongemaak word om toendra te skep.
model.tile.arctic.description=Artiese gebied is meestal 'n enorme, ys bedek oseaan wat omring word deur bosarm, bevrore grond en produseer niks. Dit word gevind naby die Noord-en Suidpool en kan nie kolonies ondersteun nie.
model.tile.ocean.description=Oseane is groot liggame van sout water, wat goed is vir visvang. Die hoeveelheid vis word verhoog deur die teenwoordigheid van land en veral deur 'n riviermond.
model.tile.highSeas.description=Hoë see produseer Vis. Hulle stel ook jou skepe in staat om na en van Europa te vaar.
model.tile.hills.description=Heuwels steek net bo die omliggende terrein uit, in 'n beperkte gebied. Heuwels produseer 'n groot hoeveelheid Erts, asook' n bietjie Graan.
model.tile.mountains.description=Berge steek ver bokant die omliggende terrein uit in 'n beperkte gebied. Berge is in die algemeen steiler as heuwels. Dit is moeilik om te reis en kolonies kan nie hier opgerig word nie. Maar mynbou is nuttig vir die Erts en Silwer ontrekking.
model.tile.greatRiver.description=Groot riviere is die riviere wat deur skepe navigeerbaar is.
model.tile.lake.description=Mere is binnelandse waterliggame. Kolonies wat langs die mere gebou word trek wins uit die mere se natuurlike hulpbronne, maar kan ontoeganklik word vir skepe.
