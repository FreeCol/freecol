model.building.townHall.description=Die Stadsaal, wat nie opgegradeer kan word nie, bied werkplekke vir tot drie koloniste vir die vervaardiging van vryheidsklokke. Die produksie kan verhoog word deur die bou van 'n drukpers en 'n koerant.
model.building.carpenterHouse.description=Die timmerman se huis, wat na 'n Saagmeul opgegradeer kan word sodra die kolonie se bevolking 3 bereik, word gebruik om timmerhout om te sit in hamers. Hamers is nodig om alle soorte geboue te bou of op te gradeer.
model.building.lumberMill.description=Die Saagmeul, wat nie kan opgegradeer kan word nie, word gebruik om te timmerhout in hamers te omskep. Hamers is nodig om alle soorte geboue te bou of opgradeer. 'n Saagmeul verhoog hamer produksie.
model.building.blacksmithHouse.description=Die Smidshuis, wat na 'n smid se winkel opgegradeer kan word, word gebruik om erts om te sit in gereedskap. Gereedskap is nodig vir die konstruksie van sekere soorte geboue en opgradering van alle soorte geboue. Daar is ook gereedskap wat gebruik word deur pioniers en om gewere te produseer. Sodra die bevolking van die kolonie 8 bereik het, kan die smid se winkel deur ysterwerke vervang word, op voorwaarde dat Adam Smith by die Kontinentale Kongres aangesluit het.
model.building.blacksmithShop.description=Die smidswinkel, wat na ysterwerke opgegradeer kan word, word gebruik om erts om te sit in gereedskap. Gereedskap is nodig vir die konstruksie van sekere soorte geboue en opgradering van alle soorte geboue. Daar is ook gereedskap wat gebruik word deur pioniers en om gewere te produseer. Sodra die bevolking van die kolonie 8 bereik het, kan die smidswinkel deur ysterwerke vervang word, op voorwaarde dat Adam Smith by die Kontinentale Kongres aangesluit het. 'n Smidswinkel verhoog gereedskap produksie.
model.building.ironWorks.description=Ysterwerke, wat nie opgegradeer kan word nie, word gebruik om erts om te sit in gereedskap. Gereedskap is nodig vir die konstruksie van sekere soorte geboue en opgradering van alle soorte geboue. Daar is ook gereeskap wat gebruik word deur pioniers en om gewere te produseer. Ysterwerke verhoog gereedskap produksie.
model.building.tobacconistHouse.description=Die tabakhandelaar se huis, wat na 'n tabakwinkel opgegradeer kan word, word gebruik vir die vervaardiging van sigare vanaf tabak. Sodra die kolonie se bevolking 8 bereik het, kan dit verder opgegradeer word na 'n sigaar fabriek, op voorwaarde dat Adam Smith by die Kontinentale Kongress aangesluit het.
model.building.tobacconistShop.description=Die tabakwinkel, wat na 'n sigaar fabriek opgegradeer kan word, word gebruik vir die vervaardiging van sigare vanaf tabak. Sodra die kolonie se bevolking 8 bereik het, kan dit verder opgegradeer word na 'n sigaar fabriek, op voorwaarde dat Adam Smith by die Kontinentale Kongres aangesluit het. 'n Tabakwinkel verhoog sigaar produksie.
model.building.cigarFactory.description=Die Sigaarfabriek, wat nie opgegradeer kan word nie, word gebruik vir die vervaardiging van sigare vanuit tabak. 'n Sigaarfabriek verhoog sigaar produksie.
model.building.weaverHouse.description=Die wewer se huis, wat opgegradeer kan word na 'n lapwinkel, word gebruik om katoen te omskep in lap. Dit kan opgegradeer word na 'n lapfabriek so gou as die bevolking van die kolonie is ten minste 8 bereik en Adam Smith het by die Kontinentale Kongres aangesluit.
model.building.textileMill.description=Die Tekstielmeul, wat nie opgegradeer kan word nie, word gebruik om katoen in lap te weef. 'n Tekstielmeul verhoog lap produksie.
model.building.rumFactory.description=Die rum fabriek, wat nie kan opgegradeer kan word nie, word gebruik vir die vervaardiging van rum uit suiker. 'n Rum fabriek verhoog rum produksie.
model.building.furFactory.description=Die Pelsfabriek, wat nie opgegradeer kan word nie, word gebruik vir die vervaardiging van jasse uit pelse. 'n Pelsfabriek verhoog jas produksie.
model.building.arsenal.description=Die arsenaal word gebruik vir die vervaardiging van gewere van gereedskap.\n\nNa die bou van 'n arsenaal benodig gewere slegs die helfte van die aantal greedskap om geproduseer te word.
model.building.chapel.description=Die kapel is 'n plek vir jou koloniste om hul godsdiens te beoefen. 'n Kapel lewer 'n klein hoeveelheid kruise op sy eie, maar geen prediker kan hier werk nie. Jy moet eers jou kapel opgradeer tot 'n kerk.
model.building.stockade.description=Die palissade, wat gebou kan word sodra die kolonie se bevolking 3 bereik, beskerm die koloniste van aanvalle. Die palissade kan na 'n fort opgegradeer kan word, wat beter beskerming bied en bemanning van kaper en vyandige marine-eenhede op aangrensende oseaan teëls bombardeer. Die fort kan deur 'n vesting vervang word sodra die bevolking 8 bereik. Bou van' n palissade verhoog verdediging met 100%.
model.building.depot.description=Die depot stoor alle soorte goedere. Die oorspronklike kapasiteit is 100 eenhede van elke soort goedere, maar dit kan tot 'n pakhuis, wat 200 eenhede kan stoor opgegradeer word. Die bou van 'n uitgebreide pakhuis verhoog stoor vermoëns tot 300.
model.building.warehouse.description=Die pakhuis stoor alle soorte goedere. Dit is die eerste opgradering van 'n depot, met 'n kapasiteit van 200 eenhede vir elke soort goedere. Die bou van 'n pakhuis uitbreiding verhoog die stoor vermoëns tot 300.
model.building.warehouseExpansion.description=Die uitgebreide pakhuis stoor alle soorte goedere. Dit is 'n opradering van die eenvoudige pakhuis, met 'n kapasiteit van 300 eenhede vir elke soort goedere.
model.building.country.description=Die weiveld is 'n plek naby jou kolonie, waar die perde vry rondswerf. Stalle sal die produksie van 'n perde verhoog.
# Fuzzy
model.building.stables.description=Die stalle verbeter die aanwas van perde.
model.building.drydock.description=Die droogdok laat koloniste toe om vis te produseer op aangrensende oseaan teëls en dit laat skip herstelwerk toe. Wanneer die kolonie se bevolking 8 bereik, kan dit verder opgegradeer word na 'n skeepswerf, wat dit moontlik maak omnuwe skepe te bou in die kolonie.\n\nBou van' n droogdok laat herstelwerk van skepe toe.
model.building.shipyard.description=Die skeepswerf laat koloniste toe om vis te produseer op aangrensende teëls, dit is moontlik om skepe te herstel en dit laat die bou van skepe toe.\n\nBou van 'n skeepswerf laat die bou van skepe toe.
model.building.printingPress.description=Die drukpers, wat na 'n koerant opgegradeer kan word sodra die bevolking 4 bereik, verhoog die kolonie se produksie van vryheidsklokke.
model.building.newspaper.description=Die koerant, wat net gebou kan word nadat 'n drukpers gebou is en sodra die bevolking 4 bereik, verhoog die vryheidsklok produksie.
model.building.customHouse.description=Die doannehuis, wat gebou kan word sodra Peter Stuyvesant by die Kontinentale Kongress aangesluit het, laat die kolonie  toe om goedere na Europa direk uit te voer sonder die hulp van die skepe. Verder, laat dit handel met buitelandse magte na die Verklaring van Onafhanklikheid toe. Opsioneel, kan dit ook boikotte ignoreer.
model.foundingFather.adamSmith.name=Adam Smith
model.foundingFather.adamSmith.description=Fabrieke produseer 1,5 vervaardigde goedere per 1 grondstof.
model.foundingFather.adamSmith.text=Beter bekend as die Vader van die moderne ekonomie, het Smith verskeie tekste geskryf met betrekking tot ekonomiese teorie, insluitend, "The Wealth of Nations", sy mees bekende teks.
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=Jacob Fugger II
model.foundingFather.jacobFugger.description=Alle boikotte wat tans in werking is word opgeskort.
model.foundingFather.jacobFugger.text=Uiters welvarende Duitse handelaar en bankier. Versamel 'n fortuin met familie vennootskappe en Aandele maatskappye in die mynbou-industrie.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=Peter Minuit
model.foundingFather.peterMinuit.description=Inboorlinge eis nie meer betaling vir hulle land nie.
model.foundingFather.peterMinuit.text=Hy het die land wat later bekend geword het as Manhattan Eiland van die inheemse Amerikaners gekoop vir ongeveer 60 Nederlandse gulden. Hy sou later ook die Delaware Baai area koloniseer.
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=Peter Stuyvesant
model.foundingFather.peterStuyvesant.description=Die bou van 'n doanehuis raak moontlik.
model.foundingFather.peterStuyvesant.text=Aangestel as Goewerneur Generaal van Nuwe Nederland wat, na 'n Britse inval wat hy nie kon stop nie, New York geword het.
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=Jan de Witt
model.foundingFather.janDeWitt.description=Handel met ander Europeërs word moontlik.
model.foundingFather.janDeWitt.text=De Witt was 'n groot Nederlandse staatsman. Hy het die handelaars verteenwoordig en 'n aangemoedigde nywerheid en handel ondersteun. Hy het ook onderhandel oor 'n aantal belangrike verdrae vir die Nederlande om 'n einde te maak aan oorloë met Engeland.
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=Ferdinand Magellan
model.foundingFather.ferdinandMagellan.description=Alle skepe kry een bewegingstap by en die tyd om van Amerika na Europa (en andersom) te seil het verkort.
model.foundingFather.ferdinandMagellan.text=Een van die grootste ontdekkingsreisigers om deur die wêreld te navigeer. Magellan is was die eerste om rondom die aardbol te vaar en om die Stille Oseaan oor te steek.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=Francisco de Coronado
model.foundingFather.franciscoDeCoronado.description=Alle bestaande kolonies raak sigbaar om die kaart.
model.foundingFather.franciscoDeCoronado.text=Eerste Europese ontdekker wat die Grand Canyon gesien het. Hoewel hy nooit die goue stede gevind wat hy gesoek het nie, was sy kartering van die gebied wat nou as die Suidwestelike VSA bekend staan belangrik vir verdere verkenning.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=Hernando de Soto
model.foundingFather.hernandoDeSoto.description=Verkenning van ruïnes lewer altyd iets positiefs op en alle eenhede kan verder sien.
model.foundingFather.hernandoDeSoto.text=Eerste Europeër om die Florida en die suidoostelike VSA te verken. Hy het ook 'n prominente rol in die verowering van Sentraal-Amerika gespeel.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=Verhoog pelsjagters se opbrengs met 100%.
model.foundingFather.henryHudson.text=Engels reisiger wat 'n groot gedeelte van die noordoostelike Noord-Amerikaanse vasteland verken en gekarteer het. Baie waterweë in die streek is na hom vernoem. Sy oorspronklike doel was om die befaamde "Northwest Passage" te vind.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=Robert de La Salle
model.foundingFather.laSalle.description=Gee alle bestaande en toekomstige kolonies 'n palissade as dit drie inwoners het.
model.foundingFather.laSalle.text=As die eerste Europeër wat die lengte van die Mississippi-rivier reis, was de La Salle op 'n sending om talle handelsposte langs sy oewers op te rig. Hy het later aanspraak gemaak op die hele bekken, as Louisiana, ter ere van die Franse koning. Later het hy heelwat van die Groot Mere verken.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.description=Verowerde inheemse nedersettings lewer altyd skatte (en in groter oorvloed) en die Koning vervoer dit gratis.
model.foundingFather.hernanCortes.text=Bekende Spaanse ontdekkingsreisiger wat die Aztec Ryk verower het en Meksiko geëis het vir Spanje.
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=George Washington
model.foundingFather.georgeWashington.description=Enige soldaat of kavelleris wat 'n geveg wen word outomaties gepromoveer na die volgende moontlike vlak.
model.foundingFather.georgeWashington.text=Generaal Washington het die koloniale leër gelei tot oorwinning oor die Britte om onafhanklikheid te verkry vir die kolonies. Hierdie oorwinning en sy leierskap het gelei tot sy benaming as die nuwe land se eerste president.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Wanneer 'n kolonie met geen permanente soldate aangeval word, sal 'n kolonis outomaties enige gestoorde gewere opneem en verdedig.
model.foundingFather.paulRevere.text=Die beroemde ruiter van koloniale Amerika het sy perd bestyg en deur die platteland gerys om die koloniste te waarsku dat die Britse soldate oppad was. Hy was tydens die rit gevange geneem en is later vrygelaat toe sy gevangenemers geglo het hulle is in groot gevaar en hulle gevangene dalk hulle gaan vertraag.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=Verhoog die gevegssterkte van alle Kaperskepe met 50%.
model.foundingFather.francisDrake.text='n Groot Engelse seekaptein, Drake was die eerste Engelsman om rondom die wêreld te vaar en 'n held in die stryd teen die Spaanse Armada.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=U kry 'n gratis fregat.
model.foundingFather.johnPaulJones.text=Gepreis as 'n groot see kaptein in Amerika, het Jones die beroemde woorde geuiter: "Meneer, ek het nog nie begin om te veg nie" terwyl hy in stryd teen die Britte op see was. Hy het later gesien hoe sy skip na die bodem van die see sink van die dek van 'n Britse skip af.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=Thomas Jefferson
model.foundingFather.thomasJefferson.description=Verhoog vryheidsklok produksie in die kolonies met 50%.
model.foundingFather.thomasJefferson.text='n Kragtige stem van Patriottisme, Jefferson is bekend vir die skryf van die Verklaring van Onafhanklikheid. Later het hy die 3de president van die VSA geword.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Alle spanningvlakke tussen jou en die inboorlinge word verwyder en die Inheemse alarm word helfte so vinnig gegenereer.
model.foundingFather.pocahontas.text='n Vredemaker tussen vroeë Jamestown setlaars en die Indiane. Sy het kos en ander voorrade na uitgehongerde koloniste gestuur tydens moeilike tye. Sy is later bekeer tot die Christendom en het getrou met 'n Engelsman.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=De produksie van vryheidsklokke neem toe met die persentasie van die huidige belastingkoers.
model.foundingFather.thomasPaine.text=Het koloniste met sy pen geïnspireer op die aandring van Benjamin Franklin. Publiseer 'n pamflet, ''Common Sense'', wat die gedagtes lei van patriote oor al die kolonies.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=Simon Bolivar
model.foundingFather.simonBolivar.description=Die patriotisme in alle kolonies neem toe met 20%.
model.foundingFather.simonBolivar.text=Onthou as 'n groot leier in die stryd vir die Suid-Amerikaanse onafhanklikheid van Spanje. Bolivar bevry, wat nou Venezuela is, en later was hy ook die land se eerste President.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=Die Koning se buitelandse oorloë het nie meer gevolge op die verhoudings in die Nuwe Wêreld nie en die Europeërs in die Nuwe Wêreld bied altyd vrede in onderhandelings aan.
model.foundingFather.benjaminFranklin.text='n Groot bydraer tot die Verklaring van Onafhanklikheid, Franklin was een van die stemme van die Rewolusie. Hy reis baie tussen Europa en die kolonies, en kry die steun van die Franse in die oorlog.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=Geen meer misdadigers of dienaars verskyn op die dokke nie en jy kan kies watter potensiële immigrante om na 'n dok te skuif.
model.foundingFather.williamBrewster.text=Brewster was die Puriteinse leier van die Plymouth kolonie in Nieu-Engeland.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=William Penn
model.foundingFather.williamPenn.description=Produksie van kruise is in al die kolonies met 50% verhoog.
model.foundingFather.williamPenn.text=As 'n hegte vriend van die Hertog van York, is Penn die land toegeken wat vandag Pennsilvanië, Delaware, en New Jersey is. Hy het die Kwaker kolonie regeer vir 'n paar jaar om 'n toevlugsoord vir mede-kwakers te verseker.
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Father Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Alle sendelinge funksioneer as kundiges.
model.foundingFather.fatherJeanDeBrebeuf.text=Bevriend geraak met die Huron Indiane en het baie bekeer tot die Christendom. Sterf aan die hande van die Iroquois wat uiteindelik hul vyand, die Hurons, verslaan het.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepulveda
model.foundingFather.juanDeSepulveda.description=Verhoog die kans dat die bevolking van 'n onderworpe Indiese nedersetting sal oorloop en by jou kolonies aansluit met 20%.
model.foundingFather.juanDeSepulveda.text='n Spaanse teoloog wat hom uitgespreek het vir die verowering van die Indiese lande en gedwonge evangelisasie van die inheemse bevolking.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=Bartolome de las Casas
model.foundingFather.bartolomeDeLasCasas.description=Alle bestaande Inboorling bekeerlinge word omgeskakel na vrye koloniste.
model.foundingFather.bartolomeDeLasCasas.text='n Katolieke priester wat deur die Indiese areas gereis het, Indiane bekeer het en Spanje gekasty het oor hul behandeling van die inboorlinge.
