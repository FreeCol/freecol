warOfIndependence.independenceDeclared=Vandag het die kongres die belangrikste Resolusie gesluit wat ooit geneem is in Amerika.\n\nEk is deeglik bewus van die geswoeg, Bloed en opofferinge wat dit ons sal kos om hierdie Verklaring te handhaaf, en hierdie state te ondersteun en verdedig. Nog deur al die duisternis kan Ek die strale van die oorweldigende Lig en Heerlikheid sien. Ek kan sien dat die Doel is meer as die middele werd. En dat die Nageslag sal triomfeer in daardie dag se besluit, selfs al moet ons spyt wees daaroor, wat ek vertrou op God sal ons nie sal wees nie.\n\nDie Koningklike magte sal binnekort op ons wees. Berei ons verdediging sorgvuldig voor terwyl ons vrywilligers oproep vir 'n nuwe Kontinentale Leër.
