model.goods.food.description=Voedsel is nodig om jou koloniste  te voed en om perde te teel. 'n Nuwe kolonis word gebore wanneer 'n kolonie 200 eenhede voedsel of meer het.
model.goods.sugar.description=Suiker is 'n doeltreffende versoeter en kan ook gebruik word vir die vervaardiging van rum, wat hoër pryse behaal.
model.goods.tobacco.description=Tabak kan gerook word of gebruik word vir die vervaardiging van sigare, wat hoër pryse behaal.
model.goods.cotton.description=Katoen kan gebruik word vir die vervaardiging van tekstiel, wat teen hoë pryse verkoop kan word.
