warOfIndependence.independenceDeclared=이날 의회는 미국 내에서 해왔던 것 중 가장 중요한 결의를 통과시켰습니다.\n\n나는 수고와 피와 값진것을 잘 인식하고 있습니다. 그런만큼, 이 선언을 유지하고, 지원하며, 이 땅을 지키기위해 우리는 지불해야 합니다. 모두가 아직 어둠속에 있을때 나는 매혹적인 빛과 영광을 보았습니다. 종말에는 치른 것보다 더 큰 가치가 있음을 나는 알 수 있습니다. 후손들은 그날의 화해에서 승리할 겁니다. 비록 우리가 후회하더라도, 하나님 안에서 나는 우리가 그렇게 되지 않을 것임을 확신합니다.\n\n왕실 원정군이 곧 들이 닥칠겁니다. 우리는 새 대륙 군대를 위한 지원자들을 기르면서 우리의 방어를 조심스레 준비합시다.
