colopedia.concepts.education.name=교육
colopedia.concepts.education.description=<html><p>식민지 주민들을 교육하는 가장 효율적인 방법은 <a href="http:///id/model.building.schoolhouse">학교를</a> 짓고 전문가 유닛을 교사로 배정하는 것입니다. 그러면 교사는 <a href="http:///id/model.unit.freeColonist">자유 식민지 주민</a>을 같은 유형의 전문가로 만들 것입니다. 교사들은 또한 <a href="http:///id/model.unit.pettyCriminal">경범죄자</a>를 <a href="http:///id/model.unit.indenturedServant">계약 하인</a>으로, 계약 하인을 자유 식민지 주민들로 향상할 수 있습니다.</p><p> 일부 기술은 자유 식민지 주민이나 계약 하인을 원주민 정착지에 한 차례 보내서 원주민에게서 배울 수도 있습니다. 그리고 일부 기술은 자유 식민지 주민을 식민지 구역 작업에 배치하여 경험을 통해 배울 수도 있습니다. 식민지 주변의 들판과 숲에서 일하는 자유 식민지 주민들은 최대 200점의 경험치를 축적하는데, 이는 향상될 확률이 4%에 달합니다.</p></html>
colopedia.concepts.efficiency.name=효력
colopedia.concepts.efficiency.description=<html><p>당신의 식민지 효율성은 독립의 개념에 대한 지지에 달려 있습니다. 식민지 주민들의 50%가 반란군들을 지지하면 식민지는 +1의 생산 보너스를 받게 됩니다. 식민지 주민들의 100%가 반란군들이 되자마자 생산 보너스가 +2로 늘어납니다.</p><p>반면, 왕당파들의 수가<i> 나쁜 정부 한도</i>를 넘으면 식민지는 -1의 생산 불이익을 받게 됩니다. 왕당파들의 수가 <i>매우 나쁜 정부 한도를</i> 넘으면 생산 벌금은 -2로 늘어납니다. 이 두 가지 한도는 난이도에 따라 다르며 <a href="http:///action/difficultyAction">난이도 보고서</a> 에서 확인할 수 있습니다.</p><p>식민지의 효율성을 높이려면 인구를 줄이거나 더 많은 <a href="http:///id/model.goods.bells">자유의 종을</a> 생산해야 합니다.</p></html>
colopedia.concepts.fortification.name=방어 시설
colopedia.concepts.fortification.description=<html><p>유닛은 방어 능력을 높이기 위해 구역 위에서(임시 참호와 장벽을 쌓음) 자신을 <em>강화할</em> 수 있습니다. 완전히 강화 하려면 한번의 차례가 필요합니다. 또한 요새화는 유닛이 매복 공격을 받는 것도 방지하며, 요새화된 대포는 요새에 손상을 입히더라도 더 이상 "개방된" 것으로 간주되지 않습니다. 요새화는 다른 유리한 방어 기능이 없을 때만 방어 전투 보너스를 제공하므로, 산 위에서 요새화하거나 진지 또는 요새가 있는 식민지에서 요새화할 때는 보너스를 받을 수 없습니다.</p></html>
colopedia.concepts.independence.name=독립
colopedia.concepts.independence.description=<html><p>당신은 몇 가지 유닛을 가지고 탐험가로 게임을 시작합니다. 군주는 당신이 신세계에 식민지를 건설하고 보물과 이국적인 상품을 당신의 모항으로 가져오기를 기대합니다. 그러나 당신은 다른 계획을 가지고 있습니다. 당신은 독립 국가를 세우기를 원합니다.</p><p> 독립을 선언하려면 식민지 인구의 최소 50%를 설득해야 합니다. 식민지의 <a href="http:///id/colopedia.concepts.efficiency">효율성</a>을 높이는 <a href="http:///id/model.goods.bells">자유의 종을</a> 생산하여 이를 수행할 수 있습니다.</p><p>당신이 상상할 수 있듯이, 군주는 당신을 그냥 놓아주지 않을 것입니다. 독립을 선언한 후에는 <a href="http:///id/colopedia.concepts.ref">왕립 원정군(REF)과</a> 싸워 파괴해야 합니다. REF가 해안 식민지 전체 또는 인구의 최소 90%를 통제한다면 독립을 위한 당신의 노력은 실패할 것입니다.</p></html>
colopedia.concepts.interventionForce.name=개입군
colopedia.concepts.interventionForce.description=<html><p>식민지가 <a href="http:///id/colopedia.concepts.independence">독립을</a> 선언하려는 시도는 필연적으로 고국을 약화시킬 것입니다. 이는 고국의 적들의 이익을 위한 것입니다. 이러한 이유로, 당신이 충분한 수의 <a href="http:///id/model.goods.bells">자유의 종을</a> 생산할 수 있다면 그들 중 한 명이 <i>독립 전쟁</i> 에서 <a href="http:///id/colopedia.concepts.ref">왕립 원정군에</a> 맞서 당신을 지원하기 위해 <i>개입군을</i> 파견할 것입니다.</p><p> 게임이 진행되는 동안 <i>개입군과</i> <a href="http:///id/colopedia.concepts.ref">왕립 원정군</a> 모두 추가 유닛으로 강화됩니다.</p></html>
colopedia.concepts.ref.name=왕실 원정군
colopedia.concepts.ref.description=<html><p>군주는 세금 납부를 꺼리고 왕실의 공정한 요구에 굴복하기를 꺼리는 오합지졸 정복자들과 종교적 불만을 품은 무리를 신뢰하는 것보다 더 잘 알고 있습니다. 이러한 이유로 군주는 <a href="http:///id/colopedia.concepts.independence">독립을</a> 선언하고 본국에서 탈퇴하려는 모든 시도를 진압하기 위해 특별 <i>왕립 원정군</i> (REF)을 준비하고 있습니다.</p><p><i>왕립 원정군은</i> 충분한 수의 <a href="http:///id/model.goods.bells">자유의 종을</a> 생산할 수 있는 경우 당신의 대의에 동조하는 외국 세력에 의해 <a href="http:///id/colopedia.concepts.interventionForce">파견되는 개입군</a> 에 의해 부분적으로 균형을 이룹니다. 때때로 <i>왕립 원정군과</i> <a href="http:///id/colopedia.concepts.interventionForce">개입군에</a> 추가 부대에 추가될 수 있습니다.</p></html>
colopedia.concepts.taxes.name=세금
colopedia.concepts.taxes.description=<html><p>게임 초반에 군주는 당신의 소득에 대해 어떠한 세금도 부과하지 않습니다. 그러나 시간이 지남에 따라, 군주는 다소 설득력 있는 여러 가지 이유로 판매세를 인상할 것입니다. 군주가 세금 인상을 제안할 때마다 당신은 거절할 수 있습니다. 이런 경우, 특정 유형의 상품이 구매거부될 것이고 즉, 더 이상 유럽에서 해당 유형의 상품을 구매하거나 판매할 수 없으며, 해당 유형의 상품 중 최대 100개 품목이 당신의 식민지 중 한 곳의 분노한 식민지 주민들에 의해 파괴됩니다.</p><p> 불매운동은 체납된 세금을 납부하거나(비용이 많이 드는 사업) <a href="http:///id/model.foundingFather.jacobFugger">야코프 푸거</a>가 대륙 의회에 당선됨로써 해제될 수 있습니다.</p></html>
colopedia.foundingFather.description=건국의 아버지들(그리고 어머니들)은 유명한 상인, 탐험가, 군인, 정치가, 성직자들로 구성된 집단으로, 대륙 회의에 선출되자마자 특별한 능력을 부여합니다. 건국의 아버지들을 선출하려면 일정량의 자유종을 생성해야 하며, 이는 각 선거 후에 증가합니다. \n\n모든 건국의 아버지들은 게임 기간 내내 사용할 수 있지만, 시간에 따라 후보로 지명될 확률이 달라집니다. 모든 건국의 아버지들은 이미 다른 국가에서 선출하였다고 하더라도 모든 유럽 국가에서 사용할 수 있습니다.
