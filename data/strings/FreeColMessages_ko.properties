model.event.movementChange.name=움직임이 바뀜
model.event.newRecruits.name=유럽 신병 변경
model.event.resetBannedMissions.name=원주민들은 당신의 선교사들을 다시 받아들일 것입니다
model.event.resetNativeAlarm.name=원주민 경고가 제거되었음
model.event.seeAllColonies.name=모든 식민지가 눈에 띄게 됨
model.event.spanishSuccession.name=스페인 왕위 계승 전쟁이 끝났다
model.foundingFather.adamSmith.name=아담 스미스
model.foundingFather.adamSmith.description=공장 건설이 가능해집니다.
model.foundingFather.adamSmith.text=현대 경제학의 아버지로 더 잘 알려진 스미스는 그의 가장 유명한 저서인 국부론을 포함하여 경제 이론과 관련된 여러 저서를 집필했습니다.
model.foundingFather.adamSmith.birthAndDeath=1723년-1790년
model.foundingFather.jacobFugger.name=야코프 푸거 2세
model.foundingFather.jacobFugger.description=현재 진행 중인 모든 구매거부가 취소됩니다.
model.foundingFather.jacobFugger.text=매우 부유한 독일 상인이자 은행가입니다. 광산 업계에서 동족 조합과 채굴 산업에 대한 주식 보유를 통해 부를 축적했습니다.
model.foundingFather.jacobFugger.birthAndDeath=1459년-1525년
model.foundingFather.peterMinuit.name=페터 미노이트
model.foundingFather.peterMinuit.description=아메리카 원주민들은 더 이상 자신들의 땅에 대한 대가를 요구하지 않습니다.
model.foundingFather.peterMinuit.text=나중에 맨해튼 섬으로 알려진 곳을 아메리카 원주민으로부터 네델란드돈인 60길더에 구입했습니다. 그는 나중에 델라웨어 만 지역도 식민지화했습니다.
model.foundingFather.peterMinuit.birthAndDeath=1580년-1638년
model.foundingFather.peterStuyvesant.name=페터 스토이베산트
model.foundingFather.peterStuyvesant.description=세관 건축이 가능해집니다.
model.foundingFather.peterStuyvesant.text=뉴네덜란드 총독으로 임명되었고, 영국 침공 이후 그는 막을 수 없었고, 뉴욕이 되었다.--어순이맞는지확인필요
model.foundingFather.peterStuyvesant.birthAndDeath=1592년-1672년
model.foundingFather.janDeWitt.name=요한 드 위트
model.foundingFather.janDeWitt.description=다른 나라 식민지와의 무역이 가능해지며, 식민지 경쟁자에 대한 더 많은 정보가 표시됩니다.
model.foundingFather.janDeWitt.text=요한 드 위트는 네덜란드의 위대한 정치가였습니다. 그는 상인을 대표하고 산업과 상업을 장려했습니다. 그는 또한 네덜란드가 영국과의 전쟁을 끝내기 위해 여러 중요한 조약을 협상했습니다.
model.foundingFather.janDeWitt.birthAndDeath=1625년-1672년
model.foundingFather.ferdinandMagellan.name=페르디난드 마젤란
model.foundingFather.ferdinandMagellan.description=해군 함정의 이동력이 1 증가하고, 유럽/미국을 오가는 항해 시간이 단축됩니다.
model.foundingFather.ferdinandMagellan.text=지구를 탐험한 가장 위대한 탐험가 중 한 명입니다. 마젤란은 최초로 지구를 일주하고 태평양을 횡단한 사람이었습니다.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480년-1521년
model.foundingFather.franciscoDeCoronado.name=프란시스코 드 코로나도
model.foundingFather.franciscoDeCoronado.description=기존의 모든 식민지가 지도에 표시됩니다.
model.foundingFather.franciscoDeCoronado.text=그랜드 캐년을 본 최초의 유럽인 탐험가입니다. 그는 자신이 찾고 있던 황금 도시는 찾지 못했지만,그의 지도는 현재 미국 남서부라고 불리는 지역을 더 탐사하는데 중요한 역할을 했습니다.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510년-1554년
model.foundingFather.hernandoDeSoto.name=에르난도 데 소토
model.foundingFather.hernandoDeSoto.description=잃어버린 도시 소문의 탐험은 결코 부정적인 결과를 낳지 않으며 모든 지상 유닛의 시야 반경이 넓어집니다.
model.foundingFather.hernandoDeSoto.text=플로리다와 미국 남동부를 탐험한 최초의 유럽인인 그는 또한, 중앙아메리카 정복에 탁월한 역할을 했습니다.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496년-1542년
model.foundingFather.henryHudson.name=헨리 허드슨
model.foundingFather.henryHudson.description=모든 모피 사냥꾼의 생산량이 100% 증가합니다.
model.foundingFather.henryHudson.text=북아메리카 대륙의 북동쪽 넓은 지역을 탐험하고 지도를 만들었던 영국 항해사입니다. 그 지역의 많은 수로들은 그의 이름을 따서 명명되었습니다. 그의 원래 목표는 유명한 북서 항로를 찾는 것이었습니다.
model.foundingFather.henryHudson.birthAndDeath=1565년-1611년
model.foundingFather.laSalle.name=로베르 드 라 살
model.foundingFather.laSalle.description=인구가 3명에 도달하면 기존 및 미래의 모든 식민지에 방책을 제공합니다.
model.foundingFather.laSalle.text=미시시피 강을 따라 여행한 최초의 유럽인인 데라샬은 강둑을 따라 수많은 교역소를 세우는 임무를 맡았습니다. 그는 나중에 프랑스 왕을 기리기 위해 강 유역 전체를 루이지애나라고 주장했습니다. 나중에 그는 여러 오대호를 탐험하기도 했습니다.
model.foundingFather.laSalle.birthAndDeath=1643년-1687년
model.foundingFather.hernanCortes.name=에르난 코르테스
model.foundingFather.hernanCortes.description=정복된 원주민 정착지에서는 항상 보물을 (더욱 풍부하게) 생산하고 군주의 갈레온선이 이를 무료로 운송합니다.
model.foundingFather.hernanCortes.text=아즈텍 제국을 무너뜨리고 멕시코를 스페인의 영토로 주장한 유명한 스페인 정복자입니다.
model.foundingFather.hernanCortes.birthAndDeath=1485년-1547년
model.foundingFather.georgeWashington.name=조지 워싱턴
model.foundingFather.georgeWashington.description=전투에서 승리한 군인이나 용기병은 자동으로 가능한 다음 단계로 향상됩니다.
model.foundingFather.georgeWashington.text=워싱턴 장군은 식민지 군대를 이끌고 영국군에 승리하여 식민지의 독립을 쟁취합니다. 이 승리와 그의 리더십으로 그는 새로운 국가의 초대 대통령으로 임명되었습니다.
model.foundingFather.georgeWashington.birthAndDeath=1732년-1799년
model.foundingFather.paulRevere.name=폴 리비어
model.foundingFather.paulRevere.description=상비 군인이 없는 식민지가 공격을 받으면 식민지 주민은 자동으로 비축된 소총을 모두 챙겨 방어합니다.
model.foundingFather.paulRevere.text=식민지 미국의 유명한 기수는 자신의 말을 타고 시골을 다니며 식민지 주민들에게 영국군이 오고 있음을 알렸습니다. 그는 말을 타고 이동하는 동안 붙잡혔으며 나중에 그를 체포한 사람들이 자신들이 심각한 위험에 처해 있고 포로들이 영국군의 속도를 늦출 수 있다고 믿었을 때 풀려났습니다.
model.foundingFather.paulRevere.birthAndDeath=1734년-1818년
model.foundingFather.francisDrake.name=프랜시스 드레이크
model.foundingFather.francisDrake.description=모든 사략선의 전투력이 50% 증가합니다.
model.foundingFather.francisDrake.text=영국의 위대한 선장인 드레이크는 세계 일주에 성공한 최초의 영국인이자, 스페인 무적함대에 맞서 싸운 영웅이었습니다.
model.foundingFather.francisDrake.birthAndDeath=1542년-1596년
model.foundingFather.johnPaulJones.name=존 폴 존스
model.foundingFather.johnPaulJones.description=프리깃이 식민지 해군에 추가됩니다 (무료).
model.foundingFather.johnPaulJones.text=미국의 위대한 선장으로 칭송받았던 존스는 해상에서 영국군과 전투를 벌이면서 '선생님, 저는 아직 전투를 시작하지 않았습니다'라는 유명한 말을 남겼습니다. 그는 나중에 영국 선박의 갑판에서 자신의 선박이 바다 밑바닥으로 가라앉는 것을 지켜보았습니다.
model.foundingFather.johnPaulJones.birthAndDeath=1741년-1792년
model.foundingFather.thomasJefferson.name=토머스 제퍼슨
model.foundingFather.thomasJefferson.description=식민지의 자유의 종 생산이 50% 증가합니다.
model.foundingFather.thomasJefferson.text=애국심의 강력한 목소리였던 제퍼슨은 독립 선언문을 작성한 공로를 인정받았습니다. 그는 나중에 미국의 제3대 대통령이 되었습니다.
model.foundingFather.thomasJefferson.birthAndDeath=1743년-1826년
model.foundingFather.pocahontas.name=포카혼타스
model.foundingFather.pocahontas.description=당신과 원주민들 사이의 모든 긴장 수준이 제거되고 아메리카 원주민 경고가 절반 더 빠르게 발생합니다.
model.foundingFather.pocahontas.text=제임스타운 초기 정착민과 아메리카 원주민 사이의 평화를 이루는 사람입니다. 그녀는 혹독한 시기에 그곳의 굶주린 식민지 주민들에게 식량과 기타 상품을 보낸 것으로 알려져 있습니다. 그녀는 나중에 기독교로 개종하고 영국인 남자와 결혼했습니다.
model.foundingFather.pocahontas.birthAndDeath=1595년-1617년
model.foundingFather.thomasPaine.name=토머스 페인
model.foundingFather.thomasPaine.description=현재 세율만큼 식민지의 자유의 종 생산이 증가합니다.
model.foundingFather.thomasPaine.text=벤자민 프랭클린의 권유로 펜을 든 식민지 주민들에게 영감을 주었습니다. 식민지 곳곳의 애국자들의 생각을 안내하는 소논문인 '상식'을 발간합니다.
model.foundingFather.thomasPaine.birthAndDeath=1737년-1809년
model.foundingFather.simonBolivar.name=시몬 볼리바르
model.foundingFather.simonBolivar.description=기존의 모든 식민지에서 자유의 아들들의 가입률이 20% 증가합니다.
model.foundingFather.simonBolivar.text=스페인으로부터 남미의 독립을 위한 투쟁의 위대한 지도자로 기억됩니다. 볼리바르는 현재 베네수엘라를 해방시켰고 나중에 초대 대통령이 되었습니다.
model.foundingFather.simonBolivar.birthAndDeath=1783년-1830년
model.foundingFather.benjaminFranklin.name=벤저민 프랭클린
model.foundingFather.benjaminFranklin.description=왕실의 외국 전쟁은 더 이상 신세계의 관계에 영향을 미치지 않으며 신세계의 유럽인들은 항상 협상에서 평화를 제공합니다.
model.foundingFather.benjaminFranklin.text=독립 선언문에 크게 기여한 프랭클린은 혁명의 목소리 중 하나였습니다. 그는 유럽과 식민지를 광범위하게 여행했으며 전쟁에서 프랑스의 지원을 얻었습니다.
model.foundingFather.benjaminFranklin.birthAndDeath=1706년-1790년
model.foundingFather.williamBrewster.name=윌리엄 브루스터
model.foundingFather.williamBrewster.description=더 이상 범죄자나 노예가 부두에 나타나지 않으며, 인력 모집소에서 이주자 중 어떤 사람을 부두로 이동시킬지 선택할 수 있습니다.
model.foundingFather.williamBrewster.text=브루스터는 뉴잉글랜드 플리머스 식민지의 청교도 지도자였습니다.
model.foundingFather.williamBrewster.birthAndDeath=1567년-1644년
model.foundingFather.williamPenn.name=윌리엄 펜
model.foundingFather.williamPenn.description=모든 식민지의 십자가 생산이 50% 증가합니다.
model.foundingFather.williamPenn.text=요크 공작의 절친한 친구로서 펜은 대부분이 펜실베이니아, 델라웨어 그리고 뉴저지인 땅을 수여 받았습니다. 그는 퀘이커 교도들에게 안식처를 제공하기 위해 퀘이커 식민지를 몇 년 동안 통치했습니다.
model.foundingFather.williamPenn.birthAndDeath=1644년-1718년
model.foundingFather.fatherJeanDeBrebeuf.name=아버지 장 드 브레뷰
model.foundingFather.fatherJeanDeBrebeuf.description=모든 선교사들은 전문가로 활동합니다.
model.foundingFather.fatherJeanDeBrebeuf.text=휴런 족인 아메리카 원주민들과 친분을 맺고어 많은 사람을 기독교로 개종시켰습니다. 결국 그들의 적인 휴런 족을 물리친 이로쿼이 족의 손에 죽었습니다.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593년-1649년
model.foundingFather.juanDeSepulveda.name=주안 데 세풀베다
model.foundingFather.juanDeSepulveda.description=정복된 아메리카 원주민 정착지의 인구가 "개종"하여 식민지에 합류할 확률이 20% 증가합니다.
model.foundingFather.juanDeSepulveda.text=인디언들 땅을 정복하고 원주민들의 강제 복음화를 주장한 스페인 신학자입니다.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781년-1872년
model.foundingFather.bartolomeDeLasCasas.name=바르톨로메 데 라스 카사스
model.foundingFather.bartolomeDeLasCasas.description=기존의 모든 아메리카 원주민 개종자는 자유 식민지 주민들로 전환됩니다.
model.foundingFather.bartolomeDeLasCasas.text=아메리카 원주민들을 개종시키고 원주민을 대우하는 스페인을 질책하면서 인도를 여행한 가톨릭 사제입니다.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474년-1566년
