model.unit.freeColonist.description=자유 이주민은 어떤 특수 기술도 없는 풋내기입닏. 그러나, 자유 이주민은 당신의 식민지 타일에서의 작업이나 인디언 부락 방문을 통해 숙련된 유닛이 될 수 있습니다. 그들은 베테랑 군인으로 승진하거나 식민지 내 학교를 세워 교육할 수 있습니다.
model.unit.expertFarmer.description=전문 농부는 식량 생산에 전문가입니다.
model.unit.expertFisherman.description=전문 어부는 물고기를 잡는데 전문가로, 자동으로 식량으로 변환합니다.
model.unit.expertFurTrapper.description=전문 모피 사냥꾼은 모피 생산에 전문입니다.
model.unit.expertSilverMiner.description=전문 은 광부는 다른 어떤 유닛보다 더 많은 은을 생산합니다.
model.unit.expertLumberJack.description=전문 나무꾼은 목재 생산을 위해 나무를 잘라냅니다.
model.unit.expertOreMiner.description=전문 광석 광부는 광석 채굴에 뛰어납니다.
model.unit.elderStatesman.description=원로 정치가는 식민지내 자유의 아이들 회원수를 늘려, (자유의 종으로 상징되는) 독립에 대한 이주민의 욕구를 증가시킵니다.
model.unit.masterCarpenter.description=대목장은 당신의 식민지 내 건물과 유닛 생산에 특히 숙련되어 있습니다.
model.unit.masterDistiller.description=증류 장인은 럼주를 생산하는 사탕수수를 사용합니다.
model.unit.masterWeaver.description=직조 장인은 목화를 천으로 바꿉니다.
model.unit.masterTobacconist.description=담배제조 장인은 담배로부터 시가를 만듭니다.
model.unit.masterFurTrader.description=모피 무역 장인은 모피를 코트로 바꿉니다.
model.unit.masterGunsmith.description=총포 장인은 머스킷 총을 생산하는데 도구를 사용합니다.
model.unit.seasonedScout.description=노련한 정찰병은  신세계, 특히 인디언 부락과 잃어버린 도시 소문을 탐사하는데 최고입니다.
model.unit.hardyPioneer.description=대담한 개척자는 숲을 개간하고, 벌판을 일궈 도로를 건설하는데 탁월합니다.
model.unit.veteranSoldier.description=베테랑 병사는 경험많은 군사 유닛입니다. 어떤 자유 이주민이든지 전투 승리후 베테랑 군인으로 진급할 수 있습니다.
model.unit.jesuitMissionary.description=예수회 선교사는 인디언 부락 안에서 전도단을 설립할 수 있으며 인디언 개종에 특히 숙련되어 있습니다.
model.unit.indenturedServant.description=계약 하인은 야외 작업엔 적합하지만, 실내 작업은 덜 적합합니다. 진급 또는 교육을 통해 자유 이주민이 될 수 있습니다.
model.unit.kingsRegular.description=왕실 정규군은 왕실에서만 사용할수 있는 매우 우수한 유닛입니다. 독립 선언 후 왕실 원정군이 도착했을때에만 그들을 볼 수 있습니다.
model.unit.caravel.description=캬라벨은 작고 별로 빠르지 않은 상선입니다.
model.unit.frigate.description=프리깃은 작은 군함입니다.
model.unit.galleon.description=갤리온은 대형 상선입니다. 보물 열차를 유럽으로 데려갈 수 있는 유일한 배입니다.
model.unit.manOWar.description=맨 오브 워는 대형 군함입니다. 독립 선언 이후 왕실에서만 사용할 수 있습니다.
model.unit.merchantman.description=무역선은 중형 상선입니다.
model.unit.privateer.description=사략선은 출신국기를 게양하지 않는 작은 군함입니다. 선전포고 없이 다른 유닛을 공격할 수 있는 유일한 유닛입니다.
model.unit.artillery.description=대포는 식민지 공격과 방어에 좋으며, 열린 곳에선 매우 취약합니다.
model.unit.damagedArtillery.description=손상된 대포는 대포와 모든 면에서 같지만, 단지 더 약합니다.
model.unit.revenger.description=선장은 악마에게 그의 영혼을 팔고 있습니다.
