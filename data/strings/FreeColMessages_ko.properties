model.tile.broadleafForest.name=활엽수림
model.tile.broadleafForest.description=활엽수림에서는 곡물, 목재, 모피, 그리고 약간의 면을 생산합니다. 온대 위도 지역에서 발견되며, 청소가 되면 대초원에 자리를 잡습니다.
model.tile.coniferForest.name=침엽수림
model.tile.coniferForest.description=침엽수림에서는 곡물, 목재, 모피 그리고 일부 담배가 생산됩니다. 주로 열대 위도에서 발견되며, 개간되면 초원으로 변합니다.
model.tile.desert.name=사막
model.tile.desert.description=사막은 매우 건조해서 강수량이 매우 적습니다. 부족하지만 곡물, 목화, 광석을 생산합니다.
model.tile.grassland.name=초원
model.tile.grassland.description=초원은 열린 연속된 평평한 잔디 지역입니다. 그들은 종종 높은 지대에 있는 온대 숲 근처나 아열대 지역의 사막 근처에 위치합니다. 초원은 담배 재배에 이상적입니다. 식량도 재배할 수 있습니다.
model.tile.greatRiver.name=큰 강
model.tile.greatRiver.description=큰 강은 선박으로 다닐 수 있는 강입니다.
model.tile.highSeas.name=외해
model.tile.highSeas.description=외해에서는 물고기가 생산됩니다. 또한 당신의 선박들이 유럽을 오가는 항해를 할 수 있게 해줍니다.
model.tile.hills.name=구릉
model.tile.hills.description=구릉은 제한된 지역에서 주변 지형 위로 뻗어 있습니다. 구릉은 많은 양의 광석과 약간의 곡물을 생산합니다.
model.tile.lake.name=호수
model.tile.lake.description=호수는 내륙의 수역입니다. 인접하게 건설된 식민지는 호수들의 천연 자원으로부터 이익을 얻지만, 선박을 통해 접근할 수 없을 수도 있습니다.
model.tile.marsh.name=습지
model.tile.marsh.description=습지는 얕은 물 속에 풀, 골풀, 갈대, 티파, 사초 및 기타 초본 식물이 있는 일종의 습지입니다. 습지는 일부 곡물과 담배, 광석을 생산합니다. 습지는 주로 극지방 근처에서 발견됩니다.
model.tile.mixedForest.name=혼합림
model.tile.mixedForest.description=온대 위도에서 볼 수 있는 혼합림에서는 곡물, 목재, 모피 및 약간의 목화가 생산됩니다. 혼합림을 없애면 평원이 됩니다.
model.tile.mountains.name=산맥
model.tile.mountains.description=산맥은 제한된 지역에서 주변 지형 위로 뻗어 있습니다. 산맥은 일반적으로 언덕보다 가파릅니다. 그것들은 여행하기 어렵고 이곳에는 식민지를 건설할 수 없습니다. 그것들은 높은 방어 보너스를 제공하지만 요새화는 이를 증가시키지 않습니다. 채광은 광석과 은 채굴에 유용하다는 것이 입증되었습니다.
model.tile.ocean.name=바다
model.tile.ocean.description=바다는 낚시에 좋은 짠 물의 주요 수역입니다. 육지가 있고 특히 하구가 있으면 물고기의 양이 증가합니다.
model.tile.plains.name=평원
model.tile.plains.description=평야는 기복이 상대적으로 낮은 넓은 토지로 농업에 더 적합합니다. 그것들은 많은 양의 곡물, 적은 양의 목화, 약간의 광석을 생산합니다. 온대 지역에서 발견됩니다.
model.tile.prairie.name=대초원
model.tile.prairie.description=대초원은 풀과 허브가 자라며 나무가 거의 없고 일반적으로 온화하거나 온난한 기후를 보이는 지역입니다. 대초원은 곡물과 목화 재배에 가장 적합합니다.
model.tile.rainForest.name=다우림
model.tile.rainForest.description=다우림에서는 곡물, 목재, 모피, 일부 광석과 설탕이 생산됩니다. 열대 지방에서 발견되며, 개간하여 늪을 형성할 수 있습니다.
model.tile.savannah.name=사바나
model.tile.savannah.description=사바나에서는 풀과 나무가 동등하게 우세한 식생 유형입니다. 사바나는 숲이나 목초지 지역과 초원이나 사막 지역 사이의 과도기 지역으로 흔히 볼 수 있습니다. 사바나는 주로 곡물과 설탕을 생산합니다.
model.tile.scrubForest.name=관목림
model.tile.scrubForest.description=관목림에서는 곡물, 목재, 모피, 그리고 약간의 목화와 약간의 광석이 생산됩니다. 이를 제거하면 땅은 사막이 됩니다. 관목림은 온대 지역에서 발견됩니다.
model.tile.swamp.name=늪지
model.tile.swamp.description=얕은 물에 의한 열대 습지입니다. 늪지는 습지보다 개방된 수면의 비율이 높고 일반적으로 더 깊습니다. 늪지는 소량의 설탕과 광석뿐만 아니라 약간의 곡물을 생산합니다.
model.tile.tropicalForest.name=열대림
model.tile.tropicalForest.description=열대림에서는 곡물, 목재, 모피 및 약간의 설탕이 생산됩니다. 열대 우림을 개간하면 사바나가 생성됩니다.
model.tile.tundra.name=툰드라
model.tile.tundra.description=툰드라는 낮은 기온과 짧은 성장 기간으로 인해 나무의 성장이 방해받는 지역입니다. 툰드라는 곡물과 일부 광석을 생산하며, 극지방 근처에서 발견됩니다.
model.tile.wetlandForest.name=습지림
model.tile.wetlandForest.description=습지림에서는 곡물, 목재, 모피 및 약간의 광석이 생산됩니다. 습지림을 개간하여 습지를 생산할 수 있습니다. 그것들은 극지방 근처에서 발견됩니다.
colonist.name=추상적인 식민지 주민
colonist.description=기본 식민지 개척자 유닛
ship.name=추상적인 선박
ship.description=기본 함선 유닛
wagon.name=마차를 끌어냄
wagon.description=기본 마차 유닛
model.unit.colonialRegular.name={{plural:%number%|one=식민지 정규군|other=식민지 정규군|default=식민지 정규군}}
model.unit.colonialRegular.description=식민지 정규군은 독립 선언 이후에만 사용할 수 있는 특수 유닛입니다.
model.unit.elderStatesman.name={{plural:%number%|one=원로 정치가|other=원로 정치가|default=원로 정치가}}
model.unit.elderStatesman.description=원로 정치가는 식민지 안에 자유의 아이들 회원수를 늘려, (자유의 종으로 상징되는) 독립에 대한 식민지 주민들의 욕구를 늘립니다.
model.unit.expertFarmer.name={{plural:%number%|one=전문 농부|other=전문 농부|default=전문 농부}}
model.unit.expertFarmer.description=전문 농부는 식량 생산에 전문가입니다.
model.unit.expertFisherman.name={{plural:%number%|one=전문 어부|other=전문 어부|default=전문 어부}}
model.unit.expertFisherman.description=전문 어부는 물고기를 잡는데 전문가로, 자동으로 식량으로 변환합니다.
model.unit.expertFurTrapper.name={{plural:%number%|one=전문 모피 사냥꾼|other=전문 모피 사냥꾼|default=전문 모피 사냥꾼}}
model.unit.expertFurTrapper.description=전문 모피 사냥꾼은 모피 생산에 전문입니다.
model.unit.expertLumberJack.name={{plural:%number%|one=전문 나무꾼|other=전문 나무꾼|default=전문 나무꾼}}
model.unit.expertLumberJack.description=전문 나무꾼은 목재 생산을 위해 나무를 잘라냅니다.
model.unit.expertOreMiner.name={{plural:%number%|one=전문 광석 광부|other=전문 광석 광부|default=전문 광석 광부}}
model.unit.expertOreMiner.description=전문 광석 광부는 광석 채굴에 뛰어납니다.
model.unit.expertSilverMiner.name={{plural:%number%|one=전문 은 광부|other=전문 은 광부|default=전문 은 광부}}
model.unit.expertSilverMiner.description=전문 은 광부는 다른 어떤 유닛보다 더 많은 은을 생산합니다.
model.unit.firebrandPreacher.name={{plural:%number%|one=선동자 설교자|other=선동자 설교자들|default=선동자 설교자}}
model.unit.firebrandPreacher.description=선동자 설교자는 유럽에서 종교적인 불란을 증가시키고 (십자로 상징됩니다), 이는 다시 신세계로 이주하는 것을 증가시킵니다.
model.unit.freeColonist.name={{plural:%number%|one=자유 식민지 주민|other=자유 식민지 주민|default=자유 식민지 주민}}
model.unit.freeColonist.description=자유 식민지 주민은 어떤 특수 기술도 없는 풋내기입니다. 그러나, 자유 식민지 주민들은 당신의 식민지 구역에서의 작업이나 아메리카 원주민 부락 방문을 통해 숙련된 유닛이 될 수 있습니다. 그들은 베테랑 군인으로 승진하거나 식민지 안에 학교를 세워 교육을 받을 수 있습니다.
model.unit.hardyPioneer.name={{plural:%number%|one=대담한 개척자|other=대담한 개척자들|default=대담한 개척자}}
model.unit.hardyPioneer.description=용감한 개척자는 숲을 개간하고, 벌판을 일궈 도로를 건설하는데 탁월합니다.
model.unit.indenturedServant.name={{plural:%number%|one=계약 하인|other=계약 하인들|default=계약 하인}}
model.unit.indenturedServant.description=계약 하인은 실외 작업에는 적합하지만 실내 작업에는 적합하지 않습니다. 그는 승진이나 교육을 통해 자유 식민지 주민이 될 수 있습니다.
model.unit.indianConvert.name={{plural:%number%|one=아메리카 원주민 개종자|other=아메리카 원주민 개종자들|default=아메리카 원주민 개종자}}
model.unit.indianConvert.description=아메리카 원주민 개종자는 당신의 식민지 중 하나에 합류한 원주민입니다. 그는 모든 종류의 야외 작업에 능숙하지만 실내 작업에는 능숙하지 않습니다. 바르톨로메 데 라스 카사스가 대륙 의회에 참여하자마자 모든 아메리카 원주민 개종자는 자유 식민지 주민들이 됩니다.
model.unit.jesuitMissionary.name={{plural:%number%|one=예수회 선교사|other=예수회 선교사|default=예수회 선교사}}
model.unit.jesuitMissionary.description=예수회 선교사는 아메리카 원주민 부락 안에서 전도단을 설립할 수 있으며 아메리카 원주민 개종에 특히 숙련되어 있습니다.
model.unit.masterBlacksmith.name={{plural:%number%|one=대장장이 장인|other=대장장이 장인|default=대장장이 장인}}
model.unit.masterBlacksmith.description=대장장이 장인은 광석으로 도구를 만듭니다.
model.unit.masterCarpenter.name={{plural:%number%|one=대목장|other=대목장|default=대목장}}
model.unit.masterCarpenter.description=대목장은 당신의 식민지 안에 건물과 유닛 생산에 특히 숙련되어 있습니다.
model.unit.masterCottonPlanter.name={{plural:%number%|one=목화 재배 장인|other=목화 재배 장인들|default=목화 재배 장인}}
model.unit.masterCottonPlanter.description=목화 재배 장인은 목화를 재배를 합니다.
model.unit.masterDistiller.name={{plural:%number%|one=양조 장인|other=양조 장인|default=양조 장인}}
model.unit.masterDistiller.description=증류 장인은 럼주를 생산하는 사탕수수를 사용합니다.
model.unit.masterFurTrader.name={{plural:%number%|one=모피 무역 장인|other=모피 무역 장인|default=모피 무역 장인}}
model.unit.masterFurTrader.description=모피 무역 장인은 모피를 외투로 바꿉니다.
model.unit.masterGunsmith.name={{plural:%number%|one=총포 제작 장인|other=총포 제작 장인들|default=총포 제작 장인}}
model.unit.masterGunsmith.description=총포 제작 장인은 소총을 생산하는데 도구를 사용합니다.
model.unit.masterSugarPlanter.name={{plural:%number%|one=사탕수수 재배 장인|other=사탕수수 재배 장인들|default=사탕수수 재배 장인}}
model.unit.masterSugarPlanter.description=사탕수수 재배 장인은 사탕수수를 재배합니다.
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=담배 재배 장인|other=담배 재배 장인들|default=담배 재배 장인}}
model.unit.masterTobaccoPlanter.description=담배 재배 장인은 담배를 재배합니다.
model.unit.masterTobacconist.name={{plural:%number%|one=담배 제조 장인|other=담배 제조 장인들|default=담배 제조 장인}}
model.unit.masterTobacconist.description=담배 제조 장인은 담배로부터 잎담배를 만듭니다.
model.unit.masterWeaver.name={{plural:%number%|one=직조 장인|other=직조 장인|default=직조 장인}}
model.unit.masterWeaver.description=직조 장인은 목화를 직물로 바꿉니다.
model.unit.pettyCriminal.name={{plural:%number%|one=하찮은 범죄자|other=하찮은 범죄자|default=하찮은 범죄자}}
model.unit.pettyCriminal.description=하찮은 범죄자는 실외 작업에는 적합하지만 실내 작업에는 적합하지 않습니다. 그는 승진이나 교육을 통해 계약 하인이 될 수 있습니다.
model.unit.seasonedScout.name={{plural:%number%|one=노련한 정찰병|other=노련한 정찰병|default=노련한 정찰병}}
model.unit.seasonedScout.description=노련한 정찰병은  신세계, 특히 아메리카 원주민 부락과 잃어버린 도시 소문을 탐사하는데 최고입니다.
model.unit.veteranSoldier.name={{plural:%number%|one=베테랑 병사|other=베테랑 병사|default=베테랑 병사}}
model.unit.veteranSoldier.description=베테랑 병사는 경험많은 군사 유닛입니다. 어떤 자유 식민지 주민이라도 전투 승리후 베테랑 군인으로 진급할 수 있습니다.
model.unit.caravel.name={{plural:%number%|one=캬라벨|other=캬라벨|default=캬라벨}}
model.unit.caravel.description=캬라벨은 작고 별로 빠르지 않은 상선입니다.
model.unit.frigate.name={{plural:%number%|one=프리깃|other=프리깃|default=프리깃}}
model.unit.frigate.description=프리깃은 작은 군함입니다.
model.unit.galleon.name={{plural:%number%|one=갈레온|other=갈레온|default=갈레온}}
model.unit.galleon.description=갈레온은 대형 상선입니다. 보물 열차를 유럽으로 데려갈 수 있는 유일한 선박입니다.
model.unit.manOWar.name={{plural:%number%|one=맨 오브 워|other=멘 오브 워|default=맨 오브 워}}
model.unit.manOWar.description=맨 오브 워는 대형 군함입니다. 독립 선언 이후 왕실에서만 사용할 수 있습니다.
model.unit.merchantman.name={{plural:%number%|one=무역선|other=무역선|default=무역선}}
model.unit.merchantman.description=무역선은 중형 상선입니다.
model.unit.privateer.name={{plural:%number%|one=사략선|other=사략선|default=사략선}}
model.unit.privateer.description=사략선은 출신국기를 게양하지 않는 작은 군함입니다. 선전포고 없이 다른 유닛을 공격할 수 있는 유일한 유닛입니다.
model.unit.artillery.name={{plural:%number%|one=대포 조각|other=대포 조각들|default=대포}}
model.unit.artillery.description=대포는 식민지 공격과 방어에 좋으며, 열린 곳에선 매우 취약합니다.
model.unit.damagedArtillery.name={{plural:%number%|one=손상된 대포 조각|other=손상된 대포 조각|default=손상된 대포}}
model.unit.damagedArtillery.description=손상된 대포는 대포와 모든 면에서 같지만, 단지 더 약합니다.
model.unit.treasureTrain.name={{plural:%number%|one=보물 열차|other=보물 열차들|default=보물 열차}}
model.unit.treasureTrain.description=보물 열차의 유일한 목적은 잃어버린 도시의 폐허에서 발견된 금이나 아메리카 원주민 정착지에서 약탈한 금을 운반하는 것입니다. 이를 식민지 중 하나로 옮기면 왕관은 합리적인 비용으로 유럽으로 운송하겠다고 제안할 것입니다. 갈레온선이 있다면 유럽으로 직접 옮길 수 있습니다.
model.unit.wagonTrain.name={{plural:%number%|one=마차 행렬|other=마차 행렬들|default=마차 행렬}}
model.unit.wagonTrain.description=마차 열차는 육지 위로 최대 200개의 상품을 운반할 수 있습니다. 이를 사용하여 다른 선수와 거래하거나 자신의 식민지 간에 상품을 옮길 수 있습니다.
model.unit.kingsRegular.name={{plural:%number%|one=왕실 정규군|other=왕실 정규군|default=왕실 정규군}}
