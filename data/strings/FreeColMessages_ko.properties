model.building.armory.name=무기고
model.building.armory.description=무기고는 도구를 재료로 소총을 생산하는 데 사용됩니다. 인구가 8명에 달하면 무기고를 탄약고로 향상할 수 있으며 애덤 스미스가 대륙 의회에 참여했다면 병기창으로 향상할 수 있습니다. \n\n무기고를 건설한 뒤에는 소총과 대포를 생산할 수 있습니다.
model.building.arsenal.name=병기고
model.building.arsenal.description=병기창은 도구를 재료로 소총을 생산하는 데 사용됩니다.\n\n병기창을 지은 뒤에는 소총을 생산하기 위한 도구 수가 절반으로 줄어듭니다.
model.building.blacksmithHouse.name=대장장이의 집
model.building.blacksmithHouse.description=대장장이의 작업장으로 향상될 수 있는 대장장이의 집은 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 짓고 모든 종류의 건물을 향상시키기 위해 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 일단 식민지의 인구가 8명이 되면, 아담 스미스가 대륙 의회에 참여했다면, 대장장이의 작업장은 철공소로 바꿀 수 있습니다.
model.building.blacksmithShop.name=대장장이의 작업장
model.building.blacksmithShop.description=철공소로 향상할 수 있는 대장장이의 작업장은 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 건설하고 모든 종류의 건물을 향상하려면 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 식민지 인구가 8명에 도달하면 아담 스미스가 대륙 의회에 참여했다면 대장장이의 작업장은 철공소로 대체될 수 있습니다. 대장장이의 작업장은 도구 생산량을 늘립니다.
model.building.carpenterHouse.name=목수의 집
model.building.carpenterHouse.description=식민지 인구가 3명이 되면 제재소로 향상할 수 있는 목수의 집은 목재를 망치로 변환하는 데 사용됩니다. 모든 종류의 건물을 짓거나 향상하려면 망치가 필요합니다.
model.building.cathedral.name=대성당
model.building.cathedral.description=인구가 3명 이상인 식민지는 교회를 지을 수 있으며, 인구가 8명이 되면 대성당으로 업그레이드할 수 있습니다. 신세계의 종교 자유(십자가로 상징됨)로 인해 유럽에서 이민이 증가합니다.\n \n성당을 지은 다음에는 십자가의 생산량이 증가합니다.
model.building.chapel.name=예배당
model.building.chapel.description=예배당은 식민지 주민들이 종교를 실천하는 곳입니다. 예배당은 자체적으로 소량의 십자가를 생산하지만 이곳에서는 설교자를 고용할 수 없습니다. 먼저 예배당을 교회로 향상해야 합니다.
model.building.church.name=교회
model.building.church.description=인구가 3명 이상인 식민지는 교회를 지을 수 있으며, 인구가 8명이 되면 대성당으로 향상할 수 있습니다. 신세계의 종교 자유(십자가로 상징됨)로 인해 유럽에서 이민이 증가합니다.\n \n교회를 건축한 후에는 교차 생산이 늘어나고 선교사를 임명할 수 있게 됩니다.
model.building.cigarFactory.name=잎담배 공장
model.building.cigarFactory.description=향상할 수 없는 잎담배 공장은 담배로 잎담배를 생산하는 데 사용됩니다. 잎담배 공장은 잎담배 생산량을 늘립니다.
model.building.college.name=단기대학
model.building.college.description=적어도 4명 이상인 식민지는 학교를 지을 수 있으며, 이를 통해 일부 장인이 미숙련 식민지 주민에게 기술을 가르칠 수 있습니다. 인구가 8명에 도달하면, 전문 대학으로 향상되어 두 명의 식민지 주민들이 추가 직업을 가르칠 수 있습니다. 인구가 10명에 도달하면 전문 대학은 3명의 식민지 주민들이 모든 직업을 가르칠 수 있는 종합 대학으로 대체될 수 있습니다.\n\n전문 대학에서는 2명의 기술 교수진을 허용합니다.
model.building.country.name=목장
model.building.country.description=목초지는 당신의 식민지 근처에 있는 곳이고, 그 곳에서 당신의 말들이 자유롭게 돌아다니고 있습니다. 마구간을 지으면 말 생산이 늘어납니다.
model.building.customHouse.name=세관
model.building.customHouse.description=페터르 스타위베산트가 대륙 의회에 참여하자마자 건설할 수 있는 세관은 식민지가 선박의 도움 없이 유럽으로 직접 상품을 수출할 수 있게 해줍니다. 또한, 독립선언 이후에는 외국과의 무역도 허용합니다. 선택적으로 구매거부를 무시할 수도 있습니다.
model.building.depot.name=창고
model.building.depot.description=창고에는 모든 종류의 상품이 보관되어 있습니다. 초기 용량은 상품 종류별로 100개이지만 저장고로 증축하면 200개까지 보관할 수 있습니다. 저장고를 추가로 확장하면 보관 용량이 300개로 늘어납니다.
model.building.distillerHouse.name=증류주 제조업자의 집
model.building.distillerHouse.description=럼주 증류소로 업그레이드할 수 있는 증류주 제조업자의 집은 설탕으로 럼주를 생산하는 데 사용됩니다. 아담 스미스가 대륙 의회에 참여하고 식민지 인구가 8명 이상이면 럼주 증류소를 럼주 공장으로 대체할 수 있습니다.
model.building.docks.name=부두
model.building.docks.description=부두를 통해 식민지 주민들은 식민지에 인접한 바다 구역에서 물고기를 생산할 수 있습니다. 인구가 최소 4명이 되면 식민지가 손상된 선박을 수리할 수 있는 건선거로 향상될 수 있습니다. 식민지의 인구가 8명이 되면 조선소로 추가 향상하여 새로운 선박을 건조할 수 있습니다.\n\n선착장을 건설하면 낚시가 가능합니다.
model.building.drydock.name=건선거
model.building.drydock.description=건선거를 통해 식민지 주민들은 식민지에 인접한 바다 구역에서 물고기를 잡을 수 있으며 선박 수리도 가능합니다. 식민지의 인구가 8명이 되면 조선소로 추가 향상하여 식민지에서 새로운 선박을 건조할 수 있습니다.\n\n건선거를 지으면 선박 수리가 가능합니다.
model.building.fort.name=성채
model.building.fort.description=방책을 지은 다음에만 지을 수 있는 진지는 식민지 주민들을 공격으로부터 보호합니다. 진지는 보호 기능을 제공하고 인접한 해양 타일에 있는 사략선과 적 해군 유닛을 포격합니다. 진지는 인구가 8명에 도달하는 즉시 진지로 교체할 수 있습니다.\n\n진지를 건설하면 방어력이 150% 증가합니다.
model.building.fortress.name=요새
model.building.fortress.description=진지를 지은 다음 인구가 8명이 되면 지을 수 있는 요새는 공격으로부터 식민지 주민들을 보호합니다. 요새는 보호 기능을 제공하고 인접한 해양 타일의 사략선과 적 해군 유닛을 포격합니다.\n\n요새를 건설하면 방어력이 200% 증가합니다.
model.building.furFactory.name=모피 공장
model.building.furFactory.description=향상이 불가능한 모피 공장은 모피로 외투를 생산하는 데 사용됩니다. 모피 공장이 외투 생산량을 늘렸습니다.
model.building.furTraderHouse.name=모피 상인의 집
model.building.furTraderHouse.description=모피 상인의 거류지로 향상할 수 있는 모피 상인의 집은 모피로 외투를 생산하는 데 사용됩니다. 식민지의 인구가 6명에 도달하면 아담 스미스가 대륙 의회에 참여했다면 모피 공장으로 추가 향상할 수 있습니다.
model.building.furTradingPost.name=모피 교역소
model.building.furTradingPost.description=모피 공장으로 향상할 수 있는 모피 무역 상인의 거류지는 모피로 외투를 생산하는 데 사용됩니다. 일단 식민지의 인구가 6명이 되면, 애덤 스미스가 대륙 의회에 참여했다는 전제하에 모피 공장으로 더 향상할 수 있습니다. 모피 무역 상인의 거류지는 외투 생산을 증가시킵니다.
model.building.ironWorks.name=철공소
model.building.ironWorks.description=더 이상 향상이 불가능한 철공소는 광석을 도구로 변환하는 데 사용됩니다. 특정한 종류의 건물을 짓고 모든 종류의 건물을 향상하려면 도구가 필요합니다. 도구는 개척자들이 사용하고 소총을 생산하는 데에도 사용됩니다. 철공소는 도구 생산을 늘립니다.
model.building.lumberMill.name=제재소
model.building.lumberMill.description=향상이 불가능한 제재소는 목재를 망치로 변환하는 데 사용됩니다. 모든 종류의 건물을 짓거나 향상하려면 망치가 필요합니다. 제재소는 망치 생산량을 증가시킵니다.
model.building.magazine.name=화약고
model.building.magazine.description=탄약고는 도구를 재료로 소총을 생산하는 데 사용됩니다. 애덤 스미스가 대륙 의회에 참여했다면 탄약고를 병기창으로 향상할 수 있습니다.\n\n탄약고를 지은 뒤 소총 생산량이 100% 증가합니다.
model.building.newspaper.name=신문사
model.building.newspaper.description=인쇄소를 지은 다음 인구가 4명이 되어야만 제작할 수 있는 신문사는 자유의 종 생산을 증가시킵니다.
model.building.printingPress.name=인쇄소
model.building.printingPress.description=인구가 4명이 되면 신문사로 향상할 수 있는 인쇄소는 식민지의 자유종 생산량을 증가시킵니다.
model.building.rumDistillery.name=럼주 증류소
model.building.rumDistillery.description=럼주 공장으로 향상할 수 있는 럼주 증류소는 설탕으로 럼주를 생산하는 데 사용됩니다. 아담 스미스가 대륙 의회에 참여하고 식민지 인구가 8명 이상이면 럼주 증류소를 럼주 공장으로 대체할 수 있습니다. 럼주 증류소는 럼주 생산량을 증가시킵니다.
model.building.rumFactory.name=럼주 공장
model.building.rumFactory.description=향상이 불가능한 럼주 공장은 설탕으로 럼주를 생산하는 데 사용됩니다. 럼주 공장은 럼주 생산량을 증가시킵니다.
model.building.schoolhouse.name=학교
model.building.schoolhouse.description=인구가 4명 이상인 식민지는 학교를 지을 수 있으며, 이를 통해 일부 장인이 미숙련 식민지 주민에게 기술을 가르칠 수 있습니다. 인구가 8명에 도달하면 전문 대학으로 향상되어 2명의 식민지 주민들이 추가 직업을 가르칠 수 있습니다. 인구가 10명에 도달하면 전문 대학은 3명의 식민지 주민들이 모든 직업을 가르칠 수 있는 종합 대학으로 대체될 수 있습니다.\n\n학교에서는 1명의 기술 교수진을 허용합니다.
model.building.shipyard.name=조선소
model.building.shipyard.description=조선소는 식민지 주민들이 식민지에 인접한 바다 구역에서 물고기를 생산할 수 있게 하고, 선박 수리가 가능하며, 선박 건조가 가능합니다.\n\n조선소를 건설하면 선박 건조가 가능합니다.
model.building.stables.name=마구간
model.building.stables.description=마구간은 무리의 크기를 줄여 말의 최대 생산량을 늘립니다.
model.building.stockade.name=방책
model.building.stockade.description=식민지 인구가 3명이 되면 즉시 건설할 수 있는 방책은 식민지 주민들을 공격으로부터 보호합니다. 방책은 요새로 향상될 수 있으며, 이는 더 나은 보호를 제공하고 인접한 해양 타일에 있는 사략선과 적 해군 유닛을 포격합니다. 요새는 인구가 8명에 도달하는 즉시 진지로 교체할 수 있습니다.\n\n방책을 건설하면 방어력이 100% 증가합니다.
model.building.textileMill.name=직물 공장
model.building.textileMill.description=향상이 불가능한 방직 공장은 면화를 옷감으로 만드는 데 사용됩니다.  방직 공장은 직물 생산량을 증가시킵니다.
model.building.tobacconistHouse.name=담배 제조사의 집
model.building.tobacconistHouse.description=담배 제조사의 작업장으로 향상할 수 있는 담배 제조사의 집은 담배로 잎담배를 생산하는 데 사용됩니다. 식민지의 인구가 8명에 도달하면 아담 스미스가 대륙 의회에 참여한 경우 잎담배 공장으로 추가 향상할 수 있습니다.
model.building.tobacconistShop.name=담배 제조사의 작업장
model.building.tobacconistShop.description=잎담배 공장으로 향상할 수 있는 담배 제조사의 작업장은 담배로 잎담배를 생산하는 데 사용됩니다. 식민지의 인구가 8명에 도달하면 아담 스미스가 대륙 의회에 참여한 경우 잎담배 공장으로 추가 향상할 수 있습니다. 담배 가게가 잎담배 생산량을 늘립니다.
model.building.townHall.name=마을 회관
model.building.townHall.description=향상할 수 없는 마을 회관은 자유의 종을 생산하는 최대 3명의 식민지 주민들에게 작업장을 제공합니다. 인쇄소와 신문사를 건설하면 그 효과를 높일 수 있습니다.
model.building.university.name=종합대학
model.building.university.description=인구가 4명 이상인 식민지는 학교를 지을 수 있으며, 이를 통해 일부 장인이 미숙련 식민지 주민에게 기술을 가르칠 수 있습니다. 인구가 8명에 도달하면 대학으로 향상되어 2명의 식민지 주민들이 추가 직업을 가르칠 수 있습니다. 인구가 10명에 도달하면 종합 대학은 3명의 식민지 주민들이 모든 직업을 가르칠 수 있는 대학으로 대체될 수 있습니다.\n\n종합 대학에서는 3명의 기술 교수진을 허용합니다.
model.building.warehouse.name=저장고
model.building.warehouse.description=저장고에는 온갖 상품이 보관되어 있습니다. 이는 각 상품 종류에 대해 200개 유닛의 용량을 갖춘 창고의 첫 번째 향상입니다. 저장고를 확장하면 저장 용량이 300으로 늘어납니다.
model.building.warehouseExpansion.name=확장 저장고
model.building.warehouseExpansion.description=확장된 저장고에는 모든 종류의 상품이 보관됩니다. 각 상품별로 300개를 보관할 수 있는 단순 저장고를 향상한 것입니다.
model.building.weaverHouse.name=직공의 집
model.building.weaverHouse.description=직공 작업장으로 향상할 수 있는 직공의 집은 면을 옷감으로 바꾸는 데 사용됩니다. 식민지 인구가 8명 이상이고 아담 스미스가 대륙 의회에 참여하면 섬유 공장으로 향상할 수 있습니다.
model.building.weaverShop.name=직공의 작업장
model.building.weaverShop.description=방직 공장으로 향상할 수 있는 직공의 작업장은 면화를 옷감으로 바꾸는 데 사용됩니다. 식민지 인구가 8명 이상이고 아담 스미스가 대륙 의회 참여하면 방직 공장으로 향상할 수 있습니다. 직공의 작업장은 옷감 생산량을 늘립니다.
