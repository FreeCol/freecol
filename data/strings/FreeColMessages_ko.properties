model.disaster.effect.lossOfMoney.name=손실된 돈
model.disaster.effect.lossOfMoney=금화 %amount% 개가 손실되었습니다.
model.disaster.effect.lossOfTileProduction.name=손실된 구역 생산
model.disaster.effect.lossOfTileProduction=들판과 숲이 손상되었습니다. 생산 불이익이 적용됩니다.
