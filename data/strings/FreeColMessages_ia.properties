model.resource.fish.name=Pisce
model.resource.fish.description=Un abundantia de micre pisces attrahe multe grande pisces a iste loco, le quales attrahe a lor torno le impatiente piscatores.
model.resource.furs.name=Pellicia
model.resource.furs.description=Un abundantia de animales in iste forestes attrahe multe chassatores in cerca de predas facile.
model.resource.game.name=Chassa
model.resource.game.description=Le foreste es le habitation de multe animales que pote esser chassate pro obtener pellicia o alimento.
model.resource.grain.name=Cereal
model.resource.grain.description=Le recoltas cresce exceptionalmente ben in iste plana fertile.
model.resource.lumber.name=Ligno
model.resource.lumber.description=Iste foreste ha bon arbores firme pro obtener ligno.
model.resource.minerals.name=Minerales
model.resource.minerals.description=Le terra es ric in minerales, e qui ha patientia pote trovar mineral de ferro o mesmo argento.
model.resource.oasis.name=Oasis
model.resource.oasis.description=Le oasis in le deserto es un vista benvenite pro tote le viagiatores fatigate.
model.resource.ore.name=Mineral de ferro
model.resource.ore.description=Le terra se aperi e un grande vena de mineral de ferro es disponibile pro extraction minerari. Illos se trova solmente in terrenos collinose.
model.resource.silver.name=Argento
model.resource.silver.description=Iste montania es ben cognite pro haber venas de argento, e facera prosperar le urbes vicin.
model.resource.sugar.name=Canna de sucro
model.resource.sugar.description=Le solo de iste savanna es exceptionalmente apte pro le cultivation de canna de sucro.
model.resource.tobacco.name=Tabaco
model.resource.tobacco.description=Le solo de iste prato es exceptionalmente apte pro le cultivation de tabaco.
