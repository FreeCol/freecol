model.tile.arctic.name=Arctico
model.tile.arctic.description=Le arctico es un vaste oceano coperite de glacie e circumferite per terra gelate e sin arbores, e produce nihil. Le arcticos se trova presso del polos Nord e Sud e non pote supportar colonias.
model.tile.borealForest.name=Foreste boreal
model.tile.borealForest.description=Le forestes boreal produce Cereal, Ligno, Pellicias e alcun Mineral de ferro. Illos se trova in le alte latitudes e pote esser abattite pro crear tundra.
model.tile.broadleafForest.name=Foreste de arbores foliacee
model.tile.broadleafForest.description=Le forestes de arbores foliacee produce Cereal, Ligno, Pellicia e alcun Coton. Illos se trova in le latitudes temperate e, si abattite, deveni prairies.
model.tile.coniferForest.name=Foreste de coniferes
model.tile.coniferForest.description=Le forestes de coniferes produce Cereal, Ligno, Pellicia e alcun Tabaco. Illos se trova principalmente in le latitudes tropical e, si abattite, se converte in pratos.
model.tile.desert.name=Deserto
model.tile.desert.description=Le desertos es multo sic e recipe precipitation minime. Ben que pauco, le desertos produce Cereal, Coton e Mineral de ferro.
model.tile.grassland.name=Prato
model.tile.grassland.description=Pratos es areas platte, aperte e continue de herba. Illos es frequentemente situate vicin a forestes temperate in areas alte o desertos in areas subtropical. Le pratos es ideal pro cultivar tabaco. Alimento pote etiam esser cultivate.
model.tile.greatRiver.name=Grande fluvio
model.tile.greatRiver.description=Le grande fluvios pote esser navigate per naves.
model.tile.highSeas.name=Alte mar
model.tile.highSeas.description=Le alte mar produce Pisce. Illos etiam permitte a tu naves de viagiar verso e ab Europa.
model.tile.hills.name=Collinas
model.tile.hills.description=Le collinas se extende supra le terreno circumferente, in un area limitate. Le collinas produce un grande quantitate de Mineral de ferro, assi como alcun Cereal.
model.tile.lake.name=Laco
model.tile.lake.description=Le lacos es extensiones de aqua intra terra. Le colonias construite juxta se profita del ressources natural del lacos, ma pote esser inaccessibile per nave.
model.tile.marsh.name=Turbiera
model.tile.marsh.description=Turbiera es un typo de terra humide, con graminaceas, juncos, typha, cyperaceas e altere plantas herbacee in un contexto de aqua pauco profunde. Le turbiera produce alcun Cereal e Tabaco, assi como Mineral de ferro. Le turbieras es principalmente trovate in le alte latitudes.
model.tile.mixedForest.name=Foreste mixte
model.tile.mixedForest.description=Le forestes mixte, le quales se trova in le latitudes temperate, produce Cereal, Ligno, Pellicia e alcun Coton. Si un foreste mixte es abattite, illo deveni un plana.
model.tile.mountains.name=Montanias
model.tile.mountains.description=Le montanias se extende supra le terreno circumferente in un area limitate. Le montanias es generalmente plus scarpate que le collinas. Illos es difficile de transversar e colonias non pote esser fundate hic. Illos forni un grande bonus defensive ma le fortification non lo augmenta. Le exploitation minerari se prova utile pro le extraction de mineral e argento.
model.tile.ocean.name=Oceano
model.tile.ocean.description=Le oceanos es vaste extensiones de aqua salate, bon pro le pisca. Le quantitate de pisces es augmentate per le presentia de terra e specialmente per imbuccaturas de fluvios.
model.tile.plains.name=Planas
model.tile.plains.description=Le planas es grande areas de terra con relativemente pauc relievo, adaptate al agricultura. Illos produce multe Cereales, un quantitate minor de Coton, e alcun Mineral de ferro. Illos se trova in le regiones temperate.
model.tile.prairie.name=Prairie
model.tile.prairie.description=Le prairie es un area de terra que supporta graminaceas e herbas, con pauc arbores, e generalmente con un climate moderate o temperate. Le prairies es plus apte pro cultivar Cereal e Coton.
model.tile.rainForest.name=Foreste pluvial
model.tile.rainForest.description=Le forestes pluvial (pluviose) produce Cereal, Ligno, Pellicia e alcun Mineral de ferro, Sucro e Tabaco. Illos se trova in le tropicos e pote esser abattite pro crear paludes.
model.tile.savannah.name=Savanna
model.tile.savannah.description=In savannas, graminaceas e arbores es le typos de vegetation co-dominante. Le savanna es frequentemente considerate como zona transitional, occurrente inter regiones de foreste o bosco e regiones de prato o deserto. Le savanna produce principalmente Cereal e Sucro.
model.tile.scrubForest.name=Foreste de arbustos
model.tile.scrubForest.description=Le forestes de arbustos produce Cereal, Ligno, Pellicia e alcun Coton e Mineral de ferro. Si illos es abattite, le terra deveni un deserto. Le forestes de arbustos se trova in regiones temperate.
model.tile.swamp.name=Palude
model.tile.swamp.description=Terras humide tropical juxta corpores de aqua pauco profunde. Le paludes ha un proportion plus grande de superficie aquatic aperte e es generalmente plus profunde que le turbieras. Le paludes produce alcun Cereal, assi como micre quantitates de Sucro e Mineral de ferro.
model.tile.tropicalForest.name=Foreste tropical
model.tile.tropicalForest.description=Le forestes tropical produce Cereal, Ligno, Pellicia e alcun Sucro. Le abattimento de un foreste tropical resulta in un savanna.
model.tile.tundra.name=Tundra
model.tile.tundra.description=Tundra es un area ubi le crescimento de arbores es impedite per basse temperaturas e curte saisones de crescita. Le tundra produce Cereal e alcun Mineral de ferro. Illo se trova in le alte latitudes.
model.tile.wetlandForest.name=Foreste humide
model.tile.wetlandForest.description=Le forestes humide produce Cereal, Ligno, Pellicia e alcun Mineral de ferro. Le forestes humide pote esser abattite pro crear turbieras. Illos se trova in le alte latitudes.
model.unit.colonialRegular.name={{plural:%number%|one=Regular colonial|other=Regulares colonial|default=Regular colonial}}
model.unit.colonialRegular.description=Le Regular Colonial es un unitate de elite, solmente disponibile post le Declaration de Independentia.
model.unit.elderStatesman.name={{plural:%number%|one=Veterano statista|other=Veteranos statistas|default=Veterano statista}}
model.unit.elderStatesman.description=Le veterano statista augmenta le desiderio de independentia del colonos (symbolisate per Campanas del Libertate), le qual augmenta le adhesion al Filios del Libertate in tu colonias.
model.unit.expertFarmer.name={{plural:%number%|one=Fermero experte|other=Fermeros experte|default=Fermero experte}}
model.unit.expertFarmer.description=Le fermero experte es un specialista in le production de alimento.
model.unit.expertFisherman.name={{plural:%number%|one=Piscator experte|other=Piscatores experte|default=Piscator experte}}
model.unit.expertFisherman.description=Le piscator experte es un specialista in le captura de pisces, le quales es automaticamente convertite in alimento.
model.unit.expertFurTrapper.name={{plural:%number%|one=Chassator de pellicias experte|other=Chassatores de pellicias experte|default=Chassator de pellicias experte}}
model.unit.expertFurTrapper.description=Le chassator de pellicias experte se specialisa in le production de pellicias.
model.unit.expertLumberJack.name={{plural:%number%|one=Lignator experte|other=Lignatores experte|default=Lignator experte}}
model.unit.expertLumberJack.description=Le lignator experte abatte arbores pro producer ligno.
model.unit.expertOreMiner.name={{plural:%number%|one=Minator experte de ferro|other=Minatores experte de ferro|default=Minator experte de ferro}}
model.unit.expertOreMiner.description=Le minator experte de ferro excelle in le extraction de mineral de ferro.
model.unit.expertSilverMiner.name={{plural:%number%|one=Minator experte de argento|other=Minatores experte de argento|default=Minator experte de argento}}
model.unit.expertSilverMiner.description=Le minator experte de argento produce plus argento que omne altere unitate.
model.unit.firebrandPreacher.name={{plural:%number%|one=Predicator fervente|other=Predicatores fervente|default=Predicator fervente}}
model.unit.firebrandPreacher.description=Le predicator fervente augmenta le agitation religiose in Europa (symbolisate per Cruces), le qual augmenta a su torno le emigration verso le Nove Mundo.
model.unit.freeColonist.name={{plural:%number%|one=Colono|other=Colonos|default=Colono}} libere
model.unit.freeColonist.description=Le Colono Libere es un novicio sin habilitate special. Nonobstante, le Colonos Libere pote devenir unitates habile per laborar al tegulas de tu colonia, o per visitar stabilimentos indigena. Illes pote etiam esser promovite a Soldatos Veteran, o educate in colonias que ha construite un schola.
model.unit.hardyPioneer.name={{plural:%number%|one=Pionero robuste|other=Pioneros robuste|default=Pionero robuste}}
model.unit.hardyPioneer.description=Le Pionero Robuste excelle in deforestar, arar campos e construer camminos.
model.unit.indenturedServant.name={{plural:%number%|one=Servo a contracto|other=Servos a contracto|default=Servo a contracto}}
model.unit.indenturedServant.description=Le Servo a Contracto es ben adaptate pro labor al aere libere, ma es minus adaptate pro labor al interior. Ille pote devenir un Colono Libere per promotion o education.
model.unit.indianConvert.name={{plural:%number%|one=Converso indigena|other=Conversos indigena|default=Converso indigena}}
model.unit.indianConvert.description=Le Converso Indigena es un nativo qui se ha jungite a un de tu colonias. Ille es habile in omne typos de labor al aere libere, ma inhabile in le labor al interior. Si tosto que Bartolom de las Casas se junge al Congresso Continental, tote le Conversos Indigena deveni Colonos Libere.
model.unit.jesuitMissionary.name={{plural:%number%|one=Missionario jesuita|other=Missionarios jesuita|default=Missionario jesuita}}
model.unit.jesuitMissionary.description=Le Missionario Jesuita pote fundar un mission in un stabilimento indigena e es specialmente habile in converter indigenas.
model.unit.masterBlacksmith.name={{plural:%number%|one=Maestro ferrero|other=Maestros ferreros|default=Maestro ferrero}}
model.unit.masterBlacksmith.description=Le Maestro Ferrero forgia utensiles ex mineral de ferro.
model.unit.masterCarpenter.name={{plural:%number%|one=Maestro carpentero|other=Maestros carpenteros|default=Maestro carpentero}}
model.unit.masterCarpenter.description=Le Maestro Carpentero es particularmente habile in construer edificios e unitates in tu colonias.
model.unit.masterCottonPlanter.name={{plural:%number%|one=Maestro cultivator de coton|other=Maestros cultivatores de coton|default=Maestro cultivator de coton}}
model.unit.masterCottonPlanter.description=Le maestro cultivator de coton cultiva e recollige le coton.
model.unit.masterDistiller.name={{plural:%number%|one=Maestro distillator|other=Maestros distillatores|default=Maestro distillator}}
model.unit.masterDistiller.description=Le Maestro Distillator usa sucro pro producer rum.
model.unit.masterFurTrader.name={{plural:%number%|one=Maestro pelliciero|other=Maestros pellicieros|default=Maestro pelliciero}}
model.unit.masterFurTrader.description=Le Maestro Pelliciero transforma pelles in mantellos.
model.unit.masterGunsmith.name={{plural:%number%|one=Maestro armero|other=Maestros armeros|default=Maestro armero}}
model.unit.masterGunsmith.description=Le Maestro Armero usa utensiles pro producer muschettos.
model.unit.masterSugarPlanter.name={{plural:%number%|one=Maestro cultivator de canna de sucro|other=Maestros cultivatores de canna de sucro|default=Maestro cultivator de canna de sucro}}
model.unit.masterSugarPlanter.description=Le maestro cultivator de sucro cultiva e recollige le canna de sucro.
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Maestro cultivator de tabaco|other=Maestros cultivatores de tabaco|default=Maestro cultivator de tabaco}}
model.unit.masterTobaccoPlanter.description=Le maestro cultivator de tabaco cultiva e recollige le tabaco.
model.unit.masterTobacconist.name={{plural:%number%|one=Maestro tabachero|other=Maestros tabacheros|default=Maestro tabachero}}
model.unit.masterTobacconist.description=Le Maestro Tabachero face cigarros de tabaco.
model.unit.masterWeaver.name={{plural:%number%|one=Maestro texitor|other=Maestros texitores|default=Maestro texitor}}
model.unit.masterWeaver.description=Le Maestro Texitor transforma coton in texito.
model.unit.pettyCriminal.name={{plural:%number%|one=Parve delinquente|other=Parve delinquentes|default=Parve delinquente}}
model.unit.pettyCriminal.description=Le Parve Delinquente pote laborar al aere libere, ma non al interior. Ille pote devenir un Servo a Contracto per promotion o education.
model.unit.seasonedScout.name={{plural:%number%|one=Explorator experte|other=Exploratores experte|default=Explorator experte}}
model.unit.seasonedScout.description=Le Explorator Experte es optime pro explorar le Nove Mundo, particularmente le stabilimentos indigena e le Rumores de Citate Perdite.
model.unit.veteranSoldier.name={{plural:%number%|one=Soldato veteran|other=Soldatos veteran|default=Soldato veteran}}
model.unit.veteranSoldier.description=Le Soldato Veteran es un unitate militar experte. Omne Colono Libere pote esser promovite a Soldato Veteran post vincer un battalia.
model.unit.caravel.name={{plural:%number%|one=Caravella|other=Caravellas|default=Caravella}}
model.unit.caravel.description=Le caravella es un nave mercante parve e non multo rapide.
model.unit.frigate.name={{plural:%number%|one=Fregata|other=Fregatas|default=Fregata}}
model.unit.frigate.description=Le Fregata es un parve nave de guerra.
model.unit.galleon.name={{plural:%number%|one=Galeon|other=Galeones|default=Galeon}}
model.unit.galleon.description=Le Galeon es un grande nave mercante. Illo es le sol nave capabile de transportar un Carro de Tresor a Europa.
model.unit.manOWar.name={{plural:%number%|one=Nave de guerra|other=Naves de guerra|default=Nave de guerra}}
model.unit.manOWar.description=Isto es un grande Nave de Guerra. Illo es solmente disponibile al Corona e post le Declaration de Independentia.
model.unit.merchantman.name={{plural:%number%|one=Nave mercante|other=Naves mercante|default=Nave mercante}}
model.unit.merchantman.description=Le Nave Mercante es un nave commercial de medie dimensiones.
model.unit.privateer.name={{plural:%number%|one=Corsario|other=Corsarios|default=Corsario}}
model.unit.privateer.description=Le Corsario es un parve nave de guerra que non porta le bandiera de su pais de origine. Illo es le sol unitate capabile de attaccar altere unitates sin declarar le guerra.
model.unit.artillery.name={{plural:%number%|one=Pecia de artilleria|other=Pecias de artilleria|default=Artilleria}}
model.unit.artillery.description=Le Artilleria es bon pro attaccar e defender colonias, ma es multo vulnerabile in campo aperte.
model.unit.damagedArtillery.name={{plural:%number%|one=Pecia de artilleria damnificate|other=Pecias de artilleria damnificate|default=Artilleria damnificate}}
model.unit.damagedArtillery.description=Le Artilleria Damnificate es como le Artilleria in omne aspecto, ma es plus debile.
model.unit.treasureTrain.name={{plural:%number%|one=Carro de tresor|other=Carros de tresor|default=Carro de tresor}}
model.unit.treasureTrain.description=Le sol scopo de un Carro de Tresor es transportar le auro trovate in le ruinas de un Citate Perdite, o robate de un stabilimento indigena. Si tu lo porta a un de tu colonias, le Corona te offerera de transportar lo a Europa a un precio rationabile. Si tu ha un Galeon, tu pote portar lo a Europa tu mesme.
model.unit.wagonTrain.name={{plural:%number%|one=Caravana|other=Caravanas|default=Caravana}}
model.unit.wagonTrain.description=Le Caravana pote portar usque a 200 unitates de benes super terra. Tu pote usar lo pro commerciar con altere jocatores, o pro transportar benes inter tu proprie colonias.
model.unit.kingsRegular.name={{plural:%number%|one=Regular regal|other=Regulares regal|default=Regular regal}}
model.unit.kingsRegular.description=Le Regular Colonial es un unitate de elite, solmente disponibile al Corona. Tu les videra solmente quando le Fortia Regal Expeditionari arriva post le Declaration de Independentia.
model.unit.brave.name={{plural:%number%|one=Guerrero|other=Guerreros|default=Guerrero}}
model.unit.brave.description=Le Guerrero es un unitate indigena, capabile de transportar un minor quantitate de benes. Ille pote esser armate e a cavallo. Le guerreros visita sovente tu colonias pro portar te donos o facer demandas.
model.unit.flyingDutchman.name=Le Hollandese Volante
model.unit.flyingDutchman.description=Le Hollandese Volante es le nave del damnatos.
model.unit.revenger.name=Le Capitano
model.unit.revenger.description=Le Capitano ha vendite su anima al Diabolo.
model.unit.undead.name=Morto-vivente
model.unit.undead.description=Le Mortos-vivente es le equipage del Hollandese Volante.
model.unit.brave.armedBrave={{plural:%number%|one=Guerrero armate|other=Guerreros armate|default=Guerrero armate}}
model.unit.brave.mountedBrave={{plural:%number%|one=Guerrero armate|other=Guerreros armate|default=Guerrero armate}}
model.unit.brave.nativeDragoon={{plural:%number%|one=Dragon indigena|other=Dragones indigena|default=Dragon indigena}}
