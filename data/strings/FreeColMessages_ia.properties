declareIndependence.resolution=In iste Die le Congresso ha approbate le Resolution le plus importante, que jammais esseva prendite in America.\n\nIo es ben conscie del Labor e Sanguine e Tresor, que il Nos costara mantener iste Declaration, e supportar e defender iste Statos. Totevia per tote le Obscuritate io pote vider le Radios de incantante Lumine e Gloria. Io pote vider que le Fin plus que vale tote le Medios. E que le Posteritate triumphara in le Transaction de iste Die, etiam si nos lo regrettarea, lo que, io me fide in Deo, nos non facera.\n\nLe Fortia Expeditionari Regal tosto incumbera super nos. Prepara accuratemente nostre defensas durante que nos recruta voluntarios pro un nove Armea Continental.
