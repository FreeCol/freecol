model.building.townHall.description=Le Casa Municipal, le qual non pote esser meliorate, pote emplear tres colonos pro le production de Campanas del Libertate. Su effecto pote esser augmentate per le construction de un Imprimeria e de un Jornal.
model.building.carpenterHouse.description=Le casa del carpentero, le qual pote devenir un Serreria quando le population del colonia attinge 3, es usate pro converter ligno in martellos. Le martellos es necessari pro construer o meliorar omne typos de edificios.
model.building.lumberMill.description=Le Serreria, le qual non pote esser meliorate, es usate pro converter ligno in martellos. Le martellos es necessari pro construer o meliorar omne typos de edificios. Un serreria augmenta le production de martellos.
model.building.blacksmithHouse.description=Le casa del ferrero, le qual pote esser meliorate in un Ferreria, es usate pro converter mineral de ferro in utensiles. Utensiles es necessari pro construer certe typos de edificios e pro meliorar omne typos de edificios. Utensiles es etiam usate per pioneros e pro producer muschettos. Quando le population del colonia ha attingite 8, le Ferreria pote esser reimplaciate per un Alte Furno, a condition que Adam Smith se ha jungite al Congresso Continental.
model.building.blacksmithShop.description=Le Ferreria, le qual pote esser meliorate in un Alte Furno, es usate pro converter mineral de ferro in utensiles. Le utensiles es necessari pro construer certe typos de edificios e pro meliorar omne typos de edificios. Le utensiles es etiam usate per pioneros e pro producer muschettos. Quando le population del colonia ha attingite 8, le Ferreria pote esser reimplaciate per un Alte Furno, a condition que Adam Smith se ha jungite al Congresso Continental. Un Ferreria augmenta le production de utensiles.
model.building.ironWorks.description=Le Alte Furno, le qual non pote esser meliorate, es usate pro converter mineral de ferro in utensiles. Le utensiles es necessari pro construer certe typos de edificios e pro meliorar omne typos de edificios. Le utensiles es etiam usate per pioneros e pro producer muschettos. Un Alte Furno augmenta le production de utensiles.
model.building.tobacconistHouse.description=Le casa del tabachero, le qual pote esser meliorate in un tabacheria, es usate pro facer cigarros de tabaco. Quando le population del colonia habera attingite 8, illo pote esser ulteriormente meliorate in un Fabrica de Cigarros, a condition que Adam Smith se ha jungite al Congresso Continental.
model.building.tobacconistShop.description=Le tabacheria, le qual pote esser meliorate in un Fabrica de Cigarros, es usate pro facer cigarros de tabaco. Quando le population del colonia ha attingite 8, illo pote esser ulteriormente meliorate in un Fabrica de Cigarros, a condition que Adam Smith se ha jungite al Congresso Continental. Un tabacheria augmenta le production de cigarros.
model.building.cigarFactory.description=Le fabrica de cigarros, le qual non pote esser meliorate, es usate pro facer cigarros de tabaco. Un fabrica de cigarros augmenta le production de cigarros.
model.building.weaverHouse.description=Le casa del texitor, le qual pote esser meliorate in un Drapperia, es usate pro transformar coton in texito. Illo pote esser meliorate in un Fabrica Textile quando le population del colonia habera attingite 8 e Adam Smith se habera jungite al Congresso Continental.
model.building.weaverShop.description=Le drapperia, le qual pote esser meliorate in un fabrica textile, es usate pro transformar coton in texito. Illo pote esser meliorate in un fabrica textile quando le population del colonia habera attingite 8 e Adam Smith se habera jungite al Congresso Continental. Un drapperia augmenta le production de texito.
model.building.textileMill.description=Le fabrica textile, le qual non pote esser meliorate, es usate pro converter coton in texito. Un fabrica textile augmenta le production de texito.
model.building.distillerHouse.description=Le casa del distillator, le qual pote esser meliorate in un distilleria de rum, es usate pro facer rum ex sucro. Un vice que Adam Smith se ha jungite al Congresso Continental e population del colonia conta al minus 8, le distilleria de rum pote esser reimplaciate per un fabrica de rum.
model.building.rumDistillery.description=Le distilleria de rum, le qual pote esser meliorate in un fabrica de rum, es usate pro facer rum ex sucro. Un vice que Adam Smith se ha jungite al Congresso Continental e le population del colonia es al minus 8, le distilleria de rum pote esser reimplaciate per un fabrica de rum. Un distilleria de rum augmenta le production de rum.
model.building.rumFactory.description=Le fabrica de rum, le qual non pote esser meliorate, es usate pro facer rum ex sucro. Un fabrica de rum augmenta le production de rum.
model.building.furTraderHouse.description=Le casa del pelliciero, le qual pote esser meliorate in un posto del pelliciero, es usate pro facer mantellos ex pellicia. Un vice que le population del colonia ha attingite 6, illo pote esser ulteriormente meliorate in un fabrica de pellicia, a condition que Adam Smith se ha jungite al Congresso Continental.
model.building.furTradingPost.description=Le posto del pelliciero es usate pro facer mantellos ex pellicia. Un vice que le population del colonia ha attingite 6, illo pote esser meliorate in un fabrica de pellicia, a condition que Adam Smith se ha jungite al Congresso Continental. Un posto del pelliciero augmenta le production de mantellos.
model.building.furFactory.description=Le fabrica de pellicia, le qual non pote esser meliorate, es usate pro facer mantellos ex pellicia. Un fabrica de pellicia augmenta le production de mantellos.
model.building.schoolhouse.description=Un colonia con un population de al minus 4 pote construer un schola, le qual permitte a un maestro artisano de inseniar su mestiero a un colono sin qualification. Quando le population attinge 8, illo pote esser meliorate in un schola superior, in le qual additional mestieros pote esser inseniate per duo colonos. Quando le population attinge 10, le schola superior pote esser reimplaciate per un universitate, al qual tote le mestieros pote esser inseniate per tres colonos.\n\nUn schola permitte inseniar competentias de nivello 1.
model.building.college.description=Un colonia con un population de al minus 4 pote construer un schola, le qual permitte a un maestro artisano de inseniar su mestiero a un colono sin qualification. Quando le population attinge 8, illo pote esser meliorate in un schola superior, in le qual additional mestieros pote esser inseniate per duo colonos. Quando le population attinge 10, le schola superior pote esser reimplaciate per un universitate, al qual tote le mestieros pote esser inseniate per tres colonos.\n\nUn schola superior permitte inseniar competentias de nivello 2.
model.building.university.description=Un colonia con un population de al minus 4 pote construer un schola, le qual permitte a un maestro artisano de inseniar su mestiero a un colono sin qualification. Quando le population attinge 8, illo pote esser meliorate in un schola superior, in le qual additional mestieros pote esser inseniate per duo colonos. Quando le population attinge 10, le schola superior pote esser reimplaciate per un universitate, al qual tote le mestieros pote esser inseniate per tres colonos.\n\nUn universitate permitte inseniar competentias de nivello 3.
model.building.armory.description=Le fabrica de armas es usate pro facer muschettos ex utensiles. Quando le population attinge 8, le fabrica de armas pote esser actualisate a un magazin e postea a un arsenal, a condition que Adam Smith se ha jungite al Congresso Continental.\n\nPost le construction de un fabrica de armas tu pote producer muschettos e artilleria.
model.building.magazine.description=Le magazin es usate pro facer muschettos ex utensiles. Le magazin pote esser actualisate a un arsenal, a condition que Adam Smith se ha jungite al Congresso Continental.\n\nPost le construction de un magazin, le production de muschettos augmenta de 100%.
model.building.arsenal.description=Le arsenal es usate pro facer muschettos ex utensiles.\n\nPost le construction de un arsenal, le production de muschettos require solmente le medietate del numero de utensiles.
model.building.chapel.description=Le cappello es un loco ubi tu colonos practica lor religion. Un cappello produce un parve quantitate de cruces per se mesme, ma nulle predicator pote esser empleate hic. Tu debe primo meliorar tu cappello in un ecclesia.
model.building.church.description=Un colonia con un population de 3 o plus pote construer un ecclesia, le qual pote esser meliorate in un cathedral un vice que le population attinge 8. Le libertate religiose del Nove Mundo (symbolisate per cruces) causa un augmentation del emigration ex Europa.\n\nPost le construction de un ecclesia, le production de cruces augmenta e tu pote inviar missionarios.
model.building.cathedral.description=Un colonia con un population de 3 o plus pote construer un ecclesia, le qual pote esser meliorate in un cathedral un vice que le population attinge 8. Le libertate religiose del Nove Mundo (symbolisate per cruces) face augmentar le emigration ex Europa.\n\nPost le construction de un cathedral, le production de cruces augmenta.
model.building.stockade.description=Le palissada, le qual pote esser construite un vice que le population del colonia attinge 3, protege le colonos ab attaccos. Le palissada pote esser meliorate in un forte, le qual forni melior protection e bombarda le corsarios e unitates naval inimic situate super tegulas de oceano adjacente. Le forte pote esser reimplaciate per un fortalessa un vice que le population attinge 8.\n\nLe construction de un palissada augmenta le defensa de 100%.
model.building.fort.description=Le forte, le qual pote esser construite solmente post le construction de un palissada, protege le colonos ab attaccos. Le forte forni protection e bombarda le corsarios e unitates naval inimic situate super tegulas de oceano adjacente. Le forte pote esser reimplaciate per un fortalessa un vice que le population attinge 8.\n\nLe construction de un forte augmenta le defensa de 150%.
model.building.fortress.description=Le fortalessa, le qual pote esser construite post le construction de un forte e quando le population del colonia attinge 8, protege le colonos ab attaccos. Le fortalessa provide protection e bombarda le corsarios e unitates naval inimic situate super tegulas de oceano adjacente.\n\nLe construction de un fortalessa augmenta le defensa de 200%.
model.building.depot.description=Le deposito immagazina omne typos de benes. Su capacitate initial es 100 unitate de cata typo de benes, ma illo pote esser meliorate in un magazin, le qual tene 200. Le construction de un expansion ulterior de un magazin augmenta le capacitate de immagazinage a 300.
model.building.warehouse.description=Le magazin immagazina omne typos de benes. Illo es le prime melioration de un deposito, con un capacitate de 200 unitates pro cata typo de benes. Le construction de un expansion de magazin augmenta le capacitate de immagazinage a 300.
model.building.warehouseExpansion.description=Le magazin expandite immagazina omne typos de benes. Illo es un melioration de un magazin simple, con un capacitate de 300 unitates pro cata typo de benes.
model.building.country.description=Le prato es un loco proxime a tu colonia, ubi tu cavallos se move liberemente. Le construction de stabulos augmentara le production de cavallos.
model.building.stables.description=Le stabulos augmenta le production maxime de cavallos per reducer le dimension del greges.
model.building.docks.description=Le Dock permitte al colonos de producer pisce in tegulas de oceano adjacente al colonia. Un vice que le population conta al minus 4, illo pote esser meliorate in un Dock Sic, que permitte al colonia de reparar le naves damnificate. Quando le population del colonia attinge 8, illo pote esser ulteriormente meliorate in un Cantier Naval, le qual permitte al colonia de construer nove naves.\n\nLe construction de un dock permitte le pisca.
model.building.drydock.description=Le Dock Sic permitte al colonos de producer pisce super tegulas de oceano adjacente al colonia e illo permitte le reparation de naves. Quando le population del colonia attinge 8, illo pote esser ulteriormente meliorate in un Cantier Naval, le qual permitte al colonia de contruer nove naves.\n\nLe construction de un dock sic permitte le reparation de naves.
model.building.shipyard.description=Le Cantier Naval permitte al colonos de producer pisce super tegulas de oceano adjacente al colonia, illo permitte le reparation de naves e illo permitte le construction de naves.\n\nLe construction de un cantier naval permitte le construction de naves.
model.building.printingPress.description=Le Imprimeria, le qual pote esser meliorate in un Jornal un vice que le population attinge 4, augmenta le production de campanas de libertate in le colonia.
model.building.newspaper.description=Le Jornal, le qual pote solmente esser construite post le construction de un Imprimeria e quando le population attinge 4, augmenta le production de campanas de libertate.
model.building.customHouse.description=Le Officio de Doana, le qual pote esser construite un vice que Peter Stuyvesant se ha jungite al Congresso Continental, permitte al colonia de exportar benes verso Europa directemente sin adjuta de naves. In addition, illo permitte le commercio con poteres estranier post le declaration de independentia. Optionalmente, illo pote etiam ignorar le boycotts.
model.foundingFather.adamSmith.description=Le fabricas produce 1,5 benes manufacturate per unitate de materia prime.
model.foundingFather.adamSmith.text=Plus cognoscite qua Patre del Economia Moderne, Smith scribeva plure textos concernente le theoria economic, includente "Le Ricchessa del Nationes", su texto le plus famose.
model.foundingFather.jacobFugger.description=Tote le boycotts actualmente in effecto es levate.
model.foundingFather.jacobFugger.text=Ricchissime mercante e banchero german. Amassava un fortuna con societates familial e actiones in le industria minerari.
model.foundingFather.peterMinuit.description=Le indigenas non plus demanda pagamento pro lor terras.
model.foundingFather.peterMinuit.text=Acquireva ab le indigenas, pro circa 60 florinos nederlandese, le insula cognoscite plus tarde como le Insula de Manhattan. Postea ille colonisava etiam le area del Baia de Delaware.
model.foundingFather.peterStuyvesant.description=Le construction de officios de doanas deveni possibile.
model.foundingFather.peterStuyvesant.text=Appunctate como Governator General de Nove Hollanda que, post un invasion britannic que ille non poteva parar, deveniva Nove York.
model.foundingFather.janDeWitt.description=Le commercio con colonias estranier deveni possibile.
model.foundingFather.janDeWitt.text=De Witt esseva un grande statista hollandese. Ille representava le mercantes e incoragiava le industria e le commercio. Ille negotiava etiam plure tractatos importante que poneva fin al guerras inter Hollanda e Anglaterra.
model.foundingFather.ferdinandMagellan.description=Le movimento del naves es augmentate per 1 e le tempore necessari pro navigar inter Europa e America es reducite.
model.foundingFather.ferdinandMagellan.text=Un del plus grande exploratores a navigar le globo. Ferdinando Magellanes esseva le prime a circumnavigar le globo e a transversar le Oceano Pacific.
model.foundingFather.franciscoDeCoronado.description=Tote le colonias existente deveni visibile in le carta.
model.foundingFather.franciscoDeCoronado.text=Le prime explorator europee a vider le Grande Canyon. Ben que ille nunquam trovava le citates de auro que ille cercava, su cartographia del area que constitue hodie le sud-west del Statos Unite esseva importante pro le exploration ulterior.
model.foundingFather.hernandoDeSoto.description=Le exploration de Rumores de Citate Perdite produce sempre un resultato positive e tote le unitates terrestre acquire un campo de vision plus extense.
model.foundingFather.hernandoDeSoto.text=Le prime europeo a explorar Florida e le sud-est del Statos Unite. Ille jocava etiam un rolo prominente in le conquestas de America Central.
model.foundingFather.henryHudson.description=Augmenta le production de tote le chassatores de pellicias per 100%.
model.foundingFather.henryHudson.text=Navigator anglese qui explorava e cartographava un grande area del nord-est del continente Nord-American. Multe vias aquatic in iste region es nominate in su honor. Su objectivo original esseva trovar le famose Passage del Nord-West.
model.foundingFather.laSalle.description=Da un palissada a tote le colonias existente e futur quando lor population attinge 3.
model.foundingFather.laSalle.text=Le prime europeo a percurrer tote le fluvio de Mississippi, De La Salle habeva le mission de stabilir numerose postos de commercio al longe de su ripas. Postea ille reclamava tote le bassino nominante lo Louisiana in honor del rege francese. Plus tarde, ille explorava plures del Grande Lacos.
model.foundingFather.hernanCortes.description=Le stabilimentos indigena conquirite produce sempre tresores (e in major abundantia) e le galeones del Rege los transporta gratuitemente.
model.foundingFather.hernanCortes.text=Celebre conquisitor espaniol qui faceva cader le Imperio Azteca e reclamava Mexico pro Espania.
model.foundingFather.georgeWashington.description=Omne soldato o dragon qui gania un combatto es automaticamente promovite al proxime nivello.
model.foundingFather.georgeWashington.text=Le general George Washington duceva le armea colonial al victoria super le britannos pro ganiar independentia pro le colonias. Iste victoria e su commandamento le menava a esser nominate prime Presidente del nove nation.
model.foundingFather.paulRevere.description=Quando un colonia sin soldatos es attaccate, un colono automaticamente prende omne muschettos stockate e se defende.
model.foundingFather.paulRevere.text=Le famose cavallero de America colonial montava su cavallo e cavalcava per le paisage advertiente le colonos del arrivata de soldatos britannic. Ille esseva capturate durante le cavalcada e liberate plus tarde quando su raptores credeva que illes esseva in grave periculo e lor prisionero poterea remorar les.
model.foundingFather.francisDrake.description=Augmenta le fortia de combatto de tote le Corsarios per 50%.
model.foundingFather.francisDrake.text=Un grande capitano de nave, Drake esseva le prime anglese a circumnavigar le globo e un heroe in le combattos contra le Armada espaniol.
model.foundingFather.johnPaulJones.description=Un Fregata es addite a tu flotta colonial (gratuitemente).
model.foundingFather.johnPaulJones.text=Acclamate qua grande capitano del mar in America, Jones exprimeva le famose parolas "Senior, io non ha ancora comenciate a combatter" durante su combatto naval contra le britannos. Ille reguardava plus tarde su nave affundar se al fundo del oceano ab le deck  de un vascello britannic.
model.foundingFather.thomasJefferson.description=Augmenta le production de Campanas de Libertate in colonias per 50%.
model.foundingFather.thomasJefferson.text=Un forte voce del Patriotismo, Jefferson esseva recognoscite como autor del Declaration del Independentia. Ille deveniva plus tarde le tertie Presidente del Statos Unite.
model.foundingFather.pocahontas.description=Tote le nivellos de tension inter te e le indigenas es removite e le alarma indigena es generate duo vices minus rapidemente.
model.foundingFather.pocahontas.text=Un mediator inter le prime colonos de Jamestown e le Americanos Native. Illa es recognoscite pro inviar alimentos e altere benes al colonos affamate durante periodos difficile. Illa se converteva plus tarde al Christianismo e sposava un colono anglese.
model.foundingFather.thomasPaine.description=Augmenta le production de Campanas de Libertate proportionalmente al valor de taxas actual.
model.foundingFather.thomasPaine.text=Inspirava colonos con su penna in le servicio de Benjamin Franklin. Publicava un pamphleto, "Senso Commun", guidante le pensamentos de patriotas in tote le colonias.
model.foundingFather.simonBolivar.description=Le adhesion al Filios del Libertate in tote le colonias existente es augmentate per 20%.
model.foundingFather.simonBolivar.text=Memorate como grande leader in le lucta pro le independentia sudamerican ab Espania. Bolivar liberava le actual Venezuela e plus tarde deveniva su prime Presidente.
model.foundingFather.benjaminFranklin.description=Le guerras al estraniero del Rege non plus ha effecto super relationes in le Nove Mundo e europeos in le Nove Mundo sempre offere pace in negotiationes.
model.foundingFather.benjaminFranklin.text=Un forte contributor al Declaration de Independentia, Franklin esseva un del voces del Revolution. Ille viagiava extensemente inter Europa e le colonias, e ganiava le supporto del franceses in le guerra.
model.foundingFather.williamBrewster.description=Le criminales o servitores non appare plus in le docks e tu pote seliger qual immigrante in le lista de recrutamento se presenta super le docks.
model.foundingFather.williamBrewster.text=Brewster esseva le leader puritan del colonia Plymouth in Nove Anglaterra.
model.foundingFather.williamPenn.description=Le production de cruces in tote le colonias es augmentate per 50%.
model.foundingFather.williamPenn.text=Como amico intime del Duc de Nove York, Penn recipeva le terras que constitue le majoritate de Pennsylvana, Delaware e New Jersey. Ille governava le colonia Quaker durante plure annos pro fornir un refugio pro altere Quakers.
model.foundingFather.fatherJeanDeBrebeuf.description=Tote le missionarios functiona como expertos.
model.foundingFather.fatherJeanDeBrebeuf.text=Sympatisava con le tribo indigena Huron e converteva multes al Christianismo. Esseva occidite per le Iroquois qui habeva finalmente disfacite lor inimicos, le Huron.
model.foundingFather.juanDeSepulveda.description=Augmenta per 20% le probabilitate que le population de un stabilimento indigena subjugate se "convertera" e se jungera a tu colonias.
model.foundingFather.juanDeSepulveda.text=Un theologo espaniol qui defendeva le conquesta de terras indigena e qui fortiava le evangelisation del indigenas.
model.foundingFather.bartolomeDeLasCasas.description=Tote le conversos indigena existente es convertite in colonos libere.
model.foundingFather.bartolomeDeLasCasas.text=Un prestre catholic qui viagiava per le colonias convertente indigenas e denunciante Espania pro lor tractamento del indigenas.
