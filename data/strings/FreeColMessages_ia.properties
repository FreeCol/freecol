model.unit.freeColonist.description=Le Colono Libere es un novicio sin habilitate special. Nonobstante, le Colonos Libere pote devenir unitates habile per laborar al tegulas de tu colonia, o per visitar stabilimentos indigena. Illes pote etiam esser promovite a Soldatos Veteran, o educate in colonias que ha construite un schola.
model.unit.expertFarmer.description=Le fermero experte es un specialista in le production de alimento.
model.unit.expertFisherman.description=Le piscator experte es un specialista in le captura de pisces, le quales es automaticamente convertite in alimento.
model.unit.expertFurTrapper.description=Le chassator de pellicias experte se specialisa in le production de pellicias.
model.unit.expertSilverMiner.description=Le minator experte de argento produce plus argento que omne altere unitate.
model.unit.expertLumberJack.description=Le lignator experte abatte arbores pro producer ligno.
model.unit.expertOreMiner.description=Le minator experte de ferro excelle in le extraction de mineral de ferro.
model.unit.masterSugarPlanter.description=Le maestro cultivator de sucro cultiva e recollige le canna de sucro.
model.unit.masterCottonPlanter.description=Le maestro cultivator de coton cultiva e recollige le coton.
model.unit.masterTobaccoPlanter.description=Le maestro cultivator de tabaco cultiva e recollige le tabaco.
model.unit.firebrandPreacher.description=Le predicator fervente augmenta le agitation religiose in Europa (symbolisate per Cruces), le qual augmenta a su torno le emigration verso le Nove Mundo.
model.unit.elderStatesman.description=Le veterano statista augmenta le desiderio de independentia del colonos (symbolisate per Campanas del Libertate), le qual augmenta le adhesion al Filios del Libertate in tu colonias.
model.unit.masterCarpenter.description=Le Maestro Carpentero es particularmente habile in construer edificios e unitates in tu colonias.
model.unit.masterDistiller.description=Le Maestro Distillator usa sucro pro producer rum.
model.unit.masterWeaver.description=Le Maestro Texitor transforma coton in texito.
model.unit.masterTobacconist.description=Le Maestro Tabachero face cigarros de tabaco.
model.unit.masterFurTrader.description=Le Maestro Pelliciero transforma pelles in mantellos.
model.unit.masterBlacksmith.description=Le Maestro Ferrero forgia utensiles ex mineral de ferro.
model.unit.masterGunsmith.description=Le Maestro Armero usa utensiles pro producer muschettos.
model.unit.seasonedScout.description=Le Explorator Experte es optime pro explorar le Nove Mundo, particularmente le stabilimentos indigena e le Rumores de Citate Perdite.
model.unit.hardyPioneer.description=Le Pionero Robuste excelle in deforestar, arar campos e construer camminos.
model.unit.veteranSoldier.description=Le Soldato Veteran es un unitate militar experte. Omne Colono Libere pote esser promovite a Soldato Veteran post vincer un battalia.
model.unit.jesuitMissionary.description=Le Missionario Jesuita pote fundar un mission in un stabilimento indigena e es specialmente habile in converter indigenas.
model.unit.indenturedServant.description=Le Servitor a Contracto es ben adaptate pro labor al aere libere, ma es minus adaptate pro labor al interior. Ille pote devenir un Colono Libere per promotion o education.
model.unit.pettyCriminal.description=Le Parve Criminal pote laborar al aere libere, ma non al interior. Ille pote devenir un Servitor a Contracto per promotion o education.
model.unit.indianConvert.description=Le Converso Indigena es un nativo qui se ha jungite a un de tu colonias. Ille es habile in omne typos de labor al aere libere, ma inhabile in le labor al interior. Si tosto que BartolomÃ© de las Casas se junge al Congresso Continental, tote le Conversos Indigena deveni Colonos Libere.
model.unit.brave.description=Le Guerrero es un unitate indigena, capabile de transportar un minor quantitate de benes. Ille pote esser armate e a cavallo. Le guerreros visita sovente tu colonias pro portar te donos o facer demandas.
model.unit.colonialRegular.description=Le Regular Colonial es un unitate de elite, solmente disponibile post le Declaration de Independentia.
model.unit.kingsRegular.description=Le Regular Colonial es un unitate de elite, solmente disponibile al Corona. Tu les videra solmente quando le Fortia Regal Expeditionari arriva post le Declaration de Independentia.
model.unit.caravel.description=Le caravella es un nave mercante parve e non multo rapide.
model.unit.frigate.description=Le Fregata es un parve nave de guerra.
model.unit.galleon.description=Le Galeon es un grande nave mercante. Illo es le sol nave capabile de transportar un Carro de Tresor a Europa.
model.unit.manOWar.description=Isto es un grande Nave de Guerra. Illo es solmente disponibile al Corona e post le Declaration de Independentia.
model.unit.merchantman.description=Le Nave Mercante es un nave commercial de medie dimensiones.
model.unit.privateer.description=Le Corsario es un parve nave de guerra que non porta le bandiera de su pais de origine. Illo es le sol unitate capabile de attaccar altere unitates sin declarar le guerra.
model.unit.artillery.description=Le Artilleria es bon pro attaccar e defender colonias, ma es multo vulnerabile in campo aperte.
model.unit.damagedArtillery.description=Le Artilleria Damnificate es como le Artilleria in omne aspecto, ma es plus debile.
model.unit.treasureTrain.description=Le sol scopo de un Carro de Tresor es transportar le auro trovate in le ruinas de un Citate Perdite, o robate de un stabilimento indigena. Si tu lo porta a un de tu colonias, le Corona te offerera de transportar lo a Europa a un precio rationabile. Si tu ha un Galeon, tu pote portar lo a Europa tu mesme.
model.unit.wagonTrain.description=Le Caravana pote portar usque a 200 unitates de benes super terra. Tu pote usar lo pro commerciar con altere jocatores, o pro transportar benes inter tu proprie colonias.
model.unit.milkmaid.description=Lactera (TODO)
model.unit.revenger.description=Le Capitano ha vendite su anima al Diabolo.
model.unit.flyingDutchman.description=Le Hollandese Volante es le nave del damnatos.
model.unit.undead.description=Le Mortos-vivente es le equipage del Hollandese Volante.
model.unit.pioneer.description=Le Pionero abatte forestes, construe camminos e ara campos, ma non si ben como le Pionero Robuste.
model.unit.soldier.description=Le Soldato es un unitate militar con minus experientia que le Soldato Veteran.
model.unit.dragoon.description=Le Dragon es un unitate militar a cavallo.
model.unit.scout.description=Le Explorator sape ben explorar le Nove Mundo, particularmente le stabilimentos indigena e le Rumores de Citate Perdite, ma non si ben como le Explorator Experte.
model.unit.missionary.description=Le Missionario pote fundar un mission in un stabilimento indigena pro converter le habitantes. Nonobstante, ille es minus habile que le Missionario Jesuita.
