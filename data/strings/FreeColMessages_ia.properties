colopedia.concepts.education.name=Education
colopedia.concepts.education.description=<html><p>Le maniera le plus efficace de educar tu colonos es construer un <a href="http:///id/model.building.schoolhouse">schola</a> e assignar un unitate experte qua docente. Le docente transformara alora un <a href="http:///id/model.unit.freeColonist">colono libere</a> in un experto del mesme typo. Docentes pote anque meliorar <a href="http:///id/model.unit.pettyCriminal">parve delinquentes</a> in <a href="http:///id/model.unit.indenturedServant">servos a contracto</a>, e servos a contracto in colonos libere.</p><p>Certe habilitates pote anque esser apprendite del indigenas, per inviar un colono libere o servo a contracto a viver in un stabilimento indigena durante un torno. E alcun habilitates pote esser apprendite per experientia, per mitter un colono libere al travalio sur un tegula del colonia. Le colonos libere travaliante in le campos e forestes circumferente tu colonias pote accumular usque a 200 punctos de experientia, resultante in un chance de quatro per cento de esser meliorate.</p></html>
colopedia.concepts.efficiency.name=Efficientia
colopedia.concepts.efficiency.description=<html><p>Le efficientia de tu colonias depende de lor supporto pro le idea de independentia. Si 50 per cento del colonos favora le causa rebelle, le colonia recipe un bonus de production de +1. Al momento que 100 per cento del colonos deveni rebellos, le bonus de production augmenta a +2.</p><p>Al altere latere, si le numero de royalistas excede le <i>limite de mal governamento</i>, le colonia incurre un penalitate de production de -1. Si le numero de royalistas excede le <i>limite de multo mal governamento</i>, le penalitate de production es augmentate a -2. Iste duo limites depende del nivello de difficultate e pote esser verificate in le <a href="http:///action/difficultyAction">reporto de nivello de difficultate</a>.</p><p>Pro augmentar le efficientia de un colonia, tu debe reducer su population, o producer plus <a href="http:///id/model.goods.bells">campanas de libertate</a>.</p></html>
colopedia.concepts.independence.name=Independentia
colopedia.concepts.independence.description=<html><p>Tu comencia le joco qua explorator con un pugnata de unitates a tu disposition. Le Monarcha expecta que tu establi un colonia in le Nove Mundo e porta tresores e benes exotic a tu Porto de Matricula. Tu, nonobstante, ha altere ideas: tu vole establir un nation independente.</p><p>Pro poter declarar le independentia, tu debe convincer al minus 50% del population de tu colonias. Tu pote facer isto per producer <a href="http:///id/model.goods.bells">campanas de libertate</a>, le quales augmenta tamben le <a href="http:///id/colopedia.concepts.efficiency">efficientia</a> de tu colonias.</p><p>Como tu pote imaginar te, le Monarcha non simplemente permittera isto. Post le declaration de independentia, tu debera combatter e destruer le <a href="http:///id/colopedia.concepts.ref">Fortia Expeditionari Regal</a> (REF). Si le REF jammais controla tote tu colonias litoral, o al minus 90% de tu population, tu tentativa de independentia fallera.</p></html>
colopedia.concepts.interventionForce.name=Fortia de intervention
colopedia.concepts.interventionForce.description=<html><p>Omne tentativa de tu colonias de declarar le <a href="http:///id/colopedia.concepts.independence">independentia</a> debilitara inevitabilemente tu pais de origine. Isto es in le interesse del inimicos de tu pais de origine. Pro iste ration, un de illes inviara un <i>Fortia de Intervention</i> pro appoiar te contra le <a href="http:///id/colopedia.concepts.ref">Fortia Expeditionari Regal</a> in le <i>Guerra de Independentia</i>, a condition que tu pote producer un numero sufficiente de <a href="http:///id/model.goods.bells">campanas de libertate</a>.</p><p>In le curso del joco, le <i>Fortia de Intervention</i> e le <a href="http:///id/colopedia.concepts.ref">Fortia Expeditionari Regal</a> essera reinfortiate con altere unitates.</p></html>
colopedia.concepts.ref.name=Fortia Expeditionari Regal
colopedia.concepts.ref.description=<html><p>Le Monarcha sape melio que fider se a un banda de conquisitores disordinate e malcontentos religiose reticente a pagar impostos e a ceder al juste demandas del Corona. Pro iste ration, le Monarcha mantene un special <i>Fortia Expeditionari Regal</i> (FER) preste a reprimer omne tentativa de declarar le <a href="http:///id/colopedia.concepts.independence">independentia</a> e separar se de su pais de origine.</p><p>Le <i>Fortia Expeditionari Regal</i> es partialmente balanciate per le <a href="http:///id/colopedia.concepts.interventionForce">Fortia de Intervention</a>, le qual essera inviate per un poter estranier sympathisante con vostre causa, a condition que vos pote producer un numero sufficiente de <a href="http:///id/model.goods.bells">campanas de libertate</a>. De tempore a tempore, altere unitates essera addite al <i>Fortia Expeditionari Regal</i> e al <a href="http:///id/colopedia.concepts.interventionForce">Fortia de Intervention</a>.</p></html>
colopedia.concepts.taxes.name=Impostos
colopedia.concepts.taxes.description=Al initio del joco, le Monarcha non carga impostos super tu receptas. Con le tempore, totevia, le Monarcha securmente augmentara le impostos de venditas pro un numero de motivos que tu pote trovar plus o minus convincente Cata vice que le Monarcha propone augmentar le impostos, tu pote refusar. In iste caso, un particular typo de benes essera boycottate, lo que significa que tu non plus potera acquirer o vender iste typo de benes in Europa, e usque a cento exemplares de iste typo de benes essera destruite per colonos infuriate in un de tu colonias.\n\nLe boycotts pote esser levate per pagar tu impostos arretrate (isto costa car), o per le election de Jacob Fugger como membro del Congresso Continental.
colopedia.foundingFather.description=Le Patres (e Matres) Fundatores es un gruppo de famose mercantes, exploratores, soldatos, homines de stato e clericos que te concede special habilitates al momento de lor election como membro del Congresso Continental. A fin de eliger un Patre Fundator, es necessari generar un certe numero de Campanas de Libertate, que se incrementa post cata election.\n\nTote le Patres Fundatores es disponibile pro tote le duration del joco, ben que le probabilitate de lor nomination varia trans le tempore. Tote le Patres Fundatores es disponibile a tote le nationes de Europa, mesmo si un altere nation les ha jam eligite.
