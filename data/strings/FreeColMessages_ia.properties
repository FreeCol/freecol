model.tile.arctic.name=Arctico
model.tile.arctic.description=Le Arctico es, pro le major parte, un vaste oceano coperite de glacie e circumferite per terra gelate e sin arbores, e produce nihil. Le regiones arctic se trova presso le polos Nord e Sud e generalmente non pote supportar colonias.
model.tile.borealForest.name=Foreste boreal
model.tile.borealForest.description=Le forestes boreal produce Cereal, Ligno, Pellicias e alcun Mineral de ferro. Illos se trova presso le regiones polar e pote esser abattite pro crear tundra.
model.tile.broadleafForest.name=Foreste de arbores foliacee
model.tile.broadleafForest.description=Le forestes de arbores foliacee produce Cereal, Ligno, Pellicia e alcun Coton. Illos se trova in le latitudes temperate e, si abattite, deveni prairies.
model.tile.coniferForest.name=Foreste de coniferes
model.tile.coniferForest.description=Le forestes de coniferes produce Cereal, Ligno, Pellicia e alcun Tabaco. Illos se trova principalmente in le latitudes tropical e, si abattite, se converte in pratos.
model.tile.desert.name=Deserto
model.tile.desert.description=Le desertos es multo sic e recipe precipitation minime. Ben que pauco, le desertos produce Cereal, Coton e Mineral de ferro.
model.tile.grassland.name=Prato
model.tile.grassland.description=Pratos es areas platte, aperte e continue de herba. Illos es frequentemente situate vicin a forestes temperate in areas alte o desertos in areas subtropical. Le pratos es ideal pro cultivar tabaco. Alimento pote etiam esser cultivate.
model.tile.greatRiver.name=Grande fluvio
model.tile.greatRiver.description=Le grande fluvios pote esser navigate per naves.
model.tile.highSeas.name=Alte mar
model.tile.highSeas.description=Le alte mar produce Pisce. Illos etiam permitte a tu naves de viagiar verso e ab Europa.
model.tile.hills.name=Collinas
model.tile.hills.description=Le collinas se extende supra le terreno circumferente, in un area limitate. Le collinas produce un grande quantitate de Mineral de ferro, assi como alcun Cereal.
model.tile.lake.name=Laco
model.tile.lake.description=Le lacos es extensiones de aqua intra terra. Le colonias construite juxta se profita del ressources natural del lacos, ma pote esser inaccessibile per nave.
model.tile.marsh.name=Turbiera
model.tile.marsh.description=Turbiera es un typo de terra humide, con graminaceas, juncos, typha, cyperaceas e altere plantas herbacee in un contexto de aqua poco profunde. Le turbiera produce alcun Cereal e Tabaco, assi como Mineral de ferro. Le turbieras se trova principalmente presso le regiones polar.
model.tile.mixedForest.name=Foreste mixte
model.tile.mixedForest.description=Le forestes mixte, le quales se trova in le latitudes temperate, produce Cereal, Ligno, Pellicia e alcun Coton. Si un foreste mixte es abattite, illo deveni un plana.
model.tile.mountains.name=Montanias
model.tile.mountains.description=Le montanias se extende supra le terreno circumferente in un area limitate. Le montanias es generalmente plus scarpate que le collinas. Illos es difficile de transversar e colonias non pote esser fundate hic. Illos forni un grande bonus defensive ma le fortification non lo augmenta. Le exploitation minerari se prova utile pro le extraction de mineral e argento.
model.tile.ocean.name=Oceano
model.tile.ocean.description=Le oceanos es vaste extensiones de aqua salate, bon pro le pisca. Le quantitate de pisces es augmentate per le presentia de terra e specialmente per imbuccaturas de fluvios.
model.tile.plains.name=Planas
model.tile.plains.description=Le planas es grande areas de terra con relativemente pauc relievo, adaptate al agricultura. Illos produce multe Cereales, un quantitate minor de Coton, e alcun Mineral de ferro. Illos se trova in le regiones temperate.
model.tile.prairie.name=Prairie
model.tile.prairie.description=Le prairie es un area de terra que supporta graminaceas e herbas, con pauc arbores, e generalmente con un climate moderate o temperate. Le prairies es plus apte pro cultivar Cereal e Coton.
model.tile.rainForest.name=Foreste pluvial
model.tile.rainForest.description=Le forestes pluvial (pluviose) produce Cereal, Ligno, Pellicia e alcun Mineral de ferro e Sucro. Illos se trova in le tropicos e pote esser abattite pro crear paludes.
model.tile.savannah.name=Savanna
model.tile.savannah.description=In savannas, graminaceas e arbores es le typos de vegetation co-dominante. Le savanna es frequentemente considerate como zona transitional, occurrente inter regiones de foreste o bosco e regiones de prato o deserto. Le savanna produce principalmente Cereal e Sucro.
model.tile.scrubForest.name=Foreste de arbustos
model.tile.scrubForest.description=Le forestes de arbustos produce Cereal, Ligno, Pellicia e alcun Coton e Mineral de ferro. Si illos es abattite, le terra deveni un deserto. Le forestes de arbustos se trova in regiones temperate.
model.tile.swamp.name=Palude
model.tile.swamp.description=Terras humide tropical juxta corpores de aqua pauco profunde. Le paludes ha un proportion plus grande de superficie aquatic aperte e es generalmente plus profunde que le turbieras. Le paludes produce alcun Cereal, assi como micre quantitates de Sucro e Mineral de ferro.
model.tile.tropicalForest.name=Foreste tropical
model.tile.tropicalForest.description=Le forestes tropical produce Cereal, Ligno, Pellicia e alcun Sucro. Le abattimento de un foreste tropical resulta in un savanna.
model.tile.tundra.name=Tundra
model.tile.tundra.description=Tundra es un area ubi le crescimento de arbores es impedite per basse temperaturas e curte saisones de crescita. Le tundra produce Cereal e alcun Mineral de ferro. Illo se trova presso le regiones polar.
model.tile.wetlandForest.name=Foreste humide
model.tile.wetlandForest.description=Le forestes humide produce Cereal, Ligno, Pellicia e alcun Mineral de ferro. Le forestes humide pote esser abattite pro crear turbieras. Illos se trova presso le regiones polar.
