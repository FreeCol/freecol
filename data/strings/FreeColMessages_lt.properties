model.resource.minerals.description=Žemėje yra daug mineralų, ir tie, kas yra kantrūs, gali surasti rūdos arba net sidabro.
model.resource.ore.description=Žemė atveria stambią gyslą rūdos kasybai. Gali būt rasta tik kalvotoje vietovėje.
model.resource.silver.description=Šis kalnas yra gerai žinomas jo sidabro gyslomis, ir jos padės šalia esantiems miesteliams klestėti.
model.resource.lumber.description=Šis miškas turi gerų kietų medžių medienos kirtimui.
model.resource.furs.description=Gausa gyvūnų šiame miške traukia daug medžiotojų, ieškančių lengvo laimikio.
model.resource.tobacco.description=Šio pievo dirvožemis yra itin tinkamas auginti tabaką.
model.resource.sugar.description=Šios savanos dirvožemis itin tinka cukranendrėms auginti.
model.resource.cotton.description=Šios prerijos dirvožemis itin tinka auginti medvilnę.
model.resource.oasis.description=Dykumoje oazė yra mielas ženklas visiems pavargęs keliautojams.
model.resource.grain.description=Grūdai auga itin gerai šioje derlingoje lygumoje.
model.resource.fish.description=Didelis kiekis smulkių žuvyčių pritraukia į šią vietovę daug didelių žuvų, kuri savo ruožtu suvilioja žvejus.
