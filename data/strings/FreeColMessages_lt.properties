model.building.armory.name=Ginklininko namas
model.building.armory.description=Arsenalas naudojamas gaminti muškietų iš įrankių. Kaip tik gyventojų pasiekia 8, šarvai gali būti naujovinami iki žurnalas ir tada arsenalą, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.! N!! N! Pastačius arsenalas jums būtų leista gaminti muškietų ir artilerijos .
model.building.arsenal.name=Arsenalas
model.building.arsenal.description=Arsenale yra naudojamos gaminti muškietų nuo įrankiai.! N!! N! Pastačius arsenalą muškietų reikalauti tik pusę įrankiai, pagaminti skaičių.
model.building.blacksmithHouse.name=Kalvio dirbtuvė
model.building.blacksmithHouse.description=Kalvio namas, kuris gali būti naujovinami iki kalvio parduotuvė, skirtas konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Kai kolonijos gyventojų pasiekė 8, kalvio parduotuvę gali būti pakeičiamas geležies darbus, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.
model.building.blacksmithShop.name=Kalvio dirbtuvė
model.building.blacksmithShop.description=Kalvio parduotuvė, kuri gali būti naujovinami iki geležies darbų, skirtas konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Kai kolonijos gyventojų pasiekė 8, kalvio parduotuvę gali būti pakeičiamas geležies darbus, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas. Kalvio parduotuvė didėja įrankio gamybos.
model.building.carpenterHouse.name=Dailidės dirbtuvės
model.building.carpenterHouse.description=Dailidės namuose, kurie gali būti naujovinami iki lentpjūvė kartą kolonijos gyventojų pasiekia 3, naudojama konvertuoti tašai su plaktukai. Plaktukai reikia statyti ar atnaujinti visų pastatų rūšių.
model.building.cathedral.name=Katedra
model.building.cathedral.description=Su gyventojų kolonijas 3 ar daugiau, gali statyti bažnyčią, kuri gali būti naujovinami iki Katedros vos tik gyventojai siekia 8. Religinės laisvės New World (simbolizuoja kryžius) skatina padidintą emigracija iš Europos.! N!! N! Pastačius Katedros kryžiaus gamybos padidėjimą.
model.building.chapel.name=Koplyčia
model.building.chapel.description=Koplyčia yra vieta Jūsų kolonistų išpažinti savo religiją. Koplyčia gamina nedidelį kiekį kerta pats, bet ne dvasininkas gali būti išleistos į darbą čia. Jums reikės atnaujinti savo koplyčia prie bažnyčios pirma.
model.building.church.name=Bažnyčia
model.building.church.description=Su gyventojų kolonijas 3 ar daugiau, gali statyti bažnyčią, kuri gali būti naujovinami iki Katedros vos tik gyventojai siekia 8. Religinės laisvės New World (simbolizuoja kryžius) skatina padidintą emigracija iš Europos.! N!! N! Pastačius bažnyčią kitoje gamybos padidėjimą ir jums leidžiama komisija misionieriai.
model.building.cigarFactory.name=Cigarų fabrikas
model.building.cigarFactory.description=Cigarų gamykloje, kuri negali būti atnaujinta, naudojamas gaminti cigarus nuo tabako. Cigarų fabrikas padidina cigarų gamybai.
model.building.college.name=Kolegija
model.building.college.description=Su ne mažiau kaip 4 gyventojų kolonijos gali sukurti mokytojai mokykloje, kuri leidžia kai meistras mokyti nekvalifikuotų kolonistas jų prekybą. Kaip tik gyventojų pasiekia 8, ji gali būti naujovinami iki kolegijoje, kurioje papildomos sandoriai gali būti mokomi dviem kolonistų. Kai gyventojų pasiekia 10, kolegijoje gali būti pakeičiamas universitete, nuo kurios visuose sandoriai gali būti mokomi pagal tris kolonistus.! N!! N! kolegijoje leidžia mokymo įgūdžių fakultetas 2.
model.building.country.name=Ganykla
model.building.country.description=Ganykla yra netoli jūsų kolonija, kur jūsų žirgai vaikštinėja laisvai vietoje. Statyba arklidės bus padidinti arklius gamyba.
model.building.customHouse.name=Muitinė
model.building.customHouse.description=Custom House, kuris gali būti sukurtas kuo greičiau Peter Stuyvesant įstojo Kontinentinis kongresas, leidžia kolonija eksportuoti prekes į Europą tiesiogiai be laivų padėti. Be to, ji leidžia prekiauti su užsienio valdžios atstovais po nepriklausomybės decleration. Pasirinktinai taip pat gali ignoruoti boikotą.
model.building.depot.name=Saugykla
model.building.depot.description=Depo parduotuvėse visų rūšių prekes. Jos pradinis pajėgumas yra 100 vienetų kiekvienai prekių rūšis, bet jis gali būti naujovinami iki sandėlio ", kuriai priklauso 200. Statyba toliau sandėlyje plėtra didina saugojimo pajėgumus iki 300.
model.building.distillerHouse.name=Distiliatoriaus namas
model.building.distillerHouse.description=Distiliuotojo namas, kuris gali būti naujovinami iki romo spirito varykla, naudojamas gaminti romą iš cukraus. Kai Adam Smith įstojo Kontinentinis kongresas ir kolonijos gyventojų yra bent jau 8, romo distiliavimo galima pakeisti romo fabriką.
model.building.docks.name=Dokai
model.building.docks.description=Dokas leidžia kolonistus gaminti žuvies vandenyno plytelės šalia koloniją. Kaip tik gyventojų yra bent jau 4, tai gali būti naujovinami iki drydock, kuri leidžia kolonija remonto sugadintų laivų. Kai kolonijos gyventojų pasiekia 8, ji gali būti toliau modernizuotos, kad laivų statykla, kuri leidžia kolonija statyti naujus laivus.! N!! N! Statyba dokas leidžia žvejoti.
model.building.drydock.name=Dokas
model.building.drydock.description=Drydock leidžia kolonistus gaminti žuvies vandenyno plytelės greta kolonija ir tai leidžia laivo remontas. Kai kolonijos gyventojų pasiekia 8, ji gali būti toliau modernizuotos, kad laivų statykla, kuri leidžia kolonija statyti naujus laivus.! N!! N! Statyba drydock leidžia laivų remontas.
model.building.fort.name=Fortas
model.building.fort.description=FORTAS, kuris gali būti pastatyta po pastatą užtvara, apsaugo nuo atakų kolonistų. Fortas teikia apsaugą ir bombards privateers ir priešo laivyno vienetų šalia vandenyno plytelės. Forto, galima pakeisti tvirtovė kuo greičiau gyventojų pasiekia 8.! N!! N! Statyba fortas padidina gynybos iki 150%.
model.building.fortress.name=Tvirtovė
model.building.fortress.description=Tvirtovė, kuri gali būti pastatyta po pastatu fortas ir kai gyventojų pasiekė 8, apsaugo nuo atakų kolonistų. Tvirtovė teikia apsaugą ir bombards privateers ir priešo laivyno vienetų šalia vandenyno plytelės.! N!! N! Statyba tvirtovė didėja gynybos 200%.
model.building.furFactory.name=Kailinių fabrikas
model.building.furFactory.description=Kailių gamykloje, kuri negali būti atnaujinta, naudojamas gaminti paltai iš kailio. Kailių gamykloje padidėjo kailio produkcijos.
model.building.furTraderHouse.name=Kailininko namas
model.building.furTraderHouse.description=Kailių prekybininkų namas, kuris gali būti naujovinami iki kailių prekiautojo pareigas, naudojamas gaminti paltai iš kailio. Kai kolonijos gyventojų pasiekė 6, ji gali būti toliau modernizuotos, kad kailių fabrike, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.
model.building.furTradingPost.name=Kailininko dirbtuvė
model.building.furTradingPost.description=Kailių prekiautojo postą, kuris gali būti naujovinami iki kailių fabrike, naudojamas gaminti paltai iš kailio. Kai kolonijos gyventojų pasiekė 6, ji gali būti toliau modernizuotos, kad kailių fabrike, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas. Kailių prekybininko paštu padidina kailio produkcijos.
model.building.ironWorks.name=Lydykla
model.building.ironWorks.description=Geležies darbų, kurie negali būti atnaujintas, yra naudojama konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Geležies darbų didėja įrankio gamybos.
model.building.lumberMill.name=Lentpjūvė
model.building.lumberMill.description=Lentpjūvė, kuri negali būti atnaujinta, skirtas konvertuoti tašai su plaktukai. Plaktukai reikia statyti ar atnaujinti visų pastatų rūšių. Lentpjūvė padidina plaktukas gamyba.
model.building.magazine.name=Ginklininko dirbtuvė
model.building.magazine.description=Žurnalas naudojamas gaminti muškietų iš įrankių. Žurnalas gali būti naujovinami iki arsenalą, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.! N!! N! Pastačius žurnalas muškieta gamybos padidėjimą 100%.
model.building.newspaper.name=Laikraštis
