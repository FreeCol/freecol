warOfIndependence.independenceDeclared=Šia diena kongresas priėmė svarbiausių rezoliucija, kuri kada nors buvo Amerikoje. \n\nAš gerai suprantu kiek triūso, kraujo ir lobių kainuos mums išlaikyti šią deklaraciją, ir remti ir ginti šį valstybę. Tačiau per visą tamsą aš matau žavių šviesos ir šlovės spindulius. Matau, kad tikslas yra pateisina visas priemones. Ir kad ainiai šves šias pasirašymo dienas, net jei mes pasigailėsime, o aš pasitikiu Dievu to nebus. \n\nKaraliaus Ekspedicinės Pajėgos netrukus bus prieš mus. Kruopščiai paruoškite mūsų gynybą, kol mes surinksime savanorius naujai Kontinentinei armijai.
