model.building.townHall.description=Rotušė, kuri negali būti atnaujinta, suteikia darbo vietas daugiau kaip trims kolonistams gaminančius laisvės varpus. Jos poveikis gali būti padidintas pastačius spaudą ir laikraštį.
model.building.carpenterHouse.description=Dailidės namuose, kurie gali būti naujovinami iki lentpjūvė kartą kolonijos gyventojų pasiekia 3, naudojama konvertuoti tašai su plaktukai. Plaktukai reikia statyti ar atnaujinti visų pastatų rūšių.
model.building.lumberMill.description=Lentpjūvė, kuri negali būti atnaujinta, skirtas konvertuoti tašai su plaktukai. Plaktukai reikia statyti ar atnaujinti visų pastatų rūšių. Lentpjūvė padidina plaktukas gamyba.
model.building.blacksmithHouse.description=Kalvio namas, kuris gali būti naujovinami iki kalvio parduotuvė, skirtas konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Kai kolonijos gyventojų pasiekė 8, kalvio parduotuvę gali būti pakeičiamas geležies darbus, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.
model.building.blacksmithShop.description=Kalvio parduotuvė, kuri gali būti naujovinami iki geležies darbų, skirtas konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Kai kolonijos gyventojų pasiekė 8, kalvio parduotuvę gali būti pakeičiamas geležies darbus, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas. Kalvio parduotuvė didėja įrankio gamybos.
model.building.ironWorks.description=Geležies darbų, kurie negali būti atnaujintas, yra naudojama konvertuoti Rūda įrankiai. Įrankiai reikia statyti tam tikrų rūšių pastatuose ir atnaujinti visų pastatų rūšių. Įrankiai taip pat naudoja pionieriai ir gaminti muškietų. Geležies darbų didėja įrankio gamybos.
model.building.tobacconistHouse.description=Tabako namas, kuris gali būti naujovinami iki tabako parduotuvė, naudojamas gaminti cigarus nuo tabako. Kai kolonijos gyventojų pasiekė 8, ji gali būti toliau modernizuotos, kad cigarų gamyklos, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.
model.building.tobacconistShop.description=Tabako parduotuvė, kuri gali būti naujovinami iki cigarų fabrikas, naudojamas gaminti cigarus nuo tabako. Kai kolonijos gyventojų pasiekė 8, ji gali būti toliau modernizuotos, kad cigarų gamyklos, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas. Tabako parduotuvė padidina cigarų gamybai.
model.building.cigarFactory.description=Cigarų gamykloje, kuri negali būti atnaujinta, naudojamas gaminti cigarus nuo tabako. Cigarų fabrikas padidina cigarų gamybai.
model.building.weaverHouse.description=Audėja namuose, kurie gali būti naujovinami iki audykla, yra naudojamas ruožtu medvilnė į audinį. Jis gali būti naujovinami iki tekstilės fabrikas kuo greičiau kolonijos gyventojų yra bent jau 8 ir Adam Smith įstojo Kontinentinis kongresas.
model.building.weaverShop.description=Audykla, kurie gali būti naujovinami iki tekstilės fabrikas, yra naudojamas ruožtu medvilnė į audinį. Jis gali būti naujovinami iki tekstilės fabrikas kuo greičiau kolonijos gyventojų yra bent jau 8 ir Adam Smith įstojo Kontinentinis kongresas. Audykla padidina audinio gamybos.
model.building.textileMill.description=Tekstilės fabrikas, kuris negali būti atnaujintas, yra naudojamas ruožtu medvilnė į audinį. Tekstilės fabrikas padidina audinio gamybos.
model.building.distillerHouse.description=Distiliuotojo namas, kuris gali būti naujovinami iki romo spirito varykla, naudojamas gaminti romą iš cukraus. Kai Adam Smith įstojo Kontinentinis kongresas ir kolonijos gyventojų yra bent jau 8, romo distiliavimo galima pakeisti romo fabriką.
model.building.rumDistillery.description=Romas spirito varykla, kuri gali būti naujovinami iki romo fabriką, naudojamas gaminti romą iš cukraus. Kai Adam Smith įstojo Kontinentinis kongresas ir kolonijos gyventojų yra bent jau 8, romo distiliavimo galima pakeisti romo fabriką. Romas distiliavimo padidina romo gamyba.
model.building.rumFactory.description=Romas gamykla, kuri negali būti atnaujinta, naudojamas gaminti romą iš cukraus. Romas fabrikas padidina romo gamyba.
model.building.furTraderHouse.description=Kailių prekybininkų namas, kuris gali būti naujovinami iki kailių prekiautojo pareigas, naudojamas gaminti paltai iš kailio. Kai kolonijos gyventojų pasiekė 6, ji gali būti toliau modernizuotos, kad kailių fabrike, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.
model.building.furTradingPost.description=Kailių prekiautojo postą, kuris gali būti naujovinami iki kailių fabrike, naudojamas gaminti paltai iš kailio. Kai kolonijos gyventojų pasiekė 6, ji gali būti toliau modernizuotos, kad kailių fabrike, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas. Kailių prekybininko paštu padidina kailio produkcijos.
model.building.furFactory.description=Kailių gamykloje, kuri negali būti atnaujinta, naudojamas gaminti paltai iš kailio. Kailių gamykloje padidėjo kailio produkcijos.
model.building.schoolhouse.description=Su ne mažiau kaip 4 gyventojų kolonijos gali sukurti mokytojai mokykloje, kuri leidžia kai meistras mokyti nekvalifikuotų kolonistas jų prekybą. Kaip tik gyventojų pasiekia 8, ji gali būti naujovinami iki kolegijoje, kurioje papildomos sandoriai gali būti mokomi dviem kolonistų. Kai gyventojų pasiekia 10, kolegijoje gali būti pakeičiamas universitete, nuo kurios visuose sandoriai gali būti mokomi pagal tris kolonistus.! N!! N! mokytojai mokykloje leidžia mokymo įgūdžių fakultetas 1.
model.building.college.description=Su ne mažiau kaip 4 gyventojų kolonijos gali sukurti mokytojai mokykloje, kuri leidžia kai meistras mokyti nekvalifikuotų kolonistas jų prekybą. Kaip tik gyventojų pasiekia 8, ji gali būti naujovinami iki kolegijoje, kurioje papildomos sandoriai gali būti mokomi dviem kolonistų. Kai gyventojų pasiekia 10, kolegijoje gali būti pakeičiamas universitete, nuo kurios visuose sandoriai gali būti mokomi pagal tris kolonistus.! N!! N! kolegijoje leidžia mokymo įgūdžių fakultetas 2.
model.building.university.description=Su ne mažiau kaip 4 gyventojų kolonijos gali sukurti mokytojai mokykloje, kuri leidžia kai meistras mokyti nekvalifikuotų kolonistas jų prekybą. Kaip tik gyventojų pasiekia 8, ji gali būti naujovinami iki kolegijoje, kurioje papildomos sandoriai gali būti mokomi dviem kolonistų. Kai gyventojų pasiekia 10, kolegijoje gali būti pakeičiamas universitete, nuo kurios visuose sandoriai gali būti mokomi pagal tris kolonistus.! N!! N! universitete leidžia mokymo įgūdžių fakultetas 3.
model.building.armory.description=Arsenalas naudojamas gaminti muškietų iš įrankių. Kaip tik gyventojų pasiekia 8, šarvai gali būti naujovinami iki žurnalas ir tada arsenalą, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.! N!! N! Pastačius arsenalas jums būtų leista gaminti muškietų ir artilerijos .
model.building.magazine.description=Žurnalas naudojamas gaminti muškietų iš įrankių. Žurnalas gali būti naujovinami iki arsenalą, su sąlyga, kad Adam Smith įstojo Kontinentinis kongresas.! N!! N! Pastačius žurnalas muškieta gamybos padidėjimą 100%.
model.building.arsenal.description=Arsenale yra naudojamos gaminti muškietų nuo įrankiai.! N!! N! Pastačius arsenalą muškietų reikalauti tik pusę įrankiai, pagaminti skaičių.
model.building.chapel.description=Koplyčia yra vieta Jūsų kolonistų išpažinti savo religiją. Koplyčia gamina nedidelį kiekį kerta pats, bet ne dvasininkas gali būti išleistos į darbą čia. Jums reikės atnaujinti savo koplyčia prie bažnyčios pirma.
model.building.church.description=Su gyventojų kolonijas 3 ar daugiau, gali statyti bažnyčią, kuri gali būti naujovinami iki Katedros vos tik gyventojai siekia 8. Religinės laisvės New World (simbolizuoja kryžius) skatina padidintą emigracija iš Europos.! N!! N! Pastačius bažnyčią kitoje gamybos padidėjimą ir jums leidžiama komisija misionieriai.
model.building.cathedral.description=Su gyventojų kolonijas 3 ar daugiau, gali statyti bažnyčią, kuri gali būti naujovinami iki Katedros vos tik gyventojai siekia 8. Religinės laisvės New World (simbolizuoja kryžius) skatina padidintą emigracija iš Europos.! N!! N! Pastačius Katedros kryžiaus gamybos padidėjimą.
model.building.stockade.description=Stockade, kuri gali būti pagaminta iš karto, kai kolonijos gyventojų pasiekia 3, apsaugo kolonistai iš išpuolių. Stockade gali būti naujovinami iki fortas, kuris numato geresnę apsaugą ir bombards privateers ir priešo laivyno vienetų šalia vandenyno plytelės. Forto, galima pakeisti tvirtovė kuo greičiau gyventojų pasiekia 8.! N!! N! Statyba Stockade padidina gynyba 100%.
model.building.fort.description=FORTAS, kuris gali būti pastatyta po pastatą užtvara, apsaugo nuo atakų kolonistų. Fortas teikia apsaugą ir bombards privateers ir priešo laivyno vienetų šalia vandenyno plytelės. Forto, galima pakeisti tvirtovė kuo greičiau gyventojų pasiekia 8.! N!! N! Statyba fortas padidina gynybos iki 150%.
model.building.fortress.description=Tvirtovė, kuri gali būti pastatyta po pastatu fortas ir kai gyventojų pasiekė 8, apsaugo nuo atakų kolonistų. Tvirtovė teikia apsaugą ir bombards privateers ir priešo laivyno vienetų šalia vandenyno plytelės.! N!! N! Statyba tvirtovė didėja gynybos 200%.
model.building.depot.description=Depo parduotuvėse visų rūšių prekes. Jos pradinis pajėgumas yra 100 vienetų kiekvienai prekių rūšis, bet jis gali būti naujovinami iki sandėlio ", kuriai priklauso 200. Statyba toliau sandėlyje plėtra didina saugojimo pajėgumus iki 300.
model.building.warehouse.description=Sandėlio tipo parduotuvių visų rūšių prekes. Tai pirmasis atnaujinimas depas, su 200 vienetų pajėgumas už kiekvieną prekių rūšį. Statyba sandėlyje plėtra didina saugojimo pajėgumus iki 300.
model.building.warehouseExpansion.description=Išplėstas sandėlyje parduotuvėse visų rūšių prekes. Tai atnaujinti paprastas sandėlyje, turinti 300 padalinių pajėgumus už kiekvieną prekių rūšį.
model.building.country.description=Ganykla yra netoli jūsų kolonija, kur jūsų žirgai vaikštinėja laisvai vietoje. Statyba arklidės bus padidinti arklius gamyba.
model.building.stables.description=Arklidės padidinti maksimalią gamybos arklių mažinant bandų dydžio.
model.building.docks.description=Dokas leidžia kolonistus gaminti žuvies vandenyno plytelės šalia koloniją. Kaip tik gyventojų yra bent jau 4, tai gali būti naujovinami iki drydock, kuri leidžia kolonija remonto sugadintų laivų. Kai kolonijos gyventojų pasiekia 8, ji gali būti toliau modernizuotos, kad laivų statykla, kuri leidžia kolonija statyti naujus laivus.! N!! N! Statyba dokas leidžia žvejoti.
model.building.drydock.description=Drydock leidžia kolonistus gaminti žuvies vandenyno plytelės greta kolonija ir tai leidžia laivo remontas. Kai kolonijos gyventojų pasiekia 8, ji gali būti toliau modernizuotos, kad laivų statykla, kuri leidžia kolonija statyti naujus laivus.! N!! N! Statyba drydock leidžia laivų remontas.
model.building.shipyard.description=Laivų statykla leidžia kolonistus gaminti žuvies vandenyno plytelės greta kolonija, ji leidžia laivų remonto, o tai leidžia laivų statyba.! N!! N! Statyba laivų statykla leidžia laivų statyba.
model.building.printingPress.description=Spaudos, kuri gali būti naujovinami iki laikraščio kuo greičiau gyventojų pasiekia 4, didina kolonija gamybos laisvės varpai.
model.building.newspaper.description=Laikraštis, kuris gali būti pastatyti po pastato spaudos ir kuo greičiau gyventojų pasiekia 4, didina laisvės varpas gamyba.
model.building.customHouse.description=Custom House, kuris gali būti sukurtas kuo greičiau Peter Stuyvesant įstojo Kontinentinis kongresas, leidžia kolonija eksportuoti prekes į Europą tiesiogiai be laivų padėti. Be to, ji leidžia prekiauti su užsienio valdžios atstovais po nepriklausomybės decleration. Pasirinktinai taip pat gali ignoruoti boikotą.
model.foundingFather.adamSmith.description=Gamyklos gamina 1,5 pagamintų prekių už 1 žaliava.
model.foundingFather.adamSmith.text=Geriau žinomas kaip modernaus Ekonomika Tėvas, Smitas parašė keletą tekstų, susijusių su ekonomikos teorija, įskaitant Tautų turto žinomiausių jo tekstą.
model.foundingFather.jacobFugger.description=Visi šiuo metu galiojantys boikotą yra atsisakyta.
model.foundingFather.jacobFugger.text=Nepaprastai turtingi Vokietijos prekybininkai ir bankininkai. Surinko su šeimos partnerystės ir vertybinių popierių valdų kasybos pramonėms skirtas likimo.
model.foundingFather.peterMinuit.description=Indams nebėra reikalaujama sumokėti už savo žemę.
model.foundingFather.peterMinuit.text=Nusipirkau kas vėliau tapo žinoma kaip Manhattan iš indėnų už maždaug 60 Olandijos guldenų. Jis vėliau būtų kolonizuoti Delaveras įlankos rajone, taip pat.
model.foundingFather.peterStuyvesant.description=Pagal užsakymą namų statyba tampa įmanoma.
model.foundingFather.peterStuyvesant.text=Paskirta gubernatoriaus generalinis Naujas Nyderlandai, kuri po britų invazijos jis negalėjo sustoti, tapo Niujorkas.
model.foundingFather.janDeWitt.description=Prekyba su užsienio kolonijos tampa įmanoma.
model.foundingFather.janDeWitt.text=De Witt buvo didis olandų valstybininkai. Jis atstovavo pardavėjams ir skatinamos pramonei ir prekybai. Jis taip pat deramasi keletą svarbių sutarčių dėl olandų baigti karus su Anglija.
model.foundingFather.ferdinandMagellan.description=Karo laivų judėjimą padidėjo 1 ir laikas plaukti į / iš Europos / Amerikos sutrumpinti.
model.foundingFather.ferdinandMagellan.text=Vienas iš didžiausių keliautojų naršyti pasaulyje. Magelanas buvo pirmasis apiplaukė pasaulį ir kirsti Ramiojo vandenyno.
model.foundingFather.franciscoDeCoronado.description=Visos esamos kolonijos tapo matomi žemėlapyje.
model.foundingFather.franciscoDeCoronado.text=Pirmasis Europos tyrinėtojas norėdami pamatyti Grand Canyon. Nors jis niekada nebuvo rasta aukso miestai jis ieškojo, jo priskyrimas srityje dabar vadinama Pietvakarių JAV buvo svarbu ir toliau tirti.
model.foundingFather.hernandoDeSoto.description=Kosminės Lost City Gandai visada duoda teigiamą rezultatą ir visas žemės vienetai turi pratęstas žvilgsnio spinduliu.
model.foundingFather.hernandoDeSoto.text=Pirmasis Europos ištirti Floridos ir Pietryčių JAV. Jis taip pat nusprendė, svarbų vaidmenį Užkariaujama Centrinėje Amerikoje.
model.foundingFather.henryHudson.description=Gamybos apimtis padidėja visų kailių medžiotojams 100%.
model.foundingFather.henryHudson.text=Anglų navigatorius, kurie ištirti ir kartografuoti didelį plotą šiaurės Šiaurės Amerikos žemyne. Daugelis kelių šiame regione yra pavadinta jo garbei. Jo pirminis tikslas buvo surasti garsus Northwest Passage.
model.foundingFather.laSalle.description=Suteikia visus esamus ir būsimus kolonijų užtvara, kai jų populiacijos pasiekia 3.
model.foundingFather.laSalle.text=Pirmasis europietis, kelionės iš Misisipės upės ilgis, De La Salle buvo misija sukurti daug prekybos Forumų palei bankai. Jis vėliau teigė visą baseino Luizianos garbę Prancūzijos karalius. Vėliau jis tyrė keletą Didžiųjų ežerų.
model.foundingFather.hernanCortes.description=Atėmė gimtoji gyvenviečių visada duoda lobis (ir gausiau) ir "King's galleons transportas ji nemokamai.
model.foundingFather.hernanCortes.text=Famed ispanų konkistadoras, kurie nuvertė actekų imperija ir teigė, Meksikoje, Ispanijoje.
model.foundingFather.georgeWashington.description=Bet kareivis ar dragūnų kas laimi kovoti automatiškai atnaujinti į kitą lygį.
model.foundingFather.georgeWashington.text=Bendra Vašingtonas švino kolonijinės kariuomenės pergalė prieš britų įgyti nepriklausomybės kolonijoms. Ši pergalė ir jam vadovaujant buvo jo buvo pavadintas naujas tautos pirmasis pirmininkas.
model.foundingFather.paulRevere.description=Kai be nuolatinio karių kolonija yra puolama, kolonistas automatiškai užima bet kokį sukauptą muškietų ir gina.
model.foundingFather.paulRevere.text=Garsus motociklininkas kolonijinės Amerikos sumontuoti savo arklio ir jojo per kaimą įspėjimo kolonistai, kad britų kariai ateina. Jis buvo pagautas per važiavimo ir vėliau paleistas, kai jo pagrobėjus tikėjo, kad jie buvo rimto pavojaus ir jų kalinys gali lėtai juos.
model.foundingFather.francisDrake.description=Padidina kovoti koncentracija visų Privateers 50%.
model.foundingFather.francisDrake.text=Puikus anglų jūrų kapitonas, Drake buvo pirmasis anglas į apiplaukti pasaulį ir kovojant su ispanų Armada kovoja didvyris.
model.foundingFather.johnPaulJones.description=Fregata yra pridėtas prie jūsų kolonijinės laivyno (nemokamai).
model.foundingFather.johnPaulJones.text=Giriamas kaip puikus jūrų kapitonas Amerikoje, Jones ištarė garsiąją žodžiai Pone, aš dar nepradėjo kovoti, o kova su britų jūroje. Jis vėliau stebėjo savo laivo kriaukle su iš Didžiosios Britanijos laivo denio vandenyno dugną.
model.foundingFather.thomasJefferson.description=Padidina Laisvės varpas gamybos kolonijomis 50%.
model.foundingFather.thomasJefferson.text=Galingas balsas Patriotizmas, Jefferson buvo įskaityta raštu Nepriklausomybės deklaracija. Vėliau jis tapo 3. Prezidento JAV.
model.foundingFather.pocahontas.description=Visos įtampos lygius tarp jūsų ir čiabuviai yra pašalinami ir Indijos signalą generuoja pusę taip greitai.
model.foundingFather.pocahontas.text=Tarp ankstyvo Jamestown gyventojai ir indėnų taikdarys. Ji yra kredituojamas siuntimo maisto ir kitų prekių į badaujančius kolonistai ten per atšiaurių kartus. Ji vėliau atsivertė į krikščionybę ir vedęs anglas.
model.foundingFather.thomasPaine.description=Padidina Laisvės varpas gamybos kolonijų dabartinio mokesčio norma.
model.foundingFather.thomasPaine.text=Įkvėptas kolonistų su savo parkeris, kad pareikalavo Benjaminas Franklinas. Publikuoti pamfletas, Common Sense, pagrindinis patriotų minčių visame kolonijose.
model.foundingFather.simonBolivar.description=Sūnūs Laisvės narystės visas esamas kolonijas padidėja 20%.
model.foundingFather.simonBolivar.text=Prisimenamas kaip puikus lyderis Pietų Amerikos nepriklausomybės nuo Ispanijos kovą. Bolivar išlaisvino kas dabar Venesuela, o vėliau tapo jos pirmuoju prezidentu.
model.foundingFather.benjaminFranklin.description=King's užsienio karų nebeturi poveikio santykiams Naujojo Pasaulio ir europiečiai Naujojo Pasaulio visada siūlome taikos derybas.
model.foundingFather.benjaminFranklin.text=Sunkusis prisideda prie Nepriklausomybės deklaracija, Franklin buvo vienas revoliucijos balsus. Jis daug keliavo po Europą ir kolonijų ir įgijo karo Prancūzijos paramos.
model.foundingFather.williamBrewster.description=Ne daugiau nusikaltėlių ar tarnautojai ant dokų, ir jūs galite pasirinkti, kurį imigrantas įdarbinimo baseinas pereiti į dokus.
model.foundingFather.williamBrewster.text=Brewster buvo puritonų lyderis Plimutas kolonija Naująją Angliją.
model.foundingFather.williamPenn.description=Kryžiaus gamybą visose kolonijose yra padidintas 50%.
model.foundingFather.williamPenn.text=Kaip artimas draugas Jorko hercogas, Penn buvo suteikta žemė, daugiausia Pensilvanija, Delaveras, ir New Jersey. Jis Reglamentuojama Quaker koloniją jau keletą metų teikia prieglobstį kolegoms kvakeriai.
model.foundingFather.fatherJeanDeBrebeuf.description=Visi misionieriai veikia kaip ekspertai.
model.foundingFather.fatherJeanDeBrebeuf.text=Susidraugavo Huron indėnų ir konvertuoti daug į krikščionybę. Mirė irokėzų kurie galiausiai nugalėjo savo priešą, Hurons rankas.
model.foundingFather.juanDeSepulveda.description=Padidina galimybę, kad pajungė Indijos gyvenvietės gyventojų valios "konversijos" režimą ir prisijungti prie jūsų kolonijas 20%.
model.foundingFather.juanDeSepulveda.text=Ispanų teologas, kuris pasisakė už Indijos žemių užkariavimas ir priversti evangelizacijos čiabuviai.
model.foundingFather.bartolomeDeLasCasas.description=Visos esamos Indijos konvertuoja yra konvertuojamos į laisvos kolonistų.
model.foundingFather.bartolomeDeLasCasas.text=Katalikų kunigas, kuris keliavo į Indiją konvertuojančio Indai ir chastising Ispanijos jų gydymas vietiniais gyventojais.
