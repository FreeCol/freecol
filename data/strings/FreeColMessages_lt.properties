model.tile.arctic.name=Arktis
model.tile.arctic.description=Arktis yra daugiausia plati, apledėjęs vandenyno apsuptyje bemedis, įšalo ir gaminti nieko. Jie nustatė, netoli Šiaurės ir Pietų ašigalį ir negali palaikyti kolonijose.
model.tile.borealForest.name=Šiaurinis miškas
model.tile.borealForest.description=Borealinio miško grūdai, mediena, kailiai, ir kai Ore Jie randami aukštose platumose ir gali būti pašalintos, kad būtų pagaminti tundra.
model.tile.broadleafForest.name=Plačialapių miškas
model.tile.broadleafForest.description=Plačialapių miškai grūdai, mediena, kailiai, ir kai medvilnė. Jie randami vidutinio platumose ir duoti kelią prerijas, kai pašalinta.
model.tile.coniferForest.name=Spygliuotas miškas
model.tile.coniferForest.description=Spygliuočių miškai grūdai, mediena, kailiai, ir tabaką. Jie daugiausia randama atogrąžų platumose ir duoti kelią pievos kai pašalinta.
model.tile.desert.name=Dykuma
model.tile.desert.description=Dykumų yra labai sausas, jie gauna minimalų kritulių. Nors menki, dykumas gaminti grūdai, medvilnė ir Ore
model.tile.grassland.name=Pieva
model.tile.grassland.description=Pievos yra atidaryti, ištisinio plokščio srityse žolės. Jie dažnai yra įsikūręs netoli vidutinės klimato juostos miškai aukštos vietovėse arba dykumose subtropikų srityse. Pievos yra ideali tabako auginimui. Maistas gali būti auginami taip pat.
model.tile.greatRiver.name=Didžioji upė
model.tile.greatRiver.description=Didžiosios upės, upėse, kurios gali būti navigacija laivais.
model.tile.highSeas.name=Atvira jūra
model.tile.highSeas.description=Atviroje jūroje gaminti žuvų. Jie taip pat padeda jūsų laivų plaukti į ir iš Europos.
model.tile.hills.name=Kalvos
model.tile.hills.description=Hills išplėsti virš aplinkinių reljefas, ribotoje erdvėje. Hills gaminti didelį kiekį rūda, taip pat kai kurių grūdų.
model.tile.lake.name=Ežeras
model.tile.lake.description=Ežerai vidaus vandens telkinių. Kolonijos pastatytas Kaimynystėje pelno iš ežerų gamtinius išteklius, tačiau gali būti nepasiekiamas per laivą.
model.tile.marsh.name=Liūnas
model.tile.marsh.description=Pelkės yra pelkių tipo, siūlanti žolės, meldai, nendrės, plačialapių švendrų, viksvų ir kitų žolinių augalų, sekliųjų vandens kontekste. Pelkės susidaro apie grūdų ir tabako, taip pat Ore pelkės daugiausia randama aukštose platumose.
model.tile.mixedForest.name=Mišrus miškas
model.tile.mixedForest.description=Mišrūs miškai, kurių galima rasti saikingai platumos, grūdai, mediena, kailiai, ir kai medvilnė. Jei mišrūs miškai išvalomi, jie tampa lygumų.
model.tile.mountains.name=Kalnai
# Fuzzy
model.tile.mountains.description=Kalnai išplėsti virš aplinkinių vietovė ribotoje erdvėje. Kalnai dažniausiai yra statesnė nei kalvų. Jie yra sunku keliauti ir kolonijų negali būti grindžiamas čia. Tačiau kasybos įrodo naudinga rūdos ir sidabro gavyba.
model.tile.ocean.name=Vandenynas
model.tile.ocean.description=Vandenynai yra pagrindiniai organai sūraus vandens, gera žvejyba. Žuvų kiekis padidėjo žemės buvimą ir ypač upių žiotis.
model.tile.plains.name=Lyguma
model.tile.plains.description=Lygumų yra dideli žemės plotai yra palyginti nedideli pagalbos, labiau tinka ūkininkavimui. Jie gamina daug grūdų, mažesnėmis Medvilnė, ir kai Ore Jie randami vidutinio klimato regionuose.
model.tile.prairie.name=Prerija
model.tile.prairie.description=Prairie yra žemės plotas, kuris palaiko žolių ir prieskoninių augalų, išskyrus keletą medžių, ir atsižvelgdamas paprastai vidutinio sunkumo arba vidutinio klimato. Luga yra tinkamiausios auginti grūdų ir medvilnės.
model.tile.rainForest.name=Lietinis miškas
model.tile.rainForest.description=Lietaus miškai grūdai, mediena, kailiai, ir kai Rūda, cukraus ir tabako. Jie randami Tropical ir gali būti pašalintos, kad būtų pagaminti pelkės.
model.tile.savannah.name=Savana
model.tile.savannah.description=Visų savanų, žolės ir medžiai kartu dominuojančių augalijos rūšims. Savanų dažnai vertinamas kaip pereinamosios zonos, pasireiškiantis tarp miškų ar miško regionų ir pievų ar dykumos regionus. Savana gamina daugiausia grūdų ir cukraus.
model.tile.scrubForest.name=Krūmų miškas
model.tile.scrubForest.description=Išvalykite miškų grūdai, mediena, kailiai, ir kai medvilnė ir Ore Jei jie anuliuojami, žemės tampa dykuma. Išvalykite miškų randami vidutinio klimato regionuose.
model.tile.swamp.name=Pelkė
model.tile.swamp.description=Atogrąžų pelkių lėkštu vandens telkinius. Pelkės turi didesnę dalį atviro vandens paviršiaus ir paprastai giliau nei pelkės. Pelkė pagaminama maždaug grūdų, taip pat nedideli kiekiai cukraus ir Ore
model.tile.tropicalForest.name=Tropinis miškas
model.tile.tropicalForest.description=Atogrąžų miškai grūdai, mediena, kailiai, ir kai cukraus. Kliringo atogrąžų miškai gamina savanos.
model.tile.tundra.name=Tundra
model.tile.tundra.description=Tundra yra sritis, kurioje medžių augimo trukdo žema temperatūra bei trumpą auginimo sezonus. Tundra gamina grūdų ir kai Ore Jis randamas aukštose platumose.
model.tile.wetlandForest.name=Pelkių miškas
model.tile.wetlandForest.description=Pelkių miškų grūdai, mediena, kailiai, ir kai Ore Pelkių miškų gali būti pašalintos, kad būtų pagaminti pelkės kraštą. Jie randami aukštose platumose.
