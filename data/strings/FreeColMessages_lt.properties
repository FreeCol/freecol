model.unit.freeColonist.description=Laisvas Kolonistas yra neišmanėlis be jokių ypatingų įgūdžių. Tačiau Laisvas Kolonistas gali tapti kvalifikuotu vienetu dėl ilgo darbo stažo, arba apsilankę indėnų gyvenvietėje. Jie taip pat gali būti paaukštinti iki padalinio Profesionalus Karys, ar išsilavinę kolonijoje, kur yra pastatyta mokykla.
model.unit.expertFarmer.description=Profesionalus Fermeris yra maisto gaminimo specialistas.
model.unit.expertFisherman.description=Profesionalus Žvejys yra specialistas mokantis gaudyti žuvį, kuri bus automatiškai konvertuojama į maistą.
model.unit.expertFurTrapper.description=Profesionalus Žvėriautojas specializuojasi sumedžiojant kailius.
model.unit.expertSilverMiner.description=Profesionalus Sidabrokasys iškasa daugiau sidabro, nei koks kitas padalinys.
model.unit.expertLumberJack.description=Profesionalus Medkirtys kerta medžius kad gaminti mediena
model.unit.expertOreMiner.description=Profesionalus Rūdakasys pasižymi rūdos kasyba.
model.unit.masterSugarPlanter.description=Profesionalus Cukraus Augintojas geriausiai augina cukrus.
model.unit.masterCottonPlanter.description=Profesionalus Medvilnės Augintojas geriausiai augina medvilnę.
model.unit.masterTobaccoPlanter.description=Profesionalus Tabako Augintojas geriausiai augina tabaką.
model.unit.firebrandPreacher.description=Liepsningas Dvasininkas padidina religinį neramumą Europoje (simbolizuojama kryžiais), kuris savo ruožtu padidina emigracija į Naująjį pasaulį.
model.unit.elderStatesman.description=Patyręs Politikas padidina kolonistų troškimą nepriklausomybei (simbolizuojama Varpais), o tai su laiku padidina Laisvės Sūnų skaičių jūsų kolonijose.
model.unit.masterCarpenter.description=Profesionali Dailidė yra ypač kvalifikuotas tam kad sukurti iš medienos pastatus ir padalinius jūsų kolonijose.
model.unit.masterDistiller.description=Profesionalus Distiliatorius naudoja cukrų kad gaminti romą.
model.unit.masterWeaver.description=Profesionalus Audėjas paverčia medvilnė audiniu.
model.unit.masterTobacconist.description=Profesionalus Tabakininkas daro cigaras iš tabako.
model.unit.masterFurTrader.description=Profesionalus Kailininkas paverčia Kailį į Apsiaustus
model.unit.masterBlacksmith.description=Profesionalus Kalvis kalia įrankius iš rūdos.
model.unit.masterGunsmith.description=Profesionalus Ginklininkas išnaudoja įrankius kad pagaminti muškietas.
model.unit.seasonedScout.description=Patyrę Skautas geriausiai tyrinėja Naująjį Pasaulį, ypač indėnų gyvenvietes ir Prarasto Miesto gandus.
model.unit.hardyPioneer.description=Ištvermingas Pionierius geriausiai iškapoja miškus, suaria laukus ir nutiesia kelius.
model.unit.veteranSoldier.description=Profesionalus Karys yra patyręs karinis padalinys. Bet Laisvas Kolonistas laimėjęs mūšį gali tapti Profesionaliu Kariu.
model.unit.jesuitMissionary.description=Profesionalus Misionierius gali įkurti misiją indėnų gyvenvietėje ir yra ypač kvalifikuotos indėnų pakrikštymui.
model.unit.indenturedServant.description=Samdinys gerai tinka lauko darbams, tačiau mažiau tinka kvalifikuotam darbui. Jis gali tapti Laisvu Kolonistu, po apmokymų ar laimėjęs mūšį.
model.unit.pettyCriminal.description=Smulkus Nusikaltėlis gerai tinka lauko darbams, tačiau mažiausiai tinka kvalifikuotam darbui. Jis gali tapti Samdiniu, po apmokymų ar laimėjęs mūšį.
model.unit.indianConvert.description=Krikštitas Indėnas yra indėnas, kuris prisijungė prie vienos jūsų kolonijos. Jis yra labai naudingas visuose lauko darbuose, tačiau mažiau tinka kvalifikuotam darbui. Kaip tik Bartolomėjus de las Kasas prisijungia prie Kontinentinio kongreso, visi Krikštiti Indėnai taps Laisvais Kolonistais.
model.unit.brave.description=Indėnų Karys yra indėnų padalinys, galintis nešti nedidelį prekių kiekį. Jis gali būti ginkluotas ir raitasis. Indėnų Kariai dažnai aplanko jūsų kolonijas, siekiant suteikti jums dovanos arba pareikalauti kažką.
model.unit.colonialRegular.description=Kolonijinis Kareivis yra nuostabus padalinys prieinamas tik po Nepriklausomybės deklaracijos.
model.unit.kingsRegular.description=Karaliaus Kareivis yra nuostabus padalinys prieinamas tik Karūnai. Pamatysite juos tik tada, kai Karaliaus Ekspedicinės Pajėgos atvyks po Nepriklausomybės deklaracijos.
model.unit.caravel.description=Karavelė yra mažas ir ne itin greitas prekybos laivas.
model.unit.frigate.description=Fregata yra nedidelis ginkluotas laivas.
model.unit.galleon.description=Galionas yra didelis prekybos laivas. Tik su juo galėsit transportuot Lobio Gurguolę į Europą.
model.unit.manOWar.description=Karo Laivas yra didelis karinis laivas. Jis yra prieinamas tik Karūnai ir po Nepriklausomybės deklaracijos.
model.unit.merchantman.description=Prekinis Laivas yra vidutinio dydžio prekybos laivas.
model.unit.privateer.description=Kaperis yra mažas ginkluotas laivas, kuris nepakelia jo šalies vėliava. Tai vienintelis padalinys galintis atakuoti kitus padalinius nepaskelbiant karo.
model.unit.artillery.description=Artilerija yra gerai puolimui ir kolonijos gynybai, ir labai pažeidžiama atvirame mūšyje.
model.unit.damagedArtillery.description=Sugadinta Artilerija yra kaip Artilerija, tik silpnesnė.
model.unit.treasureTrain.description=Vienintelis tikslas Lobio Gurguolės yra transportuoti auksą rasta Prarasto Miesto griuvėsiuose, arba apiplėšęs indėnų gyvenvietę. Jei atgabensite jį į vieną iš savo kolonijų, Karūna siūlys transportuoti jį į Europą už prieinamą kainą. Jei turite Galioną, galite perkelti ją į Europą savarankiškai.
model.unit.wagonTrain.description=Gurguolė gali transportuoti žeme iki 100+100 prekių vienetų. Jūs galite naudoti ją prekybai su kitais žaidėjais, ar pervežti prekes tarp savo kolonijų.
model.unit.milkmaid.description=Melžėja (TODO)
model.unit.revenger.description=Kapitonas pardavė savo sielą velniui.
model.unit.flyingDutchman.description=Skrajojantis Olandas yra prakeiktas laivas.
model.unit.undead.description=Nemirėliai yra Skrajojančio Olando įgula.
model.unit.pioneer.description=Pionierius iškapoja miškus, suaria laukus ir nutiesia kelius, bet ne taip greitai kaip Ištvermingas Pionierius.
model.unit.soldier.description=Kareivis yra karinis padalinys, mažiau patyrę nei Profesionalus Karys.
model.unit.dragoon.description=Dragūnas yra raitasis karinis padalinys.
model.unit.scout.description=Skautas gerai tyrinėja Naująjį Pasaulį, ypač indėnų gyvenvietes ir Prarasto Miesto gandus, bet ne taip gerai kaip Patyrę Skautas
model.unit.missionary.description=Misionierius gali įkurti misiją indėnų gyvenvietėje tam kad pakrikštyti indėnus. Tačiau jis yra mažiau efektyvus nei Profesionalus Misionierius
