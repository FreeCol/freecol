model.foundingFather.peterMinuit.text=او آن‌چه را که بعدها به عنوان جزیرهٔ منهتن نام گرفت از بومیان آمریکا به بهای ۶۰ گیلدر هلندی خرید. او بعدها در خلیج دلوار نیز تشکیل مستعمره داد.
