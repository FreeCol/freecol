model.tile.plains.description=Vlakten zijn grote stukken land met weinig reliëf, erg geschikt voor boeren. Ze produceren veel graan (voedsel), wat minder katoen en nog minder erts. Vlakten komen voor in gematigde zones.
model.tile.grassland.description=Grasland is een open vlak stuk gras. Grasland is terug te vinden naast gemend bos, op hoge gebieden, woestijn of subtropische zones. Grasland is ideaal voor het verbouwen van tabak. Er kan ook graan verbouwd worden.
model.tile.prairie.description=Prairie is een gebied waar grassen en kruiden groeien, met weinig bomen. Ze zijn terug te vinden in de gematigde zones. Prairies zijn goed voor graan en katoen.
model.tile.savannah.description=In Savannen zijn komen grassen en bomen even vaak voor. Savannen worden vaak gezien als overgangzones tussen bos en kreupelhout zones en grasland of woestijn gebieden. Savannen produceren voornamelijk graan en suiker.
model.tile.marsh.description=Drasland is een type van moeras, dat grassen, stormlopen, riet, typhas, zeggen, en andere bollen planten bevat in ondiep water. Het moeras produceert wat graan en tabak, evenals erts. De moerassen worden hoofdzakelijk gevonden in de hoge breedten.
model.tile.swamp.description=Moeras zijn ondiepe wateren. Moeras heeft grotere oppervlakten water dan drasland. Moeras produceert wat graan, en kleine hoeveelheden suiker en erts.
model.tile.desert.description=Een woestijn is heel erg droog. Schaars wordt er graan, katoen en erts geproduceerd.
model.tile.tundra.description=Toendra is een gebied waar de groei gehinderd word door lage temperaturen en een kort groei seizoen. Toendra produceert graag en wat erts. Toendra komt voor in de koude gebieden.
model.tile.mixedForest.description=Gemengd bos, wat terug te vinden is in de gematigde zones, produceren voedsel, hout, huiden en wat katoen. Als gemengde bossen gekapt worden veranderen ze in vlakten.
model.tile.coniferForest.description=Naald bossen produceren graan, hout, huiden, en wat tabak. Ze zijn in de tropische zones terug te vinden. Door het kappen ontstaat grasland.
model.tile.broadleafForest.description=Tropisch droog bos produceert graan, hout, huiden, en wat katoen. Ze worden gevonden in de gematigde zones en veranderen in prairie als ze gekapt worden.
model.tile.tropicalForest.description=Tropisch bos produceert graan, hout, huiden, en wat suiker. Door het omhakken van tropisch bos ontstaan savannen.
model.tile.wetlandForest.description=Moeras bos produceert graan, hout, huiden, en wat erts. Moeras bos kan omgehakt worden om moeras te vormen. Moeras bos word teruggevonden in de hoge breedten.
model.tile.rainForest.description=Regenwoud produceert graan, hout, huiden, en wat erts, suiker en tabak. Regenwoud komt voor in de tropische zones. Als het bos gekapt wordt, verandert het in moeras.
model.tile.scrubForest.description=Doornbos produceert graan, hout, huiden, en wat katoen en erts. Als het doornbos gekapt word dan word het woestijn. Doorn bossen zijn terug te vinden in het woestijn klimaat.
model.tile.borealForest.description=Noordelijk bos produceert graan, hout, huiden, en wat erts. Noordelijk bos is terug te vinden in de koude zones en als het gekapt worden dan word het toendra.
model.tile.arctic.description=IJs is voornamelijk een door ijs overdekte oceaan omringt door bevroren boomloze gebieden. IJs produceert niets. IJs komt voor bij de Noord en Zuid pool, er kunnen geen kolonies op gebouwd worden.
model.tile.ocean.description=Oceaan is een grote hoeveelheid zout water, goed om in te vissen. De hoeveelheid vis word verbeterd door land en nog eens extra door een rivier monding.
model.tile.highSeas.description=De Grote Oceaan produceert vis. Via de Grote Oceaan kunnen schepen van en naar Europa zeilen.
model.tile.hills.description=Heuvels steken een klein stukje boven het omringende terrein uit. Heuvels produceren een hoop erts en wat graan.
model.tile.mountains.description=Bergen steken ver boven het omringende gebied uit. Bergen zijn steiler dan heuvels en zijn moeilijk om doorheen te reizen. er kunnen geen kolonies gestart worden op een Berg. Uit bergen kan erts en zilver gedelfd worden.
model.tile.greatRiver.description=Grote rivieren kunnen per schip bevaren worden.
model.tile.lake.description=Meren zijn inlandige wateren. Kolonies die naast een meer worden gebouwd profiteren van de voordelen, maar kunnen per schik onbereikbaar zijn.
