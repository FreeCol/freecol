model.event.resetBannedMissions.name=Người bản địa sẽ lại chào đón các nhà truyền giáo của bạn.
model.event.resetNativeAlarm.name=Báo động gốc đã bị xóa
model.event.seeAllColonies.name=Tất cả các thuộc địa đều trở nên rõ ràng.
model.event.spanishSuccession.name=Kết thúc Chiến tranh Kế vị Tây Ban Nha
model.foundingFather.adamSmith.description=Cho phép xây dựng nhà máy.
model.foundingFather.adamSmith.text=Được biết đến nhiều hơn với danh hiệu Cha đẻ của Kinh tế học hiện đại, Smith đã viết nhiều tác phẩm liên quan đến lý thuyết kinh tế, trong đó nổi tiếng nhất là "Sự giàu có của các quốc gia".
model.foundingFather.jacobFugger.description=Tất cả các lệnh tẩy chay hiện hành đều bị bãi bỏ.
model.foundingFather.jacobFugger.text=Một thương gia và chủ ngân hàng người Đức cực kỳ giàu có. Ông đã tích lũy được khối tài sản khổng lồ thông qua các mối quan hệ hợp tác gia đình và nắm giữ cổ phần trong ngành công nghiệp khai thác mỏ.
model.foundingFather.peterMinuit.description=Người dân bản địa không còn đòi tiền bồi thường cho đất đai của họ nữa.
model.foundingFather.peterMinuit.text=Ông đã mua vùng đất sau này được gọi là đảo Manhattan từ người bản địa với giá khoảng 60 guilder Hà Lan. Sau này, ông cũng đã khai hoang vùng vịnh Delaware.
model.foundingFather.peterStuyvesant.description=Việc xây dựng các nhà hải quan trở nên khả thi.
model.foundingFather.peterStuyvesant.text=Ông được bổ nhiệm làm Toàn quyền của Tân Hà Lan, vùng đất này sau cuộc xâm lược của Anh mà ông không thể ngăn chặn đã trở thành New York.
model.foundingFather.janDeWitt.description=Việc giao thương với các thuộc địa nước ngoài trở nên khả thi và nhiều thông tin hơn về các đối thủ thuộc địa được công bố.
model.foundingFather.janDeWitt.text=De Witt là một chính khách vĩ đại của Hà Lan. Ông đại diện cho giới thương gia và khuyến khích công nghiệp và thương mại. Ông cũng đã đàm phán một số hiệp ước quan trọng giúp Hà Lan chấm dứt chiến tranh với Anh.
model.foundingFather.ferdinandMagellan.description=Tốc độ di chuyển của tàu hải quân tăng thêm 1 và thời gian di chuyển đến/từ châu Âu/châu Mỹ được rút ngắn.
model.foundingFather.ferdinandMagellan.text=Một trong những nhà thám hiểm vĩ đại nhất từng đi vòng quanh thế giới. Magellan là người đầu tiên đi vòng quanh trái đất và vượt qua Thái Bình Dương.
model.foundingFather.franciscoDeCoronado.description=Tất cả các thuộc địa hiện có đều hiển thị trên bản đồ.
model.foundingFather.franciscoDeCoronado.text=Là nhà thám hiểm châu Âu đầu tiên nhìn thấy Grand Canyon. Mặc dù ông không bao giờ tìm thấy những thành phố vàng mà mình tìm kiếm, nhưng việc ông lập bản đồ khu vực ngày nay gọi là Tây Nam Hoa Kỳ rất quan trọng đối với các cuộc thám hiểm sau này.
model.foundingFather.hernandoDeSoto.description=Việc khám phá những lời đồn đại về Thành phố Mất tích không bao giờ mang lại kết quả tiêu cực và tất cả các đơn vị trên bộ đều có tầm nhìn mở rộng.
model.foundingFather.hernandoDeSoto.text=Ông là người châu Âu đầu tiên khám phá Florida và vùng đông nam Hoa Kỳ. Ông cũng đóng vai trò quan trọng trong các cuộc chinh phục Trung Mỹ.
model.foundingFather.henryHudson.description=Tăng sản lượng của tất cả những người săn bắt thú lấy lông lên 100%.
model.foundingFather.henryHudson.text=Nhà hàng hải người Anh, người đã khám phá và lập bản đồ một khu vực rộng lớn ở phía đông bắc lục địa Bắc Mỹ. Nhiều tuyến đường thủy trong khu vực đó được đặt theo tên ông. Mục tiêu ban đầu của ông là tìm ra Hành lang Tây Bắc nổi tiếng.
model.foundingFather.laSalle.description=Cung cấp cho tất cả các thuộc địa hiện tại và tương lai một hàng rào phòng thủ khi dân số của chúng đạt đến 3 người.
model.foundingFather.laSalle.text=Là người châu Âu đầu tiên đi dọc sông Mississippi, de La Salle có nhiệm vụ thiết lập nhiều trạm giao dịch dọc theo bờ sông. Sau này, ông tuyên bố toàn bộ lưu vực sông là Louisiana để vinh danh nhà vua Pháp. Về sau, ông còn khám phá một số hồ trong Ngũ Đại Hồ.
model.foundingFather.hernanCortes.description=Các khu định cư bản địa bị chinh phục luôn mang lại kho báu (và với số lượng lớn hơn), và các chiến thuyền của nhà vua vận chuyển chúng miễn phí.
model.foundingFather.hernanCortes.text=Người chiến thắng Tây Ban Nha nổi tiếng lật đổ Đế chế Aztec và tuyên bố Mexico là nước Tây Ban Nha.
model.foundingFather.georgeWashington.description=Bất kỳ binh lính hoặc kỵ binh nào giành chiến thắng trong trận chiến sẽ tự động được nâng cấp lên cấp độ tiếp theo.
model.foundingFather.georgeWashington.text=Tướng Washington đã lãnh đạo quân đội thuộc địa giành chiến thắng trước quân Anh, mang lại độc lập cho các thuộc địa. Chiến thắng này và tài lãnh đạo của ông đã giúp ông được bổ nhiệm làm Tổng thống đầu tiên của quốc gia mới.
model.foundingFather.paulRevere.description=Khi một thuộc địa không có binh lính đứng vững bị tấn công, một người thuộc địa tự động lấy bất kỳ khẩu súng đạn nào được tích trữ và bảo vệ.
model.foundingFather.paulRevere.text=Người kỵ sĩ nổi tiếng thời thuộc địa Mỹ đã cưỡi ngựa phi qua vùng nông thôn để cảnh báo dân chúng rằng binh lính Anh đang đến. Ông bị bắt trong lúc phi ngựa và sau đó được thả khi những kẻ bắt giữ ông tin rằng họ đang gặp nguy hiểm nghiêm trọng và tù nhân của họ có thể làm chậm bước tiến của họ.
model.foundingFather.francisDrake.description=Tăng sức mạnh chiến đấu của tất cả các hải tặc lên 50%.
model.foundingFather.francisDrake.text=Drake, một thuyền trưởng người Anh vĩ đại, là người Anh đầu tiên đi vòng quanh thế giới và là anh hùng trong các trận chiến chống lại hạm đội Tây Ban Nha.
model.foundingFather.johnPaulJones.description=Một tàu khu trục nhỏ sẽ được bổ sung vào hải quân thuộc địa của bạn (miễn phí).
model.foundingFather.johnPaulJones.text=Được ca ngợi là một thuyền trưởng vĩ đại ở Mỹ, Jones đã thốt lên câu nói nổi tiếng "Thưa ngài, tôi vẫn chưa bắt đầu cuộc chiến" khi giao chiến với người Anh trên biển. Sau đó, ông chứng kiến con tàu của mình chìm xuống đáy đại dương từ boong của một tàu Anh.
model.foundingFather.thomasJefferson.description=Tăng sản xuất Liberty Bell ở các thuộc địa 50%.
model.foundingFather.thomasJefferson.text=Là một tiếng nói mạnh mẽ của lòng yêu nước, Jefferson được ghi nhận là người đã viết Tuyên ngôn Độc lập. Sau này ông trở thành Tổng thống thứ 3 của Hoa Kỳ.
model.foundingFather.pocahontas.description=Mọi căng thẳng giữa bạn và người bản địa đều được loại bỏ và sự báo động của người Ấn Độ giảm đi một nửa tốc độ.
model.foundingFather.pocahontas.text=Bà là người hòa giải giữa những người định cư đầu tiên ở Jamestown và người bản địa. Bà được ghi nhận là người đã gửi lương thực và các nhu yếu phẩm khác cho những người dân thuộc địa đang đói khổ trong thời kỳ khó khăn. Sau đó, bà cải đạo sang Cơ đốc giáo và kết hôn với một người Anh.
model.foundingFather.thomasPaine.description=Tăng sản lượng Chuông Tự do ở các thuộc địa lên bằng giá trị của mức thuế hiện hành.
model.foundingFather.thomasPaine.text=Ông đã truyền cảm hứng cho những người dân thuộc địa bằng ngòi bút của mình theo lời kêu gọi của Benjamin Franklin. Ông đã xuất bản một cuốn sách nhỏ, "Lẽ thường", hướng dẫn tư tưởng của những người yêu nước trên khắp các thuộc địa.
model.foundingFather.simonBolivar.description=Số lượng thành viên của Hội Con Trai Tự Do tại tất cả các chi hội hiện có tăng thêm 20%.
model.foundingFather.simonBolivar.text=Ông được nhớ đến như một nhà lãnh đạo vĩ đại trong cuộc đấu tranh giành độc lập của Nam Mỹ khỏi Tây Ban Nha. Bolivar đã giải phóng vùng đất ngày nay là Venezuela và sau đó trở thành Tổng thống đầu tiên của nước này.
model.foundingFather.benjaminFranklin.description=Các cuộc chiến tranh nước ngoài của Hoàng gia Anh không còn ảnh hưởng đến các mối quan hệ ở Tân Thế giới và người châu Âu ở Tân Thế giới luôn đề nghị hòa bình trong các cuộc đàm phán.
model.foundingFather.benjaminFranklin.text=Là một người đóng góp quan trọng vào Tuyên ngôn Độc lập, Franklin là một trong những tiếng nói quan trọng của cuộc Cách mạng. Ông đã đi lại rộng khắp giữa châu Âu và các thuộc địa, và giành được sự ủng hộ của người Pháp trong cuộc chiến.
model.foundingFather.williamBrewster.description=Không còn tội phạm hay người hầu nào xuất hiện ở bến tàu nữa, và bạn có thể chọn người nhập cư nào trong danh sách tuyển dụng để chuyển đến bến tàu.
model.foundingFather.williamBrewster.text=Brewster là thủ lĩnh Thanh giáo của thuộc địa Plymouth ở New England.
model.foundingFather.williamPenn.description=Năng suất lai giống ở tất cả các đàn tăng 50%.
model.foundingFather.williamPenn.text=Là bạn thân của Công tước xứ York, Penn được ban tặng vùng đất chủ yếu là Pennsylvania, Delaware và New Jersey. Ông đã cai quản thuộc địa của người Quaker trong vài năm để tạo ra một nơi trú ẩn an toàn cho những người cùng tín ngưỡng.
model.foundingFather.fatherJeanDeBrebeuf.description=Tất cả các nhà truyền giáo đều hoạt động như những chuyên gia.
model.foundingFather.fatherJeanDeBrebeuf.text=Ông kết bạn với người Huron và cải đạo nhiều người sang Cơ Đốc giáo. Ông qua đời dưới tay người Iroquois, những người cuối cùng đã đánh bại kẻ thù của họ, người Huron.
model.foundingFather.juanDeSepulveda.description=Tăng 20% khả năng dân cư của một khu định cư thổ dân bị chinh phục sẽ "cải đạo" và gia nhập thuộc địa của bạn.
model.foundingFather.juanDeSepulveda.text=Một nhà thần học người Tây Ban Nha, người đã lên tiếng ủng hộ việc chinh phục đất đai của người da đỏ và cưỡng bức truyền đạo cho người bản địa.
model.foundingFather.bartolomeDeLasCasas.description=Tất cả những người Ấn Độ cải đạo hiện có đều được chuyển đổi thành người định cư tự do.
model.foundingFather.bartolomeDeLasCasas.text=Một linh mục Công giáo đã đi khắp vùng Indies để cải đạo người bản địa và chỉ trích Tây Ban Nha vì cách đối xử tàn bạo với họ.
