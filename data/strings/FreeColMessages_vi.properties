model.building.armory.name=Kho vũ khí
model.building.armory.description=Xưởng vũ khí được sử dụng để sản xuất súng hỏa mai từ các công cụ. Ngay khi dân số đạt 8 người, xưởng vũ khí có thể được nâng cấp thành kho đạn và sau đó thành kho vũ khí lớn, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa. Sau khi xây dựng xưởng vũ khí, bạn được phép sản xuất súng hỏa mai và pháo binh.
model.building.arsenal.name=Arsenal
model.building.arsenal.description=Xưởng vũ khí được sử dụng để sản xuất súng hỏa mai từ các công cụ. Sau khi xây dựng xưởng vũ khí, chỉ cần một nửa số công cụ để sản xuất súng hỏa mai.
model.building.blacksmithHouse.name=Nhà của thợ rèn
model.building.blacksmithHouse.description=Nhà của thợ rèn, có thể được nâng cấp thành xưởng rèn, được sử dụng để chuyển đổi quặng thành công cụ. Công cụ cần thiết để xây dựng một số loại công trình và nâng cấp tất cả các loại công trình. Công cụ cũng được những người tiên phong sử dụng và để sản xuất súng hỏa mai. Khi dân số của thuộc địa đạt đến 8 người, xưởng rèn có thể được thay thế bằng xưởng luyện sắt, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa.
model.building.blacksmithShop.name=Xưởng thợ rèn
model.building.blacksmithShop.description=Xưởng rèn, có thể được nâng cấp thành xưởng luyện kim, được sử dụng để chuyển đổi quặng thành công cụ. Công cụ cần thiết để xây dựng một số loại công trình và nâng cấp tất cả các loại công trình. Công cụ cũng được những người tiên phong sử dụng và để sản xuất súng hỏa mai. Khi dân số của thuộc địa đạt đến 8 người, xưởng rèn có thể được thay thế bằng xưởng luyện kim, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa. Xưởng rèn giúp tăng sản lượng công cụ.
model.building.carpenterHouse.name=Nhà của thợ mộc
model.building.carpenterHouse.description=Nhà của người thợ mộc, có thể được nâng cấp thành xưởng cưa khi dân số thuộc địa đạt 3 người, được sử dụng để chuyển đổi gỗ thành búa. Búa là nguyên liệu cần thiết để xây dựng hoặc nâng cấp tất cả các loại công trình.
model.building.cathedral.name=Thánh đường
model.building.cathedral.description=Một thuộc địa có dân số từ 3 người trở lên có thể xây dựng một nhà thờ, và nhà thờ này có thể được nâng cấp thành nhà thờ chính tòa ngay khi dân số đạt 8 người. Tự do tôn giáo của Tân Thế giới (được biểu tượng hóa bằng thánh giá) dẫn đến sự gia tăng di cư từ châu Âu. Sau khi xây dựng nhà thờ chính tòa, sản lượng thánh giá sẽ tăng lên.
model.building.chapel.name=Nhà nguyện
model.building.chapel.description=Nhà nguyện là nơi để người dân thuộc địa của bạn thực hành tôn giáo. Nhà nguyện tự sản xuất một lượng nhỏ thánh giá, nhưng không được phép cử mục sư đến làm việc ở đây. Trước tiên, bạn cần nâng cấp nhà nguyện của mình thành nhà thờ.
model.building.church.name=Nhà thờ
model.building.church.description=Một thuộc địa có dân số từ 3 người trở lên có thể xây dựng một nhà thờ, và nhà thờ này có thể được nâng cấp thành nhà thờ chính tòa ngay khi dân số đạt 8 người. Tự do tôn giáo của Tân Thế giới (được biểu tượng hóa bằng thánh giá) dẫn đến sự gia tăng di cư từ châu Âu. Sau khi xây dựng nhà thờ chính tòa, sản lượng thánh giá sẽ tăng lên.
model.building.cigarFactory.name=Nhà máy sản xuất xì gà
model.building.cigarFactory.description=Nhà máy sản xuất xì gà, vốn không thể nâng cấp, được sử dụng để sản xuất xì gà từ thuốc lá. Nhà máy sản xuất xì gà giúp tăng sản lượng xì gà.
model.building.college.name=Trường Cao đẳng
model.building.college.description=Một thuộc địa có dân số ít nhất 4 người có thể xây dựng một trường học, cho phép một số thợ thủ công lành nghề dạy nghề cho những người dân thuộc địa chưa có kỹ năng. Ngay khi dân số đạt 8 người, trường học có thể được nâng cấp thành trường cao đẳng, nơi hai người dân thuộc địa có thể dạy thêm các nghề khác. Khi dân số đạt 10 người, trường cao đẳng có thể được thay thế bằng trường đại học, nơi ba người dân thuộc địa có thể dạy tất cả các nghề. Trường cao đẳng cho phép giảng dạy 2 kỹ năng.
model.building.country.name=Đồng cỏ
model.building.country.description=Đồng cỏ là một khu vực gần thuộc địa của bạn, nơi ngựa của bạn được tự do đi lại. Xây dựng chuồng ngựa sẽ làm tăng sản lượng ngựa.
model.building.customHouse.name=Âm thanh tùy chỉnh
model.building.customHouse.description=Cơ quan hải quan, có thể được xây dựng ngay khi Peter Stuyvesant gia nhập Quốc hội Lục địa, cho phép thuộc địa xuất khẩu hàng hóa trực tiếp sang châu Âu mà không cần tàu thuyền. Ngoài ra, nó cho phép giao thương với các cường quốc nước ngoài sau khi tuyên bố độc lập. Tùy chọn, nó cũng có thể bỏ qua các lệnh tẩy chay.
model.building.depot.name=Kho
model.building.depot.description=Kho chứa này lưu trữ đủ loại hàng hóa. Ban đầu, kho có sức chứa 100 đơn vị mỗi loại hàng hóa, nhưng có thể nâng cấp thành nhà kho với sức chứa 200 đơn vị. Xây dựng thêm khu mở rộng nhà kho sẽ tăng sức chứa lên 300 đơn vị.
model.building.distillerHouse.name=Nhà chưng cất rượu
model.building.distillerHouse.description=Ngôi nhà của người chưng cất rượu, có thể được nâng cấp thành nhà máy chưng cất rượu rum, được sử dụng để sản xuất rượu rum từ đường. Khi Adam Smith gia nhập Quốc hội Lục địa và dân số thuộc địa đạt ít nhất 8 người, nhà máy chưng cất rượu rum có thể được thay thế bằng nhà máy sản xuất rượu rum.
model.building.docks.name=Cảng
model.building.docks.description=Bến tàu cho phép người dân thuộc địa đánh bắt cá trên các ô biển liền kề với thuộc địa. Ngay khi dân số đạt ít nhất 4 người, nó có thể được nâng cấp thành ụ tàu khô, cho phép thuộc địa sửa chữa các tàu bị hư hỏng. Khi dân số thuộc địa đạt 8 người, nó có thể được nâng cấp tiếp thành xưởng đóng tàu, cho phép thuộc địa đóng tàu mới.\n\nXây dựng bến tàu cho phép đánh bắt cá.
model.building.drydock.name=Drydock
model.building.drydock.description=Xưởng sửa chữa tàu cho phép người dân thuộc địa sản xuất cá trên các ô biển liền kề với thuộc địa, và cho phép sửa chữa tàu. Khi dân số thuộc địa đạt 8 người, nó có thể được nâng cấp lên thành xưởng đóng tàu, cho phép thuộc địa đóng tàu mới.\n\nViệc xây dựng xưởng sửa chữa tàu cho phép sửa chữa tàu.
model.building.fort.name=Pháo đài
model.building.fort.description=Pháo đài, chỉ có thể được xây dựng sau khi xây dựng một công sự, bảo vệ những người định cư khỏi các cuộc tấn công. Pháo đài cung cấp sự bảo vệ và bắn phá các tàu cướp biển và các đơn vị hải quân địch trên các ô biển liền kề. Pháo đài có thể được thay thế bằng một pháo đài kiên cố ngay khi dân số đạt 8 người.\n\nXây dựng một pháo đài kiên cố sẽ tăng khả năng phòng thủ lên 150%.
model.building.fortress.name=Pháo đài
model.building.fortress.description=Pháo đài, có thể được xây dựng sau khi xây dựng pháo đài và khi dân số đạt 8 người, bảo vệ người dân thuộc địa khỏi các cuộc tấn công. Pháo đài cung cấp sự bảo vệ và bắn phá các tàu cướp biển và các đơn vị hải quân địch trên các ô biển liền kề.\n\nXây dựng pháo đài tăng khả năng phòng thủ lên 200%.
model.building.furFactory.name=Nhà máy lông thú
model.building.furFactory.description=Nhà máy sản xuất xì gà, vốn không thể nâng cấp, được sử dụng để sản xuất xì gà từ thuốc lá. Nhà máy sản xuất xì gà giúp tăng sản lượng xì gà.
model.building.furTraderHouse.name=Nhà của thương nhân buôn lông thú
model.building.furTraderHouse.description=Ngôi nhà của thương nhân buôn lông thú, có thể được nâng cấp thành trạm buôn lông thú, được sử dụng để sản xuất áo khoác từ lông thú. Khi dân số thuộc địa đạt đến 6 người, nó có thể được nâng cấp hơn nữa thành nhà máy sản xuất lông thú, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa.
model.building.furTradingPost.name=trạm buôn bán lông thú
model.building.furTradingPost.description=Trạm buôn bán lông thú, có thể được nâng cấp thành nhà máy sản xuất lông thú, được sử dụng để sản xuất áo khoác từ lông thú. Khi dân số thuộc địa đạt đến 6 người, nó có thể được nâng cấp hơn nữa thành nhà máy sản xuất lông thú, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa. Trạm buôn bán lông thú giúp tăng sản lượng áo khoác.
model.building.ironWorks.name=Xưởng sắt
model.building.ironWorks.description=Xưởng luyện sắt, vốn không thể nâng cấp, được sử dụng để chuyển hóa quặng thành công cụ. Công cụ cần thiết để xây dựng một số loại công trình nhất định và để nâng cấp tất cả các loại công trình. Công cụ cũng được những người tiên phong sử dụng và để sản xuất súng hỏa mai. Xưởng luyện sắt giúp tăng sản lượng công cụ.
model.building.lumberMill.name=Năng suất gỗ
model.building.lumberMill.description=Xưởng cưa, vốn không thể nâng cấp, được sử dụng để chuyển đổi gỗ thành búa. Búa là nguyên liệu cần thiết để xây dựng hoặc nâng cấp tất cả các loại công trình. Xưởng cưa giúp tăng sản lượng búa.
model.building.magazine.name=Tạp chí
model.building.magazine.description=Kho chứa này được dùng để sản xuất súng hỏa mai từ các công cụ. Kho chứa có thể được nâng cấp thành kho vũ khí, với điều kiện Adam Smith gia nhập Quốc hội Lục địa. Sau khi xây dựng kho chứa, sản lượng súng hỏa mai tăng 100%.
model.building.newspaper.name=Báo
model.building.newspaper.description=Tờ báo, chỉ có thể được xây dựng sau khi xây dựng máy in và khi dân số đạt 4 người, sẽ làm tăng sản lượng chuông tự do.
model.building.printingPress.name=Máy in
model.building.printingPress.description=Máy in, có thể được nâng cấp thành máy in báo khi dân số đạt 4 người, giúp tăng sản lượng chuông tự do của thuộc địa.
model.building.rumDistillery.name=Nhà máy chưng cất rượu rum
model.building.rumDistillery.description=Ngôi nhà của người chưng cất rượu, có thể được nâng cấp thành nhà máy chưng cất rượu rum, được sử dụng để sản xuất rượu rum từ đường. Khi Adam Smith gia nhập Quốc hội Lục địa và dân số thuộc địa đạt ít nhất 8 người, nhà máy chưng cất rượu rum có thể được thay thế bằng nhà máy sản xuất rượu rum.
model.building.rumFactory.name=Nhà máy lông thú
model.building.rumFactory.description=Nhà máy sản xuất xì gà, vốn không thể nâng cấp, được sử dụng để sản xuất xì gà từ thuốc lá. Nhà máy sản xuất xì gà giúp tăng sản lượng xì gà.
model.building.schoolhouse.name=Trường học
model.building.schoolhouse.description=Một thuộc địa có dân số ít nhất 4 người có thể xây dựng một trường học, cho phép một số thợ thủ công lành nghề dạy nghề cho những người dân thuộc địa chưa có kỹ năng. Ngay khi dân số đạt 8 người, trường học có thể được nâng cấp thành trường cao đẳng, nơi hai người dân thuộc địa có thể dạy thêm các nghề khác. Khi dân số đạt 10 người, trường cao đẳng có thể được thay thế bằng trường đại học, nơi ba người dân thuộc địa có thể dạy tất cả các nghề. Trường cao đẳng cho phép giảng dạy 2 kỹ năng.
model.building.shipyard.name=Xưởng đóng tàu
model.building.shipyard.description=Xưởng đóng tàu cho phép người dân thuộc địa sản xuất cá trên các ô biển liền kề với thuộc địa, cho phép sửa chữa tàu và cho phép đóng tàu.\n\nViệc xây dựng xưởng đóng tàu cho phép đóng tàu.
model.building.stables.name=Ổn định
model.building.stables.description=Chuồng trại giúp tăng năng suất tối đa của ngựa bằng cách giảm quy mô đàn.
model.building.stockade.name=Hàng rào
model.building.stockade.description=Công sự, có thể được xây dựng ngay khi dân số thuộc địa đạt 3 người, bảo vệ cư dân khỏi các cuộc tấn công. Công sự có thể được nâng cấp thành pháo đài, cung cấp khả năng bảo vệ tốt hơn và bắn phá các tàu cướp biển và các đơn vị hải quân địch trên các ô biển liền kề. Pháo đài có thể được thay thế bằng pháo đài kiên cố ngay khi dân số đạt 8 người.\n\nXây dựng công sự sẽ tăng khả năng phòng thủ lên 100%.
model.building.textileMill.name=Nhà máy dệt
model.building.textileMill.description=Nhà máy dệt, vốn không thể nâng cấp, được sử dụng để biến bông thành vải. Nhà máy dệt giúp tăng sản lượng vải.
model.building.tobacconistHouse.name=Nhà của người bán thuốc lá
model.building.tobacconistHouse.description=Ngôi nhà của thương nhân buôn lông thú, có thể được nâng cấp thành trạm buôn lông thú, được sử dụng để sản xuất áo khoác từ lông thú. Khi dân số thuộc địa đạt đến 6 người, nó có thể được nâng cấp hơn nữa thành nhà máy sản xuất lông thú, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa.
model.building.tobacconistShop.name=Cửa hàng bán thuốc lá
model.building.tobacconistShop.description=Trạm buôn bán lông thú, có thể được nâng cấp thành nhà máy sản xuất lông thú, được sử dụng để sản xuất áo khoác từ lông thú. Khi dân số thuộc địa đạt đến 6 người, nó có thể được nâng cấp hơn nữa thành nhà máy sản xuất lông thú, với điều kiện Adam Smith đã gia nhập Quốc hội Lục địa. Trạm buôn bán lông thú giúp tăng sản lượng áo khoác.
model.building.townHall.name=Thị sảnh
model.building.townHall.description=Tòa thị chính, không thể nâng cấp, cung cấp nơi làm việc cho tối đa ba người dân thuộc địa sản xuất chuông tự do. Hiệu quả của nó có thể được tăng cường bằng cách xây dựng một xưởng in và một tờ báo.
model.building.university.name=Đại học
model.building.university.description=Một thuộc địa có dân số ít nhất 4 người có thể xây dựng một trường học, cho phép một số thợ thủ công lành nghề dạy nghề cho những người dân thuộc địa chưa có kỹ năng. Ngay khi dân số đạt 8 người, trường học có thể được nâng cấp thành trường cao đẳng, nơi hai người dân thuộc địa có thể dạy thêm các nghề khác. Khi dân số đạt 10 người, trường cao đẳng có thể được thay thế bằng trường đại học, nơi ba người dân thuộc địa có thể dạy tất cả các nghề. Trường cao đẳng cho phép giảng dạy 2 kỹ năng.
model.building.warehouse.name=Nhà kho
model.building.warehouse.description=Kho hàng này lưu trữ đủ loại hàng hóa. Đây là bản nâng cấp đầu tiên của kho, với sức chứa 200 đơn vị cho mỗi loại hàng hóa. Việc xây dựng thêm kho sẽ tăng sức chứa lên 300 đơn vị.
model.building.warehouseExpansion.name=Mở rộng kho hàng
model.building.warehouseExpansion.description=Kho hàng mở rộng này chứa được tất cả các loại hàng hóa. Đây là bản nâng cấp của kho hàng đơn giản, với sức chứa 300 đơn vị cho mỗi loại hàng hóa.
model.building.weaverHouse.name=Nhà của thợ dệt
model.building.weaverHouse.description=Ngôi nhà của người thợ dệt, có thể được nâng cấp thành xưởng dệt, được sử dụng để biến bông thành vải. Nó có thể được nâng cấp thành nhà máy dệt khi dân số của thuộc địa đạt ít nhất 8 người và Adam Smith gia nhập Quốc hội Lục địa.
model.building.weaverShop.name=Cửa hàng của thợ dệt
model.building.weaverShop.description=Ngôi nhà của người thợ dệt, có thể được nâng cấp thành xưởng dệt, được sử dụng để biến bông thành vải. Nó có thể được nâng cấp thành nhà máy dệt khi dân số của thuộc địa đạt ít nhất 8 người và Adam Smith gia nhập Quốc hội Lục địa.
