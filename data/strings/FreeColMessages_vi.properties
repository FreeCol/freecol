model.tile.arctic.name=Bắc cực
model.tile.arctic.description=Vùng Bắc Cực chủ yếu là một đại dương rộng lớn phủ đầy băng, bao quanh là vùng đất đóng băng không có cây cối và không có gì sinh sôi nảy nở. Chúng được tìm thấy gần Bắc Cực và Nam Cực và thường không thể duy trì các quần thể sinh vật.
model.tile.borealForest.name=Rừng phương Bắc
model.tile.borealForest.description=Rừng phương bắc sản xuất ngũ cốc, gỗ, lông thú và một số loại quặng. Chúng được tìm thấy gần các vùng cực và có thể bị chặt phá để tạo ra lãnh nguyên.
model.tile.broadleafForest.name=Cây lá rộng
model.tile.broadleafForest.description=Rừng lá rộng cung cấp ngũ cốc, gỗ, lông thú và một ít bông. Chúng được tìm thấy ở các vĩ độ ôn đới và nhường chỗ cho thảo nguyên khi bị chặt phá.
model.tile.coniferForest.name=Rừng thông
model.tile.coniferForest.description=Rừng lá kim cung cấp ngũ cốc, gỗ xẻ, lông thú và một số loại thuốc lá. Chúng chủ yếu được tìm thấy ở các vĩ độ nhiệt đới và nhường chỗ cho đồng cỏ khi bị chặt phá.
model.tile.desert.name=Sa mạc
model.tile.desert.description=Sa mạc rất khô hạn, lượng mưa rất ít. Mặc dù khan hiếm, sa mạc lại sản xuất ra ngũ cốc, bông và quặng.
model.tile.grassland.name=Đồng cỏ
model.tile.grassland.description=Đồng cỏ là những vùng đất bằng phẳng, trải dài liên tục, phủ đầy cỏ. Chúng thường nằm gần các khu rừng ôn đới ở vùng núi cao hoặc sa mạc ở vùng cận nhiệt đới. Đồng cỏ rất lý tưởng để trồng thuốc lá. Ngoài ra, người ta cũng có thể trồng lương thực ở đó.
model.tile.greatRiver.name=Sông lớn
model.tile.greatRiver.description=Các con sông lớn là những con sông mà tàu thuyền có thể đi lại được.
model.tile.highSeas.name=Biển khơi
model.tile.highSeas.description=Vùng biển khơi là nơi sản sinh ra nhiều cá. Chúng cũng cho phép tàu thuyền của bạn đi lại giữa châu Âu và các vùng khác.
model.tile.hills.name=Đồi
model.tile.hills.description=Các ngọn đồi nhô cao hơn địa hình xung quanh, trong một khu vực giới hạn. Đồi núi cung cấp một lượng lớn quặng, cũng như một ít ngũ cốc.
model.tile.lake.name=Hồ
model.tile.lake.description=Hồ là những vùng nước nội địa. Các thuộc địa được xây dựng liền kề sẽ hưởng lợi từ tài nguyên thiên nhiên của hồ, nhưng có thể khó tiếp cận bằng đường thủy.
model.tile.marsh.name=Đầm lầy
model.tile.marsh.description=Đầm lầy là một loại đất ngập nước, đặc trưng bởi cỏ, cây sậy, lau sậy, cây bồ đề, cây cói và các loại cây thân thảo khác trong môi trường nước nông. Đầm lầy sản xuất một số loại ngũ cốc và thuốc lá, cũng như quặng. Đầm lầy chủ yếu được tìm thấy gần các vùng cực.
model.tile.mixedForest.name=Rừng hỗn hợp
model.tile.mixedForest.description=Rừng hỗn hợp, thường được tìm thấy ở các vĩ độ ôn đới, cung cấp ngũ cốc, gỗ, lông thú và một ít bông. Nếu rừng hỗn hợp bị chặt phá, chúng sẽ trở thành đồng bằng.
model.tile.mountains.name=Núi
model.tile.mountains.description=Dãy núi trải dài trên địa hình xung quanh trong một khu vực hạn chế. Núi thường dốc hơn đồi. Việc đi lại trên núi rất khó khăn và không thể thành lập thuộc địa ở đây. Núi cung cấp lợi thế phòng thủ cao nhưng việc xây dựng công sự không làm tăng thêm lợi thế này. Khai thác mỏ tỏ ra hữu ích cho việc khai thác quặng và bạc.
model.tile.ocean.name=Biển
model.tile.ocean.description=Đại dương là những vùng nước mặn rộng lớn, rất tốt cho việc đánh bắt cá. Số lượng cá tăng lên nhờ sự hiện diện của đất liền và đặc biệt là các cửa sông.
model.tile.plains.name=Văn bản thuần
model.tile.plains.description=Đồng bằng là những vùng đất rộng lớn có địa hình tương đối bằng phẳng, thích hợp hơn cho nông nghiệp. Chúng sản xuất nhiều ngũ cốc, một lượng nhỏ bông và một ít quặng. Đồng bằng thường được tìm thấy ở các vùng ôn đới.
model.tile.prairie.name=Đồng cỏ
model.tile.prairie.description=Thảo nguyên là vùng đất có nhiều cỏ và cây thân thảo, ít cây cối, và thường có khí hậu ôn hòa hoặc ấm áp. Thảo nguyên thích hợp nhất để trồng ngũ cốc và bông.
model.tile.rainForest.name=Rừng mưa
model.tile.rainForest.description=Rừng mưa nhiệt đới cung cấp ngũ cốc, gỗ, lông thú, một số quặng và đường. Chúng được tìm thấy ở vùng nhiệt đới và có thể bị chặt phá để tạo thành đầm lầy.
model.tile.savannah.name=Savannah
model.tile.savannah.description=Ở các vùng thảo nguyên, cỏ và cây cối là hai loại thảm thực vật chiếm ưu thế. Thảo nguyên thường được xem là vùng chuyển tiếp, nằm giữa các vùng rừng hoặc vùng cây cối thưa thớt và các vùng đồng cỏ hoặc sa mạc. Thảo nguyên chủ yếu sản xuất ngũ cốc và đường.
model.tile.scrubForest.name=Rừng cây bụi
model.tile.scrubForest.description=Rừng cây bụi cho phép sản xuất ngũ cốc, gỗ, lông thú, một ít bông và quặng. Nếu bị chặt phá, đất sẽ trở thành sa mạc. Rừng cây bụi thường được tìm thấy ở các vùng ôn đới.
model.tile.swamp.name=Đầm lầy
model.tile.swamp.description=Vùng đất ngập nước nhiệt đới được bao quanh bởi các vùng nước nông. Đầm lầy có tỷ lệ diện tích mặt nước mở lớn hơn và thường sâu hơn đầm lầy than bùn. Đầm lầy cho năng suất ngũ cốc, cũng như một lượng nhỏ đường và quặng.
model.tile.tropicalForest.name=Rừng nhiệt đới
model.tile.tropicalForest.description=Rừng nhiệt đới cung cấp ngũ cốc, gỗ, lông thú và một ít đường. Việc phá rừng nhiệt đới tạo ra thảo nguyên.
