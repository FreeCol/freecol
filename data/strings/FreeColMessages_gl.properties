warOfIndependence.independenceDeclared=Hoxe, o congreso aprobou a resolución máis importante que nunca se tomara en América.\n\nSon consciente do esforzo, do sangue e do tesouro que nos hai de custar manter esta declaración, e apoiar e defender estes Estados. Pero a través de todas as tebras podo atisbar raios de luz e gloria arrebatadores. Podo ver que o fin é máis importante que os medios. E a posteridade triunfará ao cabo duns días, aínda que poidamos arrepentirnos, pero eu confío que, grazas a Deus, non o fagamos.\n\nA forza expedicionaria real estará axiña sobre nós. Preparade as nosas defensas coidadosamente mentres reunimos voluntarios para un novo exército continental.
