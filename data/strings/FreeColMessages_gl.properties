model.tile.plains.description=As chairas son grandes áreas de terra con pouco relevo, axeitadas para a agricultura. Producen unha gran cantidade de gran, unha menor cantidade de algodón e algo de mineral de ferro. Atópanse en rexións temperadas.
model.tile.grassland.description=As praderías son áreas de herba abertas e chás. Localízanse adoito preto de bosques temperados en zonas altas ou desertos en áreas subtropicais. As praderías son ideais para o cultivo de tabaco. A comida tamén pode ser cultivada nela.
model.tile.prairie.description=A Pampa é unha área de terra poboada de céspede e herbas, con poucas árbores e cun clima moderado ou temperado. A Pampa é moi axeitada para o cultivo de gran e algodón.
model.tile.savannah.description=Na sabana, as gramíneas e as árbores codominan sobre os demais tipos de vexetación. A sabana é a miúdo vista coma unha zona de transición que se atopa entre bosques e pradeiras ou rexións desérticas. A sabana produce principalmente cereais e azucre.
model.tile.marsh.description=As marismas son un tipo de zonas húmidas, con gramíneas, xuncos, canas e outras plantas herbáceas nun contexto de augas pouco profundas. As marismas producen algo de gran e tabaco, así como mineral de ferro. Atópanse principalmente en altas latitudes.
model.tile.swamp.description=Terras húmidas tropicais de augas superficiais. Os pantanos teñen unha maior proporción de augas superficiais e xeralmente máis profundas ca as marismas. Os pantanos producen gran, así como pequenas cantidades de azucre e mineral de ferro.
model.tile.desert.description=Os desertos son moi secos dado que reciben precipitacións mínimas. Aínda que en cantidades escasas, os desertos producen gran, algodón e minerais.
model.tile.tundra.description=A tundra é unha área onde o crecemento das árbores é prexudicial polas baixas temperaturas e ciclos vexetais moi curtos. A tundra produce gran e mineral de ferro. Atópase en latitudes altas.
model.tile.mixedForest.description=Os bosques mixtos, que se poden atopar en latitudes temperadas, producen gran, madeira, peles e algodón. Se se limpan os bosques mixtos, convértense en chairas.
model.tile.coniferForest.description=Os bosques de coníferas producen gran, madeira, peles e tabaco. Atópanse principalmente en latitudes tropicais e dan lugar a praderías cando se limpan.
model.tile.broadleafForest.description=Os bosques de árbores en flor producen gran, madeira, peles e algodón. Atópanse nas latitudes temperadas e forman praderías ao cortalos.
model.tile.tropicalForest.description=Os bosques tropicais producen gran, madeira, peles e azucre. Ao limpar os bosques tropicais xérase a sabana.
model.tile.wetlandForest.description=Os bosques húmido producen gran, madeira, peles e mineral de ferro. Estes bosques pódense limpar para producir marismas. Atópanse en altas latitudes.
model.tile.rainForest.description=Os bosques chuviosos producen gran, madeira, peles, e minerais, azucre e tabaco. Atópanse nos trópicos e poden ser cortados para producir pantanos.
model.tile.scrubForest.description=Os bosques de arbustos producen gran, madeira, peles, algodón e mineral de ferro. Se se limpan, a terra convértese nun deserto. Os bosques de arbustos atópanse en rexións temperadas.
model.tile.borealForest.description=Os bosques boreais producen gran, madeira, peles, e minerais. Atópanse nas latitudes altas e poden cortarse para dar lugar á tundra.
model.tile.arctic.description=O ártico é un vasto océano, cuberto de xeo, rodeado por terras xeadas, sen vexetación... que non produce nada. Atópase preto do Polo Norte e do Polo Sur, e non pode acoller colonias.
model.tile.ocean.description=Os océanos son grandes masas de auga salgada, bos para a pesca. A cantidade de peixe auméntase pola presenza de terra e principalmente por desembocaduras de ríos.
model.tile.highSeas.description=A alta mar produce peixe. Tamén permiten aos teus navíos navegar ata e desde Europa.
model.tile.hills.description=Os outeiros esténdense sobre os terreos circundantes, nunha área limitada. Os outeiros producen unha gran cantidade de minerais, así como algún gran.
model.tile.mountains.description=As montañas esténdense por riba do terreo circundante nunha área limitada. As montañas son xeralmente máis difíciles de atravesar ca os outeiros e non deixan fundar colonias. Non obstante, son unha boa fonte de extracción do mineral de ferro e prata.
model.tile.greatRiver.description=Os grandes ríos son os ríos polos que se pode navegar cun barco.
model.tile.lake.description=Os lagos son masas de auga interiores. As colonias poden beneficiarse dos recursos naturais destes lagos, pero poden ser inacesibles polos navíos.
