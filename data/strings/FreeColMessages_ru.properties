warOfIndependence.independenceDeclared=В этот день Конгресс принял наиболее важное Решение из всех, когда-либо принятых в Америке.\n\nЯ осознаю сколько Пота, Крови и Богатаства мы должны будем заплатить за утверждение этой Декларации, поддержку и защиту этих Штатов. Тем не менее, сквозь Тьму я вижу проблески лучей восхитительного Света и Славы. Я знаю, что Цель оправдывает Средства. И, что Потомки будут праздновать эти Дни.\n\nВскоре к нам прибудут Королевские экспедиционные силы. Тщательно готовьтесь к нашей обороне, пока мы набираем добровольцев для новой Континентальной армии.
