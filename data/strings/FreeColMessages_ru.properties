colopedia.concepts.taxes.name=Налоги
colopedia.concepts.taxes.description=<html><p>В начале игры монарх не облагает налогом ваш доход. Тем не менее, со временем монарх, несомненно, поднимет налоги на продажи по ряду причин, которые вы можете считать более или менее убедительеыми. Каждый раз, когда монарх предлагает увеличить налоги, вы можете отказаться. В этом случае отдельный товар будет бойкотирован; это означает, что вы больше не сможете покупать и продавать этот товар в Европе, и до сотни образцов этого типа товаров будут уничтожены взбешенными колонистами в одной из ваших колоний.\n</p><p>Бойкоты могут быть устранены путем уплаты ваших налоговых задолженностей (что разорительно), либо после избрания Отца-основателя <a href="http:///id/model.foundingFather.jacobFugger">Jacob Fugger</a> в Континентальный Конгресс.</p></html>
colopedia.concepts.efficiency.name=Эффективность
colopedia.concepts.efficiency.description=<html><p>Прибыльность ваших колоний зависит от того, насколько в них популярна идея независимости. Если 50% колонистов сочувствуют идеям восстания,  колония получаетпроизводственный бонус  +1. Когда 100% колонистов переходят на сторону повстанцев, производственный бонус возрастает до +2. </p><p> С другой стороны, если число монархистов превышает <i>bad government limit</i>, колония терпит убытки в виде производственного штрафа -1. Если число монархистов превышает <i>very bad government limit</i>, производственный штраф увеличивается до -2.  Эти два лимита зависят от сложности уровня, их можно проверить здесь <a href="http:///action/difficultyAction">difficulty level report</a>. </p><p> Чтобы увеличить прибыльность колонии, нужно сократить численность ее населения или увеличить производительность <a href="http:///id/model.goods.bells">liberty bells</a>.</p></html>.
colopedia.concepts.independence.name=Независимость
colopedia.concepts.independence.description=<html><p>Вы начинаете игру как исследователь, и у вас на руках есть небольшое количество инструментов, которыми вы можете распоряжаться по своему усмотрению. Монарх ожидает, что вы станете основателем колонии в Новом Свете и привезете множество сокровищ и экзотических товаров в порт вашей родины. У вас, тем не менее, другие планы: вы собираетесь основать независимую нацию.</p><p> Чтобы декларировать независимость, вам необходимо убедить в необходимости этого как минимум 50% населения ваших колоний. Вы можете сделать это, производя <a href="http:///id/model.goods.bells">Колокола свободы</a>, которые также увеличивают <a href="http:///id/colopedia.concepts.efficiency">прибыльность</a> ваших колоний. </p><p>Как вы догадываетесь, монарх не собирается легко вас отпускать. После объявления о своей независимости вам придется бороться с <a href="http:///id/colopedia.concepts.ref">Королевским Экспедиционным Войском</a> (КЭВ) и уничтожить его. Если КЭВ удается взять под контроль все ваши прибрежные колонии либо 90% населения ваших колоний, ваша битва за независимость считается проигранной.</p></html>
colopedia.concepts.ref.name=Королевские экспедиционные войска
colopedia.concepts.ref.description=<html><p>Монарху известно что куча сбродных конкистадоров и недовольных верующих не хотят платить налоги и подчиняться справедливым требованиям Короны. По этой причине у Монарх есть специальные <i>Королевские Экспедиционные Войска</i> (КЭВ) готовые подавить любые попытки объявить <a href="http:///id/colopedia.concepts.independence">независимость</a> и отделиться от родной стране.</p><p><i>Королевские Экспедиционные Войска</i> частично уравновешивается <a href="http:///id/colopedia.concepts.interventionForce">Интервенционными войсками</a>, которые будут направлены иностранной державой, сочувствующей вам, при условии, что вы можете производить достаточное количество <a href="http:///id/model.goods.bells">колоколов свободы</a>. Время от времени будут добавляться новые подразделения в <i>Королевские Экспедиционные Войска</i> и <a href="http:///id/colopedia.concepts.interventionForce">Интервенционные Войска</a>.</p></html>
colopedia.concepts.interventionForce.name=Интервенционные войска
colopedia.concepts.interventionForce.description=<html><p>Любая попытка объявить <a href="http:///id/colopedia.concepts.independence">независимость</a> вашего колоний неизбежно ослабит вашу родную страну. А это в интересах врагов вашей страны. По этой причине один из врагов направит <i>Интервенционные войска</i> в поддержку борьбы с <a href="http:///id/colopedia.concepts.ref">Королевскими экспедиционными войсками</a> в <i>войне за независимость</i>, при условии, что вы можете производить достаточное количество <a href="http:///id/model.goods.bells">колоколов свободы</a>.</p><p>В течение игры, <i>Интервенционные войска</i> и <a href="http:///id/colopedia.concepts.ref">Королевские экспедиционные войска</a> будут пополнятся.</p></html>
