warOfIndependence.independenceDeclared=Dnes kongresem prošla nejdůležitější rezoluce, která kdy byla v Americe vydána.\n\nDobře si uvědomuji dřinu, krev a bohatství, které nás bude stát udržení této deklarace a podpora a obrana těchto států. Avšak přes všechnu tu temnotu vidím paprsky úchvatného světla a slávy. Vidím, že konec je důležitější než cena. A že naši potomci budou v tento den slavit triumf, i když my toho můžeme litovat, ačkoliv věřím, že nebudeme.\n\nKrálovské expediční síly zde budou brzy. Pečlivě připravte naši obranu, zatímco my získáme dobrovolníky pro naši novou Kontinentální armádu.
