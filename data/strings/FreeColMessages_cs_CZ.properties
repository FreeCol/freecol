colopedia.foundingFather.description=Otcové zakladatelé (a Matky zakladatelky) jsou skupina významných osobností: obchodníků, průzkumníků, vojáků, státníků a duchovních, kteří po svém zvolení do Kontinentálního kongresu rozšíří Tvé možnosti. Abys mohl zvolit Otce zakladatele, musíš nasbírat určitý počet Zvonů svobody, přičemž nutný počet se po každé volbě zvyšuje.\n\nVšichni Otcové zakladatelé jsou k dispozici po celou hru, ovšem pravděpodobnost jejich nominace se v průběhu hry mění. Všichni Otcové zakladatelé jsou k disposici všem evropských národům, i když už je některý z národů zvolil.
