colopedia.concepts.taxes.name=Cukai
colopedia.concepts.taxes.description=Di awal permainan, Raja tidak mengenakan sebarang cukai pada pendapatan anda, tetapi lama-kelamaan, baginda sudah tentu akan menaikkan cukai jualan atas beberapa sebab yang mungkin anda dapati munasabah atau sebaliknya. Sesekali Raja mengusulkan kenaikan cukai, anda boleh tolak. Untuk itu, jenis-jenis barang tertentu akan diboikot, iaitu anda tidak boleh lagi membeli atau menjual barang berkenaan di Eropah, dan tidak lebih seratus buah barang jenis itu akan dimusnahkan oleh kolonis yang berang di salah sebuah koloni anda.\n\nBoikot boleh ditarik balik dengan melangsaikan tunggakan cukai anda (yang menelan belanja besar), atau memilih Jacob Fugger untuk menyertai Kongres Kebenuaan.
colopedia.concepts.efficiency.name=Kecekapan
colopedia.concepts.efficiency.description=<html><p>Kecekapan koloni-koloni anda bergantung pada sokongan mereka terhadap gagasan kemerdekaan. Jika 50% kolonis menyokong pemberontakan, maka koloni itu diberi bonus pengeluaran +1. Sebaik sahaja 100% kolonis menjadi pemberontak, maka bonus pengeluaran meningkat kepada +2.</p><p>Sebaliknya, jika bilangan royalis mencecah <i>had kerajaan buruk</i>, maka koloni dikenakan penalti pengeluaran -1. Jika bilangan royalis mencecah <i>had kerajaan amat buruk</i>, maka penalti pengeluaran naik menjadi -2. Kedua-dua had ini bergantung pada tahap kesukaran dan boleh disemak dalam <a href="http:///action/difficultyAction">laporan tahap kesukaran</a>.</p><p>Untuk meningkatkan kecekapan koloni, anda perlu mengurangkan jumlah penduduknya, atau menghasilkan lebih banyak <a href="http:///id/model.goods.bells">genta kebebasan</a>.</p></html>
colopedia.concepts.independence.name=Kemerdekaan
colopedia.concepts.independence.description=<html><p>Anda memulakan permainan sebagai seorang penjelajah dengan beberapa unit yang boleh digunakan pada bila-bila masa sahaja. Raja mengharapkan anda untuk menubuhkan sebuah koloni di Dunia Baru serta membawa harta karun dan barang-barang eksotik ke Tanah Air anda. Bagaimanapun, anda ada niat yang lain, iaitu ingin menubuhkan sebuah negara merdeka.</p><p>Untuk mengisytiharkan kemerdekaan, anda perlu meyakinkan sekurang-kurangnya 50% penduduk koloni anda. Anda boleh berbuat demikian dengan menghasilkan <a href="http:///id/model.goods.bells">genta kebebasan</a>, yang juga meningkatkan <a href="http:///id/colopedia.concepts.efficiency">kecekapan</a> koloni-koloni anda.</p><p>Seperti yang boleh anda bayangkan, Raja tidak akan merelakan perjuangan anda begitu sahaja. Setelah mengisytiharkan kemerdekaan, anda perlu menentang dan menghapuskan <i>Angkatan Ekspedisi Diraja</i> (AED). Jika AED sesekali menguasai semua koloni anda di pinggir pantai, ataupun sekurang-kurangnya 90% penduduk koloni anda, maka perjuangan anda demi kemerdekaan berkubur.</p></html>
colopedia.concepts.ref.name=Angkatan Ekspedisi Diraja
colopedia.concepts.ref.description=<html><p>Raja tidak mudah percaya kepada 'penakluk selekeh' dan 'pelampau agama' yang enggan membayarkan cukai, dan enggan tunduk kepada tuntutan Kerajaan yang berpatutuan. Oleh yang demikian, Raja menyimpan sedia sebuah <i>Angkatan Ekspedisi Diraja</i> untuk mematahkan sebarang cubaan untuk mengisytiharkan <a href="http:///id/colopedia.concepts.independence">kemerdekaan</a> sambil berpecah dari tanah air.</p><p><i>Angkatan Ekspedisi Diraja</i> ditandingi sedikit sebanyak oleh <a href="http:///id/colopedia.concepts.interventionForce">Angkatan Campur Tangan</a>, yang akan dihantar oleh sebuah kuasa asing yang menyokong perjuangan anda, asalkan anda boleh menghasilkan sebilangan <a href="http:///id/model.goods.bells">genta kebebasan</a> yang memadai. Dari masa ke semasa, banyak lagi unit akan ditambahkan kepada <i>Angkatan Ekspedisi Diraja</i> dan <a href="http:///id/colopedia.concepts.interventionForce">Angkatan Campur Tangan</a>.</p></html>
colopedia.concepts.interventionForce.name=Angkatan Campur Tangan
colopedia.concepts.interventionForce.description=<html><p>Sebarang cubaan oleh koloni-koloni anda untuk mengisytiharkan <a href="http:///id/colopedia.concepts.independence">kemerdekaan</a> sudah tentu akan melemahkan tanah air anda. Ini adalah atas kepentingan musuh-musuh tanah air anda. Oleh yang demikian, salah satu daripadanya akan menghantar <i>Angkatan Campur Tangan</i> untuk menyokong anda untuk melawan <a href="http:///id/colopedia.concepts.ref">Angkatan Ekspedisi Diraja</a> dalam <i>Perang Kemerdekaan</i>, asalkan anda boleh menghasilkan sebilangan <a href="http:///id/model.goods.bells">loceng kebebasan</a> yang memadai.</p><p>Sepanjang permainan, kedua-dua <i>Angkatan Campur Tangan</i> dan <a href="http:///id/colopedia.concepts.ref">Angkatan Ekspedisi Diraja</a> akan diperkukuh dengan banyak lagi unit.</p></html>
