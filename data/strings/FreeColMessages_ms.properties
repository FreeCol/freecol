model.foundingFather.adamSmith.description=Membolehkan pembinaan kilang.
model.foundingFather.adamSmith.text=Lebih dikenali sebagai Bapa Ekonomi Moden, Smith mengarang beberapa buku mengenai teori Ekonomi, terutama sekali Kekayaan Bangsa-Bangsa.
model.foundingFather.jacobFugger.description=Semua boikot yang berkuatkuasa sekarang ditamatkan.
model.foundingFather.jacobFugger.text=Seorang saudagar dan pemilik bank yang kaya-raya dari Jerman. Beliau mengumpulkan hartanya melalui perkongsian keluarga dan pegangan Saham dalam industri perlombongan.
model.foundingFather.peterMinuit.description=Pribumi tidak lagi menuntut bayaran untuk tanah mereka.
model.foundingFather.peterMinuit.text=Membeli tanah yang bakal dikenali sebagai Pulau Manhattan daripada Pribumi Amerika pada harga 60 guilder Belanda. Kemudian, beliau turut menjajah kawasan Teluk Delaware.
model.foundingFather.peterStuyvesant.description=Pembinaan pejabat kastam dibolehkan.
model.foundingFather.peterStuyvesant.text=Dilantik sebagai Gabenor Jeneral Belanda Baru yang menjadi New York selepas serangan British yang tidak terhalang olehnya.
model.foundingFather.janDeWitt.description=Perdagangan dengan koloni asing dibenarkan, maka terpaparnya lebih banyak maklumat tentang pesaing-pesaing kolonial.
model.foundingFather.janDeWitt.text=De Witt ialah seorang negarawan Belanda yang ulung. Beliau mewakili para saudagar dan menggalakkan perindustrian dan perdagangan. Beliau juga merundingkan beberapa perjanjian penting bagi pihak Belanda serta menamatkan perang dengan England.
model.foundingFather.ferdinandMagellan.description=Pergerakan kapal tentera laut meningkat sebanyak 1 dan masa perlayaran ke/dari Eropah/Amerika disingkatkan.
model.foundingFather.ferdinandMagellan.text=Salah seorang penjelajah terhebat yang pernah menerokai seluruh dunia. Magellan ialah orang pertama yang berlayar mengelilingi dunia dan merentasi Lautan Pasifik.
model.foundingFather.franciscoDeCoronado.description=Semua koloni yang wujud menjadi kelihatan pada peta.
model.foundingFather.franciscoDeCoronado.text=Penjelajah Eropah pertama yang menemui Grand Canyon. Walaupun beliau tidak pernah menemui kota-kota emas yang dicari-carinya, namun usahanya untuk memetakan kawasan yang kini dikenali sebagai AS Barat Daya adalah penting untuk misi penjelajahan akan datang.
model.foundingFather.hernandoDeSoto.description=Penjelajahan Khabar Angin Kota Lenyap sentiasa mendatangkan hasil yang memberangsangkan, dan semua unit daratan mempunyai lingkungan penglihatan yang diperluas.
model.foundingFather.hernandoDeSoto.text=Orang Eropah pertama yang menerokai Florida dan AS tenggara. Beliau juga memainkan peranan utama dalam penaklukan Amerika Tengah.
model.foundingFather.henryHudson.description=Meningkat keluaran semua Pemerangkap Bulu sebanyak 100%.
model.foundingFather.henryHudson.text=Pengemudi Inggeris yang menerokai dan memetakan kawasan benua di timur laut benua Amerika Utara. Banyak jalan air di kawasan itu yang dinamakan sempena beliau. Matlamat asalnya ialah mencari Saluran Barat Daya yang terkenal.
model.foundingFather.laSalle.description=Memberikan benteng kepada semua koloni sedia ada dan akan datang apabila jumlah penduduknya mencapai 3.
model.foundingFather.laSalle.text=Orang Eropah pertama yang berjalan sepanjang sungai Mississippi. De La Salle dalam misi untuk mendirikan kedai-kedai jual beli di sepanjang tebing sungai itu. Beliau kemudiannya menuntut seluruh lembangan dengan nama Louisiana sempena Raja Perancis. Selepas itu, beliau menjelajahi sesetengah Tasik Besar.
# Fuzzy
model.foundingFather.hernanCortes.description=Petempatan pribumi yang ditakluki sentiasa mendatangkan harta (yang lebih kaya) dan kapal-kapal geliung Diraja mengangkutnya secara percuma.
model.foundingFather.hernanCortes.text=Penakluk Sepanyol tersohor yang menggulingkan Empayar Aztec dan menuntut Mexico demi Sepanyol.
model.foundingFather.georgeWashington.description=Mana-mana askar atau askar berkuda yang memenangi pertempuran dinaik pangkat secara automatik kepada tahap seterusnya yang boleh.
model.foundingFather.georgeWashington.text=Jeneral Washington memimpin tentera koloni ke arah kemenangan ke atas British untuk meraih kemerdekaan demi koloni-koloni. Berkat kejayaan ini serta kepimpinan beliau, beliau dipilih sebagai Presiden pertama bangsa barunya.
model.foundingFather.paulRevere.description=Apabila sebuah koloni tanpa askar yang bertahan diserang, seorang kolonis secara automatik mengambil sebarang senapang lantak dalam stok lalu mempertahankan koloninya.
model.foundingFather.paulRevere.text=Penunggang berkuda Amerika zaman koloni ini menunggang kudanya ke seluruh kawasan desa untuk mengingatkan para kolonis akan kedatangan tentera British. Beliau ditangkap ketika membuat tunggangan ini, kemudian dilepaskan selepas penangkapnya berasa dalam bahaya dan boleh dilengahkan oleh tawanan mereka.
model.foundingFather.francisDrake.description=Meningkatkan kekuatan bertempur semua Privatir sebanyak 50%
model.foundingFather.francisDrake.text=Seorang kapten laut Inggeris yang hebat, Drake ialah orang Inggeris pertama yang berlayar mengelilingi dunia dan seorang wira dalam perjuangan menentang Armada Sepanyol.
model.foundingFather.johnPaulJones.description=Frigat ditambahkan ke dalam tentera laut koloni anda (secara percuma).
model.foundingFather.johnPaulJones.text=Disanjungi sebagai nakhoda yang hebat di Amerika, Jones mengucapkan kata-kata keramat ini: "Tuan, saya belum bersedia untuk berjuang apabila melawan British di lautan." Kemudian, beliau menyaksikan kapalnya tenggalam ke dasar lautan dari dek kapal British.
model.foundingFather.thomasJefferson.description=Meningkatkan pengeluaran Genta Kebebasan sebanyak 50%.
model.foundingFather.thomasJefferson.text=Seorang tokoh Patriotisme yang perkasa, Jefferson dihargai kerana menulis Perisytiharan Kemerdekaan. Kemudian, beliau menjadi Presiden ke-3 Amerika Syarikat.
model.foundingFather.pocahontas.description=Semua tahap ketegangan antara anda dan pribumi digugurkan dan kebimbangan Pribumi dijana separuh kecepatannya.
model.foundingFather.pocahontas.text=Seorang pendamai antara peneroka terawal di Jamestown dan Pribumi Amerika. Beliau dihargai kerana menghantar makanan dan bekalan lain kepada para kolonis yang kebuluran di situ pada masa kesusahan. Kemudian, beliau memeluk agama Kristian dan mengahwini seorang Inggeris.
model.foundingFather.thomasPaine.description=Meningkatkan pengeluaran Genta Kebebasan dalam koloni sebanyak nilai kadar cukai semasa.
model.foundingFather.thomasPaine.text=Mengilhamkan para kolonis dengan tulisannya atas suruhan Benjamin Franklin. Menerbitkan risalah Akal Budi yang membimbing pemikiran para patriot di seluruh koloni.
model.foundingFather.simonBolivar.description=Keahlian Putera Kebebasan di semua koloni sedia ada dinaikkan sebanyak 20%.
model.foundingFather.simonBolivar.text=Dikenang sebagai pemimpin hebat dalam perjuangan demi kemerdekaan Amerika Selatan dari Sepanyol. Bolivar membebaskan tanah jajahan yang kini dikenali sebagai Venezuela, kemudian menjadi Presiden pertama negara baru itu.
# Fuzzy
model.foundingFather.benjaminFranklin.description=Perang Diraja di luar negara tidak lagi mendatangkan kesan terhadap hubungan di Dunia Baru, dan orang Eropah di Dunia Baru sentiasa menawarkan perdamaian secara rundingan.
model.foundingFather.benjaminFranklin.text=Seorang penyumbang besar kepada Perisytiharan Kemerdekaan, Franklin ialah salah seorang tokoh yang menyuarakan Revolusi. Beliau banyak berulang-alik di antara Eropah dan koloni-koloni, serta meraih sokongan Perancis dalam peperangan.
# Fuzzy
model.foundingFather.williamBrewster.description=Tiada lagi penjenayah atau orang gaji yang muncul di dok, dan anda boleh memilih pendatang mana dalam tabung perekrutan yang hendak dipindahkan ke dok.
model.foundingFather.williamBrewster.text=Brewster ialah ketua Puritan di koloni Plymouth di England Baru.
model.foundingFather.williamPenn.description=Pengeluaran salib di semua koloni meningkat sebanyak 50%.
model.foundingFather.williamPenn.text=Sebagai sahabat karib Duke dari York, Penn diberikan tanah yang kini menjadi Pennsylvania, Delaware dan New Jersey. Beliau mentadbir koloni Quaker selama beberapa tahun untuk menyediakan perlindungan kepada golongan Quaker yang lain.
model.foundingFather.fatherJeanDeBrebeuf.description=Semua mubaligh berfungsi sebagai pakar.
model.foundingFather.fatherJeanDeBrebeuf.text=Berbaik-baik dengan kaum Pribumi Huron dan mengkristian ramai daripada mereka. Terkorban di tangan Iroquois yang akhirnya menewaskan musuhnya iaitu kaum Huron.
model.foundingFather.juanDeSepulveda.description=Menaikkan peluang bahawa para penduduk petempatan Pribumi dalam taklukan akan "memeluk" dan menyertai koloni-koloni anda sebanyak 20%.
model.foundingFather.juanDeSepulveda.text=Seorang ahli teologi Sepanyol yang menyokong penaklukan tanah Pribumi dan pengkristianan orang pribumi secara paksaan.
model.foundingFather.bartolomeDeLasCasas.description=Semua pemeluk Pribumi yang sedia ada ditukarkan menjadi kolonis bebas.
model.foundingFather.bartolomeDeLasCasas.text=Seorang Paderi Katolik yang mengembara di Hindia dan menukarkan agama Pribumi, serta membidas Sepanyol atas layanannya terhadap Pribumi.
