colopedia.foundingFather.description=Bapa (dan Ibu) Pengasas merupakan sekumpulan saudagar, penjelajah, askar, bangsawan dan paderi terkenal yang memberi anda kebolehan istimewa sebaik sahaja mereka dipilih untuk menyertai Kongres Kebenuaan. Untuk memilih seorang Bapa Pengasas, anda mesti menghasilkan sebilangan Genta Kebebasan yang tertentu, dan bilangan itu meningkat selepas setiap pemilihan.\n\nSemua Bapa Pengasas sentiasa ada sepanjang masa permainan, walaupun kemungkinan mereka dicalonkan berubah-ubah mengikut peredaran masa. Semua Bapa Pengasas terbuka kepada semua bangsa Eropah, sungguhpun dipilih oleh bangsa lain.
