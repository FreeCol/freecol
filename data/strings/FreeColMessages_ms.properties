declareIndependence.resolution=Hari Ini, Kongres telah meluluskan Resoulsi terpenting yang pernah diambil di bumi Amerika.\n\nSaya sedar akan Titik Peluh dan Tumpah Darah dan Harta Benda yang harus Kita curahkan untuk memelihara Perisytiharan ini serta menyokong dan mempertahankan Negeri-Negeri ini. Setelah mengharungi segala Kemurungan ini, saya boleh melihat Sinaran Cahaya dan Kegemilangan yang mempesonalan. Saya boleh melihat Tujuan yang dicapai lebih daripada berbaloi dengan segala Perjuangan kita, dan bahawa Anak Cucu kita akan berjaya pada Zaman Akan Datang, dan atas restu Yang Maha Esa, Kita tidak akan menyesalinya.\n\nAngkatan Ekspedisi Diraja akan mendatang ke arah kita. Sediakan pertahanan kita dengan teliti sementara kita mencari sukarelawan untuk membentuk Tentera Kebenuaan yang baru.
