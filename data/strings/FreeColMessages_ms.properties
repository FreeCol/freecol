lostCityRumour.mayans=Anda menemui prasasti kuno yang meramal akhir zaman! Tersebarnya khabar angin dan terbazirnya masa oleh para kolonis yang mudah terpedaya sama ada malapetaka ini akan melanda tidak lama lagi atau dijangka berlaku dalam masa %years% tahun.
