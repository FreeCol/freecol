model.building.armory.name=Gedung senjata
model.building.armory.description=Gedung senjata digunakan untuk menghasilkan senapang lantak daripada peralatan. Sebaik sahaja jumlah penduduk mencapai 8 orang, gedung senjata boleh dinaik taraf menjadi gudang senjata, kemudian menjadi kilang senjata jika Adam Smith menyertai Kongres Kebenuaan.\n\nSelepas membina gedung senjata, anda boleh menghasilkan senapang lantak dan meriam.
model.building.arsenal.name=Kilang senjata
model.building.arsenal.description=Kilang senjata digunakan untuk menghasilkan senapang lantak daripada peralatan.\n\nSelepas membina kilang senjata, hanya separuh jumlah peralatan diperlukan untuk menghasilkan sepucuk senapang lantak.
model.building.blacksmithHouse.name=Rumah tukang besi
model.building.blacksmithHouse.description=Rumah tukang besi digunakan untuk memperbuat peralatan daripada bijih. Ia boleh dinaik taraf menjadi kedai tukang besi. Peralatan diperlukan untuk membina jenis-jenis bangunan tertentu serta menaik taraf segala jenis bangunan. Peralatan juga digunakan oleh peneroka, dan untuk menghasilkan senapang lantak. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, kedai tukang besi boleh menjadi bengkel besi, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.blacksmithShop.name=Kedai tukang besi
model.building.blacksmithShop.description=Kedai tukang besi digunakan untuk memperbuat peralatan daripada bijih. Ia boleh dinaik taraf menjadi kedai bengkel besi. Peralatan diperlukan untuk membina jenis-jenis bangunan tertentu serta menaik taraf segala jenis bangunan. Peralatan juga digunakan oleh peneroka dan untuk menghasilkan senapang lantak. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, kedai tukang besi boleh menjadi bengkel besi, asalkan Adam Smith menyertai Kongres Kebenuaan. Kedai tukang besi meningkatkan pengeluaran peralatan.
model.building.carpenterHouse.name=Rumah tukang kayu
model.building.carpenterHouse.description=Rumah tukang kayu digunakan untuk memperbuat tukul daripada kayu balak. Ia boleh dinaik taraf menjadi kilang balak sebaik sahaja bilangan penduduk mencapai 3 orang. Tukul diperlukan untuk membina atau menaik taraf segala jenis bangunan.
model.building.cathedral.name=Gereja besar
model.building.cathedral.description=Koloni yang diduduki 3 orang atau lebih boleh membina gereja yang boleh dinaik taraf menjadi gereka besar sebaik sahaja bilangan penduduknya mencapai 8 orang. Kebebasan beragama Dunia Baru (yang dilambangkan oleh salib) menyebabkan penghijrahan bertambah dari Eropah.\n\nSelepas membina gereja besar, pengeluaran salib bertambah.
model.building.chapel.name=Gereja kecil
model.building.chapel.description=Gereja kecil ialah tempat untuk para kolonis anda menjalankan ibadah. Gereja kecil menghasilkan jumlah salib yang kecil sahaja, tetapi tidak boleh ditugaskan seorang pengkhutbah. Anda perlu menaik taraf gereja kecil menjadi gereja terlebih dahulu.
model.building.church.name=Gereja
model.building.church.description=Koloni yang diduduki 3 orang atau lebih boleh membina gereja yang boleh dinaik taraf menjadi gereka besar sebaik sahaja bilangan penduduknya mencapai 8 orang. Kebebasan beragama Dunia Baru (yang dilambangkan oleh salib) menyebabkan penghijrahan bertambah dari Eropah.\n\nSelepas membina gereja, pengeluaran salib bertambah, dan anda dibenarkan mengutuskan mubaligh.
model.building.cigarFactory.name=Kilang cerut
model.building.cigarFactory.description=Kilang tembakau digunakan untuk memperbuat cerut daripada tembakau. Ia tidak boleh dinaik taraf lagi. Kilang tembakau meningkatkan pengeluaran cerut.
model.building.college.name=Maktab
model.building.college.description=Sesebuah koloni dengan sekurang-kurangnya 4 orang penduduk boleh membina bangunan sekolah yang membolehkan tukang pakar mengajarkan pertukangan mereka kepada kolonis yang tidak berkemahiran. Sebaik sahaja jumlah penduduk mencapai 8 orang, ia boleh dinaik taraf menjadi maktab, yang mana pertukangan tambahan boleh diajarkan oleh dua orang kolonis. Sebaik saja jumlah penduduk mencapai 10 orang, maktab boleh menjadi universiti di mana semua pertukangan boleh diajarkan oleh tiga orang kolonis.\n\nMaktab membenarkan 2 fakulti pengajaran kemahiran.
model.building.country.name=Padang rumput ternak
model.building.country.description=Padang rumput ternak ialah tempat untuk kuda bebas merayau-rayau dekat koloni anda. Pembinaan kandang kuda akan meningkatkan pengeluaran kuda.
model.building.customHouse.name=Pejabat kastam
model.building.customHouse.description=Pejabat kastam yang boleh dibina sebaik sahaja Peter Stuyvesant menyertai Kongres Kebenuaan, membolehkan koloni mengeksport barangan terus ke Eropah tanpa bantuan kapal. Ia juga membenarkan perdagangan dengan kuasa-kuasa asing selepas perisytiharan kemerdekaan. Ia juga boleh memilih untuk tidak menghiraukan boikot.
model.building.depot.name=Depoh
model.building.depot.description=Depoh menyimpan pelbagai jenis barangan. Mula-mulanya, muatannya ialah 100 unit untuk setiap jenis barangan, tetapi ia boleh dinaik taraf menjadi gudang yang boleh menampung 200 unit sejenis. Perluasan gudang boleh dibina untuk meningkatkan muatan kepada 300 unit sejenis.
model.building.distillerHouse.name=Rumah penyuling
model.building.distillerHouse.description=Rumah penyuling digunakan untuk memperbuat arak rum daripada gula. Ia boleh dinaik taraf menjadi kilang penyulingan. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang rum, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.docks.name=Dok
model.building.docks.description=Dok membolehkan kolonis memperoleh hasil ikan di atas jubin lautan yang dekat dengan koloni. Sebaik sahaja jumlah penduduk sekurang-kurangnya 4 orang, ia boleh dinaik taraf menjadi dok kering yang membolehkan koloni membaiki kapal yang rosak. Apabila jumlah penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi limbungan kapal yang membolehkan koloni membina kapal baru.\n\nPembinaan dok membolehkan kegiatan perikanan.
model.building.drydock.name=Dok kering
model.building.drydock.description=Dok kering membolehkan kolonis memperoleh hasil ikan di atas jubin lautan yang dekat dengan koloni, dan juga kerja membaiki kapal. Apabila jumlah penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi limbungan kapal yang membolehkan koloni membina kapal baru.\n\nPembinaan dok kering membolehkan kegiatan membaiki kapal.
model.building.fort.name=Kubu
model.building.fort.description=Benteng yang boleh dibina sebaik sahaja bilangan penduduk koloni mencecah 3 orang, melindungi kolonis daripada serangan. Benteng ini boleh dinaik taraf menjadi kubu yang memperkuat perlindungan serta membedil privatir dan unit tentera laut musuh yang berada di atas jubin-jubin lautan yang berdekatan. Kubu ini boleh menjadi kubu besar sebaik sahaja jumlah penduduknya mencapai 8 orang.\n\nPembinaan benteng meningkatkan pertahanan sebanyak 150%
model.building.fortress.name=Kubu besar
model.building.fortress.description=Benteng yang boleh dibina sebaik sahaja bilangan penduduk koloni mencecah 3 orang, melindungi kolonis daripada serangan. Benteng ini boleh dinaik taraf menjadi kubu yang memperkuat perlindungan serta membedil privatir dan unit tentera laut musuh yang berada di atas jubin-jubin lautan yang berdekatan. Kubu ini boleh menjadi kubu besar sebaik sahaja jumlah penduduknya mencapai 8 orang.\n\nPembinaan benteng meningkatkan pertahanan sebanyak 200%.
model.building.furFactory.name=Kilang bulu
model.building.furFactory.description=Kilang bulu digunakan untuk memperbuat baju kot daripada bulu. Ia tidak boleh dinaik taraf lagi. Kilang bulu meningkatkan pengeluaran baju kot.
model.building.furTraderHouse.name=Rumah pedagang bulu
model.building.furTraderHouse.description=Rumah pedagang bulu digunakan untuk memperbuat baju kot daripada bulu. Ia boleh dinaik taraf menjadi kedai jual beli bulu. Sebaik sahaja bilangan penduduk koloni mencapai 6 orang, ia boleh dinaik taraf lagi menjadi kilang bulu, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.furTradingPost.name=Kedai jual beli bulu
model.building.furTradingPost.description=Kedai jual beli bulu digunakan untuk memperbuat baju kot daripada bulu. Ia boleh dinaik taraf menjadi kilang bulu. Sebaik sahaja bilangan penduduk koloni mencapai 6 orang, ia boleh dinaik taraf lagi menjadi kilang bulu, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.ironWorks.name=Pertukangan besi
model.building.ironWorks.description=Bengkel besi digunakan untuk memperbuat peralatan daripada bijih. Ia tidak boleh dinaik taraf lagi. Peralatan diperlukan untuk membina jenis-jenis bangunan tertentu serta menaik taraf segala jenis bangunan. Peralatan juga digunakan oleh peneroka dan untuk menghasilkan senapang lantak. Kedai tukang besi meningkatkan pengeluaran peralatan.
model.building.lumberMill.name=Kilang balak
model.building.lumberMill.description=Kilang balak digunakan untuk memperbuat tukul daripada kayu balak. Ia tidak boleh dinaik taraf lagi. Tukul diperlukan untuk membina atau menaik taraf segala jenis bangunan. Kilang balak meningkatkan pengeluaran tukul.
model.building.magazine.name=Gudang senjata
model.building.magazine.description=Gudang senjata digunakan untuk menghasilkan senapang lantak daripada peralatan. Gudang senjata boleh dinaik taraf menjadi kilang senjata jika Adam Smith menyertai Kongres Kebenuaan.\n\nSelepas membina gudang senjata, pengeluaran senapang lantak meningkat 100%.
model.building.newspaper.name=Akhbar
model.building.newspaper.description=Syarikat akhbar yang hanya boleh dibina selepas membina tempat percetakan sebaik sahaja jumlah penduduk mencapai 4 orang, meningkatkan pengeluaran genta kebebasan.
model.building.printingPress.name=Mesin cetak
model.building.printingPress.description=Percetakan meningkatkan penghasilan genta kebebasan koloni. Ia boleh dinaik taraf menjadi syarikat akhbar sebaik sahaja jumlah penduduk mencapai 4 orang.
model.building.rumDistillery.name=Kilang penyulingan rum
model.building.rumDistillery.description=Kilang penyulingan digunakan untuk memperbuat arak rum daripada gula. Ia boleh dinaik taraf menjadi kilang rum. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang rum, asalkan Adam Smith menyertai Kongres Kebenuaan. Kilang penyulingan meningkatkan pengeluaran rum.
model.building.rumFactory.name=Kilang rum
model.building.rumFactory.description=Kilang rum digunakan untuk memperbuat arak rum daripada gula. Ia tidak boleh dinaik taraf lagi. Kilang rum meningkatkan pengeluaran arak rum.
model.building.schoolhouse.name=Bangunan sekolah
model.building.schoolhouse.description=Sesebuah koloni dengan sekurang-kurangnya 4 orang penduduk boleh membina bangunan sekolah yang membolehkan tukang pakar mengajarkan pertukangan mereka kepada kolonis yang tidak berkemahiran. Sebaik sahaja jumlah penduduk mencapai 8 orang, ia boleh dinaik taraf menjadi maktab, yang mana pertukangan tambahan boleh diajarkan oleh dua orang kolonis. Sebaik saja jumlah penduduk mencapai 10 orang, maktab boleh menjadi universiti di mana semua pertukangan boleh diajarkan oleh tiga orang kolonis.\n\nBangunan sekolah membenarkan 1 fakulti pengajaran kemahiran.
model.building.shipyard.name=Limbungan kapal
model.building.shipyard.description=Limbungan kapal membolehkan kolonis memperoleh hasil ikan di atas jubin lautan yang dekat dengan koloni, dan juga kerja membaiki dan membina kapal.\n\nPembinaan limbungan kapal membolehkan kegiatan membina kapal.
model.building.stables.name=Kandang kuda
model.building.stables.description=Kandang kuda meningkatkan pengeluaran kuda dengan mengurangkan bilangan kuda dalam kawanan.
model.building.stockade.name=Benteng
model.building.stockade.description=Benteng yang boleh dibina sebaik sahaja bilangan penduduk koloni mencecah 3 orang, melindungi kolonis daripada serangan. Benteng ini boleh dinaik taraf menjadi kubu yang memperkuat perlindungan serta membedil privatir dan unit tentera laut musuh yang berada di atas jubin-jubin lautan yang berdekatan. Kubu ini boleh menjadi kubu besar sebaik sahaja jumlah penduduknya mencapai 8 orang.\n\nPembinaan benteng meningkatkan pertahanan sebanyak 100%.
model.building.textileMill.name=Kilang tekstil
model.building.textileMill.description=Kilang tekstil digunakan untuk memperbuat kain daripada kapas. Ia tidak boleh dinaik taraf lagi. Kilang tekstil meningkatkan pengeluaran kain.
model.building.tobacconistHouse.name=Rumah penjual tembakau
model.building.tobacconistHouse.description=Rumah penjual tembakau digunakan untuk memperbuat cerut daripada tembakau. Ia boleh dinaik taraf menjadi kedai tembakau. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang tembakau, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.tobacconistShop.name=Kedai barangan tembakau
model.building.tobacconistShop.description=Kedai tembakau digunakan untuk memperbuat cerut daripada tembakau. Ia boleh dinaik taraf menjadi kilang tembakau. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang tembakau, asalkan Adam Smith menyertai Kongres Kebenuaan. Kedai tembakau meningkatkan pengeluaran cerut.
model.building.townHall.name=Dewan Bandar
model.building.townHall.description=Dewan Bandar yang tidak boleh dinaik taraf menyediakan tempat kerja untuk seramai tiga kolonis yang menghasilkan genta kebebasan. Kesannya boleh dinaikkan dengan mendirikan percetakan dan akhbar.
model.building.university.name=Universiti
model.building.university.description=Sesebuah koloni dengan sekurang-kurangnya 4 orang penduduk boleh membina bangunan sekolah yang membolehkan tukang pakar mengajarkan pertukangan mereka kepada kolonis yang tidak berkemahiran. Sebaik sahaja jumlah penduduk mencapai 8 orang, ia boleh dinaik taraf menjadi maktab, yang mana pertukangan tambahan boleh diajarkan oleh dua orang kolonis. Sebaik saja jumlah penduduk mencapai 10 orang, maktab boleh menjadi universiti di mana semua pertukangan boleh diajarkan oleh tiga orang kolonis.\n\nUniversiti membenarkan 3 fakulti pengajaran kemahiran.
model.building.warehouse.name=Gudang
model.building.warehouse.description=Gudang menyimpan pelbagai jenis barangan, dengan muatan 200 unit untuk setiap jenis barangan. Ia merupakan naik taraf pertama bagi depoh. Perluasan gudang boleh dibina untuk meningkatkan muatan kepada 300 unit sejenis.
model.building.warehouseExpansion.name=Sambungan gudang
model.building.warehouseExpansion.description=Gudang yang diperluas ini menyimpan pelbagai jenis barangan, dengan muatan 300 unit untuk setiap jenis barangan. Ia merupakan naik taraf bagi gudang biasa.
model.building.weaverHouse.name=Rumah penenun
model.building.weaverHouse.description=Rumah penenun digunakan untuk memperbuat kain daripada kapas. Ia boleh dinaik taraf menjadi kedai penenun. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang tekstil, asalkan Adam Smith menyertai Kongres Kebenuaan.
model.building.weaverShop.name=Kedai penenun
model.building.weaverShop.description=Kedai penenun digunakan untuk memperbuat kain daripada kapas. Ia boleh dinaik taraf menjadi kilang tekstil. Sebaik sahaja bilangan penduduk koloni mencapai 8 orang, ia boleh dinaik taraf lagi menjadi kilang tekstil, asalkan Adam Smith menyertai Kongres Kebenuaan. Kedai penenun meningkatkan pengeluaran kain.
