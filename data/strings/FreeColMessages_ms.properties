model.unit.freeColonist.description=Kolonis Bebas ialah pendatang baru tanpa kemahiran tertentu. Bagaimanapun, Kolonis Bebas boleh menjadi unit berkemahiran dengan bekerja di atas jubin koloni anda atau mengunjungi petempatan Pribumi. Mereka juga boleh dinaik pangkat menjadi Askar Veteran, ataupun dididik dalam koloni yang sudah membina sekolah.
model.unit.expertFarmer.description=Petani Pakar ialah pakar pengeluaran makanan.
model.unit.expertFisherman.description=Nelayan Pakar ialah pakar menangkap ikan; tangkapannya ini ditukarkan kepada makanan secara automatik.
model.unit.expertFurTrapper.description=Pemerangkap Bulu Pakar ialah pakar penghasilan keluaran bulu.
model.unit.expertSilverMiner.description=Pelombong Perak Pakar menghasilkan lebih banyak perak daripada mana-mana unit lain.
model.unit.expertLumberJack.description=Pembalak Pakar menebang pokok untuk menghasilkan kayu balak.
model.unit.expertOreMiner.description=Pelombong Bijih Pakar unggul dalam menggali bijih.
model.unit.masterSugarPlanter.description=Penanam Tebu Pakar mengusahakan tebu (gula).
model.unit.masterCottonPlanter.description=Penanam Kapas Pakar mengusahakan kapas.
model.unit.masterTobaccoPlanter.description=Penanam Tembakau Pakar mengusahakan tembakau.
model.unit.firebrandPreacher.description=Pengkhutbah Batu Api mengapi-apikan ketegangan agama di Eropah (dilambangkan oleh Salib) sehingga mendorong penghijrahan ke Dunia Baru.
model.unit.elderStatesman.description=Negarawan Terhormat memupuk hasrat kolonis untuk mencapai kemerdekaan (dilambangkan oleh Genta Kebebasan) yang menambah keahlian Putera Kebebasan di koloni-koloni anda.
model.unit.masterCarpenter.description=Tukang Kayu Pakar berkemahiran khusus dalam mendirikan bangunan dan unit di koloni-koloni anda.
model.unit.masterDistiller.description=Penyuling Pakar menggunakan gula untuk menghasilkan arak rum.
model.unit.masterWeaver.description=Penenun Pakar memperbuat kain daripada kapas.
model.unit.masterTobacconist.description=Penjual Tembakau Pakar memperbuat cerut daripada tembakau.
model.unit.masterFurTrader.description=Pedagang Bulu Pakar memperbuat baju kot daripada bulu.
model.unit.masterBlacksmith.description=Tukang Besi Pakar memperbuat peralatan daripada bijih.
model.unit.masterGunsmith.description=Tukang Senjata Api Pakar menggunakan peralatan untuk menghasilkan senapang lantak.
model.unit.seasonedScout.description=Peninjau Pakar paling mahir dalam penjelajahan Dunia Baru, terutamanya petempatan Pribumi dan Khabar Angin Kota Lenyap.
model.unit.hardyPioneer.description=Peneroka Pakar unggul dalam penebangan hutan, pembajakan ladang dan pembinaan jalan.
model.unit.veteranSoldier.description=Askar Veteran ialah unit tentera yang berpengalaman. Mana-mana Kolonis Bebas boleh dinaik pangkat menjadi Askar Veteran selepas menang dalam pertempuran.
model.unit.jesuitMissionary.description=Mubaligh Jesuit mampu menubuhkan misi dalam petempatan Pribumi dan berkemahiran khusus dalam menukarkan agama Pribumi.
model.unit.indenturedServant.description=Orang Gaji Kontrak sesuai sekali untuk kerja luar, tetapi kurang sesuai untuk kerja dalam. Dia boleh menjadi Kolonis Bebas secara kenaikan pangkat atau pendidikan.
model.unit.pettyCriminal.description=Penjenayah Kecil sesuai untuk kerja luar, tetapi kurang sesuai untuk kerja dalam. Dia boleh menjadi Orang Gaji Kontrak secara kenaikan pangkat atau pendidikan.
model.unit.indianConvert.description=Pemeluk Pribumi ialah orang pribumi yang menyertai salah sebuah koloni anda. Dia mahir dalam segala jenis kerja luar, tetapi kurang mahir dalam kerja dalam. Sebaik sahaja Bartolome de las Casas menyertai Kongres Kebenuaan, semua Pemeluk India menjadi Kolonis Bebas.
model.unit.brave.description=Pahlawan ialah unit pribumi yang mampu membawa jumlah barangan yang kecil. Dia boleh bersenjata dan berkuda. Pahlawan sering melawat koloni-koloni anda untuk membawakan anda hadiah atau membuat tuntutan.
model.unit.colonialRegular.description=Askar Tetap Koloni ialah unit penembak yang hanya disediakan selepas Perisytiharan Kemerdekaan.
model.unit.kingsRegular.description=Askar Tetap Diraja ialah unit penembak yang hanya disediakan kepada Kerajaan. Anda akan melihat mereka hanya apabila Angkatan Ekspedisi Diraja tiba selepas Perisytiharan Kemerdekaan.
model.unit.caravel.description=Karavel ialah kapal saudagar yang kecil dan tidak laju sangat.
model.unit.frigate.description=Frigat ialah kapal pejuang kecil.
model.unit.galleon.description=Geliung ialah kapal saudagar besar, dan satu-satunya kapal yang mampu membawa Deretan Harta ke Eropah.
model.unit.manOWar.description=Kapal Perang ialah kapal pejuang besar yang hanya disediakan kepada Kerajaan dan selepas Perisytiharan Kemerdekaan.
model.unit.merchantman.description=Kapal Dagang ialah kapal saudagar bersaiz sederhana.
model.unit.privateer.description=Privatir ialah sebuah kapal pejuang kecil yang tidak mengibarkan bendera negara asalnya. Ia merupakan satu-satunya unit yang boleh menyerang unit lain tanpa mengisytiharkan perang.
model.unit.artillery.description=Meriam sesuai untuk menyerang dan mempertahankan koloni, tetapi amat rentan di tempat terbuka.
model.unit.damagedArtillery.description=Meriam Rosak ialah Meriam yang lebih lemah.
model.unit.treasureTrain.description=Satu-satunya tujuan Deretan Harta adalah mengangkut emas yang dijumpai di tinggalan Kota Lenyap, atau dijarah dari petempatan Pribumi. Jika anda mengangkutnya ke salah sebuah koloni anda, Kerajaan akan menawarkan untuk mengangkutnya ke Eropah pada yuran yang berpatutan. Jika anda ada kapal Geliung, anda boleh mengangkutnya ke Eropah sendiri.
model.unit.wagonTrain.description=Deretan Kereta mampu mengangkut sebanyak 200 unit barangan melalui jalan darat. Anda boleh menggunakannya untuk berdagang dengan pemain lain atau mengangkut barangan di antara koloni-koloni anda.
model.unit.milkmaid.description=Milkmaid (TODO)
model.unit.revenger.description=The Captain telah menjual jiwanya kepada Syaitan.
model.unit.flyingDutchman.description=The Flying Dutchman ialah kapal buat orang yang terkorban.
model.unit.undead.description=The Undead ialah anak kapal Flying Dutchman.
model.unit.pioneer.description=Peneroka menebang hutan, membina jalan dan membajak ladang, tetapi tidak secekap Peneroka Pakar.
model.unit.soldier.description=Askar ialah unit tentera yang kurang berpengalaman daripada Askar Veteran.
model.unit.dragoon.description=Askar Berkuda ialah unit tentera yang menunggang kuda.
model.unit.scout.description=Peninjau pandai menjelajahi Dunia Baru, terutamanya petempatan Pribumi dan Khabar Angin Kota Lenyap, tetapi tidak sehebat Peninjau Pakar.
model.unit.missionary.description=Mubaligh boleh menubuhkan misi dalam petempatan Pribumi untuk menukarkan agama pribumi, tetapi kurang mahir dairpada Mubaligh Jesuit.
