model.tile.plains.description=Dataran ialah kawasan tanah lapang yang agak rata muka buminya, lebih sesuai untuk pertanian. Ia menghasilkan banyak sekali Bijian, banyak Kapas dan sedikit Bijih. Ia ditemui di kawasan beriklim sederhana.
model.tile.grassland.description=Padang rumput ialah kawasan rata yang terbuka dan selanjar. Biasanya, ia terletak dekat hutan sederhana di kawasan tinggi atau gurun di kawasan subtropika. Padang rumput sesuai untuk menanam tembakau. Makanan boleh ditanam juga.
model.tile.prairie.description=Prairi ialah kawasan tanah yang menampung rumput dan herba, dengan bilangan pokok yang kecil. Umumnya, ia terletak di kawasan beriklim sederhana. Prairi paling sesuai untuk menanam Bijian dan Kapas.
model.tile.savannah.description=Di savana, vegetasi dikuasai oleh rumput dan pokok. Savana sering dilihar sebagai zon peralihan yang terletak di antara kawasan hutan dan padang rumput atau gurun. Savana sesuai sekali untuk tanaman Bijian dan Gula.
model.tile.marsh.description=Rawang ialah sejenis tanah lembap yang bercirikan rumput, rawa, mensiang, tifa, rusiga dan bermacam-macam lagi tumbuhan herba dalam konteks air cetek. Rawang menghasilkan beberapa Bijian dan Tembakau, dan juga Bijih. Rawang tertumpu di kawasan garis lintang tinggi.
model.tile.swamp.description=Tanah lembah tropika berjasad air cetek. Paya lebih banyak diliputi permukaan air terbuka dan biasanya lebih dalam daripada rawang. Paya menghasilkan beberapa Bijian, dan sedikit Gula dan Bijih.
model.tile.desert.description=Gurun sangat kering-kontang kerana menerima kerpasan yang jarang sekali. Walaupun berkurangan, namun gurun menghasilkan Bijian, Kapas dan Bijih.
model.tile.tundra.description=Tundra ialah kawasan di mana pertumbuhan pokok dibantut oleh suhu rendah dan musim pertumbuhan yang singkat. Tundra menghasilkan Bijian dan beberapa Bijih. Ia ditemui di kawasan garis lintang tinggi.
model.tile.mixedForest.description=Hutan campur menghasilkan Bijian, Balak, Bulu, dan beberapa Kapas. Hutan campur dijumpai di kawasan garis lintang iklim sederhana. Jika ditebang, ia menjadi dataran.
model.tile.coniferForest.description=Hutan konifer menghasilkan Bijian, Balak, Bulu, dan beberapa Tembakau. Ia banyak dijumpai di kawasan garis lintang tropika. Jika ditebang, ia menjadi padang rumput.
model.tile.broadleafForest.description=Hutan daun lebar menghasilkan Bijian, Balak, Bulu, dan sedikit Kapas. Ia banyak dijumpai di kawasan garis lintang iklim sederhana. Jika ditebang, ia menjadi prairi.
model.tile.tropicalForest.description=Hutan tropika menghasilkan Bijian, Balak, Bulu, dan beberapa Gula. Jika ditebang, ia menjadi savana.
model.tile.wetlandForest.description=Hutan tanah lembap menghasilkan Bijian, Balak, Bulu, dan sedikit Bijih. Hutan tanah lembap dijumpai di kawasan garis lintang tinggi. Jika ditebang, ia menjadi tanah rawang.
model.tile.rainForest.description=Hutan hujan menghasilkan Bijian, Balak, Bulu, dan beberapa Bijih, Gula dan Tembakau. Hutan hujan dijumpai di kawasan tropika. Jika ditebang, ia menjadi paya.
model.tile.scrubForest.description=Hutan belukar menghasilkan Bijian, Balak, Bulu, dan beberapa Kapas dan Bijih. Hutan belukar dijumpai di kawasan beriklim sederhana. Jika ditebang, ia menjadi gurun.
model.tile.borealForest.description=Hutan boreal menghasilkan Bijian, Balak, Bulu, dan beberapa Bijih. Hutan belukar dijumpai di kawasan garis lintand tinggi. Jika ditebang, ia menjadi tundra.
model.tile.arctic.description=Artik merupakan sebuah lautan besar bersalut ais yang dikelilingi oleh tanah beku tanpa pokok dan tidak menghasilkan apa-apa. Ia dijumpai dekat Kutub Utara dan Selatan dan tidak boleh menampung kehidupan koloni.
model.tile.ocean.description=Lautan ialah jasad air masin terbesar yang sesuai untuk perikanan. Jumlah ikan dinaikkan dengan kehadiran daratan dan khususnya oleh muara sungai.
model.tile.highSeas.description=Laut lepas menghasilkan Ikan. Ia juga membolehkan kapal anda berlayar pergi balik dari Eropah.
model.tile.hills.description=Bukit terbentang di atas rupa bumi di sekitarnya dalam kawasan yang terbatas. Bukit menghasilkan banyak Bijih dan beberapa Bijian.
model.tile.mountains.description=Gunung terbentang di atas rupa bumi di sekitarnya dalam kawasan yang terbatas. Umumnya, gunung lebih curam daripada bukit, menyukarkan perjalanan dan koloni tidak boleh didirikan di sini. Walau apapun, perlombongan terbukti berguna untuk penggalian bijih dan perak.
model.tile.greatRiver.description=Sungai besar ialah sungai yang boleh dimasuki kapal.
model.tile.lake.description=Tasik ialah jasad air di pedalaman. Koloni yang didirikan berdekatan tasik mendapat keuntungan daripada sumber asli tasik, tetapi mungkin tidak boleh dimasuki dengan kapal.
