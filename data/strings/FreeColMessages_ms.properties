model.goods.food.description=Makanan adalah perlu untuk diberi kepada para kolonis dan kuda-kuda anda. Seorang kolonis baru lahir setiap kali koloninya menerima 200 unit makanan atau lebih,
model.goods.grain.description=Biji-bijian seperti gandum, beras dan jagung, merupakan sumber makanan terpenting untuk para kolonis anda.
model.goods.meat.description=Daging ialah sumber protin yang penting, baik daripada lembu, khinzir mahupun rusa.
model.goods.sugar.description=Gula ialah pemanis yang berkesan dan juga boleh digunakan untuk menghasilkan arak rum yang lebih tinggi harganya.
model.goods.tobacco.description=Tembakau boleh dirokok begitu sahaja atau digunakan untuk menghasilkan cerut yang lebih tinggi harganya.
model.goods.cotton.description=Kapas boleh digunakan untuk menghasilkan kain yang lebih tinggi harganya.
model.goods.furs.description=Bulu haiwan boleh digunakan untuk menghasilkan baju kot.
model.goods.lumber.description=Balak diperlukan untuk membina bangunan dan unit-unit tertentu seperti kapal.
model.goods.ore.description=Bijih diperlukan untuk menghasilkan peralatan yang beraneka gunanya.
model.goods.silver.description=Perak ialah logam bernilai yang tinggi harganya.
model.goods.horses.description=Kuda diperlukan untuk menubuhkan unit peninjau dan askar berkuda.
model.goods.rum.description=Rum ialah sejenis arak yang diperbuat daripada tebu. Sebagai barang mewah, harganya tinggi.
model.goods.cigars.description=Cerut diperbuat daripada tembakau. Sebagai barang mewah, harganya tinggi.
model.goods.cloth.description=Kain diperbuat daripada kapas.
model.goods.coats.description=Baju kot diperbuat daripada bulu haiwan.
model.goods.tradeGoods.description=Barang Dagangan hanya dihasilkan di Eropah dan digunakan untuk diperdagangkan dengan pribumi.
model.goods.tools.description=Peralatan adalah perlu untuk melengkapi unit peneroka, serta membina bangunan maju dan unit-unit tertentu seperti kapal. Ia juga boleh digunakan untuk menghasilkan senapang lantak.
model.goods.muskets.description=Senapang lantak diperlukan untuk melengkapi unit infantri dan askar berkuda.
