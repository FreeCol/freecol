model.resource.game.description=Hutan ialah tempat tinggal berbagai-bagai haiwan, sesuai untuk kegiatan berburu untuk bulu atau makanan.
model.resource.minerals.description=Tanah ini kaya dengan mineral; sesiapa yang bersabar orangnya boleh menemui bijih ataupun perak.
model.resource.ore.description=Bumi terbuka dan tersedianya sebuah telerang bijih yang besar untuk dilombong. Ia hanya dijumpai di kawasan bukit-bukau.
model.resource.silver.description=Gunung ini terkenal kerana telerang peraknya yang boleh memakmurkan bandar-bandar berdekatan.
model.resource.lumber.description=Hutan ini ada pokok yang cukup kukuh untuk dibalak.
model.resource.furs.description=Banyaknya haiwan di hutan ini boleh menarik ramai pemburu yang mencari-cari buruan yang mudah.
model.resource.tobacco.description=Tanih padang rumput ini sesuai sekali untuk menanam tembakau.
model.resource.sugar.description=Tanih padang rumput ini sesuai sekali untuk menanam tebu.
model.resource.cotton.description=Tanih prairi ini sesuai sekali untuk menanam pokok kapas.
model.resource.oasis.description=Oasis di gurun mengalu-alukan kedatangan pengembara yang keletihan.
model.resource.grain.description=Tanaman tumbuh dengan sihat sekali di dataran subur ini.
model.resource.fish.description=Banyaknya ikan kecil boleh menarik banyak ikan besar ke tempat ini, dan dengan itu menarik juga nelayan yang sungguh berminat.
