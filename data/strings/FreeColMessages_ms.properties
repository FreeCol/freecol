lostCityRumour.cibola=Anda telah menemui %city%, salah satu daripada Tujuh Kota Emas, dan harta jarahan bernilai %money%! Gerakkan deretan harta ke salah sebuah koloni anda untuk menyimpan harta itu, atau bawa harta itu ke Eropah atas kapal Geliung.
lostCityRumour.colonist=Anda berjumpa dengan orang-orang yang terselamat dari koloni yang lenyap. Demi makanan, mereka bersumpah akan taat setia kepada raja!
