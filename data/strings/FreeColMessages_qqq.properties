flag.background.FESSES=Based on Flag.java, this is supposed to refer to horizontal stripes. I am not familiar with this usage of the word fesses personally, but according to the information cited below, it may also be used on the coat of arms.\n\nFrom the Merriam-Webster dictionary:\n\nDefinition of fess<br />\n1:  a broad horizontal bar across the middle of a [https://en.wikipedia.org/wiki/Field_(heraldry) heraldic field]<br />\n2:  the center point of an armorial [https://en.wikipedia.org/wiki/Escutcheon_(heraldry) escutcheon]\n\nYou can subsequently find more about a [https://en.wikipedia.org/wiki/Fess fess on Wikipedia].
