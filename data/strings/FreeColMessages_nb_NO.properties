declareIndependence.resolution=I dag har Kongressen vedtatt den viktigste beslutningen noensinne tatt i Amerika.\n\nJeg er veldig oppmerksom på slitet, blodet og skatter det kommer til å koste oss for å opprettholde denne deklarasjonen, og å støtte og forsvare disse statene. Uavhengig av disse dystre tider, kan jeg se strålene av lys og ære. Jeg kan se at enden er viktigere enn måten. Selv om vi skulle angre på denne beslutningen, noe jeg stoler på Gud at vi skal unnslippe, så kommer våre etterkommere til å juble over det som har skjedd denne dagen.\n\nDen kongelige ekspedisjonsstyrken kommer snart til å være over oss. Forbered våre forsvar nøye, mens vi forsøker samle frivillige til den nye kontinentalarméen.
