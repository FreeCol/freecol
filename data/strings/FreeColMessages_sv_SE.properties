model.tile.arctic.name=Polarområde
model.tile.arctic.description=Polarområdena är vanligen vidsträckt istäckt hav omgivet av trälös, frusen mark och producerar ingenting. De återfinns vid Nord- och Sydpolen och kan inte försörja någon koloni.
model.tile.borealForest.name=Tajga
model.tile.borealForest.description=Tajgan producerar spannmål, timmer, pälsar och lite järnmalm. Den återfinns på höga latituder och om den röjs blir marken till tundra.
model.tile.broadleafForest.name=Lövskog
model.tile.broadleafForest.description=Lövskogar kan producera spannmål, timmer, pälsar och lite bomull. Det återfinns på tempererade latituder och blir till prärie om skogen huggs ner.
model.tile.coniferForest.name=Barrskog
model.tile.coniferForest.description=Barrskogar kan producera spannmål, timmer, pälsar och lite tobak. De återfinns huvudsakligen på tropiska latituder och blir till grässlätter om skogen huggs ner.
model.tile.desert.name=Öken
model.tile.desert.description=Öknar är mycket torra, nästan ingen nederbörd alls faller där. Öknar ger inte mycket, men något spannmål, bomull och järnmalm.
model.tile.grassland.name=Grässlätt
model.tile.grassland.description=Grässlätter är öppna platta grästäckta områden. De finns ofta i närheten av tempererade skogar i höghöjdsområden eller öknar i subtropiska områden. Grässlätter är perfekta att odla tobak på, men även mat kan odlas där.
model.tile.greatRiver.name=Stor flod
model.tile.greatRiver.description=Stora floder är floder som båtar kan ta sig fram på.
model.tile.highSeas.name=Öppna havet
model.tile.highSeas.description=Öppet hav producerar fisk och ger dina skepp möjlighet att segla till och från Europa.
model.tile.hills.name=Kullar
model.tile.hills.description=Kullar sträcker sig över den omgivande terrängen inom ett begränsat område. Kullar producerar stora mängder järnmalm och lite spannmål.
model.tile.lake.name=Sjö
model.tile.lake.description=Sjöar är vattensamlingar i inlandet. Kolonier som byggs vid sjöar kan dra nytta av sjön naturtillgångar, men kan kanske inte nås med båt.
model.tile.marsh.name=Kärr
model.tile.marsh.description=Kärr är en sort våtmark med gräs, vass säv och andra örtartade växter som växer i grunt vatten. Kärret kan producera lite spannmål och tobak samt järnmalm. Kärr återfinns vanligen på höga latituder.
model.tile.mixedForest.name=Blandskog
model.tile.mixedForest.description=Blandskog som återfinns på tempererade latituder kan producera spannmål, timmer, pälsar och lite bomull. Om skogen huggs ner blir de till slätt.
model.tile.mountains.name=Berg
model.tile.mountains.description=Berg sträcker sig över den omgivande terrängen inom ett begränsat område. Berg är vanligen brantare än kullar. De är svåra att färdas genom och kolonier kan inte grundas i dem. De erbjuder en hög försvarsbonus, men denna kan inte förstärkas ytterligare genom fortifikation. De är användbara för gruvdrift och både järnmalm och silver kan brytas i dem.
model.tile.ocean.name=Hav
model.tile.ocean.description=Hav är stora saltvattenytor med gott fiske. Mängden fisk ökar med närheten till land och i synnerhet flodmynningar.
model.tile.plains.name=Slätt
model.tile.plains.description=Slätter är stora relativt platta områden som är lämpliga för jordbruk. De kan producera stora mängder spannmål, något mindre bomull och lite järnmalm. De återfinns i tempererat klimat.
model.tile.prairie.name=Prärie
model.tile.prairie.description=Prärien är ett stycke land där gräs och örter växer, men bara mycket få träd. Klimatet är vanligen tempererat. Prärien är mest lämpad för att odla spannmål och bomull.
model.tile.rainForest.name=Regnskog
model.tile.rainForest.description=Regnskogar producerar spannmål, timmer, pälsar och lite järnmalm, socker och tobak. De återfinns in tropikerna och om skogen huggs ner blir marken ett träsk.
model.tile.savannah.name=Savann
model.tile.savannah.description=På savanner utgör gräs och träd den dominerande växtligheten. Savanner återfinns ofta som en övergångszon mellan skogsområden och grässlätter eller öknar. Savanner kan huvudsakligen producera spannmål och socker.
model.tile.scrubForest.name=Slyskog
model.tile.scrubForest.description=Slyskogar producerar spannmål, timmer, pälsar och lite bomull och järnmalm. Om de röjs blir landet till en öken. Slyskogar återfinns i tempererade regioner.
model.tile.swamp.name=Träsk
model.tile.swamp.description=Tropiska våtmarker är grunda vattensamlingar. Träsk har en större andel öppet vatten och är vanligen djupare än kärr. Träsk producerar lite spannmål samt små mängder socker och järnmalm.
model.tile.tropicalForest.name=Tropisk skog
model.tile.tropicalForest.description=Tropiska skogar kan producera spannmål, timmer, pälsar och lite socker. Om skogen huggs ner blir den till savann.
model.tile.tundra.name=Tundra
model.tile.tundra.description=Tundran är ett område där trädens tillväxt hämmas av låga temperaturer och kort växtsäsong. Tundran producerar spannmål och lite järnmalm. Den återfinns på höga latituder.
model.tile.wetlandForest.name=Sumpskog
model.tile.wetlandForest.description=Sumpskogar producerar spannmål, timmer, pälsar och lite järnmalm. Sumpskogar blir till kärr om skogen huggs ner. De återfinns på höga latituder.
model.unit.colonialRegular.name={{plural:%number%|one=Kolonial fotsoldat|other=Koloniala fotsoldater|default=Kolonial fotsoldat}}
model.unit.colonialRegular.description=Den koloniala fotsoldaten är en elittrupp som enbart är tillgänglig efter Oavhängighetsförklaringen.
model.unit.elderStatesman.name={{plural:%number%|one=Äldre statsman|other=Äldre statsmän|default=Äldre statsman}}
model.unit.elderStatesman.description=Den åldrade statsmannen ökar din kolonis längtan efter oavhängighet (symboliserad av frihetsklockor), vilket ökar medlemskapet i Frihetens söner i dina kolonier.
model.unit.expertFarmer.name={{plural:%number%|one=Professionell lantbrukare|other=Professionella lantbrukare|default=Professionell lantbrukare}}
model.unit.expertFarmer.description=Lantbrukaren är specialist på att producera mat.
model.unit.expertFisherman.name={{plural:%number%|one=Professionell fiskare|other=Professionella fiskare|default=Professionell fiskare}}
model.unit.expertFisherman.description=Fiskaren är specialist på att fånga fisk, som automatiskt blir till mat.
model.unit.expertFurTrapper.name={{plural:%number%|one=Professionell pälsjägare|other=Professionella pälsjägare|default=Professionell pälsjägare}}
model.unit.expertFurTrapper.description=Pälsjägaren är specialist på att fånga pälsdjur och göra pälsar av dessa.
model.unit.expertLumberJack.name={{plural:%number%|one=Professionell skogshuggare|other=Professionella skogshuggare|default=Professionell skogshuggare}}
model.unit.expertLumberJack.description=Skogshuggaren hugger ner träd för att producera timmer.
model.unit.expertOreMiner.name={{plural:%number%|one=Professionell järngruvearbetare|other=Professionella järngruvearbetare|default=Professionell järngruvearbetare}}
model.unit.expertOreMiner.description=Järngruvearbetaren är bättre än alla andra på att bryta järnmalm.
model.unit.expertSilverMiner.name={{plural:%number%|one=Professionell silvergruvarbetare|other=Professionella silvergruvarbetare|default=Professionell silvergruvarbetare}}
model.unit.expertSilverMiner.description=Silvergruvarbetaren producerar mer silver än någon annan trupp.
model.unit.firebrandPreacher.name={{plural:%number%|one=Väckelsepredikant|other=Väckelsepredikanter|default=Väckelsepredikant}}
model.unit.firebrandPreacher.description=Väckelsepredikanten ökar den religiösa oron i Europa (symboliserad av kors), vilket i sin tur ökar emigrationen till den nya världen.
model.unit.freeColonist.name={{plural:%number%|one=Fri nybyggare|other=Fria nybyggare|default=Fri nybyggare}}
model.unit.freeColonist.description=En nybyggare är en gröngöling utan några specialkunskaper. Men, nybyggare kan lära sig specialkunskaper antingen genom hårt arbete eller genom att besöka indianernas bosättningar. De kan också bli befordrade till veteransoldater eller utbildade i kolonier som har byggt en skola.
model.unit.hardyPioneer.name={{plural:%number%|one=Hårdför pionjär|other=Hårdföra pionjärer|default=Hårdför pionjär}}
model.unit.hardyPioneer.description=Den hårdföre pionjären är mycket duktig på att röja skog, plöja fält och bygga vägar.
model.unit.indenturedServant.name={{plural:%number%|one=Kontraktarbetare|other=Kontraktarbetare|default=Kontraktarbetare}}
model.unit.indenturedServant.description=En kontraktarbetare är väl lämpad för utomhusarbete, men mindre lämplig för inomhusarbete. Han kan bli en nybyggare genom befordran eller utbildning.
model.unit.indianConvert.name={{plural:%number%|one=Indiankonvertit|other=Indiankonvertiter|default=Indiankonvertit}}
model.unit.indianConvert.description=En konvertit är en indian som anslutit sig till en av dina kolonier. Han är skicklig på alla former av utomhusarbete, men obekant med inomhusarbete. Så snart som Bartolme de las Casas blir medlem av kontinentens regering så blir alla konvertiter nybyggare.
model.unit.jesuitMissionary.name={{plural:%number%|one=Jesuitmissionär|other=Jesuitmissionärer|default=Jesuitmissionär}}
model.unit.jesuitMissionary.description=Jesuitmissionären kan upprätta en missionsstation i en indianbosättning och är särskilt skicklig på att konvertera indianer.
model.unit.masterBlacksmith.name={{plural:%number%|one=Mästarsmed|other=Mästarsmedar|default=Mästarsmed}}
model.unit.masterBlacksmith.description=En smed smider redskap av järnmalm.
model.unit.masterCarpenter.name={{plural:%number%|one=Mästarsnickare|other=Mästarsnickare|default=Mästarsnickare}}
model.unit.masterCarpenter.description=En snickare är särskilt bra på att framställa byggnader och trupper i dina kolonier.
model.unit.masterCottonPlanter.name={{plural:%number%|one=Mästarbomullsodlare|other=Mästarbomullsodlare|default=Mästarbomullsodlare}}
model.unit.masterCottonPlanter.description=Bomullsodlare odlar bomull.
model.unit.masterDistiller.name={{plural:%number%|one=Mästarspritfabrikant|other=Mästarspritfabrikant|default=Mästarspritfabrikant}}
model.unit.masterDistiller.description=En spritfabrikant gör rom av socker.
model.unit.masterFurTrader.name={{plural:%number%|one=Mästarpälshandlare|other=Mästarpälshandlare|default=Mästarpälshandlare}}
model.unit.masterFurTrader.description=En pälshandlare gör pälskappor av pälsar.
model.unit.masterGunsmith.name={{plural:%number%|one=Mästervapensmed|other=Mästervapensmedar|default=Mästervapensmed}}
model.unit.masterGunsmith.description=En vapensmed framställer musköter av redskap.
model.unit.masterSugarPlanter.name={{plural:%number%|one=Professionell sockerodlare|other=Professionella sockerodlare|default=Professionell sockerodlare}}
model.unit.masterSugarPlanter.description=Sockerodlaren odlar sockerrör.
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Mästartobaksodlare|other=Mästartobaksodlare|default=Mästartobaksodlare}}
model.unit.masterTobaccoPlanter.description=Tobaksodlaren odlar tobak.
