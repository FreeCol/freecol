model.tile.arctic.name=Arctique
model.tile.arctic.description=L’Arctique est un vaste océan, couvert de glace, entouré de terres gelées, sans végétation... Bref qui ne sont bonnes à rien ! On trouve ces terres près des pôles Nord et Sud et elles ne peuvent pas accueillir de colonie.
model.tile.borealForest.name=Forêt boréale
model.tile.borealForest.description=Les forêts boréales produisent des céréales, du bois, des fourrures et un peu de minerai. Elles se trouvent sous les hautes latitudes et peuvent être rasées pour laisser place à des toundras.
model.tile.broadleafForest.name=Forêt de feuillus
model.tile.broadleafForest.description=Les forêts de feuillus produisent des céréales, du bois, des fourrures et du coton. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à des prairies.
model.tile.coniferForest.name=Forêt de conifères
model.tile.coniferForest.description=Les forêts de conifères produisent des céréales, du bois, des fourrures et du tabac. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à des herbages.
model.tile.desert.name=Désert
model.tile.desert.description=Les déserts sont arides et reçoivent très peu de précipitations. Ils produisent parfois un peu de céréales, de coton et de minerai.
model.tile.grassland.name=Herbage
model.tile.grassland.description=Les herbages sont de grandes étendues plates d’herbes. Elles se trouvent sous les latitudes hautes ou subtropicales. Les herbages sont idéaux pour cultiver du tabac ou des céréales.
model.tile.greatRiver.name=Fleuve
model.tile.greatRiver.description=Les fleuves sont navigables, à la différence des simples rivières.
model.tile.highSeas.name=Haute mer
model.tile.highSeas.description=La haute mer regorge de poisson. Elle permet aussi de rejoindre l’Europe.
model.tile.hills.name=Collines
model.tile.hills.description=Les collines s’étendent parfois sur des zones continues mais toujours limitées. Les collines produisent généralement beaucoup de minerai, mais aussi un peu de céréales.
model.tile.lake.name=Lac
model.tile.lake.description=Les lacs sont des étendues d’eau à l’intérieur des terres. Les colonies construites sur leurs rives profitent de leurs ressources naturelles, mais peuvent être inaccessibles par navire.
model.tile.marsh.name=Marécage
model.tile.marsh.description=Les marécages sont des terres très humides qui foisonnent d’herbes, de joncs, de roseaux et de nombreuses autres plantes herbacées poussant même dans des eaux peu profondes. Les marécages produisent des céréales et du tabac, ainsi que du minerai d’argent. Ils se trouvent sous les hautes latitudes.
model.tile.mixedForest.name=Forêt mixte
model.tile.mixedForest.description=Les forêts mixtes produisent des céréales, du bois, des fourrures et du coton. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à des plaines.
model.tile.mountains.name=Montagnes
model.tile.mountains.description=Les montagnes s’étendent souvent sur des zones continues mais toujours limitées. Elles sont plus difficiles à traverser que les collines et ne permettent pas d’y fonder une colonie. Elles fournissent un important bonus défensif mais les fortifications ne l’augmentent pas. Elles font généralement le bonheur des mineurs de minerai et d’argent.
model.tile.ocean.name=Océan
model.tile.ocean.description=Les océans sont de grandes étendues d’eau salée, idéales pour la pêche. La densité des bancs de poissons est plus forte près des côtes, et plus spécialement près de l’embouchure des fleuves.
model.tile.plains.name=Plaines
model.tile.plains.description=Les plaines sont de grandes étendues de terres avec peu de relief, très adaptées aux cultures. Elles produisent une grande quantité de céréales, un peu moins de coton et un peu de minerai. Elles se trouvent sous les latitudes tempérées.
model.tile.prairie.name=Prairie
model.tile.prairie.description=Les prairies sont idéales pour la culture des céréales et du coton. Elles se trouvent sous les latitudes tempérées.
model.tile.rainForest.name=Forêt équatoriale
model.tile.rainForest.description=Les forêts équatoriales produisent des céréales, du bois, des fourrures et un peu de minerai, de sucre et de tabac. Elles se trouvent sous les latitudes tropicales et peuvent être rasées pour laisser place à des marais.
model.tile.savannah.name=Savane
model.tile.savannah.description=Les savanes sont des terres souvent à l’orée des forêts. Elles produisent des céréales et de la canne à sucre.
model.tile.scrubForest.name=Forêt de broussailles
model.tile.scrubForest.description=Les forêts de broussailles produisent des céréales, du bois, de la fourrure et un peu de coton et de minerai. Elles se trouvent sous les latitudes tempérées et peuvent être rasées pour laisser place à un désert.
model.tile.swamp.name=Marais
model.tile.swamp.description=Les marais sont des terres humides ou des eaux boueuses...Ils sont bien plus profonds que les marécages. Les marais produisent des céréales et aussi un peu de canne à sucre, de tabac et de minerai. Ils se trouvent sous les latitudes tropicales.
model.tile.tropicalForest.name=Forêt tropicale
model.tile.tropicalForest.description=Les forêts tropicales produisent des céréales, du bois, des fourrures et un peu de canne à sucre. Elles peuvent être rasées pour laisser placer à la savane.
model.tile.tundra.name=Toundra
model.tile.tundra.description=La toundra est une terre où la pousse des arbres est rendue difficile par les basses températures. Les toundras produisent des céréales et un peu de minerai. Elles se trouvent sous les hautes latitudes.
model.tile.wetlandForest.name=Forêt humide
model.tile.wetlandForest.description=Les forêts humides produisent des céréales, du bois, des fourrures et un peu de minerai. Elles se trouvent sous les hautes latitudes et peuvent être rasées pour laisser place à des marécages.
model.unit.colonialRegular.name={{plural:%number%|one=Fantassin colonial|other=Fantassins coloniaux|default=Fantassin colonial}}
model.unit.colonialRegular.description=Le fantassin colonial est une unité d’élite, seulement disponible après la déclaration d’indépendance.
model.unit.elderStatesman.name={{plural:%number%|one=Vieux politicien|other=Vieux politiciens|default=Vieux politicien}}
model.unit.elderStatesman.description=Le vieux politicien attise le désir d’indépendance des colons (symbolisé par les cloches de la Liberté), qui augmente le taux d’appartenance aux Fils de la Liberté dans vos colonies.
model.unit.expertFarmer.name={{plural:%number%|one=Expert fermier|other=Experts fermiers|default=Expert fermier}}
model.unit.expertFarmer.description=L’expert fermier est spécialisé dans la culture des légumes et des céréales.
model.unit.expertFisherman.name={{plural:%number%|one=Expert pêcheur|other=Experts pêcheurs|default=Expert pêcheur}}
model.unit.expertFisherman.description=L’expert pêcheur est spécialisé dans la capture des poissons et leur préparation.
model.unit.expertFurTrapper.name={{plural:%number%|one=Expert trappeur|other=Experts trappeurs|default=Expert trappeur}}
model.unit.expertFurTrapper.description=L’expert trappeur est spécialisé dans le piégeage des animaux à fourrure et leur dépeçage.
model.unit.expertLumberJack.name={{plural:%number%|one=Expert bûcheron|other=Experts bûcherons|default=Expert bûcheron}}
model.unit.expertLumberJack.description=L’expert bûcheron est spécialisé dans la coupe de bois de charpente.
model.unit.expertOreMiner.name={{plural:%number%|one=Expert mineur|other=Experts mineurs|default=Expert mineur}}
model.unit.expertOreMiner.description=L’expert mineur est spécialisé dans l’extraction de minerai.
model.unit.expertSilverMiner.name={{plural:%number%|one=Expert mineur d'argent|other=Experts mineurs d'argent|default=Expert mineur d'argent}}
model.unit.expertSilverMiner.description=L’expert mineur d’argent n’a pas son pareil pour flairer un filon de minerai d’argent.
model.unit.firebrandPreacher.name={{plural:%number%|one=Prédicateur fervent|other=Prédicateurs fervents|default=Prédicateur fervent}}
model.unit.firebrandPreacher.description=Le prédicateur fanatique augmente les troubles religieux en Europe (symbolisés par des croix), lesquels augmenteront à leur tour le nombre d’émigrants vers le Nouveau Monde.
model.unit.freeColonist.name={{plural:%number%|one=Colon libre|other=Colons libres|default=Colon libre}}
model.unit.freeColonist.description=Le colon libre est un blanc-bec sans savoir-faire particulier. Cependant, il peut acquérir un savoir-faire en travaillant dur à proximité d’une colonie, ou en visitant une agglomération indigène. Il peut également être promu soldat vétéran, ou formé à un métier dans une colonie dotée d’une école.
model.unit.hardyPioneer.name=Valeureux {{plural:%number%|one=pionnier|other=pionniers|default=pionnier}}
model.unit.hardyPioneer.description=Le valeureux pionnier excelle dans l’art de la déforestation, du labour et de la construction de route.
model.unit.indenturedServant.name={{plural:%number%|one=Domestique contractuel|other=Domestiques contractuels|default=Domestique contractuel}}
model.unit.indenturedServant.description=Le domestique contractuel apprécie de travailler au grand air, mais se morfond dès qu’il s’agit de travailler à l’intérieur. Avec un peu d’éducation, il peut devenir un colon libre.
model.unit.indianConvert.name={{plural:%number%|one=Indien converti|other=Indiens convertis|default=Indien converti}}
model.unit.indianConvert.description=L’Indien converti est un indigène qui a rejoint vos colonies. Il est doué pour n’importe quel type de travail, du moment que cela ne se fasse pas entre quatre murs. Dès que Bartolome de las Casas rejoint le Congrès continental, tous les Indiens convertis deviennent des colons libres.
model.unit.jesuitMissionary.name={{plural:%number%|one=Missionnaire jésuite|other=Missionnaires jésuites|default=Missionnaire jésuite}}
model.unit.jesuitMissionary.description=Le missionnaire jésuite est capable d’établir une mission dans une agglomération indigène. Il est très doué pour convertir les Indiens.
model.unit.masterBlacksmith.name={{plural:%number%|one=Maître forgeron|other=Maîtres forgerons|default=Maître forgeron}}
model.unit.masterBlacksmith.description=Le maître forgeron est spécialisé dans la fabrication d’outils.
model.unit.masterCarpenter.name={{plural:%number%|one=Maître charpentier|other=Maîtres charpentiers|default=Maître charpentier}}
model.unit.masterCarpenter.description=Le maître charpentier est spécialisé dans la construction de bâtiments et de certaines unités comme les bateaux.
model.unit.masterCottonPlanter.name={{plural:%number%|one=Maître planteur|other=Maîtres planteurs|default=Maître planteur}} de coton
model.unit.masterCottonPlanter.description=Le maître planteur de coton est spécialisé dans la culture du coton.
model.unit.masterDistiller.name={{plural:%number%|one=Maître distillateur|other=Maîtres distillateurs|default=Maître distillateur}}
model.unit.masterDistiller.description=Le maître distillateur est spécialisé dans la fabrication de rhum.
model.unit.masterFurTrader.name={{plural:%number%|Maître fourreur|other=Maîtres fourreurs|default=Maître fourreur}}
model.unit.masterFurTrader.description=Le maître fourreur est spécialisé dans la fabrication de pelisses.
model.unit.masterGunsmith.name={{plural:%number%|one=Maître armurier|other=Maîtres armuriers|default=Maître armurier}}
model.unit.masterGunsmith.description=Le maître armurier est spécialisé dans la fabrication de mousquets.
model.unit.masterSugarPlanter.name={{plural:%number%|one=Maître planteur|other=Maîtres planteurs|default=Maître planteur}} de canne
model.unit.masterSugarPlanter.description=Le maître planteur de canne à sucre...Devinez quoi !
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Maître planteur|other=Maîtres planteurs|default=Maître planteur}} de tabac
model.unit.masterTobaccoPlanter.description=Le maître planteur de tabac est spécialisé dans la culture des feuilles de tabac.
model.unit.masterTobacconist.name={{plural:%number%|one=Maître cigarier|other=Maîtres cigariers|default=Maître cigarier}}
model.unit.masterTobacconist.description=Le maître cigarier est spécialisé dans la fabrication de cigares.
model.unit.masterWeaver.name={{plural:%number%|one=Maître tisserand|other=Maîtres tisserands|default=Maître tisserand}}
model.unit.masterWeaver.description=Le maître tisserand est spécialisé dans la fabrication de tissus.
model.unit.pettyCriminal.name={{plural:%number%|one=Petit criminel|other=Petits criminels|default=Petit criminel}}
model.unit.pettyCriminal.description=Le petit criminel peut travailler au grand air, mais est particulièrement mauvais à l’intérieur des colonies. Il peut devenir un domestique contractuel avec un peu d’éducation ou d’expérience.
model.unit.seasonedScout.name={{plural:%number%|one=Éclaireur aguerri|other=Éclaireurs aguerris|default=Éclaireur aguerri}}
model.unit.seasonedScout.description=L’éclaireur aguerri est le meilleur quand il s’agit d’explorer le Nouveau Monde, en particulier les agglomérations indigènes et les rumeurs de cité perdue.
model.unit.veteranSoldier.name={{plural:%number%|one=Soldat vétéran|other=Soldats vétérans|default=Soldat vétéran}}
model.unit.veteranSoldier.description=Le soldat vétéran est une unité armée expérimentée. N’importe quel colon libre peut être promu soldat vétéran après avoir gagné une bataille.
model.unit.caravel.name={{plural:%number%|one=Caravelle|other=Caravelles|default=Caravelle}}
model.unit.caravel.description=La caravelle est un petit bateau marchand pas très rapide.
model.unit.frigate.name={{plural:%number%|one=Frégate|other=Frégates|default=Frégate}}
model.unit.frigate.description=La frégate est un petit navire de guerre.
model.unit.galleon.name={{plural:%number%|one=Galion|other=Galions|default=Galion}}
model.unit.galleon.description=Le galion est un gros navire marchand. C’est le seul bateau pouvant transporter des trésors vers l’Europe.
model.unit.manOWar.name={{plural:%number%|one=Vaisseau|other=Vaisseaux|default=Vaisseau}} de ligne
model.unit.manOWar.description=Le vaisseau de ligne est un gros navire de guerre de la Couronne. Vous en verrez quand le Corps expéditionnaire royal arrivera après la déclaration d’indépendance.
model.unit.merchantman.name={{plural:%number%|one=Navire marchand|other=Navires marchands|default=Navire marchand}}
model.unit.merchantman.description=Le navire marchand est un bateau de taille moyenne.
model.unit.privateer.name={{plural:%number%|one=Corsaire|other=Corsaires|default=Corsaire}}
model.unit.privateer.description=Le corsaire est un petit navire de guerre qui ne porte pas le pavillon du pays dont il vient. C’est la seule unité capable d’attaquer d’autres unités sans déclaration de guerre.
model.unit.artillery.name={{plural:%number%|one=pièce d'artillerie|other=pièces d'artillerie|default=artillerie}}
model.unit.artillery.description=L’artillerie est excellente pour attaquer et défendre des colonies. Par contre, elle est très vulnérable à découvert.
model.unit.damagedArtillery.name={{plural:%number%|one=Artillerie endommagée|other=Artilleries endommagées|default=Artillerie endommagée}}
model.unit.damagedArtillery.description=L’artillerie endommagée est comme l’artillerie normale, en plus faible seulement. Si elle est endommagée une deuxième fois, elle sera mise définitivement hors d’usage.
model.unit.treasureTrain.name={{plural:%number%|one=Train|other=Trains|default=Train}} du trésor
model.unit.treasureTrain.description=On trouve généralement des trésors dans les ruines des cités perdues ou en pillant une agglomération indigène. Ils ne vous sont d’aucune utilité, mais peuvent être revendus à bon prix en Europe. Ils ne peuvent y être transportés à travers l’océan que par galion. Si vous n’en avez pas, la Couronne se fera un plaisir de vous offrir ce transport, moyennant un pourcentage « raisonnable » des bénéfices de leur vente.
