colopedia.concepts.education.name=Éducation
colopedia.concepts.education.description=<html><p>La manière la plus efficace pour éduquer vos colons est de construire une <a href="http:///id/model.building.schoolhouse">école</a> et d’assigner une unité experte comme enseignant. L’enseignant transformera alors un <a href="http:///id/model.unit.freeColonist">colon libre</a> en un expert du même type. Les enseignants peuvent aussi améliorer les <a href="http:///id/model.unit.pettyCriminal">petits délinquants</a> en <a href="http:///id/model.unit.indenturedServant">serfs</a>, et les serfs en colons libres.</p><p>Certaines compétences peuvent aussi être apprises des indigènes, en envoyant un colon libre ou un serf vivre dans une agglomération indigène pendant un tour. Et certaines compétences peuvent aussi être apprises par l’expérience, en mettant un colon libre au travail sur une case de la colonie. Les colons libres travaillant dans les champs et les forêts autour de vos colonies accumulent jusqu’à 200 points d’expérience, ce qui leur donne quatre pourcent de chances d’être améliorés.</p></html>
colopedia.concepts.efficiency.name=Efficacité
colopedia.concepts.efficiency.description=<html><p>L'efficacité de vos colonies dépend de leur soutien à l'idée d'indépendance. Si 50 % des colons soutiennent la cause des rebelles, la colonie reçoit un bonus de production de + 1. Dès que 100 % des colons deviennent des rebelles, la prime à la production passe à + 2.</p><p>En revanche, si le nombre des royalistes dépasse la <i>limite de mauvais gouvernement</i>, la colonie encourt une peine de production de -1. Si le nombre des royalistes dépasse la <i>limite de très mauvais gouvernement</i>, la pénalité de production passe à -2. Ces deux limites dépendent du niveau de difficulté et peuvent être vérifiées dans le <a href="http:///action/difficultyAction">rapport sur le niveau de difficulté</a>.</p><p>Afin d'augmenter l'efficacité d'une colonie, vous devez réduire sa population ou produire davantage de <a href="http:///id/model.goods.bells">cloches de la liberté</a>.</p></html>
colopedia.concepts.fortification.name=Fortification
colopedia.concepts.fortification.description=<html><p>Les unités peuvent se <em>fortifier</em> sur uen case (en construisant des tranchées et des barricades temporaires) pour améliorer leur capacité à se défendre.  Se fortifier complètement prend un tour.  La fortification empêche aussi les unités d’être prises en embuscade, et l’artillerie fortifiée n’est plus considérée comme « en terrain découvert » bien qu’une attaque endommage les fortifications.  La fortification fournit uniquement un bonus de combat défensif en l’absence de fonctionnalités défensives favorables, donc aucun bonus n’est disponible lors de la fortification sur une montagne ou dans une colonie avec un fort ou une forteresse.
colopedia.concepts.independence.name=Indépendance
colopedia.concepts.independence.description=<html><p>Vous démarrez le jeu en tant qu'explorateur avec une poignée d'unités à votre disposition. Le monarque compte sur vous pour établir une colonie dans le nouveau monde et rapporter des trésors et des marchandises exotiques à votre port d'attache. Vous avez, cependant, des vues différentes: vous souhaitez établir une nation indépendante.</p><p>Afin de déclarer l'indépendance, vous avez besoin de convaincre au moins 50 % de la population de vos colonies. Vous pouvez faire cela en produisant des <a href="http:///id/model.goods.bells">cloches de la liberté</a>, qui augmentent également <a href="http:///id/colopedia.concepts.efficiency">l'efficacité</a> de vos colonies.</p><p>Comme vous pouvez l'imaginer, le monarque ne vous laissera pas simplement faire. Après la déclaration d'indépendance, vous aurez à combattre et détruire le <a href="http:///id/colopedia.concepts.ref">Corps Expéditionnaire Royal</a> (REF). Si la REF arrive à contrôler toutes vos colonies côtières, ou au moins 90 % de votre population, votre tentative d'indépendance échouera.</p></html>
colopedia.concepts.interventionForce.name=Force d'intervention
colopedia.concepts.interventionForce.description=<html><p>Toute tentative de vos colonies de déclarer <a href="http:///id/colopedia.concepts.independence">l'indépendance</a> va inévitablement affaiblir votre pays d'origine. Cela va dans l'intérêt des ennemis de votre pays d'origine. Pour cette raison, l'un d'eux enverra une <i>Force d'Intervention</i> pour vous appuyer contre la <a href="http:///id/colopedia.concepts.ref">Force expéditionnaire Royale</a> lors de la <i>Guerre d'indépendance</i>, pourvu que vous puissiez produire un nombre suffisant de <a href="http:///id/model.goods.bells">cloches de la liberté</a>.</p><p>Au cours du jeu, la <i>Force d'Intervention</i> et la <a href="http:///id/colopedia.concepts.ref">Force expéditionnaire Royale</a> seront renforcées avec d'autres unités.</p></html>
colopedia.concepts.ref.name=Corps expéditionnaire royal
colopedia.concepts.ref.description=<html><p>Le monarque a mieux à faire que se confier en un tas de conquistadors en loques et de mécontents religieux réticents à payer des impôts et à s'incliner devant les justes exigences de la Couronne. Pour cette raison, le monarque tient prête une <i>Force expéditionnaire Royale</i> (REF) spéciale prête à réprimer toute tentative visant à déclarer <a href="http:///id/colopedia.concepts.independence">l'indépendance</a> et à se séparer de son pays d'origine.</p><p>La <i>Force expéditionnaire Royale</i> est partiellement contrebalancée par la <a href="http:///id/colopedia.concepts.interventionForce">Force d'Intervention</a>, qui sera envoyée par une puissance étrangère sympathisant à votre cause, du moment que vous pouvez produire un nombre suffisant de <a href="http:///id/model.goods.bells">cloches de la liberté</a>. De temps en temps, d'autres unités seront ajoutées à la fois à la <i>Force expéditionnaire Royale</i> et à la <a href="http:///id/colopedia.concepts.interventionForce">Force d'Intervention</a>.</p></html>
colopedia.concepts.taxes.name=Taxes
colopedia.concepts.taxes.description=Au début de la partie, la monarchie ne lève aucune taxe sur votre revenu. Avec le temps, toutefois, la monarchie augmentera certainement ses taxes commerciales pour des raisons variées, que vous pourrez trouver plus ou moins convaincantes. Chaque fois que le monarque propose d'augmenter les taxes, vous pouvez refuser. Dans ce cas, un type particulier de biens sera boycotté, ce qui veut dire que vous ne pourrez plus acheter ou vendre ce type de biens en Europe, et jusqu'à une centaine d'éléments de ce type seront détruits par des colons enragés dans une de vos colonies.\n\nLes boycotts peuvent être levés en payant vos arriérés de taxe (une affaire coûteuse), ou par l'élection de Jacob Fugger au Congrès Continental.
colopedia.foundingFather.description=Les pères (et les mères) fondateurs sont un groupe de marchands célèbres, d'explorateurs, de soldats, d'hommes d'état et de clercs qui vous accordent des capacités spéciales dès qu'ils sont élus au Congrès Continental. Afin d'élire un père fondateur, vous devez générer un certain nombre de cloches de la liberté, qui est augmenté après chaque élection.\n\nTous les pères fondateurs sont disponibles pendant toute la durée du jeu, même si la probabilité pour leur nomination varie dans le temps. Tous les pères fondateurs sont disponibles pour toutes les nations européennes, même si ils ont déjà été élus par une autre nation.
