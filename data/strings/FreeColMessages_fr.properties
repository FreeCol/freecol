declareIndependence.resolution=Aujourd’hui, le Congrès a approuvé la plus importante Résolution qui ait jamais été prise en Amérique.\n\nJe suis bien conscient que cela va Nous demander beaucoup de Labeur, de Sang et d’Or pour pouvoir maintenir cette Déclaration et pour soutenir et défendre ces États. Déjà je peux discerner au travers de toute cette Obscurité les Rayons de la sublime Lumière et de la Gloire. Je peux prédire que la Fin vaudra bien mieux que tous les Moyens. Et que la Postérité triomphera des Tractations de Nos Jours, quand bien même Nous devrions le regretter, ce dont je crois que Dieu saura absolument Nous préserver.\n\nLe Corps expéditionnaire royal tombera bientôt sur nous. Préparez nos défenses avec soin pendant que nous réunissons des volontaires pour une nouvelle Armée continentale.
