model.building.armory.name=Armurerie
model.building.armory.description=L’armurerie est utilisée pour produire des mousquets à partir d’outils. Dès que la population atteint 8, l’armurerie peut être améliorée en poudrière et ensuite en arsenal pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nAprès sa construction vous pouvez produire des mousquets et de l’artillerie.
model.building.arsenal.name=Arsenal
model.building.arsenal.description=L’arsenal sert à produire des mousquets à partir d’outils.\n\nAprès sa construction, la production de mousquets nécessite moitié moins d’outils.
model.building.blacksmithHouse.name=Forge
model.building.blacksmithHouse.description=La forge, qui peut être améliorée en aciérie, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, l’aciérie peut être remplacée par une usine sidérurgique pourvu qu’Adam Smith ait rejoint le Congrès continental.
model.building.blacksmithShop.name=Aciérie
model.building.blacksmithShop.description=L’aciérie, qui peut être améliorée en usine sidérurgique, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, l’aciérie peut être remplacée par une usine sidérurgique pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nUne aciérie améliore la production d’outils.
model.building.carpenterHouse.name=Charpenterie
model.building.carpenterHouse.description=La charpenterie peut être améliorée en scierie lorsque la population atteint 3 colons. Ce bâtiment permet la conversion de bois en marteaux nécessaires pour construire toutes sortes de bâtiments.\n\nAutomatiquement construit lors de la fondation d’une nouvelle colonie.
model.building.cathedral.name=Cathédrale
model.building.cathedral.description=Une colonie avec une population de 3 peut construire une église, qui peut être améliorée en cathédrale lorsque la population atteint 8. La liberté religieuse du Nouveau Monde (symbolisée par des croix) cause une émigration croissante depuis l’Europe.\n\nUne cathédrale augmente la production de croix.
model.building.chapel.name=Chapelle
model.building.chapel.description=La chapelle est un lieu où les colons pratiquent leur religion. Une chapelle produit une petite quantité de croix mais aucun prêtre ne peut y être affecté. Pour cela il faut d’abord construire une église.
model.building.church.name=Église
model.building.church.description=Une colonie avec une population de 3 peut construire une église, qui peut être améliorée en cathédrale lorsque la population atteint 8. La liberté religieuse du Nouveau Monde (symbolisée par des croix) cause une émigration croissante depuis l’Europe.\n\nConstruire une église augmente la production de croix et vous permet de former des missionnaires.
model.building.cigarFactory.name=Cigarerie
model.building.cigarFactory.description=La cigarerie, qui ne peut être améliorée, sert à produire des cigares à partir de tabac.\n\nUne cigarerie augmente la production de cigares.
model.building.college.name=Collège
model.building.college.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d’enseigner leur métier à un colon sans compétences particulières. Dès que la population a atteint 8, l’école peut être améliorée en collège dans lequel d’autres métiers peuvent être enseignés (par deux colons). Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées (par trois colons).\n\nUn collège permet d’enseigner les compétences de niveau 2.
model.building.country.name=Pâturage
model.building.country.description=Les pâturages proches de votre colonie permettent aux chevaux de paître librement. Construire des écuries facilitera la reproduction des chevaux.
model.building.customHouse.name=Douane
model.building.customHouse.description=La douane, qui peut être construite dès que Peter Stuyvesant a rejoint le Congrès continental, permet l’exportation directe de biens vers l’Europe sans l’aide de bateaux. Elle permet également de commercer avec des puissances étrangères après la déclaration d’indépendance. De plus, on peut contourner les boycotts.
model.building.depot.name=Dépôt
model.building.depot.description=Un dépôt conserve toutes sorte de marchandises. Sa capacité initiale est de 100 unités pour chaque type de marchandise. Il peut être amélioré en entrepôt ayant une capacité de 200 unités par marchandise. Construire une extension d’entrepôt augmente la capacité à 300 unités par marchandise.
model.building.distillerHouse.name=Bouilleur
model.building.distillerHouse.description=Le bouilleur, qui peut être amélioré en distillerie, sert à produire du rhum à partir du sucre de canne. Une fois qu’Adam Smith a rejoint le Congrès continental et que la colonie a atteint une population de 8, la distillerie peut être remplacée par une rhumerie.
model.building.docks.name=Quais
model.building.docks.description=Les quais autorisent la pêche sur les cases proches de la colonie. Ils peuvent être améliorés en cales sèches lorsque la population atteint 4.
model.building.drydock.name=Cale sèche
model.building.drydock.description=La cale sèche permet la réparation de bateaux et la pêche en haute mer. Quand la population atteint 8 elle peut être améliorée en chantier naval qui permet la construction de navires.
model.building.fort.name=Fort
model.building.fort.description=Le fort, qui peut être construit après une palissade, protège les colons des attaques et bombarde les navires ennemis. Le fort peut être remplacé par une forteresse lorsque la population atteint 8.\n\nConstruire un fort bonifie la défense de 150%.
model.building.fortress.name=Forteresse
model.building.fortress.description=La forteresse, qui peut être construite après un fort, protège les colons des attaques et bombarde les navires ennemis.\n\nConstruire une forteresse bonifie la défense de 200%.
model.building.furFactory.name=Usine de fourrures
model.building.furFactory.description=L’usine de fourrures, qui ne peut être améliorée, sert à produire des pelisses à partir de fourrures. Une usine de fourrures augmente la production de pelisses.
model.building.furTraderHouse.name=Maison du fourreur
model.building.furTraderHouse.description=La maison du fourreur, qui peut être améliorée en atelier de fourrures, sert à produire des pelisses à partir de fourrures. Une fois que la colonie a atteint une population de 6, elle peut être améliorée en usine de fourrures pourvu qu’Adam Smith ait rejoint le Congrès continental.
model.building.furTradingPost.name=Atelier de fourrures
model.building.furTradingPost.description=L’atelier de fourrures sert à produire des pelisses à partir de fourrures. Une fois que la colonie a atteint une population de 6, il peut être amélioré en usine de fourrures pourvu qu’Adam Smith ait rejoint le Congrès continental. Un atelier de fourrures augmente la production de pelisses.
model.building.ironWorks.name=Usine sidérurgique
model.building.ironWorks.description=L’usine sidérurgique, qui ne peut être améliorée, sert à transformer le minerai en outils. Les outils servent à construire ou à améliorer certains bâtiments. Les outils peuvent également être utilisés pour les travaux extérieurs des pionniers ou pour la production de mousquets. Lorsque la colonie a atteint une population de 8, l’aciérie peut être remplacée par une usine sidérurgique pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nUne usine sidérurgique améliore la production d’outils.
model.building.lumberMill.name=Scierie
model.building.lumberMill.description=La scierie, qui ne peut être améliorée, augmente la production de marteaux à partir de bois. Les marteaux sont nécessaires pour construire toutes sortes de bâtiments.
model.building.magazine.name=Poudrière
model.building.magazine.description=La poudrière sert à produire des mousquets à partir d’outils. La poudrière peut être améliorée en arsenal pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nAprès sa construction la production de mousquets augmente de 100%.
model.building.newspaper.name=Journal
model.building.newspaper.description=Le journal, que l’on peut construire après une imprimerie dès que la population atteint 4, augmente la production de cloches de la Liberté.
model.building.printingPress.name=Imprimerie
model.building.printingPress.description=L’imprimerie, qui peut être améliorée en journal dès que la population atteint 4, augmente la production de cloches de la Liberté.
model.building.rumDistillery.name=Distillerie
model.building.rumDistillery.description=La distillerie sert à produire du rhum à partir du sucre de canne. Une fois qu’Adam Smith a rejoint le Congrès continental et que la colonie a atteint une population de 8, la distillerie peut être remplacée par une rhumerie.\n\nUne distillerie augmente la production de rhum.
model.building.rumFactory.name=Rhumerie
model.building.rumFactory.description=La rhumerie, qui ne peut être améliorée, sert à produire du rhum à partir du sucre de canne.\n\nUne rhumerie augmente la production de rhum.
model.building.schoolhouse.name=École
model.building.schoolhouse.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d’enseigner leur métier aux colons sans compétences particulières. Dès que la population a atteint 8, l’école peut être améliorée en collège dans lequel d’autres métiers peuvent être enseignés (par deux colons). Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées (par trois colons).\n\nUne école permet d’enseigner les compétences de niveau 1.
model.building.shipyard.name=Chantier naval
model.building.shipyard.description=Le chantier naval permet de pêcher sur les cases de haute mer adjacentes à la colonie et permet également la réparation et la construction de bateaux.
model.building.stables.name=Écurie
model.building.stables.description=L’écurie augmente la production maximale de chevaux en réduisant la taille des troupeaux.
model.building.stockade.name=Palissade
model.building.stockade.description=La palissade, qui peut être construite dès que la population atteint 3, protège les colons des attaques. La palissade peut être améliorée en fort, qui donne une meilleure protection contre les bombardements des corsaires et unités navales ennemis depuis les cases d’océan adjacentes. Le fort peut être remplacé par une forteresse dès que la population atteint 8 personnes.\n\nConstruire une palissade augmente la défense de 100%.
model.building.textileMill.name=Usine textile
model.building.textileMill.description=L’usine textile améliore la production de tissu à partir de coton.
model.building.tobacconistHouse.name=Maison du planteur
model.building.tobacconistHouse.description=La maison du planteur, qui peut être améliorée en atelier de cigares, sert à produire des cigares à partir de tabac. Lorsque la colonie atteint une population de 8, elle peut être améliorée en cigarerie, pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nAutomatiquement construit lors de la fondation d’une nouvelle colonie.
model.building.tobacconistShop.name=Atelier de cigares
model.building.tobacconistShop.description=L’atelier de cigares sert à produire des cigares à partir de tabac. Lorsque la colonie atteint une population de 8, il peut être amélioré en cigarerie, pourvu qu’Adam Smith ait rejoint le Congrès continental.\n\nUn atelier de cigares augmente la production de cigares.
model.building.townHall.name=Hôtel de ville
model.building.townHall.description=L’hôtel de ville, qui ne peut pas être amélioré, peut contenir trois colons pour la production de cloches de la Liberté. Son effet peut être augmenté par la construction d’une imprimerie et d’un journal.
model.building.university.name=Université
model.building.university.description=Une colonie avec une population de 4 peut construire une école, ce qui permet aux maîtres-artisans d’enseigner leur métier aux colons sans compétences particulières. Dès que la population a atteint 8, l’école peut être améliorée en collège dans lequel d’autres métiers peuvent être enseignés (par deux colons). Une fois que la population atteint 10, le collège peut être remplacé par une université dans laquelle toutes les compétences peuvent être enseignées (par trois colons).\n\nUne université permet d’enseigner les compétences de niveau 3.
model.building.warehouse.name=Entrepôt
model.building.warehouse.description=Un entrepôt peut stocker toutes sortes de marchandises. Il permet de conserver 200 unités de plus pour chaque marchandise et peut être amélioré avec une extension pour en stocker encore 100 de plus.
model.building.warehouseExpansion.name=Extension d’entrepôt
model.building.warehouseExpansion.description=Une extension d’entrepôt peut stocker toutes sortes de marchandises. Elle permet de conserver 300 unités de chaque marchandise.
model.building.weaverHouse.name=Maison du tisserand
model.building.weaverHouse.description=La maison du tisserand, qui peut être améliorée en filature, permet de transformer le coton en tissu. Elle peut être améliorée en filature lorsque la population de la colonie atteint 8 et lorsque Adam Smith a rejoint le Congrès continental.
model.building.weaverShop.name=Filature
model.building.weaverShop.description=La filature, qui peut être améliorée en usine textile, sert à transformer le coton en tissu. Elle peut être améliorée en usine textile lorsque la population de la colonie atteint au moins 8 et lorsque Adam Smith a rejoint le Congrès continental. Elle permet d’améliorer la production de tissu.
