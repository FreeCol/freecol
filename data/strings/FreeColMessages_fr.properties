model.foundingFather.adamSmith.name=Adam Smith
model.foundingFather.adamSmith.description=Active la construction d’usines.
model.foundingFather.adamSmith.text=Mieux connu comme fondateur du libéralisme économique, Adam Smith écrivit de nombreux ouvrages de théorie économique, dont son plus célèbre texte « La Richesse des nations ».
model.foundingFather.adamSmith.birthAndDeath=1723–1790
model.foundingFather.jacobFugger.name=Jacob Fugger II
model.foundingFather.jacobFugger.description=Tous les boycotts en cours prennent fin.
model.foundingFather.jacobFugger.text=Richissime négociant et banquier allemand, Jacob Fugger étendit son entreprise familiale jusqu’à la mer Adriatique. Il prêta même de l’argent aux empereurs Maximilien et Charles V.
model.foundingFather.jacobFugger.birthAndDeath=1459–1525
model.foundingFather.peterMinuit.name=Peter Minuit
model.foundingFather.peterMinuit.description=Les Indiens ne demandent plus à être payés en échange de leurs terres.
model.foundingFather.peterMinuit.text=Peter Minuit acheta aux indigènes, pour environ soixante florins hollandais seulement, ce qui devint plus tard l’île de Manhattan.
model.foundingFather.peterMinuit.birthAndDeath=1580–1638
model.foundingFather.peterStuyvesant.name=Peter Stuyvesant
model.foundingFather.peterStuyvesant.description=La construction de postes de douane devient possible.
model.foundingFather.peterStuyvesant.text=Peter Stuyvesant fut le dernier gouverneur de Nouvelle-Hollande, avant que les anglais ne s’en emparent et rebaptisent la Nouvelle-Amsterdam en Nouvelle-York (New York).
model.foundingFather.peterStuyvesant.birthAndDeath=1592–1672
model.foundingFather.janDeWitt.name=Johan de Witt
model.foundingFather.janDeWitt.description=Le commerce avec les colonies étrangères devient possible et davantage d’informations sur les rivaux coloniaux est affichée.
model.foundingFather.janDeWitt.text=Johan De Witt fut un grand Homme d’État de Hollande. Il encouragea l’industrie et le commerce. Il négocia le traité de paix de Bréda avec les Anglais qui acquirent ainsi la Nouvelle-Amsterdam.
model.foundingFather.janDeWitt.birthAndDeath=1625–1672
model.foundingFather.ferdinandMagellan.name=Fernand de Magellan
model.foundingFather.ferdinandMagellan.description=Les déplacements de vaisseaux navals s’allongent d’une case par tour et la durée du trajet Europe – Nouveau Monde en est raccourcie.
model.foundingFather.ferdinandMagellan.text=Un des plus grands explorateurs et navigateurs, Ferdinand Magellan fut le premier à effectuer la circumnavigation complète du globe terrestre en traversant notamment l’océan qu’il nomma Pacifique (bien qu’il ne survécût pas au voyage lui-même).
model.foundingFather.ferdinandMagellan.birthAndDeath=1480–1521
model.foundingFather.franciscoDeCoronado.name=Francisco de Coronado
model.foundingFather.franciscoDeCoronado.description=Toutes les colonies existantes deviennent visibles sur la carte.
model.foundingFather.franciscoDeCoronado.text=Francisco Vásquez de Coronado fut le premier explorateur européen à découvrir le Grand Canyon. Bien qu’il n’ait jamais trouvé les Cités d’or qu’il cherchait, sa cartographie de l’actuel sud-ouest des États-Unis fut très utile pour les expéditions suivantes.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510–1554
model.foundingFather.hernandoDeSoto.name=Hernando de Soto
model.foundingFather.hernandoDeSoto.description=L’exploration d’éventuelles cités perdues ne donne jamais de résultat négatif et toutes vos unités terrestres peuvent désormais voir plus loin.
model.foundingFather.hernandoDeSoto.text=Conquistador espagnol, Hernando de Soto fut le premier Européen à découvrir la Floride, ainsi que six autres actuels états du sud-est des États-Unis.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496–1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=Vos trappeurs ramènent deux fois plus de fourrures.
model.foundingFather.henryHudson.text=Navigateur anglais, Henry Hudson explora une grande partie des côtes du nord-est américain. Son premier objectif était de découvrir une route maritime vers l’Asie en passant par le passage du Nord-Ouest.
model.foundingFather.henryHudson.birthAndDeath=1565–1611
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Toutes vos colonies, existantes et futures, acquièrent une palissade dès qu’elles comptent trois habitants.
model.foundingFather.laSalle.text=René-Robert Cavelier de La Salle découvrit l’Ohio et descendit le Mississippi jusqu’au golfe du Mexique, pour conquérir et fonder la Louisiane en l’honneur du Roi de France. Durant ses expéditions, il établit de nombreux forts tels que le fort Frontenac sur le lac Ontario, ou encore le fort Saint-Louis dans l’actuel Texas.
model.foundingFather.laSalle.birthAndDeath=1643–1687
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=La conquête des agglomérations indigènes se solde toujours par un trésor abondant que les galions du monarque transporteront gracieusement jusqu’en Europe.
model.foundingFather.hernanCortes.text=Le célèbre conquistador espagnol Fernando Cortés de Monroy Pizarro Altamirano vainquit l’empire aztèque et en pilla les richesses et sanctuaires.
model.foundingFather.hernanCortes.birthAndDeath=1485–1547
model.foundingFather.georgeWashington.name=George Washington
model.foundingFather.georgeWashington.description=Les soldats et dragons qui gagnent un combat montent automatiquement en grade quand c’est possible.
model.foundingFather.georgeWashington.text=Le Général George Washington dirigea l’Armée continentale pendant la guerre d’indépendance des États-Unis d’Amérique. Sa victoire contre les Britanniques et son charisme le menèrent à être nommé premier président de la nouvelle nation.
model.foundingFather.georgeWashington.birthAndDeath=1732–1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Quand une colonie sans défense est attaquée, un colon prend automatiquement les armes (s’il y en a en réserve) et défend sa patrie avec bravoure.
model.foundingFather.paulRevere.text=Paul Revere était un simple artisan américain quand il partit à cheval prévenir les fermiers de Lexington de l’arrivée des soldats britanniques. Il fut capturé et libéré plus tard alors que les Britanniques devaient battre en retraite le plus rapidement possible après leur défaite.
model.foundingFather.paulRevere.birthAndDeath=1734–1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=La puissance de feu de tous vos navires corsaires augmente de moitié.
model.foundingFather.francisDrake.text=Le célèbre capitaine Francis Drake fut le premier Anglais à faire le tour de la Terre (après l’espagnol Elcano dans l’expédition initialement menée par le navigateur portugais Fernand de Magellan). Ce corsaire, fait chevalier par la Reine puis commandant en second de la flotte anglaise, devint surtout un héros pour sa victoire contre l’Invincible Armada espagnole.
model.foundingFather.francisDrake.birthAndDeath=1542–1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=Une frégate est gratuitement ajoutée à votre flotte coloniale.
model.foundingFather.johnPaulJones.text=Capitaine de la marine continentale après la Déclaration d’indépendance des États-Unis, John Paul Jones cria ces fameux mots « Sir, je n’ai pas encore commencé à me battre » alors qu’il est pourtant en difficulté face à un navire anglais plus grand que le sien. Il regardera plus tard son bateau couler depuis le pont de la frégate britannique qu’il venait tout juste de capturer.
model.foundingFather.johnPaulJones.birthAndDeath=1741–1792
model.foundingFather.thomasJefferson.name=Thomas Jefferson
model.foundingFather.thomasJefferson.description=Les cloches de la Liberté résonnent moitié plus dans vos colonies.
model.foundingFather.thomasJefferson.text=Grand homme d’État, Thomas Jefferson fit partie du comité de rédaction chargé de rédiger la Déclaration d’indépendance des États-Unis. Il devint quelques années plus tard le troisième président des États-Unis d’Amérique.
model.foundingFather.thomasJefferson.birthAndDeath=1743–1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Toutes les tensions avec les indigènes sont apaisées et ceux-ci s’inquiètent désormais deux fois moins vite.
model.foundingFather.pocahontas.text=Médiatrice entre les pionniers de Jamestown et les indigènes amérindiens, Pocahontas est notamment connue pour avoir fait porter des vivres aux colons affamés pendant les périodes difficiles. Elle s’est convertie plus tard au christianisme avant d’épouser un colon anglais.
model.foundingFather.pocahontas.birthAndDeath=1595–1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=Les cloches de la Liberté résonnent de plus en plus dans vos colonies, proportionnellement au taux d’imposition.
model.foundingFather.thomasPaine.text=L’écrivain anglais Thomas Paine émigra aux États-Unis et prit parti pour les insurgés. Son pamphlet « Le Sens commun » guida la pensée des patriotes de toutes les colonies.
model.foundingFather.thomasPaine.birthAndDeath=1737–1809
model.foundingFather.simonBolivar.name=Simón Bolívar
model.foundingFather.simonBolivar.description=La proportion d’indépendantistes (Fils de la Liberté) augmente de 20 % dans chacune de vos colonies.
model.foundingFather.simonBolivar.text=Simón José Antonio de la Santísima Trinidad Bolívar y Palacios libéra la Nouvelle-Grenade de l’emprise espagnole. Il libéra également les colonies voisines et devint ainsi le premier président de la Fédération de Grande-Colombie.
model.foundingFather.simonBolivar.birthAndDeath=1783–1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=Les déclarations de guerre de la Couronne n’affectent plus vos relations dans le Nouveau Monde. Les colons européens du Nouveau Monde offrent désormais toujours la paix lors de négociations.
model.foundingFather.benjaminFranklin.text=En contribuant à la rédaction de la Déclaration d’indépendance des États-Unis, Benjamin Franklin était une des voix de la Révolution américaine. Il voyagea beaucoup entre l’Europe et les colonies afin de s’assurer le soutien des Français dans la Guerre d’indépendance.
model.foundingFather.benjaminFranklin.birthAndDeath=1706–1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=Plus aucun criminel ou serviteur ne vient sur les quais et vous pouvez choisir quel migrant parmi les recrues pourra rejoindre les quais.
model.foundingFather.williamBrewster.text=William Brewster était un père supérieur puritain qui organisa la colonisation de Plymouth en Nouvelle-Angleterre.
model.foundingFather.williamBrewster.birthAndDeath=1567–1644
model.foundingFather.williamPenn.name=William Penn
model.foundingFather.williamPenn.description=La production de croix dans toutes vos colonies augmente de moitié.
model.foundingFather.williamPenn.text=William Penn fonda et gouverna ce qui devint plus tard la Pennsylvanie, pour pouvoir y pratiquer sa religion en toute liberté. La colonie quaker (protestante) prospéra tant et si bien que Philadelphie devint la première capitale des États-Unis des décennies plus tard.
model.foundingFather.williamPenn.birthAndDeath=1644–1718
model.foundingFather.fatherJeanDeBrebeuf.name=Père Jean de Brébeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Tous les missionnaires sont des experts.
model.foundingFather.fatherJeanDeBrebeuf.text=Ce missionnaire jésuite sympathisa avec les Indiens hurons et en convertit un certain nombre au christianisme. Il fut capturé et tué par les Iroquois dans une bataille qu’ils gagnèrent contre les Hurons.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593–1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Augmente de 20 % la probabilité que la population des agglomérations indigènes « se convertisse » et joigne vos colonies.
