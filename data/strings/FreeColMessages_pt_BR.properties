declareIndependence.resolution=Neste dia, o Congresso aprovou a mais importante resolução já aprovada na América.\n\nEstou bem ciente do trabalho, sangue e tesouro que vai nos custar manter esta Declaração e apoiar e defender estes Estados. No entanto, através de toda a escuridão, posso vislumbrar os raios de deslumbrante Luz e Glória. Consigo ver que o fim mais do que justifica todos os meios, e que a Posteridade triunfará naquela transação de dias, embora possamos nos arrepender, o que, confio em Deus, não acontecerá.\n\nEm breve, a Força Expedicionária Real estará sobre nós. Prepare as nossas defesas enquanto angariamos voluntários para um novo Exército Continental.
