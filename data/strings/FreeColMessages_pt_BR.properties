model.building.church.name=Igreja
model.building.church.description=Uma colônia com uma população de 3 ou mais pode construir uma igreja, que pode ser ampliada para uma catedral quando a população atingir os 8. A liberdade religiosa no Novo Mundo (simbolizada por cruzes) aumenta a emigração proveniente da Europa.\n\nDepois de construir uma igreja, a produção de cruzes aumentará, e você poderá criar missionários.
