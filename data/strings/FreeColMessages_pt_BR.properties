colopedia.concepts.efficiency.name=Eficiência
colopedia.concepts.efficiency.description=<html><p>A eficiência de suas colônias depende do apoio para a ideia de independência. Se 50% dos colonos da colônia for a favor da independência (chamados de Filhos da Liberdade), a colônia tornará eficiente e será concedida a +1 de bônus na produção. Assim que 100% dos colonos tornam-se rebeldes, a produção aumenta em +2.</p><p>Por outro lado, se o número de monarquistas exceder o <i>limite de governo ineficiente</i>, a colônia incorre em uma penalidade na produção de -1. Se o número de monarquistas exceder o <i>limite de governo muito ineficiente</i>, a pena na produção é de -2. Esses dois limites dependem da dificuldade e e podem ser analisado <a href="http:///action/difficultyAction">na exibição do nível da dificuldade</a> (No menu de cima, Relatório > Mostrar nível da dificuldade).</p><p>Para aumentar a eficiência da colonia, você precisa reduzir a população ou aumentar a produção de <a href="http:///id/model.goods.bells">sinos</a>.</p></html>
colopedia.concepts.fortification.name=Fortificação
colopedia.concepts.independence.name=Independência
colopedia.concepts.independence.description=<html><p>Você inicia o jogo como um explorador com um punhado de unidades a seu dispor. O Monarca espera que você estabeleça a colônia no Novo Mundo e traga tesouros e produtos exóticos para sua Base Naval. Você, entretanto, tem planos diferentes: você deseja estabelecer uma nação independente.</p><p>A fim de declarar independência, você precisa convencer ao menos 50% da população de suas colônias. Você pode fazer isto por produzir <a href="http:///id/model.goods.bells">sinos da liberdade</a>, que também aumentam a <a href="http:///id/colopedia.concepts.efficiency">eficiência</a> de suas colônias.</p><p>Como pode imaginar, o Monarca não irá simplesmente deixá-lo fazer isto. Após declarar independência, você terá de lutar e destruir a <a href="http:///id/colopedia.concepts.ref">Real Força Expedicionária</a>. Se a Força alguma vez controlar todas as suas colônias costeiras, ou ao menos 90% de sua população, sua tentativa de independência fracassará.</p></html>
colopedia.concepts.interventionForce.name=Força de Intervenção
colopedia.concepts.ref.name=Força Expedicionária Real
colopedia.concepts.ref.description=<html><p>O monarca sabe mais do que confiar em um bando de conquistadores maltrapilhos e descontentes religiosos indispostos a pagar os impostos e se curvar às exigências justas da Coroa. Por esta razão o monarca mantém uma especial<i>Royal Expeditionary Force</i> (REF)
colopedia.concepts.taxes.name=Impostos
colopedia.concepts.taxes.description=<html><p>No início do jogo, o monarca não cobrar quaisquer impostos sobre suas vendas. Ao longo do tempo, no entanto, o monarca certamente irá cobrar impostos sobre suas vendas por uma série de razões que você pode achar mais ou menos convincente. Cada vez que o monarca propõe um aumento de impostos, você pode recusar. Nesse caso, um determinado tipo de mercadoria irá ser boicotado, que significa que você não será capaz de comprar ou vender esse tipo de mercadoria na Europa, e até cem itens desse tipo de bens serão destruído por colonos furioso em uma de suas colônias.</p><p>Boicotes podem ser levantados pagando seus impostos em atraso (um negócio caro), ou com a eleição de <a href="http:///id/model.foundingFather.jacobFugger">Jacob Fugger</a> no Congresso Continental.</p></html>
colopedia.foundingFather.description=Os Pais Fundadores (e Mães) são um grupo de famosos comerciantes, exploradores, soldados, governantes e clérigos que concedem habilidades especiais a você assim que eles são eleitos para o Congresso Continental. Para eleger os Pais Fundadores, você deve gerar um certo número de Sinos, que é aumentada após cada eleição.\n!!\nTodos os fundadores estão disponíveis durante todo o jogo, embora a probabilidade de sua indicação varia ao longo do tempo. Todos os Pais Fundadores estão disponíveis para todas as nações europeias, mesmo se já foram eleitos por outra nação.
