model.building.church.name=Kirkko
model.building.church.description=Siirtokunta, jonka väkiluku on vähintään 3, voi rakentaa kirkon, joka voidaan korottaa tuomiokirkoksi väkiluvun saavuttaessa 8. Uuden maailman uskonnonvapaus (mitä ristit symboloivat) tuo lisää siirtolaisia Euroopasta.\n\nKirkon rakentaminen kasvattaa ristien tuotantoa ja mahdollistaa lähetyssaarnaajien siunaamisen.
model.building.cigarFactory.name=Sikaritehdas
model.building.cigarFactory.description=Sikaritehdas, jota ei voida päivittää, muuntaa tupakkaa sikareiksi. Tupakkatehdas kasvattaa sikarituotantoa.
