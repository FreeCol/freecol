model.building.blacksmithHouse.name=Sepän paja
model.building.blacksmithHouse.description=Sepän paja, joka voidaan päivittää Sepän kaupaksi, muuntaa malmin työkaluiksi. Työkaluja tarvitaan tiettyjen rakennusten rakentamiseen ja kaikkien rakennusten päivittämiseen. Työkaluja käyttävät myös pioneerit ja niistä valmistetaan musketteja. Kun siirtokunnan asukasluku ylittää 8, Sepän kaupan voi korvata Rautaruukilla, jos Adam Smith on liittynyt siirtomaakongressiin.
model.building.blacksmithShop.name=Sepän kauppa
model.building.blacksmithShop.description=Sepän kauppa, joka voidaan päivittää Rautaruukiksi, muuntaa malmia työkaluiksi. Työkaluja tarvitaan tiettyjen rakennusten rakentamiseen ja kaikkien rakennusten päivittämiseen. Työkaluja käyttävät myös pioneerit ja niistä valmistetaan musketteja. Kun siirtokunnan asukasluku ylittää 8, Sepän kaupan voi korvata Rautaruukilla, jos Adam Smith on liittynyt siirtomaakongressiin. Sepän kauppa kasvattaa työkalutuotantoa.
model.building.carpenterHouse.name=Verstas
model.building.carpenterHouse.description=Verstas, joka voidaan päivittää Sahaksi kunhan siirtokunnan asukasluku saavuttaa 3, muuntaa puutavaraa vasaroiksi. Vasaroita tarvitaan kaikkien rakennusten rakentamiseen ja päivittämiseen.
model.building.cathedral.name=Tuomikirkko
model.building.cathedral.description=Siirtokunta, jonka väkiluku on vähintään 3, voi rakentaa kirkon, joka voidaan korottaa tuomiokirkoksi väkiluvun saavuttaessa 8. Uuden maailman uskonnonvapaus (jota ristit symboloivat) tuo lisää siirtolaisia Euroopasta.\n\nTuomiokirkon rakentaminen kasvattaa ristien tuotantoa.
