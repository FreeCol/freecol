model.foundingFather.ferdinandMagellan.text=Yksi suurista tutkimusretkeilijöistä, joka seilasi maailman merillä. Magalhães oli ensimmäinen maapallon ympäripurjehtija ja Tyynen valtameren ylittäjä.
