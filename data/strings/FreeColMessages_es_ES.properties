colopedia.concepts.education.name=Educación
colopedia.concepts.education.description=<html><p>La forma más eficaz para educar a nuestros colonos es la construcción de una <a href="http:///id/model.building.schoolhouse">escuela</a> y asignar una unidad experta como un maestro. El maestro va a convertir un <a href="http:///id/model.unit.freeColonist">colono libre</a> en un experto del mismo tipo. Los maestros también son capaces de actualizar <a href="http:///id/model.unit.pettyCriminal">criminales menores</a> en <a href="http:///id/model.unit.indenturedServant">siervos aprendices</a>, y a los sirvientes en colonos libres.</p><p>Algunas habilidades también se pueden aprender de los nativos, mediante el envío de un colono libre o sirviente aprendiz para vivir en un poblado nativo por un turno. Y algunas habilidades también pueden ser aprendidas por la experiencia, al poner un colono libre para trabajar en una casilla de la colonia. Los colonos libres que trabajan en los campos y bosques de los alrededores de nuestras colonias acumularan hasta 200 puntos de experiencia, lo que supone un cuarto porcentaje en la probabilidad de ser ascendidos.</p></html>
colopedia.concepts.efficiency.name=Eficiencia
colopedia.concepts.efficiency.description=<html><p>La eficiencia de nuestras colonias depende de nuestro apoyo a la idea de independencia. Si el 50% de los colonos están a favor de la causa rebelde, a la colonia se le concederá un bono de producción +1. Tan pronto como el 100% de los colonos se vuelven rebeldes, el bono de producción aumentara a +2.</p><p>Por otro lado, si el número de leales al rey supera el <i>límite de mal gobierno</i>, la colonia incurre en una pena de producción -1. Si el número de leales al rey excede el <i>límite de muy mal gobierno</i>, la pena de producción aumentara hasta -2. Estos dos límites dependen del nivel de dificultad y se pueden comprobar en el <a href="http:///action/difficultyAction">informe de nivel de dificultad</a>.</p><p>A fin de aumentar la eficiencia de una colonia, necesitaremos reducir su población, o producir más <a href="http:///id/model.goods.bells">campanas de la libertad</a>.</p></html>
colopedia.concepts.fortification.name=Fortificación
colopedia.concepts.fortification.description=<html><p>Las unidades pueden <em>fortificarse</em> ellas mismas en un casilla (construyendo trincheras y empalizadas temporales) para incrementar su capacidad de defensa. Fortificar una posición completamente lleva un turno. Además, una unidad fortificada no puede ser emboscada, y la artillería fortificada que lo esté no se considera "en terreno abierto" aunque atacar provocará daños en las fortificaciones. Esta acción sólo da una bonificación defensiva de combate cuando no hay otras características defensivas del terreno, así que no proporcionara ninguna cuando se realice en montañas o en una colonia que tenga un fuerte o fortaleza.</p></html>
colopedia.concepts.independence.name=Independencia
colopedia.concepts.independence.description=<html><p>Inicias el juego como un explorador con un puñado de unidades a tu disposición. El monarca espera establecer una colonia en el Nuevo Mundo y llevarse tesoros y bienes exóticos a su puerto de origen. Sin embargo, nosotros tenemos planes diferentes: deseos de establecer una nación independiente.</p><p>A fin de declarar la independencia, debemos convencer al menos al 50% de la población de nuestras colonias. Pudiendo hacerlo mediante la producción de <a href="http:///id/model.goods.bells">campanas de la libertad</a>, que también aumentan la <a href="http:///id/colopedia.concepts.efficiency">eficiencia</a> de nuestras colonias.</p><p>Como podemos imaginar, el monarca no permitirá que eso ocurra fácilmente. Después de declarar la independencia, tendremos que luchar y destruir la <a href="http:///id/colopedia.concepts.ref">Fuerza Real Expedicionaria</a> (FRE). Si la Fuerza Real Expedicionaria controla en alguna ocasión todas nuestras colonias costeras, o al menos el 90% de nuestra población, nuestra apuesta por la independencia fracasará.</p></html>
colopedia.concepts.interventionForce.name=Fuerza de Intervención
colopedia.concepts.interventionForce.description=<html><p>Cualquier intento de nuestras colonias de declarar la <a href="http:///id/colopedia.concepts.independence">independencia</a> debilitará inevitablemente nuestro país de origen. Esto resulta de interés para los enemigos de nuestro país de origen. Por esta razón, uno de ellos enviará una <i>Fuerza de Intervención</i> de apoyo contra la <a href="http:///id/colopedia.concepts.ref">Fuerza Real Expedicionaria</a> en la <i>Guerra de Independencia</i>, siempre que podamos producir un número suficiente de <a href="http:///id/model.goods.bells">campanas de la libertad</a>.</p><p>En el transcurso del juego, la <i>Fuerza de Intervención</i> y la <a href="http:///id/colopedia.concepts.ref">Fuerza Real Expedicionaria</a> se reforzarán con unidades adicionales.</p></html>
colopedia.concepts.ref.name=Fuerza Real Expedicionaria
colopedia.concepts.ref.description=<html><p>El monarca sabe mejor que no debe confiar en un montón de conquistadores harapientos y religiosos descontentos poco dispuestos a pagar impuestos y a ceder a las demandas justas de la corona. Por esta razón, el monarca mantiene una especial <i>Fuerza Real Expedicionaria</i> (FRE) lista para sofocar cualquier intento de declarar la <a href="http:///id/colopedia.concepts.independence">independencia</a> y de separarse de su país de origen.</p><p>La <i>Fuerza Real Expedicionaria</i> está parcialmente equilibrada con la <a href="http:///id/colopedia.concepts.interventionForce">Fuerza de Intervención</a>, que será enviada por una potencia extranjera simpatizante con nuestra causa, siempre que podamos producir un número suficiente de <a href="http:///id/model.goods.bells">campanas de la libertad</a>. Cada cierto tiempo, se agregarán más unidades a la <i>Fuerza Real Expedicionaria</i> y a la <a href="http:///id/colopedia.concepts.interventionForce">Fuerza de Intervención</a>.</p></html>
colopedia.concepts.taxes.name=Impuestos
colopedia.concepts.taxes.description=<html><p>Al comienzo del juego, el monarca no impondrá impuestos sobre nuestros ingresos. Con el tiempo, sin embargo, el monarca irá aumentando los impuestos sobre las ventas por una serie de razones que pueden resultar más o menos convincentes. Cada vez que el monarca se proponga aumentar los impuestos, podremos rechazarlo. En ese caso, un determinado tipo de bienes va ser boicoteado, lo que significa que ya no podremos comprar o vender ese tipo de bienes en Europa, y hasta cien elementos de ese tipo de bienes serán destruidos por colonos furiosos en una de nuestras colonias.</p><p>Podemos levantar el boicot pagando nuestros atrasos de impuestos (una empresa costosa) o mediante la elección de <a href="http:///id/model.foundingFather.jacobFugger">Jacob Fugger</a> para el Congreso Continental.</p></html>
colopedia.foundingFather.description=Los Padres (y Madres) Fundadores son un grupo de famosos comerciantes, exploradores, soldados, estadistas y clérigos que nos concederán habilidades especiales, en cuanto sean elegidos para el Congreso Continental. Para elegir a un padre fundador, debemos producir un cierto número de campanas de la libertad, que se incrementan después de cada elección.\n\nTodos los Padres Fundadores están disponibles durante toda la partida, aunque la probabilidad de su nominación varía con el tiempo. Todos los Padres Fundadores están disponibles para todas las naciones europeas, incluso si ya han sido elegidos por otra nación.
