model.unit.masterGunsmith.description=El Armero Experto está especializado en usar herramientas para realizar mosquetes.
model.unit.masterSugarPlanter.name={{plural:%number%|one=Cultivador de Azúcar Experto|other=Cultivadores de Azúcar Expertos|default=Cultivador de Azúcar Experto}}
model.unit.masterSugarPlanter.description=El Cultivador de Azúcar Experto es un especialista cultivando la caña de azúcar.
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Cultivador de Tabaco Experto|other=Cultivadores de Tabaco Expertos|default=Cultivador de Tabaco Experto}}
model.unit.masterTobaccoPlanter.description=El Cultivador de Tabaco Experto es un especialista en cultivar tabaco.
model.unit.masterTobacconist.name={{plural:%number%|one=Tabaquero Experto|other=Tabaqueros Expertos|default=Tabaquero Experto}}
model.unit.masterTobacconist.description=El Tabaquero Experto está especializado en hacer cigarros a partir de las hojas de tabaco.
model.unit.masterWeaver.name={{plural:%number%|one=Tejedor Experto|other=Tejedores Expertos|default=Tejedor Experto}}
model.unit.masterWeaver.description=El Tejedor Experto está especializado en usar algodón para convertirlo en tela.
model.unit.pettyCriminal.name={{plural:%number%|one=Criminal Menor|other=Criminales Menores|default=Criminal Menor}}
model.unit.pettyCriminal.description=El Criminal Menor es apropiado para el trabajo en las cercanías de la colonia, pero no lo es para el trabajo dentro. Puede convertirse en Siervo Aprendiz a través de ascenso o educación.
model.unit.seasonedScout.name={{plural:%number%|one=Explorador Experto|other=Exploradores Expertos|default=Explorador Experto}}
model.unit.seasonedScout.description=El Explorador Experto es el mejor explorando el Nuevo Mundo, particularmente asentamientos indios y rumores de ciudades perdidas.
model.unit.veteranSoldier.name={{plural:%number%|one=Soldado Veterano|other=Soldados Veteranos|default=Soldado Veterano}}
model.unit.veteranSoldier.description=El Soldado Veterano es una fuerza militar experimentada. Cualquier Colono Libre puede ser ascendido a Soldado Veterano al ganar una batalla.
model.unit.caravel.name={{plural:%number%|one=Carabela|other=Carabelas|default=Carabela}}
model.unit.caravel.description=La Carabela es pequeña y un barco mercante no particularmente rápido.
model.unit.frigate.name={{plural:%number%|one=Fragata|other=Fragatas|default=Fragata}}
model.unit.frigate.description=La Fragata es un buque de guerra pequeño.
model.unit.galleon.name={{plural:%number%|one=Galeón|other=Galeones|default=Galeón}}
model.unit.galleon.description=El Galeón es un gran barco mercante. Es el único barco capaz de transportar un Carro de Tesoros a Europa.
model.unit.manOWar.name={{plural:%number%|one=Hombre de Guerra|other=Hombres de Guerra|default=Hombre de Guerra}}
model.unit.manOWar.description=El Hombre de Guerra es un buque enorme. Está disponible sólo después de la Declaración de Independencia.
model.unit.merchantman.name={{plural:%number%|one=Navío mercante|other=Navíos Mercantes|default=Navío Mercante}}
model.unit.merchantman.description=El Navío Mercante es un barco de tamaño medio.
model.unit.privateer.name={{plural:%number%|one=Barco Corsario|other=Barcos Corsarios|default=Barco Corsario}}
model.unit.privateer.description=La Barco Corsario es un pequeño buque de guerra que no hace uso de la bandera del país para el que actúa. Es la única unidad capaz de atacar a otras sin declarar la guerra.
model.unit.artillery.name={{plural:%number%|one=Pieza de Artillería|other=Piezas de Artillería|default=Artillería}}
model.unit.artillery.description=La Artillería es buena atacando y defendiendo colonias, pero muy vulnerable en campo abierto.
model.unit.damagedArtillery.name={{plural:%number%|one=Pieza de Artillería dañada|other=Piezas de artillería dañadas|default=Artillería dañada}}
model.unit.damagedArtillery.description=La Artillería dañada es como la Pieza de Artillería pero más débil.
model.unit.treasureTrain.name={{plural:%number%|one=Carro de Tesoros|other=Carros de Tesoros|default=Carro de Tesoros}}
model.unit.treasureTrain.description=El único propósito del Carro de Tesoros es para transportar el oro encontrado en las ruinas de una Ciudad Perdida, o saqueado un asentamiento indio. Si entra en una colonia de nuestra propiedad, la Corona ofrecerá transportarlo a Europa "a un precio razonable". Si tenemos un Galeón, podemos trasladarlo a Europa nosotros mismos.
model.unit.wagonTrain.name={{plural:%number%|one=Carro|other=Carros|default=Carro}}
model.unit.wagonTrain.description=Un Carro es capaz de transportar hasta 200 unidades de bienes por tierra. Puede ser usado para comerciar con otros jugadores o transportar bienes entre nuestras propias colonias.
model.unit.kingsRegular.name={{plural:%number%|one=Regular del Rey|other=Regulares del Rey|default=Regular del Rey}}
model.unit.kingsRegular.description=El Regular del Rey está sólo disponible para la Corona. Los veremos sólo cuando llegue la Fuerza Real Expedicionaria después de la Declaración de Independencia.
model.unit.brave.name={{plural:%number%|one=Bravo|other=Bravos|default=Bravo}}
model.unit.brave.description=El Bravo es un nativo capaz de llevar una pequeña cantidad de bienes. Puede estar armado y montado. Los bravos menudo visitan las colonias para ofrecer regalos o realizar exigencias o peticiones.
