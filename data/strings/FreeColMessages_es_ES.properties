model.unit.colonialRegular.description=El Regular Colonial es una unidad de choque que solo está disponible después de la Declaración de Independencia.
model.unit.elderStatesman.name={{plural:%number%|one=Estadista Mayor|other=Estadistas Mayores|default=Estadista Mayor}}
model.unit.elderStatesman.description=El Estadista Mayor aumenta el deseo de independencia por parte de los colonos (simbolizado por las Campanas de la Libertad), lo que aumenta la afiliación de Hijos de la Libertad en las colonias.
model.unit.expertFarmer.name={{plural:%number%|one=Granjero Experto|other=Granjeros Expertos|default=Granjero Experto}}
model.unit.expertFarmer.description=El Granjero Experto es un especialista en producir alimento.
model.unit.expertFisherman.name={{plural:%number%|one=Pescador Experto|other=Pescadores Expertos|default=Pescador Experto}}
model.unit.expertFisherman.description=El Pescador Experto es un especialista en pescar, el pescado se convierte automáticamente en alimento.
model.unit.expertFurTrapper.name={{plural:%number%|one=Cazador de Pieles Experto|other=Cazadores de Pieles Expertos|default=Cazador de Pieles Experto}}
model.unit.expertFurTrapper.description=El Cazador de Pieles Experto es un especialista obteniendo pieles.
model.unit.expertLumberJack.name={{plural:%number%|one=Leñador Experto|other=Leñadores Expertos|default=Leñador Experto}}
model.unit.expertLumberJack.description=El Leñador Experto tala árboles para producir madera.
model.unit.expertOreMiner.name={{plural:%number%|one=Minero de Hierro Experto|other=Mineros de Hierro Expertos|default=Minero de Hierro Experto}}
model.unit.expertOreMiner.description=El Minero de Hierro Experto es un especialista obteniendo mineral de hierro.
model.unit.expertSilverMiner.name={{plural:%number%|one=Minero de Plata Experto|other=Mineros de Plata Expertos|default=Minero de Plata Experto}}
model.unit.expertSilverMiner.description=El Minero Experto de Plata es la unidad que más plata obtiene.
model.unit.firebrandPreacher.name={{plural:%number%|one=Predicador Ferviente|other=Predicadores Fervientes|default=Predicador Ferviente}}
model.unit.firebrandPreacher.description=El Predicador Ferviente aumenta el malestar religioso en Europa (simbolizado por las cruces), lo que aumenta la emigración al Nuevo Mundo.
model.unit.freeColonist.name={{plural:%number%|one=Colono Libre|other=Colonos Libres|default=Colono Libre}}
model.unit.freeColonist.description=El Colono Libre no posee ninguna habilidad en particular. Sin embargo, los Colonos Libres pueden convertirse en otras unidades especializadas trabajando en las casillas de sus colonias o visitando asentamientos indios. También pueden ascender a Soldados Veteranos o ser educados en colonias que dispongan al menos de una escuela.
model.unit.hardyPioneer.name={{plural:%number%|one=Pionero Experto|other=Pioneros Expertos|default=Pionero Experto}}
model.unit.hardyPioneer.description=El Pionero Experto está especializado en despejar bosques, arar campos y construir caminos.
model.unit.indenturedServant.name={{plural:%number%|one=Siervo Aprendiz|other=Siervos Aprendizes|default=Siervo Aprendiz}}
model.unit.indenturedServant.description=El Siervo Aprendiz es apropiado para el trabajo en las cercanías de la colonia, pero lo es menos para el trabajo en su interior. Puede convertirse en Colono Libre a través de ascenso o de educación.
model.unit.indianConvert.name={{plural:%number%|one=Indio Converso|other=Indios Conversos|default=Indio Converso}}
model.unit.indianConvert.description=El Indio Converso es un nativo que se ha unido a una de nuestras colonias. Está especializado en cualquiera de los trabajos en las cercanías de la colonia pero no lo está para el trabajo en su interior. Tan pronto como Bartolomé de las Casas se una al Congreso Continental todos los Indios Conversos se convertirán en Colonos Libres.
model.unit.jesuitMissionary.name={{plural:%number%|one=Misionero Jesuita|other=Misioneros Jesuitas|default=Misionero Jesuita}}
model.unit.jesuitMissionary.description=El Misionero Jesuita es capaz de establecer una misión en un asentamiento indio y está especializado en convertir indios.
model.unit.masterBlacksmith.name={{plural:%number%|one=Herrero Experto|other=Herreros Expertos|default=Herrero Experto}}
model.unit.masterBlacksmith.description=El Herrero Experto está especializado en convertir el hierro en herramientas.
model.unit.masterCarpenter.name={{plural:%number%|one=Carpintero Experto|other=Carpinteros Expertos|default=Carpintero Experto}}
model.unit.masterCarpenter.description=El Carpintero Experto está especializado en producir edificios y unidades en sus colonias.
