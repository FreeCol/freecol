model.building.armory.name=Armería
model.building.armory.description=La armería se usa para convertir herramientas en mosquetes. Una vez que la colonia haya alcanzado 8 de población, la armería puede evolucionar a maestranza y luego a un arsenal, siempre que Adam Smith se haya unido al Congreso Continental.\n\nDespués de construir una armería se puede producir mosquetes y artillería.
model.building.arsenal.name=Arsenal
model.building.arsenal.description=El arsenal se usa para convertir herramientas en mosquetes.\n\nDespués de construir un arsenal, con una herramienta se producen dos mosquetes.
model.building.blacksmithHouse.name=Casa del Herrero
model.building.blacksmithHouse.description=La casa del herrero, que puede evolucionar a taller de fundición, se usa para convertir mineral de hierro en herramientas. Las herramientas se usan para construir ciertos tipos de edificios y evolucionar todo tipo de edificios. También las usan los pioneros y pueden producir mosquetes. Una vez que la colonia haya alcanzado 8 de población, el taller de fundición puede ser sustituido por un alto horno, siempre que Adam Smith se haya unido al Congreso Continental.
model.building.blacksmithShop.name=Taller de Fundición
model.building.blacksmithShop.description=El taller de fundición, que puede evolucionar a alto horno, se usa para convertir mineral de hierro en herramientas. Las herramientas se usan para construir ciertos tipos de edificios y evolucionar todo tipo de edificios. También las usan los pioneros y pueden producir mosquetes. Una vez que la colonia haya alcanzado 8 de población, el taller de fundición puede ser sustituido por un alto horno, siempre que Adam Smith se haya unido al Congreso Continental.
model.building.carpenterHouse.name=Casa del Carpintero
model.building.carpenterHouse.description=La casa del carpintero, que puede evolucionar en aserradero una vez que la colonia haya alcanzado 3 de población, se usa para convertir madera en martillos. Los martillos se usan para construir o evolucionar todo tipo de edificios.
model.building.cathedral.name=Catedral
model.building.cathedral.description=Una colonia que haya alcanzado 3 de población puede construir una iglesia, que puede evolucionar a catedral tan pronto como la población alcance 8. La libertad religiosa en el Nuevo Mundo (simbolizada por las cruces) causa un incremento de la inmigración desde Europa.\n\nDespués de construir una catedral la producción de cruces aumenta.
model.building.chapel.name=Capilla
model.building.chapel.description=La capilla es donde los colonos realizan sus practicas religiosas. Una capilla produce una pequeña cantidad de cruces por sí misma, pero no puede albergar un predicador. Se necesita evolucionar a iglesia para ello.
model.building.church.name=Iglesia
model.building.church.description=Una colonia con una población de 3 ó mas puede construir una iglesia, que puede evolucionar a catedral tan pronto como la colonia alcance 8 de población. La libertad religiosa del Nuevo Mundo (simbolizada por cruces) causa un incremento de inmigración desde Europa.\n\nDespués de construir una iglesia la producción de cruces aumenta y se pueden poner en servicio los misioneros.
model.building.cigarFactory.name=Fabrica Tabaquera
model.building.cigarFactory.description=La fabrica tabaquera, que no puede evolucionar, se usa para convertir tabaco en cigarros. \nAumenta la producción de cigarros.
model.building.college.name=Instituto
model.building.college.description=Una colonia con una población de 4 puede construir una casa escuela, lo que permite a algún maestro artesano enseñar a un colono su oficio. Tan pronto como la población alcance 8, puede evolucionar a instituto, en el que dos colonos pueden enseñar oficios adicionales. Una vez que la población alcance 10, el instituto puede reemplazarse por una universidad, donde todos los oficios pueden enseñarse por tres colonos.\n\nUn instituto permite enseñar las habilidades del nivel facultad 2.
model.building.country.name=Pastizal
model.building.country.description=El pastizal es un lugar cerca de la colonia donde los caballos trotan libremente. Construir establos aumentará la producción de caballos.
model.building.customHouse.name=Aduana
model.building.customHouse.description=La aduana, que puede ser construida tan pronto como Peter Stuyvesant se haya unido al Congreso Continental, permite la exportación de bienes a Europa directamente sin necesidad de barcos. Además, permite comerciar con potencias extranjeras después de la declaración de independencia. Opcionalmente también puede ignorar boicots.
model.building.depot.name=Depósito
model.building.depot.description=El depósito almacena todo tipo de bienes. Su capacidad inicial es de 100 unidades de cada tipo de bienes, puede evolucionar a almacén, donde caben 200. \nConstruir una expansión del almacén aumenta la capacidad a 300.
model.building.distillerHouse.name=Casa de la Destilería
model.building.distillerHouse.description=La casa de la destilería, que puede evolucionar a una destilería de ron, se usa para convertir azúcar en ron.\nUna vez que Adam Smith se haya unido al Congreso Continental y la colonia haya alcanzado 8 de población, puede evolucionar a fabrica de ron.
model.building.docks.name=Muelle
model.building.docks.description=El muelle permite a los colonos obtener pescado de casillas de océano adyacentes a la colonia. Tan pronto como la población alcance 4, puede evolucionar a dique seco, lo que permite a la colonia reparar barcos dañados. Cuando la colonia haya alcanzado 8 de población, puede evolucionar a astillero, lo que permite a la colonia construir nuevos barcos.\n\nConstruir el muelle permite pescar.
model.building.drydock.name=Dique Seco
model.building.drydock.description=El dique seco permite a los colonos obtener pescado de casillas de océano adyacentes a la colonia, y permite reparar barcos. Cuando la colonia haya alcanzado 8 de población, puede evolucionar a astillero, lo que permite a la colonia construir nuevos barcos.\n\nConstruir un dique seco permite la reparación de barcos.
model.building.fort.name=Fuerte
model.building.fort.description=El fuerte, que se puede construir sólo si existe una empalizada, protege a los colonos de ataques. El fuerte provee una mejor protección y bombardea a los corsarios y unidades navales enemigas en casillas de océano adyacentes. El fuerte puede reemplazarse por una fortaleza tan pronto como la población alcance 8.\n\nConstruir un fuerte aumenta la defensa un 150%.
model.building.fortress.name=Fortaleza
model.building.fortress.description=La fortaleza, que sólo se puede construir si se ha construido el fuerte y cuando la población alcance 8, protege a los colonos de ataques. La fortaleza provee mejor protección y ataca corsarios y unidades navales enemigas en casillas de océano adyacentes.\n\nConstruir una fortaleza aumenta la defensa un 200%.
model.building.furFactory.name=Industria Peletera
model.building.furFactory.description=La industria peletera, que no puede evolucionar, se usa para producir pieles.\nAumenta la producción de pieles.
model.building.furTraderHouse.name=Casa Comercial de Pieles
model.building.furTraderHouse.description=La casa comercial de pieles, que puede evolucionar a un puesto comercial de pieles, se usa para convertir pieles en abrigos. Una vez que la colonia haya alcanzado 6 de población, puede evolucionar a industria peletera, siempre que Adam Smith se haya unido al Congreso Continental.
model.building.furTradingPost.name=Puesto Comercial de Pieles
model.building.furTradingPost.description=El puesto comercial de pieles, que puede evolucionar a una industria peletera, se usa para convertir pieles en abrigos. Una vez que la colonia haya alcanzado 6 de población, puede evolucionar a industria peletera, siempre que Adam Smith se haya unido al Congreso Continental. Aumenta la producción de abrigos.
model.building.ironWorks.name=Alto Horno
model.building.ironWorks.description=El alto horno, que no puede evolucionar, se usa para convertir mineral de hierro en herramientas. Las herramientas se requieren al construir ciertos tipos de edificios y evolucionar todo tipo de edificios. Las herramientas las usan los pioneros y son necesarias para producir mosquetes. Un alto horno aumenta la producción de herramientas.
model.building.lumberMill.name=Aserradero
model.building.lumberMill.description=El aserradero, que no puede evolucionar, se usa para convertir madera en martillos. Los martillos se usan para construir o evolucionar todo tipo de edificios. \nUn aserradero aumenta la producción de martillos.
model.building.magazine.name=Maestranza
model.building.magazine.description=La maestranza se usa para convertir herramientas en mosquetes. La maestranza puede evolucionar a un arsenal, siempre que Adam Smith se haya unido al Congreso Continental.\n\nDespués de construir una maestranza se aumenta la producción de mosquetes un 100%.
model.building.newspaper.name=Periódico
model.building.newspaper.description=El periódico, que sólo se puede construir después de una imprenta y tan pronto como la población alcance 4, incrementara la producción de campanas de la libertad.
model.building.printingPress.name=Imprenta
model.building.printingPress.description=La imprenta, que puede evolucionar a periódico tan pronto como la población alcance 4, incrementara la producción de campanas de la libertad.
model.building.rumDistillery.name=Destilería de Ron
model.building.rumDistillery.description=La destilería de ron, que puede evolucionar a una fabrica de ron, se usa para convertir azúcar en ron. Una vez Adam Smith se haya unido al Congreso Continental y la colonia haya alcanzado 8 de población, puede evolucionar a fabrica de ron.\nAumenta la producción de ron.
model.building.rumFactory.name=Fabrica de Ron
model.building.rumFactory.description=La fabrica de ron, que no puede evolucionar, se usa para convertir azúcar en ron. Aumenta la producción de ron.
model.building.schoolhouse.name=Casa Escuela
model.building.schoolhouse.description=Una colonia con una población de 4 puede construir una casa escuela, lo que permite a algún maestro artesano enseñar a un colono su oficio. Tan pronto como la población alcance 8, puede evolucionar a instituto, en el que dos colonos pueden enseñar oficios adicionales. Una vez que la población alcance 10, el instituto puede reemplazarse por una universidad, donde todos los oficios pueden enseñarse por tres colonos.\n\nUna casa escuela permite enseñar las habilidades de nivel facultad 1.
model.building.shipyard.name=Astillero
model.building.shipyard.description=El astillero permite a los colonos obtener pescado del océano adyacente a la colonia, reparar barcos dañados y construir nuevos barcos.\n\nConstruir el astillero permite construir barcos.
model.building.stables.name=Establo
model.building.stables.description=El establo aumenta la producción máxima de caballos reduciendo el tamaño de los rebaños.
model.building.stockade.name=Empalizada
model.building.stockade.description=La empalizada, que se puede construir tan pronto como la población alcance 3, protege a los mismos colonos de ataques. La empalizada puede evolucionar a un fuerte, que provee mejor protección y bombardea corsarios y unidades navales enemigas en casillas de océano adyacentes. El fuerte puede reemplazarse por una fortaleza tan pronto como la población alcance 8.\n\nConstruir una empalizada aumenta la defensa un 100%.
model.building.textileMill.name=Molino Textil
model.building.textileMill.description=El molino textil, que no puede evolucionar, se usa para convertir algodón en tela. \nUn molino textil aumenta la producción de tela.
model.building.tobacconistHouse.name=Casa del Tabaquero
model.building.tobacconistHouse.description=La casa del tabaquero, que puede evolucionar a una tienda del tabaquero, se usa para convertir tabaco en cigarros. Una vez que la población de la colonia ha alcanzado los 8, puede evolucionar a industria tabaquera, siempre que Adam Smith se haya unido al Congreso Continental.
model.building.tobacconistShop.name=Tienda del Tabaquero
model.building.tobacconistShop.description=La tienda del tabaquero, que puede evolucionar a una industria tabaquera, se usa para convertir tabaco en cigarros. Una vez que la población de la colonia ha alcanzado los 8, puede evolucionar a industria tabaquera, siempre que Adam Smith se haya unido al Congreso Continental. \nUna tienda del tabaquero aumenta la producción de cigarros.
model.building.townHall.name=Ayuntamiento
model.building.townHall.description=El Ayuntamiento, que no puede evolucionar, provee espacio de hasta tres colonos para producir campanas de la libertad. Su efecto puede incrementarse construyendo una prensa y un periódico.
model.building.university.name=Universidad
model.building.university.description=Una colonia con una población de 4 puede construir una casa escuela, lo que permite a algún maestro artesano enseñar a un colono su oficio. Tan pronto como la población alcance 8, puede evolucionar a instituto, en el que dos colonos pueden enseñar oficios adicionales. Una vez que la población alcance 10, el instituto puede reemplazarse por una universidad, donde todos los oficios pueden enseñarse por tres colonos.\n\nUna universidad permite enseñar las habilidades de facultad 3.
model.building.warehouse.name=Almacén
model.building.warehouse.description=El almacén almacena todo tipo de bienes. Es la primera evolución del depósito, con una capacidad de 200 unidades de cada tipo de bienes. \nConstruir la expansión del almacén aumenta la capacidad a 300.
model.building.warehouseExpansion.name=Expansión del Almacén
model.building.warehouseExpansion.description=La expansión de almacén, almacena todo tipo de bienes. Es una mejora del almacén que permite almacenar 300 unidades de cada tipo de bienes.
model.building.weaverHouse.name=Casa del Sastre
model.building.weaverHouse.description=La casa del sastre, que puede evolucionar a un taller de confección, se usa para convertir algodón en tela. Una vez que la población de la colonia ha alcanzado los 8, puede evolucionar a molino textil, siempre que Adam Smith se haya unido al Congreso Continental.
model.building.weaverShop.name=Taller de Confección
model.building.weaverShop.description=El taller de confección, que puede evolucionar a un molino textil, se usa para convertir algodón en tela. Puede evolucionar a molino textil tan pronto como la colonia alcance 8 de población y siempre que Adam Smith se haya unido al Congreso Continental. Un taller de confección aumenta la producción de tela.
