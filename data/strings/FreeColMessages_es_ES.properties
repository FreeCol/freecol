model.unit.wagonTrain.name={{plural:%number%|one=Carro|other=Carros|default=Carro}}
model.unit.wagonTrain.description=Un Carro es capaz de transportar hasta 200 unidades de bienes por tierra. Puede ser usado para comerciar con otros jugadores o transportar bienes entre sus propias colonias.
model.unit.kingsRegular.name={{plural:%number%|one=Regular del Rey|other=Regulares del Rey|default=Regular del Rey}}
model.unit.kingsRegular.description=El Regular del Rey está sólo disponible para la Corona. Los verás sólo cuando llegue la Fuerza Real Expedicionaria después de la Declaración de Independencia.
