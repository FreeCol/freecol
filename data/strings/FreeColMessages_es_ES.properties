model.tile.arctic.name=Ártico
model.tile.arctic.description=El Ártico es mayormente una océano vasto y cubierto de hielo, el cual esta rodeado por suelo congelado y sin arboles, además de no producir nada. Estas zonas se encuentran cerca del Polo Norte y Sur, y por lo general, no pueden sostener colonias.
model.tile.borealForest.name=Bosque Boreal
model.tile.borealForest.description=Los Bosques Boreales producen grano, madera, pieles y algo de hierro. Se encuentran cerca de las regiones polares, y si se despejan sus bosques se produce zonas de tundra.
model.tile.broadleafForest.name=Bosque Robledal
model.tile.broadleafForest.description=Los Bosques Robledales producen grano, madera, pieles y algo de algodón. Se suelen encontrar en latitudes templadas y se convierten en praderas cuando se desforestan.
model.tile.coniferForest.name=Bosque de Coníferas
model.tile.coniferForest.description=Los Bosques de Coníferas producen grano, madera, pieles y algo de tabaco. Se encuentran principalmente en latitudes tropicales y se convierten en pradera mayor cuando son desforestados.
model.tile.desert.name=Desierto
model.tile.desert.description=Los Desiertos son muy secos, reciben una precipitación mínima. Aunque en pequeñas cantidades, producen grano, algodón y mineral de hierro.
model.tile.grassland.name=Pradera Mayor
model.tile.grassland.description=Las Praderas Mayores son áreas continuas y planas con césped. A menudo se localizan cerca de bosques templados en áreas altas o desiertos en áreas subtropicales. Las praderas mayores son idóneas para el crecimiento de tabaco. También se pueden cultivar grano.
model.tile.greatRiver.name=Gran Río
model.tile.greatRiver.description=Los Grandes Ríos son ríos por los que pueden navegar los barcos.
model.tile.highSeas.name=Alta Mar
model.tile.highSeas.description=El Alta Mar produce pescado. También permite a sus barcos navegar hacia y desde Europa.
model.tile.hills.name=Colinas
model.tile.hills.description=Las Colinas se yerguen sobre el terreno circundante en un área limitada. Producen gran cantidad de mineral de hierro y también algo de grano.
model.tile.lake.name=Lago
model.tile.lake.description=Los Lagos son masas de agua tierra adentro. Las colonias pueden beneficiarse de los recursos de estos lagos, pero son inaccesibles por los barcos.
model.tile.marsh.name=Marisma
model.tile.marsh.description=La Marisma es un tipo de humedal que contiene pastos, juncos, cañas, carrizos, y otras hierbas de poca profundidad. Una Marisma produce algo de grano y de tabaco, además de hierro. Estas se encuentran principalmente cerca de zonas polares.
model.tile.mixedForest.name=Bosque Mixto
model.tile.mixedForest.description=Los Bosques Mixtos, que se pueden encontrar en latitudes templadas producen grano, madera, pieles y algo de algodón. Si se despejan se convierten en llanuras.
model.tile.mountains.name=Montañas
model.tile.mountains.description=Las Montañas se extienden sobre el terreno circundante en un área limitada. Generalmente son más altas que las colinas. Son difíciles de recorrer y no se puede fundar colonias allí. Proporcionan una alta bonificación defensiva pero la fortificación no la incrementa. La minería resulta útil para la extracción de mineral de hierro y plata.
model.tile.ocean.name=Océano
model.tile.ocean.description=Los Océanos son cantidades enormes de agua salada, buena para la pesca. La cantidad de pescado se incrementa por la presencia de tierra y especialmente por desembocaduras de ríos.
model.tile.plains.name=Llanuras
model.tile.plains.description=Las Llanuras son grandes áreas de tierra con poco relieve, más apropiadas para la agricultura. Producen grandes cantidades de grano, algo de algodón y mineral de hierro. Se encuentran en regiones templadas.
model.tile.prairie.name=Pradera
model.tile.prairie.description=La Pradera es un área poblada por hierbas y matojos, con pocos árboles, y de un clima moderado o templado. La Pradera es apropiada para cultivar grano y algodón.
model.tile.rainForest.name=Bosque Lluvioso
model.tile.rainForest.description=Los Bosques Lluviosos producen grano, madera, pieles y algo de mineral y azúcar. Se encuentran en los trópicos y pueden despejarse para producir pantanos.
model.tile.savannah.name=Sabana
model.tile.savannah.description=En la Sabana, los árboles y el césped dominan sobre las otras especies vegetales. La Sabana es generalmente una zona de transición entre bosques madereros y las praderas mayores o desiertos. La Sabana produce principalmente grano y azúcar.
model.tile.scrubForest.name=Bosque de Arbustos
model.tile.scrubForest.description=El Bosque de Arbustos produce grano, madera, pieles y algo de algodón y mineral de hierro. Si se despejan, la tierra se convierte en un desierto. Se encuentran en zonas templadas.
model.tile.swamp.name=Pantano
model.tile.swamp.description=Son tierras húmedas tropicales con agua superficial. Las Pantanos tienen una proporción mayor y más profunda de agua superficial que las marismas. Pueden proporcionar algo de grano y poca cantidad de azúcar, tabaco y mineral de hierro.
model.tile.tropicalForest.name=Bosque Tropical
model.tile.tropicalForest.description=Los Bosques Tropicales producen grano, madera, pieles y algo de azúcar. Al despejarlos se convierten en Sabana.
model.tile.tundra.name=Tundra
model.tile.tundra.description=La Tundra es una zona donde el crecimiento de los árboles se ve obstaculizado por las bajas temperaturas y las cortas temporadas de crecimiento. La tundra produce cereales y algo de mineral de hierro. Se encuentra cerca de las regiones polares.
model.tile.wetlandForest.name=Bosque Húmedo
model.tile.wetlandForest.description=Los Bosques Húmedos producen grano, madera, pieles y algo de mineral de hierro. Los Bosques Húmedos se pueden desforestar para producir tierras de marismas. Se encuentran cerca de las regiones polares.
