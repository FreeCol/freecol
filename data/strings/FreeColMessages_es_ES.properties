declareIndependence.resolution=Este día, el Congreso aprobó la resolución más importante que jamás se haya adoptado en América.\n\nSoy muy consciente del esfuerzo, la sangre y el tesoro que nos costará mantener esta Declaración y apoyar y defender a estos Estados. Sin embargo, a través de toda la Penumbra puedo ver los Rayos de Luz y Gloria deslumbrantes. Puedo ver que el Fin vale más que todos los Medios. Y que la Posteridad triunfará en la Transacción de ese Día, aunque podamos lamentarlo, cosa que confío en Dios que no haremos.\n\nLa Fuerza Real Expedicionaria pronto estará sobre nosotros. Preparemos nuestras defensas cuidadosamente mientras reclutamos voluntarios para un nuevo Ejército Continental.
