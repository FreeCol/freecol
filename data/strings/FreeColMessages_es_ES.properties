model.foundingFather.adamSmith.description=Permite la construcción de fábricas.
model.foundingFather.adamSmith.text=Mejor conocido como el padre de la economía moderna, Smith escribió varios textos sobre teoría económica, entre otros "La riqueza de las naciones", su texto más famoso.
model.foundingFather.jacobFugger.description=Elimina todos los boicots actuales.
model.foundingFather.jacobFugger.text=Mercader y banquero alemán extremadamente rico. Amasó una fortuna con sociedades familiares y acciones en las industrias mineras.
model.foundingFather.jacobFugger.birthAndDeath=1459 - 1525
model.foundingFather.peterMinuit.description=Los indios ya no pedirán pago por sus tierras.
model.foundingFather.peterMinuit.text=Compró lo que luego se llamaría la Isla Manhattan a los nativos americanos por unas 60 florines holandeses. También colonizó el area de la Bahía Delaware posteriormente.
model.foundingFather.peterStuyvesant.description=La construcción de aduanas es permitida.
model.foundingFather.peterStuyvesant.text=Fue designado Gobernador General de Nueva Holanda, la cual, después de una invasión britanica que no pudo detener, se convirtió en Nueva York.
model.foundingFather.janDeWitt.description=El comercio con las colonias extranjeras llega a ser posible y se muestra más información sobre rivales coloniales.
model.foundingFather.janDeWitt.text=De Witt era un gran hombre de estado holandés.  El representaba a los mercaderes y a una fortalecida industria y comercio. También negoció varios importantes tratados para finalizar las guerras entre Holanda e Inglaterra.
model.foundingFather.ferdinandMagellan.name=Fernando Magallanes
model.foundingFather.ferdinandMagellan.description=Todos los navíos navales aumentan sus movimientos en 1 y reducen el tiempo para navegar entre Europa y América.
model.foundingFather.ferdinandMagellan.text=Fue uno de los exploradores de navegación más importantes. Magallanes fue el primero en circunnavegar el globo y cruzar el Océano Pacífico.
model.foundingFather.franciscoDeCoronado.description=Permite ver todas las colonias existentes en el mapa.
model.foundingFather.franciscoDeCoronado.text=Fue el primer explorador Europeo en ver el Gran Cañón. Aunque nunca encontró las ciudades de oro que buscaba, sus mapas sobre el actual llamado Sudoeste de U.S. fueron importantes para exploraciones posteriores.
model.foundingFather.hernandoDeSoto.description=La exploración de Rumores de Ciudades Perdidas no obtendrá nunca resultados negativos y todas las unidades terrestres tendrán mayor campo de visión.
model.foundingFather.hernandoDeSoto.text=Fue el primer Europeo en explorar la Florida y el sudeste de U.S. El también tuvo un papel importante en las conquistas en América Central.
model.foundingFather.henryHudson.description=Incrementa las capturas de los Cazadores de pieles en un 100%.
model.foundingFather.henryHudson.text=Fue un navegante inglés que exploró y realizó mapas de una gran parte del noreste continental de Norte América. Muchas vías fluviales en esa región reciben su nombre en su honor. Su objetivo inicial era encontrar el famoso Paso del Noroeste.
model.foundingFather.laSalle.description=Da a todas las colonias existentes y futuras una empalizada cuando la población llegue a 3.
model.foundingFather.laSalle.text=El primer europeo en recorrer el río Mississippi, de La Salle tenía la misión de situar numerosos puestos comerciales en sus orillas. En esa misma cuenca fundó Luisiana en honor al rey francés. Más tarde, exploró varios de los Grandes Lagos.
model.foundingFather.hernanCortes.name=Hernán Cortés
model.foundingFather.hernanCortes.description=Los asentamientos nativos conquistados siempre arrojan tesoros (y en mayor abundancia) y los galeones del monarca los transportan sin coste.
model.foundingFather.hernanCortes.text=Afamado conquistador español que conquistó el imperio Azteca y anexionó México a España.
model.foundingFather.georgeWashington.description=Cualquier soldado o dragón no experto que gane un combate será ascendido automáticamente a su próximo nivel.
model.foundingFather.georgeWashington.text=El general Washington lideró el ejército colonial a la victoria sobre los britanicos y consiguió la independencia de las colonias. Esta victoria y su liderazgo le llevaron a ser proclamado el primer presidente de la nueva nación.
model.foundingFather.paulRevere.description=Cuando una colonia sin soldados es atacada, un colono automáticamente tomará los mosquetes almacenados y la defenderá.
model.foundingFather.paulRevere.text=El famoso jinete de la América colonial que montó su caballo y cabalgó a lo largo del país alertando a los colonos de la llegada de tropas británicas. Fue capturado durante la cabalgada y liberado cuando sus captores creyeron que se encontraban en grave peligro y su prisionero les podría hacer ir más lentos.
model.foundingFather.francisDrake.description=Incrementa la fuerza en el combate de todas las naves corsarias en un 50%.
model.foundingFather.francisDrake.text=Un gran capitán de marina inglés, Drake fue el primer inglés en circunnavegar el globo y héroe que combatió contra la Armada Española.
model.foundingFather.johnPaulJones.description=Una Fragata se añadirá a tu armada colonial sin coste.
model.foundingFather.johnPaulJones.text=Aclamado como un gran capitán en Norte América, Jones pronunció las famosas palabras "Señor, todavía no he empezado a luchar" mientras combatía a los britanicos en el mar. Más tarde vio hundirse su barco hasta el fondo del océano desde la cubierta de un navío Británico.
model.foundingFather.thomasJefferson.description=Incrementa la producción de Campanas de la Libertad en un 50%.
model.foundingFather.thomasJefferson.text=Una poderosa voz de patriotismo, a Jefferson se le atribuyó el mérito de escribir la Declaración de Independencia. Más tarde se convirtió en el tercer presidente de los U.S.
model.foundingFather.pocahontas.description=Hace desaparecer toda la tensión entre tú y los nativos y la alarma india se generará la mitad de rápido.
model.foundingFather.pocahontas.text=Una pacificadora entre los primeros habitantes de Jamestown y los nativos americanos. Se le atribuye el envío de comida y otros avituallamientos a los hambrientos colonos en épocas duras.  Más tarde se convirtió al cristianismo y se casó con un inglés.
model.foundingFather.thomasPaine.description=Aumenta la producción de Campanas de la Libertad en las colonias por el valor de la tasa impositiva del momento en el que se incorpora.
model.foundingFather.thomasPaine.text=Inspiró a los colonos con su pluma bajo petición de Benjamin Franklin. Publicó un panfleto, "Sentido Común" guiando los pensamientos de los patriotas de las colonias.
model.foundingFather.simonBolivar.description=La tasa de Hijos de la Libertad en las colonias aumenta en un 20%.
model.foundingFather.simonBolivar.text=Recordado como un gran líder en la lucha de la independencia de Sudamérica de España. Bolivar liberó lo que hoy es Venezuela y se convirtió en su primer Presidente.
model.foundingFather.benjaminFranklin.description=Las guerras extranjeras de la Corona ya no tienen efecto en las relaciones en el Nuevo Mundo y los europeos en el Nuevo Mundo siempre ofrecen la paz en las negociaciones.
model.foundingFather.benjaminFranklin.text=Un gran contribuidor a la Declaración de Independencia, Franklin era una de las voces de la Revolución. Viajó intensamente entre Europa y las colonias, y ganó el apoyo de los franceses en la guerra.
model.foundingFather.williamBrewster.description=Ya no aparecen criminales o sirvientes en los muelles, y puedes seleccionar a cual inmigrante, dentro del grupo de reclutamiento para moverlo a los muelles.
model.foundingFather.williamBrewster.text=Brewster era el líder Puritano de la colonia de Plymouth en Nueva Inglaterra.
model.foundingFather.williamPenn.description=La producción de cruces en todas las colonias aumentaran en un 50%.
model.foundingFather.williamPenn.text=Como amigo íntimo del Duque de York, se le concedió el territorio en su mayoría de Pennsylvania, Delaware y New Jersey. Dirigió a los miembros de la colonia religiosa Quaker durante varios años en sus esfuerzos para conseguir un lugar seguro.
model.foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Todos los misioneros harán su labor como expertos.
model.foundingFather.fatherJeanDeBrebeuf.text=Formó una gran amistad con los indios Hurones y convirtió varios de ellos al cristianismo. Murió en manos de los Iroquíes, quienes finalmente derrotaron a su enemigo Hurón.
model.foundingFather.juanDeSepulveda.name=Juan de Sepúlveda
model.foundingFather.juanDeSepulveda.description=Incrementa las posibilidades de que los indios de un asentamiento con misión se "convierta" y se una a tu colonia por 20%.
model.foundingFather.juanDeSepulveda.text=Fue un teólogo español que promovió la conquista de las tierras indias y la forzada evangelización de los nativos.
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de las Casas
model.foundingFather.bartolomeDeLasCasas.description=Todos los conversos indios existentes se convierten en colonos libres.
model.foundingFather.bartolomeDeLasCasas.text=Fue un sacerdote católico que viajó por las Indias convirtiendo a los indios y censurando a España por el maltrato a los nativos.
