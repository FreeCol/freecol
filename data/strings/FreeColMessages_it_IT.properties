model.unit.freeColonist.description=Il Colono Libero è un gentiluomo inesperto, senza alcuna particolare abilità. Tuttavia i Coloni Liberi possono diventare unità specializzate lavorando nei lotti della colonia, o visitando i villaggi dei Nativi. Possono anche essere promossi a Soldati Veterani, oppure essere educati nelle colonie che hanno costruito una scuola.
model.unit.expertFarmer.description=Il Coltivatore è specializzato nel produrre Cibo dalle fattorie.
model.unit.expertFisherman.description=Il Pescatore è specializzato nel produrre Cibo dalla pesca.
model.unit.expertFurTrapper.description=Il Cacciatore è molto abile nel procurare Pelli d'animali.
model.unit.expertSilverMiner.description=Il Minatore d'Argento produce più argento di ogni altra unità.
model.unit.expertLumberJack.description=Il Taglialegna abbatte gli alberi per produrre Legname.
model.unit.expertOreMiner.description=Il Minatore di Metallo eccelle nell'estrarre Metallo vile.
model.unit.masterSugarPlanter.description=Il Piantatore di Zucchero coltiva e raccoglie la canna da Zucchero.
model.unit.masterCottonPlanter.description=Il Piantatore di Cotone coltiva e raccoglie il Cotone.
model.unit.masterTobaccoPlanter.description=Il Piantatore di Tabacco coltiva e raccoglie il Tabacco.
model.unit.firebrandPreacher.description=Il Predicatore Infiammato fomenta l'insoddisfazione religiosa in Europa (simboleggiata dalle Croci), la quale a sua volta fa aumentare l'emigrazione verso il Nuovo Mondo.
model.unit.elderStatesman.description=L'Anziano Uomo di Stato sollecita il desiderio di indipendenza dei coloni (simboleggiato dalle Campane della Libertà), il quale a sua volta incrementa le adesioni ai Patrioti nelle tue colonie.
model.unit.masterCarpenter.description=Il Carpentiere è particolarmente abile nel costruire edifici e produrre unità all'interno delle  colonie.
model.unit.masterDistiller.description=Il Distillatore usa lo zucchero di canna per produrre Rum.
model.unit.masterWeaver.description=Il Tessitore trasforma il cotone in Tessuto.
model.unit.masterTobacconist.description=Il Sigaraio ricava sigari dal Tabacco.
model.unit.masterFurTrader.description=Il Conciatore trasforma le Pelli in Cappotti.
model.unit.masterBlacksmith.description=Il Fabbro forgia Attrezzi dal Metallo.
model.unit.masterGunsmith.description=L'Armaiolo usa gli Attrezzi per produrre Moschetti.
model.unit.seasonedScout.description=L'Esploratore Esperto è la migliore unità per esplorare il Nuovo Mondo, in particolare i villaggi dei Nativi e le Città Perdute.
model.unit.hardyPioneer.description=Il Pioniere Esperto è instancabile nello spianare foreste, arare campi e costruire strade.
model.unit.veteranSoldier.description=Il Soldato Veterano è un'unità militare dotata di esperienza. Ogni Colono Libero può essere promosso a Soldato Veterano dopo aver vinto una battaglia.
model.unit.jesuitMissionary.description=Il Missionario Gesuita ha la capacità di fondare missioni nei villaggi dei Nativi ed è particolarmente abile nel convertirli.
model.unit.indenturedServant.description=Il Servitore a Contratto è adatto per il lavoro nei campi, meno adatto per il lavoro al chiuso. Può diventare un Colono Libero tramite promozione o educazione.
model.unit.pettyCriminal.description=Il Galeotto è adatto per il lavoro nei campi, meno adatto per il lavoro al chiuso. Può diventare un Servitore a Contratto tramite promozione o educazione.
model.unit.indianConvert.description=Il Nativo Convertito è un nativo che si è integrato in una delle tue colonie. Egli è pratico in tutti i lavori all'aperto, ma incapace nei lavori al chiuso. Non appena Bartolomé de las Casas si unisce al Congresso Continentale, tutti i Nativi Convertiti diventano Coloni Liberi.
model.unit.brave.description=Il Guerriero è un nativo in grado di trasportare piccole quantità di beni. Egli può essere armato e montare a cavallo. I Guerrieri spesso fanno visita alle colonie per portare doni o avanzare richieste.
model.unit.colonialRegular.description=Il Regolare Coloniale è un'unità d'élite disponibile solo dopo la Dichiarazione d'Indipendenza.
model.unit.kingsRegular.description=Il Regolare del Re è un'unità d'élite disponibile solo per la Corona. Appare nel gioco solo all'arrivo del Corpo di Spedizione Reale, in seguito alla Dichiarazione d'Indipendenza.
model.unit.caravel.description=La Caravella è una nave mercantile piccola e non particolarmente veloce.
model.unit.frigate.description=La Fregata è una piccola nave da guerra.
model.unit.galleon.description=Il Galeone è una grossa nave mercantile. Il Galeone è la sola nave in grado di trasportare Carri con Tesoro in Europa.
model.unit.manOWar.description=Il Man of War è una grossa nave da guerra. Sono esclusivamente a disposizione della Corona, e dopo la Dichiarazione d'Indipendenza.
model.unit.merchantman.description=Il Mercantile è una nave mercantile di medie dimensioni.
model.unit.privateer.description=La Nave Pirata è una piccola nave da guerra che non sventola la bandiera del paese per cui naviga. La nave pirata è la sola unità che può attaccare altre unità senza dover prima dichiarare guerra.
model.unit.artillery.description=L'Artiglieria è ottima per attaccare e difendere le colonie, ma è molto vulnerabile in campo aperto.
model.unit.damagedArtillery.description=L'Artiglieria Danneggiata è a tutti gli effetti come la comune Artiglieria, solo che è meno resistente.
model.unit.treasureTrain.description=Il solo scopo dei Carri con Tesoro è trasportare l'oro trovato nelle rovine delle Città Perdute, o sottratto a un insediamento di Nativi. Se lo muovi in una delle tue colonie, la Corona offrirà di trasportarlo in Europa per un costo "ragionevole". Se disponi di un Galeone puoi portarlo in Europa gratuitamente, per conto tuo.
model.unit.wagonTrain.description=La Diligenza è in grado di trasportare fino a 200 unità di beni via terra. Puoi usarla per commerciare con altri giocatori, o per trasferire beni da una colonia all'altra.
model.unit.milkmaid.description=Mungitrice (TODO)
model.unit.revenger.description=Il Capitano ha venduto la sua anima al Diavolo.
model.unit.flyingDutchman.description=L'Olandese Volante è la nave dei dannati.
model.unit.undead.description=I Non-Morti sono l'equipaggio dell'Olandese Volante.
model.unit.pioneer.description=Il Pioniere spiana foreste, ara campi e costruisce strade, ma non così bene come il Pioniere Esperto.
model.unit.soldier.description=Il Soldato è un'unità militare con meno esperienza del Soldato Veterano.
model.unit.dragoon.description=Il Dragone è un'unità militare a cavallo.
model.unit.scout.description=L'Esploratore è un'ottima unità per esplorare il Nuovo Mondo, in particolare i villaggi dei Nativi e le Città Perdute, ma è meno abile dell'Esploratore Esperto.
model.unit.missionary.description=Il Missionario ha la capacità di fondare missioni nei villaggi dei Nativi allo scopo di convertirli. Tuttavia è meno abile del Missionario Gesuita.
