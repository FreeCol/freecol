declareIndependence.resolution=In questo giorno il Congresso ha votato la più importante Risoluzione che mai sia stata presa in America.\n\nSono cosciente dello Sforzo, del Sangue e della Ricchezza che Ci costerà mantenere questa Dichiarazione, e sostenere e difendere questi Stati. Eppure attraverso l'Oscurità posso vedere Raggi di prepotente Luce e Gloria. Posso vedere che il Fine vale molto più di tutti i Mezzi. E che la Posterità trionferà per gli Atti di oggi, anche qualora dovessimo pentircene, cosa che ho fiducia in Dio non accadrà.\n\nIl Corpo di Spedizione Reale presto incomberà su di noi. Prepariamo attentamente le nostre difese e nel frattempo reclutiamo volontari per una nuova Armata Continentale.
