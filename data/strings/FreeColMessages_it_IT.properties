model.resource.minerals.description=Il terreno è ricco di minerali: chi ha pazienza potrà trovare metallo o perfino argento.
model.resource.ore.description=La terra si schiude e un'ampia vena di metallo è disponibile per l'estrazione. Le si può trovare solo su terreni collinosi.
model.resource.silver.description=Questo territorio è famoso per i suoi filoni d'argento, e farà prosperare le città vicine.
model.resource.lumber.description=Questa foresta ha solidi alberi, ottimi per produrre legname.
model.resource.furs.description=L'abbondanza di animali in queste foreste attira molti cacciatori in cerca di facili prede.
model.resource.tobacco.description=Il suolo di questo prato è straordinariamente adatto alla coltivazione del tabacco.
model.resource.sugar.description=Il suolo di questa savana è straordinariamente adatto alla coltivazione della canna da zucchero.
model.resource.cotton.description=Il suolo di questa prateria è straordinariamente adatto alla coltivazione del cotone.
model.resource.oasis.description=Un'oasi nel deserto è una piacevole vista per tutti i viaggiatori stanchi.
model.resource.grain.description=I raccolti sono eccezionali in questa fertile pianura.
model.resource.fish.description=La grande abbondanza di pesce minuto attira in questo punto molti pesci grossi, i quali a loro volta attirano pescatori entusiasti.
