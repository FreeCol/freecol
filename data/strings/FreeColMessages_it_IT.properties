model.tile.arctic.name=Artico
model.tile.arctic.description=Le regioni artiche sono caratterizzate da un vasto oceano ricoperto di ghiaccio che circonda terre inospitali e prive di alberi. Non producono assolutamente nulla. Si trovano in prossimità dei Poli Nord e Sud e non si prestano ad ospitare colonie.
model.tile.borealForest.name=Foresta Boreale
model.tile.borealForest.description=La Foresta Boreale produce Grano, Legname, Pelli e un po' di Metallo. Si trova alle alte latitudini e se disboscata diventa Tundra.
model.tile.broadleafForest.name=Foresta di Latifoglie
model.tile.broadleafForest.description=Le Foreste di Latifoglie producono Grano, Legname, Pelli e un po' di Cotone. Si trovano a latitudini temperate e se disboscate cedono il posto a Praterie.
model.tile.coniferForest.name=Foresta di Conifere
model.tile.coniferForest.description=Le Foreste di Conifere producono Grano, Legname, Pelli e un po' di Tabacco. Si trovano principalmente ai Tropici e cedono il posto ai Prati quando vengono disboscate.
model.tile.desert.name=Deserto
model.tile.desert.description=I Deserti sono molto secchi, per via delle scarse precipitazioni. Sebbene in modestissime quantità, i deserti producono Grano, Cotone e Metallo.
model.tile.grassland.name=Prato
model.tile.grassland.description=I Prati sono distese di terra uniformemente ricoperte di erba. Spesso sono situati nei pressi delle foreste temperate sugli altopiani oppure vicino ai deserti, nelle regioni subtropicali. I Prati sono l'ideale per coltivare il Tabacco. Vi si può raccogliere anche Cibo.
model.tile.greatRiver.name=Grande fiume
model.tile.greatRiver.description=I grandi fiumi sono i fiumi navigabili.
model.tile.highSeas.name=Mare Aperto
model.tile.highSeas.description=Il Mare Aperto produce Pesce. Le tue navi devono attraversarlo per andare e tornare dall'Europa.
model.tile.hills.name=Colline
model.tile.hills.description=Le Colline si innalzano al di sopra del terreno circostante, in aree limitate. Le Colline producono grandi quantità di Metallo, ma anche un po' di Grano.
model.tile.lake.name=Lago
model.tile.lake.description=I laghi sono distese d'acqua interne alla terraferma. Le colonie adiacenti possono approfittare delle risorse acquatiche, ma potrebbero non essere raggiungibili per mezzo di navi.
model.tile.marsh.name=Palude
model.tile.marsh.description=Le Paludi sono un tipo di terre sommerse. Ospitano erbe, canneti, typhacee, giunchi e altre piante che vivono bene nelle acque poco profonde. Le paludi producono un po' di Grano e Tabacco, ma anche Metallo. Si trovano più frequentemente alle alte latitudini.
model.tile.mixedForest.name=Foresta Mista
model.tile.mixedForest.description=La Foresta Mista, frequente a latitudini temperate, produce Grano, Legname, Pelli e un po' di Cotone. Se la Foresta Mista viene abbattuta, diventa una Pianura.
model.tile.mountains.name=Montagne
# Fuzzy
model.tile.mountains.description=Le Montagne si innalzano molto al di sopra del territorio circostante, in aree limitate. Le Montagne sono più alte e scoscese delle Colline. Sono difficili da attraversare e non è possibile fondarvi colonie. Tuttavia sono il posto migliore per estrarre Metallo e Argento.
model.tile.ocean.name=Oceano
model.tile.ocean.description=Gli Oceani sono le più vaste distese di acqua salata, ottime per la pesca. La quantità di pesce è accresciuta dalla vicinanza delle terre emerse, in particolare in prossimità degli estuari dei fiumi.
model.tile.plains.name=Pianura
model.tile.plains.description=Le Pianure sono vaste distese di terra con pochi rilievi, adatte all'agricoltura. Producono grandi quantità di Grano, una minore quantità di Cotone e un po' di Metallo. Si trovano in regioni a clima temperato.
model.tile.prairie.name=Prateria
model.tile.prairie.description=Le Praterie sono aree in cui crescono arbusti ed erba e pochi alberi. Si trovano nelle regioni a clima temperato. Sono indicate per coltivare Grano e Cotone.
model.tile.rainForest.name=Foresta Pluviale
model.tile.rainForest.description=Le Foreste Pluviali producono Grano, Legname, Pelli e quantità minori di Metallo, Zucchero e Tabacco. Si trovano ai Tropici e se disboscate diventano Acquitrini.
model.tile.savannah.name=Savana
model.tile.savannah.description=Nelle Savane i tipi di vegetazione predominanti sono erbe e alberi. La Savana è molto spesso un habitat di transizione tra foreste/regioni alberate e Prati/Deserti. La Savana produce prevalentemente Grano e Zucchero.
model.tile.scrubForest.name=Foresta Arida
model.tile.scrubForest.description=La Foresta Arida produce Grano, Legname, Pellicce e un po' di Cotone e Metallo. Se disboscata, diventa un Deserto. Le Foreste Aride si trovano nelle regioni temperate.
model.tile.swamp.name=Acquitrino
model.tile.swamp.description=Gli Acquitrini sono terre sommerse tropicali caratterizzate dalla presenza di specchi d'acqua. Gli Acquitrini hanno una superficie acquatica più estesa rispetto alle Paludi e le acque sono generalmente più profonde. Gli Acquitrini forniscono un po' di Grano, ma anche piccole quantità di Zucchero e Metallo.
model.tile.tropicalForest.name=Foresta Tropicale
model.tile.tropicalForest.description=La Foresta Tropicale produce Grano, Legname, Pelli e un po' di Zucchero. Abbattendo la Foresta Tropicale si fa spazio alla Savana.
model.tile.tundra.name=Tundra
model.tile.tundra.description=La Tundra è un ambiente in cui lo sviluppo di alberi è inibito dalle basse temperature e dai brevi periodi di crescita. La Tundra produce Grano e un po' di Metallo. Si trova alle alte latitudini.
model.tile.wetlandForest.name=Foresta Umida
model.tile.wetlandForest.description=La Foresta Umida produce Grano, Legname, Pelli e un po' di Metallo. Le Foreste Umide possono essere disboscate creando così Paludi. Si trovano più frequentemente alle alte latitudini.
model.unit.colonialRegular.name={{plural:%number%|one=Effettivo Coloniale|other=Effettivi Coloniali|default=Effettivo Coloniale}}
model.unit.colonialRegular.description=Il Regolare Coloniale è un'unità d'élite disponibile solo dopo la Dichiarazione d'Indipendenza.
model.unit.elderStatesman.name={{plural:%number%|one=Anziano Statista|other=Anziani Statisti|default=Anziano Statista}}
model.unit.elderStatesman.description=L'Anziano Uomo di Stato sollecita il desiderio di indipendenza dei coloni (simboleggiato dalle Campane della Libertà), il quale a sua volta incrementa le adesioni ai Patrioti nelle tue colonie.
model.unit.expertFarmer.name={{plural:%number%|one=Coltivatore Esperto|other=Coltivatori Esperti|default=Coltivatore Esperto}}
model.unit.expertFarmer.description=Il Coltivatore è specializzato nel produrre Cibo dalle fattorie.
model.unit.expertFisherman.name={{plural:%number%|one=Pescatore Esperto|other=Pescatori Esperti|default=Pescatore Esperto}}
model.unit.expertFisherman.description=Il Pescatore è specializzato nel catturare i Pesci, che vengono automaticamente convertiti in Cibo dalla.
model.unit.expertFurTrapper.name={{plural:%number%|one=Cacciatore Esperto|other=Cacciatori Esperti|default=Cacciatore Esperto}}
model.unit.expertFurTrapper.description=Il Cacciatore è molto abile nel procurare Pelli d'animali.
model.unit.expertLumberJack.name={{plural:%number%|one=Taglialegna Esperto|other=Taglialegna Esperti|default=Taglialegna Esperto}}
model.unit.expertLumberJack.description=Il Taglialegna abbatte gli alberi per produrre Legname.
model.unit.expertOreMiner.name={{plural:%number%|one=Minatore di Metallo Esperto|other=Minatori di Metallo Esperti|default=Minatore di Metallo Esperto}}
model.unit.expertOreMiner.description=Il Minatore di Metallo eccelle nell'estrarre Metallo vile.
model.unit.expertSilverMiner.name={{plural:%number%|one=Minatore d'Argento Esperto|other=Minatori d'Argento Esperti|default=Minatore d'Argento Esperto}}
model.unit.expertSilverMiner.description=Il Minatore d'Argento produce più argento di ogni altra unità.
model.unit.firebrandPreacher.name={{plural:%number%|one=Predicatore Fervente|other=Predicatori Ferventi|default=Predicatore Fervente}}
model.unit.firebrandPreacher.description=Il Predicatore Infiammato fomenta l'insoddisfazione religiosa in Europa (simboleggiata dalle Croci), la quale a sua volta fa aumentare l'emigrazione verso il Nuovo Mondo.
model.unit.freeColonist.name={{plural:%number%|one=Colono libero|other=Coloni liberi|default=Colono libero}}
model.unit.freeColonist.description=Il Colono Libero è un gentiluomo inesperto, senza alcuna particolare abilità. Tuttavia i Coloni Liberi possono diventare unità specializzate lavorando nei lotti della colonia, o visitando i villaggi dei Nativi. Possono anche essere promossi a Soldati Veterani, oppure essere educati nelle colonie che hanno costruito una scuola.
model.unit.hardyPioneer.name={{plural:%number%|one=Pioniere Esperto|other=Pionieri Esperti|default=Pioniere Esperto}}
model.unit.hardyPioneer.description=Il Pioniere Esperto è instancabile nello spianare foreste, arare campi e costruire strade.
model.unit.indenturedServant.name={{plural:%number%|one=Servitore a Contratto|other=Servitori a Contratto|default=Servitore a Contratto}}
model.unit.indenturedServant.description=Il Servitore a Contratto è adatto per il lavoro nei campi, meno adatto per il lavoro al chiuso. Può diventare un Colono Libero tramite promozione o educazione.
model.unit.indianConvert.name={{plural:%number%|one=Nativo Convertito|other=Nativi Convertiti|default=Nativo Convertito}}
model.unit.indianConvert.description=Il Nativo Convertito è un nativo che si è integrato in una delle tue colonie. Egli è pratico in tutti i lavori all'aperto, ma incapace nei lavori al chiuso. Non appena Bartolomé de las Casas si unisce al Congresso Continentale, tutti i Nativi Convertiti diventano Coloni Liberi.
model.unit.jesuitMissionary.name={{plural:%number%|one=Missionario Gesuita|other=Missionari Gesuiti|default=Missionario Gesuita}}
model.unit.jesuitMissionary.description=Il Missionario Gesuita ha la capacità di fondare missioni nei villaggi dei Nativi ed è particolarmente abile nel convertirli.
model.unit.masterBlacksmith.name={{plural:%number%|one=Mastro Fabbro|other=Mastri Fabbri|default=Mastro Fabbro}}
model.unit.masterBlacksmith.description=Il Fabbro forgia Attrezzi dal Metallo.
model.unit.masterCarpenter.name={{plural:%number%|one=Capo Carpentiere|other=Capi Carpentieri|default=Capo Carpentiere}}
model.unit.masterCarpenter.description=Il Carpentiere è particolarmente abile nel costruire edifici e produrre unità all'interno delle  colonie.
model.unit.masterCottonPlanter.name={{plural:%number%|one=Mastro Piantatore di Cotone|other=Mastri Piantatori di Cotone|default=Mastro Piantatore di Cotone}}
model.unit.masterCottonPlanter.description=Il Piantatore di Cotone coltiva e raccoglie il Cotone.
model.unit.masterDistiller.name={{plural:%number%|one=Mastro Distillatore|other=Mastri Distillatori|default=Mastro Distillatore}}
model.unit.masterDistiller.description=Il Distillatore usa lo zucchero di canna per produrre Rum.
