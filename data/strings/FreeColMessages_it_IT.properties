colopedia.concepts.efficiency.name=Efficienza
colopedia.concepts.efficiency.description=<html><p>L'efficienza delle tue colonie dipende dal loro supporto all'idea di indipendenza. Se il 50% dei coloni supporta la causa ribelle, ai coloni viene dato un bonus di produzione pari a +1. Appena il 100% dei coloni diventa ribelle, la produzione il bonus cresce a +2.</p><p>D'altro canto, se il numero di monarchici supera il <i>limite di governo inefficiente</i>, la colonia incorre in una penalità di produzione di -1. Se il numero di monarchici dovesse superare il <i>very limite di governo molto inefficiente</i>, la penalità di produzione è aumentata a -2. Questi due limiti sono impostati sul livello di difficoltà e si possono controllare nel <a href="http:///action/difficultyAction">rapporto di </a>.</p><p>Per aumentare l'efficienza di una colonia, devi diminuire la sua popolazione, o produrre più <a href="http:///id/model.goods.bells">campane della libertà</a>.</p></html>
colopedia.concepts.independence.name=Indipendenza
colopedia.concepts.independence.description=<html><p>Inizi il gioco come esploratore con un manipolo di unità a tua disposizione. Il Re si aspetta che tu stabilisca una colonia nel Nuovo Mondo e porti tesori e merci esotiche nel suo regno. Tu, invece, hai piani diversi: vuoi creare una nazione indipendente.</p><p>Per dichiarare l'indipendenza, devi convincere almeno il 50% della popolazione delle tue colonie. Puoi farlo producendo <a href="http:///id/model.goods.bells">campane della libertà</a>, che aumentano anche l'<a href="http:///id/colopedia.concepts.efficiency">efficienza</a> delle tue colonie.</p><p>Come ti puoi immaginare, il Re non te lo lascerà fare. Dopo la dichiarazione di indipendenza, dovrai combattere e distruggere il <a href="http:///id/colopedia.concepts.ref">Corpo di Spedizione Reale</a> (CSR o REF in inglese). Se il CSR prenderà il controllo di tutte le tue colonie sulla costa, o almeno il 90% della tua popolazione, perderai la tua scommessa sull'indipendenza.</p></html>
colopedia.concepts.interventionForce.name=Forza d'intervento
colopedia.concepts.interventionForce.description=<html><p>Qualsiasi tentativo delle vostre colonie di dichiarare l'<a href="http:///id/colopedia.concepts.independence">indipendenza</a> indebolirà inevitabilmente il vostro paese di origine. Questo è nell'interesse dei nemici del vostro paese. Per questo motivo, uno di loro spedirà una <i>Forza d'Intervento</i> per sostenervi contro la <a href="http:///id/colopedia.concepts.ref">Forza di Spedizione Reale</a> nella <i>Guerra d'Indipendenza</i>, purché si produca un numero sufficiente di <a href="http:///id/model.goods.bells">Campane della Libertà</a>.</p><p>Nel corso del gioco, sia la <i>Forza d'Intervento</i> che la <a href="http:///id/colopedia.concepts.ref">Forza di Spedizione Reale</a> verranno rafforzate con ulteriori unità.</p></html>
colopedia.concepts.ref.name=Corpo di Spedizione Reale
colopedia.concepts.ref.description=<html><p>Il Monarca non è così ingenuo da fidarsi di un gruppo di conquistadores rag-tag e di un gruppo di religiosi malcontenti che non vogliono pagare le tasse e piegarsi alle giuste richieste della Corona. Per questo motivo, il Monarca possiede uno speciale <i>Corpo di Spedizione Reale</i> (REF) pronto a sedare ogni tentativo di dichiarazione di <a href="http:///id/colopedia.concepts.independence">indipendenza</a> e di secessione. </p><p>Il <i>Corpo di spedizione Reale</ i> è in parte bilanciato dalla <a href="http:///id/colopedia.concepts.interventionForce">Forza d'Intervento</ a>, che sarà spedita da una potenza straniera che sposa la vostra causa, a condizione che si produca un numero sufficiente di <a href="http:///id/model.goods.bells">Campane della Libertà</a>. Di tanto in tanto, ulteriori unità verranno aggiunte sia alle <i>Forze di Spedizione Reale</i> che alla <a href="http:///id/colopedia.concepts.interventionForce">Forza d'Intervento</a>.</p></html>
colopedia.concepts.taxes.name=Tasse
colopedia.concepts.taxes.description=<html><p>All'inizio del gioco, il Re non rivendica alcuna tassa sui tuoi introiti. Col tempo, comunque, il Re aumenterà sicuramente le tasse sulla vendita per un numero di motivi che puoi trovare più o meno convincenti. Ogni volta che il re propone di aumentare lel tasse, tu puoi rifiutare. In questo caso un determinato tipo di merce verrà boicottato, il che significa che non potrai più comprarlo o venderlo in Europa, e fino a 100 unità di quel tipo di bene verranno distrutte dai coloni infuriati in una delle tue colonie.</p><p>I boicottaggi possono essere annullati pagando le tasse arretrate (una pratica costosa), o attraverso l'elezione di <a href="http:///id/model.foundingFather.jacobFugger">Jacob Fugger</a> nel Congresso Continentale.</p></html>
colopedia.foundingFather.description=I Padri (e le Madri) Fondatori sono un gruppo di famosi mercanti, esploratori, soldati, uomini di stato e clerici che ti garantiscono abilità speciali non appena vengono eletti nel Congresso Continentale. Per eleggere un Padre Fondatore, devi produrre un determinato numero di Campane della Libertà, che è  aumentato dopo ogni nomina.\n\nTutti i Padri Fondatori sono disponibili per tutta la durata della partita, anche se la probabilità della loro nomina cambia nel tempo. Tutti i padri fondatori sono disponibili per le nazioni Europee, anche se sono già stati eletti da un'altra nazione.
