model.building.armory.name=Armeria
model.building.armory.description=L'Armeria è usata per produrre Moschetti dagli Attrezzi. Non appena la popolazione raggiunge 8 unità, l'Armeria può essere potenziata in Magazzino Armi e quindi in Arsenale, ammesso che Adam Smith si sia unito al Congresso Continentale.\n\nDopo aver costruito un'Armeria è possibile produrre Moschetti e Pezzi d'Artiglieria.
model.building.arsenal.name=Arsenale
model.building.arsenal.description=L'Arsenale è usato per ottenere Moschetti dagli Attrezzi.\n\nDopo aver costruito un Arsenale i Moschetti richiedono metà degli Attrezzi per essere prodotti.
model.building.blacksmithHouse.name=Casa del Fabbro
model.building.blacksmithHouse.description=La Casa del Fabbro, che può essere potenziata in Bottega del Fabbro, è usata per convertire il Metallo in Attrezzi. Gli Attrezzi sono necessari per costruire alcuni tipi di costruzioni, e indispensabili per potenziarle tutte. Gli Attrezzi sono anche usati dai Pionieri, e per la produzione di Moschetti. Quando la popolazione di una colonia raggiunge le 8 unità, la Bottega del Fabbro può essere ulteriormente potenziata in Stabilimento Siderurgico, a patto che Adam Smith si sia unito al Congresso Continentale.
model.building.blacksmithShop.name=Bottega del Fabbro
model.building.blacksmithShop.description=La Bottega del Fabbro, che può essere potenziata in Stabilimento Siderurgico, è usata per convertire il Metallo in Attrezzi. Gli Attrezzi sono necessari per costruire alcuni tipi di costruzioni, e indispensabili per potenziarle tutte. Gli Attrezzi sono anche usati dai Pionieri, e per la produzione di Moschetti. Quando la popolazione di una colonia raggiunge le 8 unità, la Bottega del Fabbro può essere ulteriormente potenziata in Stabilimento Siderurgico, a patto che Adam Smith si sia unito al Congresso Continentale. La Bottega del Fabbro incrementa la produzione di Attrezzi rispetto alla Casa del Fabbro.
model.building.carpenterHouse.name=Carpenteria
model.building.carpenterHouse.description=La Carpenteria, che può essere potenziata in Segheria quando la popolazione della colonia raggiunge 3 unità, serve a convertire il Legname in Martelli. I Martelli servono a costruire o potenziare ogni tipo di costruzione.
model.building.cathedral.name=Cattedrale
model.building.cathedral.description=Una colonia con una popolazione pari o superiore a 3 unità può costruire una Chiesa, che può diventare una Cattedrale non appena la popolazione raggiunge 8 unità. La libertà religiosa nel Nuovo Mondo (simboleggiata dalle Croci) causa un aumento dell'immigrazione dall'Europa.\n\nDopo aver costruito una Cattedrale la produzione di Croci viene incrementata.
model.building.chapel.name=Cappella
model.building.chapel.description=La Cappella è il luogo dove i tuoi coloni praticano il culto religioso. Una Cappella di per sé produce una modesta quantità di croci, ma in essa non possono lavorare predicatori: per permettere ciò devi prima espanderla in Chiesa.
model.building.church.name=Chiesa
model.building.church.description=Una colonia con una popolazione pari o superiore a 3 unità può costruire una Chiesa, che può ingrandirsi a Cattedrale non appena la popolazione raggiunge 8 unità. La libertà religiosa nel Nuovo Mondo (simboleggiata dalle Croci) causa un aumento dell'immigrazione dall'Europa.\n\nDopo aver costruito una Chiesa la produzione di Croci viene incrementata e diventa possibile concedere i voti ai Missionari.
model.building.cigarFactory.name=Fabbrica di Sigari
model.building.cigarFactory.description=La Fabbrica di Sigari, che non può essere ulteriormente potenziata, è usata per produrre Sigari dal Tabacco. La Fabbrica di Sigari incrementa la produzione di Sigari rispetto alla Bottega del Sigaraio.
model.building.college.name=Liceo
model.building.college.description=Una colonia con una popolazione di almeno 4 unità può costruire una Scuola, che permette ad un maestro artigiano di insegnare a un colono inesperto la sua arte. Non appena la popolazione raggiunge le 8 unità, la Scuola può potenziarsi in Liceo, dove ulteriori mestieri possono essere insegnati da due coloni per volta. Quando la popolazione raggiunge 10 unità, il Liceo può essere sostituito dall'Università, nella quale tutte le specialità e professioni possono essere insegnate da tre coloni.\n\nI Licei consentono di insegnare abilità di livello 2.
model.building.country.name=Pascolo
model.building.country.description=Il pascolo è un luogo nei pressi della tua colonia, dove i cavalli vagano liberamente. La costruzione di stalle incrementa la produzione di cavalli.
model.building.customHouse.name=Porto Franco
model.building.customHouse.description=Il Porto Franco, che può essere costruito non appena Peter Stuyvesant si è unito al Congresso Continentale, permette ai coloni di esportare beni in Europa direttamente, senza bisogno di navi. Consente inoltre di commerciare con le potenze straniere in seguito alla Dichiarazione di Indipendenza. In base alle opzioni di gioco può anche ignorare i boicottaggi in corso.
model.building.depot.name=Magazzino
model.building.depot.description=Il Magazzino conserva ogni tipo di beni. La sua capacità iniziale è di 100 unità per ogni tipo di beni, ma può essere esteso a Deposito, che può contenere fino a 200 unità. Costruendo l'Espansione Deposito la capacità viene incrementata ulteriormente fino a 300 unità.
model.building.distillerHouse.name=Casa del Distillatore
model.building.distillerHouse.description=La Casa del Distillatore, che può essere potenziata in Distilleria di Rum, è usata per produrre Rum dallo Zucchero di Canna. Quando la colonia ha raggiunto una popolazione di 8 unità, essa può essere ulteriormente potenziata in Fabbrica di Rum, a patto che Adam Smith si sia unito al Congresso Continentale.
model.building.docks.name=Molo
model.building.docks.description=Il Molo consente ai coloni di produrre cibo (pesce) sulle tessere di Oceano adiacenti alla colonia. Non appena la popolazione raggiunge 4 unità lo si può potenziare in Bacino di Carenaggio, il che permette alla colonia di riparare navi danneggiate.\n\nCostruire un Molo consente la pesca.
model.building.drydock.name=Bacino di Carenaggio
model.building.drydock.description=Il Bacino di Carenaggio consente ai coloni di pescare sulle tessere di Oceano adiacenti alla colonia e di riparare le navi. Quando la popolazione della colonia raggiunge 8 unità, esso può essere potenziato in Cantiere Navale, il che permette alla colonia di produrre navi.\n\nCostruire un Bacino di Carenaggio consente la riparazione delle navi.
model.building.fort.name=Forte
model.building.fort.description=Il Forte, che può essere costruito solo dopo aver costruito una Palizzata e quando la popolazione ha raggiunto 8 unità, difende i coloni dagli attacchi. Fornisce una difesa contro Navi Pirata e unità navali nemiche, bombardandole quando si trovano su tessere di Oceano adiacenti.\n\nCostruire un Forte aumenta la difesa del 150%
model.building.fortress.name=Fortezza
model.building.fortress.description=La Fortezza, che può essere costruita solo dopo aver costruito un Forte e quando la popolazione ha raggiunto 8 unità, difende i coloni dagli attacchi. Fornisce una difesa contro Navi Pirata e unità navali nemiche, bombardandole quando si trovano su tessere di Oceano adiacenti.\n\nCostruire una Fortezza aumenta la difesa del 200%
model.building.furFactory.name=Fabbrica di Cappotti
model.building.furFactory.description=La Fabbrica di Cappotti, che non può essere ulteriormente potenziata, serve a produrre Cappotti dalle Pelli. La Fabbrica di Cappotti incrementa la produzione di Cappotti rispetto alla Bottega del Conciatore.
model.building.furTraderHouse.name=Casa del Conciatore
model.building.furTraderHouse.description=La Casa del Conciatore, che può essere potenziata in Bottega del Conciatore, è usata per produrre Cappotti dalle Pelli. Quando la colonia ha raggiunto una popolazione di 8 unità, essa può essere ulteriormente potenziata in Fabbrica di Pellicce, a patto che Adam Smith si sia unito al Congresso Continentale.
model.building.furTradingPost.name=Bottega del Conciatore
model.building.furTradingPost.description=La Bottega del Conciatore, che può essere potenziata in Fabbrica di Pellicce, è usata per produrre Cappotti dalle Pelli. Il potenziamento a Fabbrica di Pellicce può avvenire quando la colonia ha raggiunto una popolazione di 8 unità, a patto che Adam Smith si sia unito al Congresso Continentale. La  Bottega del Conciatore incrementa la produzione di Cappotti rispetto alla Casa del Conciatore.
model.building.ironWorks.name=Stabilimento Siderurgico
model.building.ironWorks.description=Lo Stabilimento Siderurgico, che non può essere ulteriormente potenziato, è usato per convertire il Metallo in Attrezzi. Gli Attrezzi sono necessari per costruire alcuni tipi di costruzioni, e indispensabili per potenziarle tutte. Gli Attrezzi sono anche usati dai Pionieri, e per la produzione di Moschetti. Lo Stabilimento Siderurgico incrementa la produzione di Attrezzi rispetto alla Bottega del Fabbro.
model.building.lumberMill.name=Segheria
model.building.lumberMill.description=La Segheria, che non può essere ulteriormente potenziata, è usata per convertire il Legname in Martelli. I Martelli servono a costruire o potenziare ogni tipo di costruzione. La Segheria aumenta la produzione di Martelli rispetto alla Casa del Carpentiere.
model.building.magazine.name=Magazzino Armi
model.building.magazine.description=Il Magazzino Armi è usato per produrre Moschetti dagli Attrezzi. Può essere potenziato in Arsenale non appena Adam Smith si unisce al Congresso Continentale.\n\nDopo aver costruito un Magazzino Armi la produzione di Moschetti cresce del 100%.
model.building.newspaper.name=Giornale
model.building.newspaper.description=Il Giornale, la cui sede può essere costruita solo dopo aver costruito una Tipografia e quando la popolazione della colonia raggiunge 4 unità, aumenta la produzione di Campane della Libertà.
model.building.printingPress.name=Tipografia
model.building.printingPress.description=La Tipografia, che può diventare un Giornale non appena la popolazione raggiunge 4 unità, incrementa la produzione di Campane della Libertà nella colonia.
model.building.rumDistillery.name=Distilleria di Rum
model.building.rumDistillery.description=La Distilleria di Rum , che può essere potenziata in Fabbrica di Rum, è usata per produrre Rum dallo zucchero di Canna. Il potenziamento a Fabbrica di Rum può avvenire quando la colonia ha raggiunto una popolazione di 8 unità, a patto che Adam Smith si sia unito al Congresso Continentale. La Distilleria di Rum incrementa la produzione di Rum rispetto alla Casa del Distillatore.
model.building.rumFactory.name=Fabbrica di Rum
model.building.rumFactory.description=La Fabbrica di Rum, che non può essere ulteriormente potenziata, serve a produrre Rum dallo Zucchero di Canna. La Fabbrica di Rum incrementa la produzione di Rum rispetto alla Distilleria di Rum.
model.building.schoolhouse.name=Scuola
model.building.schoolhouse.description=Una colonia con una popolazione di almeno 4 unità può costruire una Scuola, che permette a un maestro artigiano di insegnare a un colono inesperto la sua arte. Non appena la popolazione raggiunge le 8 unità, la Scuola può potenziarsi in Liceo, dove ulteriori mestieri possono essere insegnati da due coloni per volta. Quando la popolazione raggiunge 10 unità, il Liceo può essere sostituito dall'Università, nella quale tutte le specialità e professioni possono essere insegnate da tre coloni.\n\nLe Scuole consentono di insegnare abilità di livello 1.
model.building.shipyard.name=Cantiere Navale
model.building.shipyard.description=Il Cantiere Navale, potenziamento del Bacino di Carenaggio, consente ai coloni di pescare sulle tessere di Oceano adiacenti alla colonia e non solo di riparare le navi danneggiate, ma anche di costruirne di nuove.\n\nCostruire un Cantiere Navale consente la costruzione di navi.
model.building.stables.name=Stalle
model.building.stables.description=Le scuderie aumentano la produzione massima di cavalli riducendo le dimensioni delle mandrie.
model.building.stockade.name=Palizzata
model.building.stockade.description=La Palizzata, che può essere costruita non appena la popolazione della colonia raggiunge 3 unità, protegge i coloni dagli attacchi. La Palizzata può essere potenziata in Forte, che garantisce la difesa anche contro Navi Pirata e unità navali nemiche, bombardandole quando si trovano su tessere di Oceano adiacenti. Un Forte può essere potenziato in Fortezza non appena la popolazione raggiunge 8 unità.\n\nLa costruzione di una Palizzata aumenta la difesa del 100%.
model.building.textileMill.name=Impianto Tessile
model.building.textileMill.description=L'Impianto Tessile, che non può essere ulteriormente potenziato, è usato per produrre Tessuto dal Cotone. L'Impianto Tessile incrementa la produzione di Tessuto rispetto alla Bottega del Tessitore.
model.building.tobacconistHouse.name=Casa del Sigaraio
model.building.tobacconistHouse.description=La Casa del Sigaraio, che può essere potenziata in Bottega del Sigaraio, è usata per produrre Sigari dal Tabacco. Quando la colonia ha raggiunto una popolazione di 8 unità, essa può essere ulteriormente potenziata in Fabbrica di Sigari, a patto che Adam Smith si sia unito al Congresso Continentale.
model.building.tobacconistShop.name=Bottega del Sigaraio
model.building.tobacconistShop.description=La Bottega del Sigaraio, che può essere potenziata in Fabbrica di Sigari, è usata per produrre Sigari dal Tabacco. Quando la colonia ha raggiunto una popolazione di 8 unità, essa può essere ulteriormente potenziata in Fabbrica di Sigari, a patto che Adam Smith si sia unito al Congresso Continentale. La Bottega del Sigaraio incrementa la produzione di Sigari rispetto alla Casa del Sigaraio.
model.building.townHall.name=Municipio
model.building.townHall.description=Il Foro Cittadino, non suscettibile di potenziamenti, può impiegare fino a tre coloni per la produzione di Campane della Libertà. I suoi effetti possono essere incrementati costruendo una Tipografia e un Giornale.
model.building.university.name=Università
model.building.university.description=Una colonia con una popolazione di almeno 4 unità può costruire una Scuola, che permette ad un maestro artigiano di insegnare a un colono inesperto la sua arte. Non appena la popolazione raggiunge le 8 unità, la Scuola può potenziarsi in Liceo, dove ulteriori mestieri possono essere insegnati da due coloni per volta. Quando la popolazione raggiunge 10 unità, il Liceo può essere sostituito dall'Università, nella quale tutte le specialità e professioni possono essere insegnate da tre coloni.\n\nLe Università consentono di insegnare abilità di livello 3.
model.building.warehouse.name=Deposito
model.building.warehouse.description=Il Magazzino conserva ogni tipo di beni. E' la prima espansione del Deposito, e porta la capacità di scorta della colonia a 200 unità per ogni tipo di beni. Costruendo l'ulteriore Espansione Magazzino, la capacità di scorta della colonia può arrivare a 300.
model.building.warehouseExpansion.name=Espansione Deposito
model.building.warehouseExpansion.description=L'Espansione Deposito conserva ogni tipo di beni. E' un estensione del semplice Deposito, che aumenta la capacità di scorta della colonia fino a 300 unità per ogni tipo di beni.
model.building.weaverHouse.name=Casa del Tessitore
model.building.weaverHouse.description=La Casa del Tessitore, che può essere potenziata in Bottega del Tessitore, è usata per produrre Tessuto dal Cotone. Quando la colonia ha raggiunto una popolazione di 8 unità, essa può essere ulteriormente potenziata in Impianto Tessile, a patto che Adam Smith si sia unito al Congresso Continentale.
model.building.weaverShop.name=Bottega del Tessitore
model.building.weaverShop.description=La Bottega del Tessitore, che può essere potenziata in Impianto Tessile, è usata per trasformare il Cotone in Tessuto. Il potenziamento a Impianto Tessile può avvenire solo quando la popolazione della colonia è almeno pari a 8 unità e Adamo Smith si è unito al Congresso Continentale. Una Bottega del Tessitore fa aumentare la produzione di Tessuto.
