model.foundingFather.adamSmith.name=Adam Smith
model.foundingFather.adamSmith.description=Consente la costruzione di fabbriche.
model.foundingFather.adamSmith.text=Universalmente riconosciuto come il padre dell'Economia moderna, Smith scrisse diversi libri pertinenti alla teoria Economica, tra i quali il famoso saggio "La Ricchezza delle Nazioni".
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=Jacob Fugger II
model.foundingFather.jacobFugger.description=Tutti i boicottaggi attualmente in corso vengono rimossi.
model.foundingFather.jacobFugger.text=Ricchissimo mercante e banchiere Tedesco. Accumulò una fortuna grazie alle relazioni familiari e a partecipazioni e investimenti nell'industria mineraria.
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=Peter Minuit
model.foundingFather.peterMinuit.description=I Nativi non chiedono più di essere pagati per le loro terre.
model.foundingFather.peterMinuit.text=Comprò quella che sarebbe diventata l'Isola di Manhattan dai Nativi Americani per circa 60 Ghinee Olandesi. In seguito colonizzò anche la Baia di Delaware.
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=Peter Stuyvesant
model.foundingFather.peterStuyvesant.description=Diventa possibile costruire i Porti Franchi.
model.foundingFather.peterStuyvesant.text=Governatore Generale della Nuova Olanda. Non riuscì a impedire l'invasione britannica, e da allora quel territorio divenne lo Stato di New York.
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=Jan de Witt
model.foundingFather.janDeWitt.description=Il commercio con le colonie straniere diventa possibile e sono mostrate ulteriori informazioni sulle coloniale rivali.
model.foundingFather.janDeWitt.text=De Witt fu un grande statista Olandese. Tutelò gli interessi dei mercanti e incoraggiò l'industria e il commercio. Fu anche negoziatore in importanti trattati che segnarono la fine delle ostilità tra Olandesi e Inglesi.
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=Fernão de Magalhães
model.foundingFather.ferdinandMagellan.description=Il movimento delle navi è incrementato di 1 e il tempo necessario per andare o tornare dall'Europa viene ridotto.
model.foundingFather.ferdinandMagellan.text=Portoghese al servizio del Re di Spagna, fu uno dei più grandi eploratori di tutti i tempi. Magellano fu il primo a circumnavigare il globo e ad attraversare l'Oceano Pacifico.
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=Francisco de Coronado
model.foundingFather.franciscoDeCoronado.description=Tutte le colonie esistenti diventano visibili sulla mappa.
model.foundingFather.franciscoDeCoronado.text=Fu il primo esploratore europeo a vedere il Grand Canyon.  Sebbene non abbia mai trovato le città dell'oro di cui era alla ricerca, le sue mappe dell'area attualmente denominata Stati Uniti Sud-Occidentali furono di grande importanza per le esplorazioni successive.
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=Hernando de Soto
model.foundingFather.hernandoDeSoto.description=L'esplorazione delle Città Perdute sortisce sempre un esito positivo. Inoltre tutte le unità acquistano un campo visivo più ampio.
model.foundingFather.hernandoDeSoto.text=Primo europeo a esplorare la Florida e gli Stati Uniti Sud-Occidentali.  Ebbe anche un ruolo di primo piano nella conquista dell'America Centrale.
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=Henry Hudson
model.foundingFather.henryHudson.description=La produttività di pellicce di tutti i Cacciatori Esperti aumenta del 100%.
model.foundingFather.henryHudson.text=Navigatore Inglese che esplorò e realizzò mappe di una vasta area della parte Nord-Occidentale dell'America del Nord.  Molti corsi d'acqua di quella regione portano il suo nome.  Il suo intento originario era quello di trovare il passaggio a Nord-Ovest.
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=Robert La Salle
model.foundingFather.laSalle.description=Conferisce alle colonie attuali e future una cinta a palizzata non appena la loro popolazione raggiunge 3 unità.
model.foundingFather.laSalle.text=Primo europeo a percorrere il Mississippi in tutta la sua lunghezza, La Salle apparteneva a una spedizione che aveva il compito di fondare numerosi insediamenti commerciali lungo le sponde del fiume.  In seguito reclamò l'intero bacino e lo battezzò Louisiana, in onore del Re di Francia.  Infine si dedicò all'esplorazione dei Grandi Laghi.
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=Hernan Cortes
model.foundingFather.hernanCortes.description=La conquista dei villaggi dei Nativi restituisce sempre tesori (e più abbondanti), inoltre il Re offre di trasportarli in Europa senza costi aggiuntivi (tasse escluse).
model.foundingFather.hernanCortes.text=Famoso Conquistador spagnolo che rovesciò l'Impero Azteco e reclamò il Messico in nome della Spagna.
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=George Washington
model.foundingFather.georgeWashington.description=Ogni Soldato o Dragone che vince un combattimento è potenziato automaticamente al possibile livello successivo.
model.foundingFather.georgeWashington.text=Il Generale Washington guidò l'armata coloniale alla vittoria contro gli Inglesi, ottenendo così l'indipendenza delle colonie. Tale vittoria, e l'abilità dimostrata nel comando, lo portarono ad essere eletto primo Presidente della nuova nazione.
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=Paul Revere
model.foundingFather.paulRevere.description=Quando una colonia non presidiata da soldati viene attaccata, un qualsiasi colono automaticamente imbraccia un moschetto tra quelli disponibili e provvede alla difesa.
model.foundingFather.paulRevere.text=Famoso pioniere dell'America coloniale che montò a cavallo e attraversò il continente avvertendo i coloni dell'arrivo dei soldati britannici. Catturato durante la sua cavalcata, fu liberato quando i suoi carcerieri ritennero di trovarsi in grave pericolo e di essere rallentati nella fuga dal prigioniero.
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=Francis Drake
model.foundingFather.francisDrake.description=Aumenta la capacità di combattimento di tutte le Navi Pirata del 50%.
model.foundingFather.francisDrake.text=Grande Capitano di mare, Drake fu il primo Inglese a circumnavigare il globo e un eroe nelle lotte contro l'Armada, la flotta spagnola.
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=John Paul Jones
model.foundingFather.johnPaulJones.description=Una Fregata sarà aggiunta alla tua flotta coloniale (gratuitamente).
model.foundingFather.johnPaulJones.text=Osannato in America come un grande Capitano di mare, Jones pronunciò la famosa frase: "Sir, non ho ancora iniziato a combattere!" durante uno scontro navale contro gli Inglesi. Poco dopo vide la sua nave colare a picco nell'Oceano, dal ponte di un vascello Britannico.
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=Thomas Jefferson
model.foundingFather.thomasJefferson.description=Incrementa la produzione di Campane della Libertà nelle colonie del 50%.
model.foundingFather.thomasJefferson.text=Potente voce del Patriottismo, Jefferson è riconosciuto come l'autore della Dichiarazione d'Independenza. Fu anche il terzo Presidente degli Stati Uniti.
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=Pocahontas
model.foundingFather.pocahontas.description=Tutte i contrasti tra le colonie e i Nativi sono risanati e l'insofferenza di questi ultimi cresce a velocità dimezzata.
model.foundingFather.pocahontas.text=Pacificatrice tra i primi abitanti di Jamestown e i Nativi americani. Le si attribuisce il merito di aver inviato cibo e altri rifornimenti ai coloni affamati durante le carestie.  In seguito si convertì al Cristianesimo e sposò un Inglese.
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=Thomas Paine
model.foundingFather.thomasPaine.description=Incrementa la produzione di Campane della Libertà nelle colonie di una percentuale pari a quella raggiunta dalle tasse al momento in cui entra nel Congresso.
model.foundingFather.thomasPaine.text=Ispirò i coloni con i suoi scritti, incoraggiato da Benjamin Franklin. Pubblicò un pamphlet, intitolato "Buon Senso", che influenzò il pensiero dei patrioti sparsi nelle colonie.
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=Simon Bolivar
model.foundingFather.simonBolivar.description=Le adesioni ai Patrioti in tutte le colonie esistenti vengono incrementate del 20%.
model.foundingFather.simonBolivar.text=Ricordato come grande condottiero nelle lotte per l'indipendenza del Sud America dalla Spagna. Bolivar liberò l'attuale Venezuela e divenne il suo primo Presidente.
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=Benjamin Franklin
model.foundingFather.benjaminFranklin.description=Le relazioni diplomatiche della Corona cessano di influenzare quelle nel Nuovo Mondo, e gli Europei d'America propongono sempre la pace nei negoziati.
model.foundingFather.benjaminFranklin.text=Franklin fornì un notevole contributo alla Dichiarazione d'Indipendenza e fu una delle voci più importanti della Rivoluzione. Viaggiò estensivamente tra l'Europa e le colonie, guadagnando l'appoggio militare dei Francesi.
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=William Brewster
model.foundingFather.williamBrewster.description=Criminali e Servitori non si presenteranno più al molo;  potrai scegliere quali emigranti trasferire sul molo dall'Ufficio Emigrazione.
model.foundingFather.williamBrewster.text=Brewster fu a capo dei Puritani della colonia di Plymouth, in New England.
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=William Penn
model.foundingFather.williamPenn.description=La produzione di Croci in tutte le colonie viene incrementata del 50%.
model.foundingFather.williamPenn.text=In qualità di amico intimo del Duca di York, Penn fu nominato Governatore del territorio che comprende l'attuale Pennsylvania, il Delaware e il New Jersey. Governò la colonia dei Quaccheri per parecchi anni, offrendo rifugio ai perseguitati religiosi.
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=Padre Jean de Brebeuf
model.foundingFather.fatherJeanDeBrebeuf.description=Tutti i Missionari agiscono da Esperti.
model.foundingFather.fatherJeanDeBrebeuf.text=Svolse un'intensa attività di Missionario partendo dalla città di Quebec, in Canada. Guadagnò la fiducia degli Huron e ne convertì molti al Cristianesimo.  Morì in seguito alla cattura da parte degli Irochesi quando questi ultimi prevalsero sugli Huron, loro nemici.
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=Juan de Sepulveda
model.foundingFather.juanDeSepulveda.description=Aumenta del 20% la probabilità che la popolazione di un insediamento di Nativi sottomesso si "converta" e si unisca a una colonia.
model.foundingFather.juanDeSepulveda.text=Teologo spagnolo che caldeggiò la conquista delle terre dei Nativi e la loro evangelizzazione forzata.
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=Bartolomé de Las Casas
model.foundingFather.bartolomeDeLasCasas.description=Tutti i Nativi Convertiti esistenti diventano Coloni Liberi.
model.foundingFather.bartolomeDeLasCasas.text=Prete cattolico che attraversò il continente convertendo i Nativi e denunciando i metodi usati dagli Spagnoli nei loro confronti.
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
