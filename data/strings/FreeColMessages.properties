# -16-- National proper names
#
# Ideally nothing in this section should need translating because it
# is a name in the language of the nation in question. However we do not
# use non-latin scripts outside their own locales for portability reasons,
# which means Russian names are an exception.
#
# The .classic settlement names are those from Col1 as far as we can
# tell, and should not be changed unless a Col1-incompatibility is
# found.
#
# The .freecol settlement names are in rough chronological order where
# possible. In game, settlement names are offered in order. Settlement
# names may not be duplicated.
#
# Previously we tended to use only names for substantial settlements,
# but there have been compliants about exhausting the settlement list
# too easily. Therefore we now accept even tiny settlements that failed
# almost immediately. Especially if they have interesting names.
#
# Chronological ordering is not going to be exact, although patches
# are of course welcome. It is probably best to use the formal date of
# incorporation of a settlement where possible, as that is unambiguous.
# However date of first recorded settlement is also acceptable, although
# the sources frequently disagree there. Where a settlement is founded
# by one nation, and then captured by another and renamed, both names
# can be used, but on different national lists (use the date of capture
# for the second nation).
#
# Ship names are offered randomly, so it is best to keep them alphabetically
# ordered so we can easily spot duplicates. The dates appear to *follow* the
# ship name or group of names, unlike for the settlements.
#
# Region names are intermediate. They are currently offered randomly,
# but it would be better to offer them chronologically. It is unclear
# whether they are already in the correct order though and they lack dates.
# Because there are only a few names, we have not bothered to sort them.

