warOfIndependence.independenceDeclared=في هذا اليوم أقر الكونجرس أهم قرارٍ أُتخذ في أمريكا.\n\nأنا على دراية كاملة بالدم والكنز الذي سندفعه لنصون هذا الإعلان ولندعم ولندافع عن هذه الولايات. إلا أنه وعبر الضباب أستطيع أن أرى الضوء والمجد. أستطيع أن أعي أن الغاية تبرر الوسيلة؛ وأننا سننتصر في هذه الأيام الانتقالية، حتى وعلى الرغم من أننا ينبغي أن نأسى عليها، إلا أنني أثق بالله في أننا لن نأسَ.\n\nستكون القوة الملكية الاستكشافية قريبا ضدنا. جهزوا دفاعاتنا بحرص بينما وسنجمع المتطوعين لجيشٍ قاريٍ جديد.
