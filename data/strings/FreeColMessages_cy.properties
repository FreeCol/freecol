model.building.chapel.description=Mae'r capel yn lle i'ch gwladychwyr ymarfer eu crefydd. Y mae capel yn cynyrchu ychydig o groesau ynddo ei hun, ond ni ellir rhoi pregethwr i weithio yma. Bydd angen i chi uwchraddio eich capel i eglwys yn gyntaf.
