model.building.cigarFactory.name=Ffatri sigâr
model.building.cigarFactory.description=Mae'r ffatri sigâr, na ellir ei huwchraddio, yn cael ei ddefnyddio i gynhyrchu sigarau o dybaco. Mae ffatri sigâr yn cynyddu cynhyrchiant sigâr.
