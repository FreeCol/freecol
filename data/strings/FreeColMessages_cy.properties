model.building.cathedral.description=Gall anhedd gyda phoblogaeth o 3 neu fwy adeiladu eglwys, y gellir ei uwchraddio i gadeirlan cyn gynted y bydd y boblogaeth yn cyrraedd 8. Mae rhyddid crefyddol y Byd Newydd (wedi'i symboleiddio gan groesau) yn achosi mwy o ymfudo o Ewrop.\n\nAr ôl adeiladu cadeirlan mae cynhyrchiant croesau yn cynyddu.
