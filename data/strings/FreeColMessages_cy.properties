model.tile.arctic.name=Arctig
model.tile.arctic.description=Mae'r Arctig ar y cyfan yn gefnfor mawr rhewiedig, wedi'i amgylchynu gan dir di-goed, wedi'i rewi ac yn cynhyrchu dim byd. Mae i'w gael ger Pegynnau'r Gogledd a'r De ac ni allant gynnal anheddiadau fel arfer.
model.tile.borealForest.name=Coedwig boreal
model.tile.borealForest.description=Mae coedwigoedd boreal yn cynhyrchu Grawn, Coed, Ffwr, a rhywfaint o Fwyn, Maent i'w cael ger y rhanbarthau pegynol a gellir eu clirio i gynhyrchu twndra.
model.tile.broadleafForest.name=Coedwig llydanddail
model.tile.broadleafForest.description=Mae coedwigoedd llydanddail yn cynhyrchu Grawn, Coed, Ffwr, a rhywfaint o Gotwm. Maent i'w cael yn y lledredau tymherus ac yn ildio i gwelltir pan gânt eu clirio.
model.tile.coniferForest.name=Coedwig conwydd
model.tile.coniferForest.description=Mae coedwigoedd conwydd yn cynhyrchu Grawn, Coed, Ffwr, a rhywfaint o Dybaco. Maent i'w cael yn bennaf yn y lledredau trofannol ac yn ildio i laswelltir pan gânt eu clirio.
model.tile.desert.name=Anialwch
model.tile.desert.description=Mae anialwch yn sych iawn; ychydig iawn o wlybaniaeth a gânt. Mae anialwch yn cynhyrchu Grawn, Cotwm a Mwyn, mewn symiau prin.
model.tile.grassland.name=Glaswelltir
model.tile.grassland.description=Mae glaswelltiroedd yn ardaloedd gwastad agored, parhaus o laswellt. Maent yn aml wedi'u lleoli ger coedwigoedd tymherus mewn ardaloedd uchel neu anialwch mewn ardaloedd isdrofannol. Mae glaswelltiroedd yn ddelfrydol ar gyfer tyfu tybaco. Gellir tyfu bwyd hefyd.
model.tile.greatRiver.name=Afon fawr
model.tile.greatRiver.description=Mae afonydd mawr yn afonydd y gellir eu mordwyo gan longau.
model.tile.highSeas.name=Môr agored
model.tile.highSeas.description=Mae môr agored yn cynhyrchu pysgod. Maent hefyd yn galluogi eich llongau i hwylio i Ewrop ac yn ôl.
model.tile.hills.name=Bryniau
model.tile.hills.description=Mae bryniau'n ymestyn uwchlaw'r tir o amgylch, mewn ardal gyfyngedig. Mae bryniau'n cynhyrchu llawer iawn o Fwyn, yn ogystal â rhywfaint o Grawn.
model.tile.lake.name=Llyn
model.tile.lake.description=Mae llynnoedd yn gyrff mewndirol o ddŵr. Mae trefedigaethau a adeiladwyd gerllaw yn elwa o adnoddau naturiol y llynnoedd, ond efallai na fydd llong yn gallu eu cyrraedd.
model.tile.marsh.name=Cors
model.tile.marsh.description=Math o wlyptir yw cors, sy'n cynnwys gweiriau, brwyn, cyrs, tyffa, hesg, a phlanhigion llysieuol eraill yng nghyd-destun dŵr bas. Mae cord yn cynhyrchu rhywfaint o Rawn a Thybaco, yn ogystal â Mwyn. Ceir corsydd yn bennaf ger y rhanbarthau pegynol.
model.tile.mixedForest.name=Coedwig Gymysg
model.tile.mixedForest.description=Mae coedwigoedd cymysg, sydd i'w cael yn y lledredau tymherus, yn cynhyrchu Grawn, Coed, Ffwr, a peth o Gotwm. Os caiff coedwigoedd cymysg eu clirio, maent yn dod yn wastatir.
model.tile.mountains.name=Mynyddoedd
model.tile.mountains.description=Mae mynyddoedd yn ymestyn uwchben y tir o amgylch mewn ardal gyfyngedig. Mae mynyddoedd yn fwy serth na bryniau fel rheol. Maent yn anodd eu teithio ac ni ellir sefydlu anheddiadau yma. Maent yn darparu bonws amddiffynnol uchel ond nid yw amgaeru yn cynyddu hyn. Mae mwyngloddio yn ddefnyddiol ar gyfer echdynnu mwyn ac arian.
model.tile.ocean.name=Cefnfor
model.tile.ocean.description=Mae cefnforoedd yn gyrff mawr o ddŵr hallt, yn dda ar gyfer pysgota. Cynyddir nifer y pysgod gan bresenoldeb tir ac yn enwedig gan gegau afonydd.
model.tile.plains.name=Gwastatir
model.tile.plains.description=Mae gwastatiroedd yn ardaloedd mawr o dir gyda thirwedd cymharol isel, sy'n fwy addas ar gyfer ffermio. Cynyrchant lawer iawn o Rawn, swm llai o Gotwm, a pheth Mwyn. Maent i'w cael yn y parthau tymherus.
model.tile.prairie.name=Gwelltir
model.tile.prairie.description=Mae gwelltir yn ardal o dir sy'n cynnal gweiriau a pherlysiau, gydag ychydig o goed, ac sydd â hinsawdd gymedrol neu dymherus yn gyffredinol. Gwelltiroedd sydd fwyaf addas ar gyfer tyfu Grawn a Chotwm.
model.tile.rainForest.name=Coedwig law
model.tile.rainForest.description=Mae coedwigoedd glaw yn cynhyrchu Grawn, Coed, Ffwr, a rhywfaint o Fwyn a Siwgr. Maent i'w cael yn y trofannau a gellir eu clirio i gynhyrchu corsydd.
model.tile.savannah.name=Safana
model.tile.savannah.description=Mewn safana, mae gweiriau a choed yn fathau o lystyfiant sy'n cyd-ddominyddu. Mae safanau yn aml yn cael eu gweld fel parth trosiannol, sy'n digwydd rhwng rhanbarthau coedwigoedd neu goetiroedd a rhanbarthau glaswelltir neu anialwch. Mae safana yn cynhyrchu Grawn a Siwgr yn bennaf.
model.tile.scrubForest.name=Coedwig prysgwydd
model.tile.scrubForest.description=Mae coedwigoedd prysgwydd yn cynhyrchu Grawn, Coed, Ffwr, a pheth Cotwm a Mwyn. Os cânt eu clirio, mae'r tir yn troi'n anialwch. Mae coedwigoedd prysgwydd i'w cael mewn rhanbarthau tymherus.
model.tile.swamp.name=Gwern
model.tile.swamp.description=Gwlyptiroedd trofannol wrth gyrff bas o ddŵr. Mae gan wernydd gyfran uwch o wyneb dŵr agored ac yn gyffredinol dyfnach na chorsydd. Mae gwern yn cynhyrchu rhywfaint o Rawn, yn ogystal â symiau bach o Siwgr a Mwyn.
model.tile.tropicalForest.name=Coedwig drofannol
model.tile.tropicalForest.description=Mae coedwigoedd trofannol yn cynhyrchu Grawn, Coed, Ffwr, a rhywfaint o Siwgr. Mae clirio coedwigoedd trofannol yn cynhyrchu safana.
model.tile.tundra.name=Twndra
model.tile.tundra.description=Mae twndra yn ardal lle mae tyfiant coed yn cael ei rwystro gan dymheredd isel a thymhorau tyfu byr. Mae Twndra'n cynhyrchu Grawn a rhywfaint o Fwyn, ac fe'i geir ger y rhanbarthau pegynol.
model.tile.wetlandForest.name=Coedwig gwlyptir
model.tile.wetlandForest.description=Mae coedwigoedd gwlyptir yn cynhyrchu Grawn, Coed, Ffwr, a peth o Fwyn. Gellir clirio coedwigoedd gwlyptir i gynhyrchu tir corsiog. Maent i'w cael ger y rhanbarthau pegynol.
