model.goods.food.description=粮食是移民们生存的必须品而且可被用于养马。当一座城中有200单位或更多的粮食时，该城就会产生出一个新的移民。
model.goods.grain.description=谷物，像小麦、大米和玉米，都是你的移民们的最重要的食物来源。
model.goods.meat.description=肉类，像牛肉、猪肉和鹿肉，是很重要的蛋白质来源。
model.goods.sugar.description=甘蔗是一种含糖量很高的作物而且可以被用来酿制朗姆酒，朗姆酒的价格很高。
model.goods.tobacco.description=烟草是可被用来抽或生产雪茄，出售雪茄获利会更多。
model.goods.cotton.description=棉花是被用来生产棉布的原料，棉布的价格要比棉花高得多。
model.goods.furs.description=动物毛皮是用来生产大衣的原料。
model.goods.lumber.description=木材是生产建筑和船等特殊单位的原料。
model.goods.ore.description=矿石是生产工具的原料，工具有很多用途。
model.goods.silver.description=白银是一种价格很高的贵金属。
model.goods.horses.description=马匹是装备探索者和骑兵的必须品。
model.goods.rum.description=朗姆酒是用甘蔗的茎酿成的.作为一种奢侈品，它的价格很高。
model.goods.cigars.description=雪茄是由烟草制成的。作为一种奢侈品，它的价格很高。
model.goods.cloth.description=棉布是由棉花纺制的。
model.goods.coats.description=大衣是由动物毛皮制成的。
model.goods.tradeGoods.description=交易品只能在欧洲生产，是用来同土著人进行贸易的。
model.goods.tools.description=工具不仅是装备拓荒者的必须品，而且同样是修建高级建筑和船等特殊单位的必须品。它们还可用来生产步枪。
model.goods.muskets.description=步枪是装备步兵和骑兵的必须品。
model.goods.fish.description=鱼会被自动计入粮食。
model.goods.bells.description=自由钟代表移民们对独立的向往程度。
model.goods.crosses.description=十字架代表了欧洲宗教的不稳定程度。
model.goods.hammers.description=锤子代表了你的殖民城中建造工作进行的情况。
