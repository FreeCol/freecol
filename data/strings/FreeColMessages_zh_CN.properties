model.building.armory.name=兵工厂
model.building.armory.description=兵工厂使用工具来生产步枪。当城市人口达到8以后，兵工厂可以被升级为弹药厂，当亚当·斯密加入了大陆议会后，弹药厂可以被升级为军械厂。\n\n修建兵工厂可以使你拥有生产步枪及火炮的能力。
model.building.arsenal.name=军械厂
model.building.arsenal.description=军械厂使用工具来生产步枪。建立军械厂之后用来生产步枪所需的工具数量减半。
model.building.blacksmithHouse.name=锻工房
model.building.blacksmithHouse.description=锻工房可以被升级为铁匠铺，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，铁匠铺可被升级为炼铁厂。
model.building.blacksmithShop.name=铁匠铺
model.building.blacksmithShop.description=铁匠铺可以被升级为炼铁厂，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，铁匠铺可被升级为炼铁厂。一座铁匠铺可以增加工具的产量。
model.building.carpenterHouse.name=木工房
model.building.carpenterHouse.description=当人口达到3时，木工房可以升级为锯木站，它使用木材生产锤子。锤子是用来建造或升级所有建筑的。
model.building.cathedral.name=大教堂
model.building.cathedral.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立大教堂后可以再次增加十字架产量增。
model.building.chapel.name=礼拜堂
model.building.chapel.description=礼拜堂是一个供你的移民进行宗教活动的地方。礼拜堂自动产生少量的十字架。不过如要教士在里面工作，你还需要将礼拜堂升级为教堂。
model.building.church.name=教堂
model.building.church.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立教堂后十字架产量增加并且你可以委任传教士了。
model.building.cigarFactory.name=雪茄厂
model.building.cigarFactory.description=雪茄厂无法升级，它使用烟草来生产雪茄。一座雪茄厂可以增加雪茄的产量。
model.building.college.name=学院
model.building.college.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所学院允许传授2级技术。
model.building.country.name=牧场
model.building.country.description=牧场是一片在城市附近的地方，在那里你的马匹自由的漫步。建造马厩可以增加马匹的繁殖。
model.building.customHouse.name=海关
model.building.customHouse.description=海关可以在皮特·斯图凡萨加入大陆议会之后被修建,它可以使殖民城市直接出口货物至欧洲而不再需要船只。同样，它以可以使殖民城市在宣布独立后同其他外国势力进行贸易交易。通过设置，它也可以忽略禁运而进行出口。
model.building.depot.name=库房
model.building.depot.description=库房可以存贮所有种类的货物。它的初始容量是每种货物100，不过它可以被升级为仓库，仓库的容量是200。修建大仓库可以使容量增加至300。
model.building.distillerHouse.name=酿酒作坊
model.building.distillerHouse.description=酿酒作坊可以被升级为朗姆酒蒸馏间，它使用甘蔗来生产朗姆酒。当城市人口达到8或亚当·斯密已加入了大陆议会时，朗姆酒蒸馏间可以升级为朗姆酒厂。
model.building.docks.name=埠头
model.building.docks.description=埠头使移民可以在城市的海岸格子里捕鱼。当城市人口到达4以后，它可以被升级为码头，码头可以修理损坏的船只。当城市人口达到8时，码头可以进一步升级为船坞，船坞可以建造新船。\n\n修建埠头用来捕鱼。
model.building.drydock.name=码头
model.building.drydock.description=码头使移民可以在城市的海岸格子里捕鱼而且可以修理船只。当城市人品达到8时，码头可以进一步升级为船坞，船坞可以建造新船。\n\n修建码头用来修理船只。
model.building.fort.name=堡垒
model.building.fort.description=堡垒只可以在栅栏建立之后修建，当城市受到攻击时，它可以保护城中的移民。堡垒除提供保护外还会向邻近格子中的私掠船及敌人海上单位发动炮击。当人口达到8时，堡垒可以被升级为要塞。\n\n修建堡垒会增加城市150%的防御力。
model.building.fortress.name=要塞
model.building.fortress.description=要塞只可以在堡垒建立之后且城市人口到达8以后被修建，当城市受到攻击时，它可以保护城中的移民。要塞除提供保护外还会向邻近格子中的私掠船及敌人海上单位发动炮击。\n\n修建要塞来会增加城市200%的防御力。
model.building.furFactory.name=毛皮加工厂
model.building.furFactory.description=毛皮加工厂无法升级，它使用毛皮来生产大衣。一座毛皮加工厂可以增加大衣的产量。
model.building.furTraderHouse.name=毛皮加工作坊
model.building.furTraderHouse.description=毛皮加工作坊可以被升级为毛皮加工站，它使用毛皮来生产大衣。当城市人口达到6或亚当·斯密已加入了大陆议会时，毛皮加工站可以升级为毛皮加工厂。
model.building.furTradingPost.name=毛皮加工站
model.building.furTradingPost.description=毛皮加工站可以被升级为毛皮加工厂，它使用来毛皮生产朗大衣。当城市的人口达到6或者亚当·斯密已加入了大陆议会时，毛皮加工站可以被升级为毛皮加工厂。一座毛皮加工站可以增加大衣的产量。
model.building.ironWorks.name=炼铁厂
model.building.ironWorks.description=炼铁厂无法升级，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。一座炼铁厂可以增加工具的产量。
model.building.lumberMill.name=锯木站
model.building.lumberMill.description=锯木站无法升级，它使用木材来生产锤子。锤子是用来建造或升级所有建筑的。一座锯木站可以增加锤子的产量。
model.building.magazine.name=弹药厂
model.building.magazine.description=弹药厂使用工具来生产步枪。只有亚当·斯密加入了大陆议会后，弹药厂才可以被升级为军械厂。\n\n修建弹药厂来增加军火产量100%。
model.building.newspaper.name=报社
model.building.newspaper.description=报社可以在印刷厂被修建且城市人口达到4之后被修建，报社增加自由钟的产量。
model.building.printingPress.name=印刷厂
model.building.printingPress.description=印刷厂可以在城市人口达到4时被升级为报社，它可以增加城市的自由钟产量。
model.building.rumDistillery.name=朗姆酒蒸馏间
model.building.rumDistillery.description=朗姆酒蒸馏间可以被升级为朗姆酒厂，它使用甘蔗来生产朗姆酒。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，朗姆酒蒸馏间可以被升级为朗姆酒厂。一座朗姆酒蒸馏间可以增加朗姆酒的产量。
model.building.rumFactory.name=朗姆酒厂
model.building.rumFactory.description=朗姆酒厂无法升级，它使用甘蔗来生产朗姆酒。一座朗姆酒厂可以增加朗姆酒的产量。
model.building.schoolhouse.name=学校
model.building.schoolhouse.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所学校允许传授1级技术。
model.building.shipyard.name=船坞
model.building.shipyard.description=船坞使移民可以在城市的海岸格子里捕鱼，它还可以修理船只而且还可以建造船只。\n\n修建船坞来建造船只。
model.building.stables.name=马厩
model.building.stables.description=马厩通过减少兽群的规模来增加了马匹的最大产量。
model.building.stockade.name=栅栏
model.building.stockade.description=当城市拥有3个以上人口时，栅栏可以被修建。在城市受到攻击时，它可以保护城中的移民。栅栏可以被升级为堡垒，堡垒提供更好的保护并向邻近格子中的私掠船及敌人海上单位发动炮击。当人口达到8时，堡垒可以被升级为要塞。\n\n修建栅栏会增加城市100%的防御力。
model.building.textileMill.name=纺织厂
model.building.textileMill.description=纺织厂无法升级，它使用棉花来生产棉布。一座纺织厂可以增加棉布的产量。
model.building.tobacconistHouse.name=烟草作坊
model.building.tobacconistHouse.description=烟草作坊可以被升级为烟草店，它使用烟草来生产雪茄。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。
model.building.tobacconistShop.name=烟草车间
model.building.tobacconistShop.description=烟草店可以被升级为烟草工厂，它使用烟草来生产雪茄。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。一座烟草店可以增加雪茄的产量。
model.building.townHall.name=城镇大厅
model.building.townHall.description=城镇大厅，无法升级，最多三个移民在其中工作，生产自由钟。可以靠建造印刷厂和报社来增加它的效果。当建立殖民城时自动获得。
model.building.university.name=大学
model.building.university.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所大学允许传授3级技术。
model.building.warehouse.name=仓库
model.building.warehouse.description=仓库可以存贮所有种类的货物。它是由库房升级而来的，它为每种货物留有200的容量。修建大仓库可以使容量增加至300。
model.building.warehouseExpansion.name=大仓库
model.building.warehouseExpansion.description=大仓库可以存贮所有种类的货物。它是由仓库升级而来的，它为每种货物留有300的容量。
model.building.weaverHouse.name=织布作坊
model.building.weaverHouse.description=织布作坊可以被升级为织布厂，它使用棉花来生产棉布。当城市人口达到8或亚当·斯密已加入了大陆议会时，织布厂可以升级为纺织厂。
model.building.weaverShop.name=织布厂
model.building.weaverShop.description=织布厂可以被升级为纺织厂，它使用棉花来生产棉布。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，织布厂可以被升级为纺织厂。一座织布厂可以增加棉布的产量。
