model.foundingFather.adamSmith.name=亚当·斯密
model.foundingFather.adamSmith.description=允许建造工厂。
model.foundingFather.adamSmith.text=史密斯被誉为现代经济学之父，他撰写了数本有关经济理论的著作，其中包括他最著名的著作《国富论》。
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=雅各布·福格尔二世
model.foundingFather.jacobFugger.description=当前有效的所有禁运被取消。
model.foundingFather.jacobFugger.text=极其富有的德国商人和银行家。通过家族合伙企业和采矿业股票积累了巨额财富。
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=彼得·米奴伊特
model.foundingFather.peterMinuit.description=印第安人不再要求为他们的土地付费。
model.foundingFather.peterMinuit.text=以60荷兰盾的价格从美洲土著人手中购买了后来众所周知的曼哈顿岛。随后他又在特拉华湾拓殖。
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=皮特·斯图凡萨
model.foundingFather.peterStuyvesant.description=建立海关成为可能。
model.foundingFather.peterStuyvesant.text=他被任命为新荷兰总督，新荷兰在他无法阻止的英国入侵后成为纽约。
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=约翰·德·维特
model.foundingFather.janDeWitt.description=与外国殖民地的贸易成为可能，并且显示更多有关殖民地竞争对手的信息。
model.foundingFather.janDeWitt.text=德威特是一位伟大的荷兰政治家。他代表商人，鼓励工商业。他还为荷兰人谈判了几项重要条约，以结束与英国的战争。
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=斐迪南·麦哲伦
model.foundingFather.ferdinandMagellan.description=海军舰船移动力加1且往返于欧洲和美洲的航行时间减少了。
model.foundingFather.ferdinandMagellan.text=最伟大的环球探险家之一。麦哲伦是第一个环球航行并横渡太平洋的人。
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=弗朗西斯科·德·科罗纳多
model.foundingFather.franciscoDeCoronado.description=所有现有的殖民地都会在地图上可见。
model.foundingFather.franciscoDeCoronado.text=第一个看到大峡谷的欧洲探险家。尽管他从未找到他所寻找的黄金城市，但他绘制的现在被称为美国西南部地区的地图对于进一步探索非常重要。
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=埃尔南多·德·索托
model.foundingFather.hernandoDeSoto.description=探索失落之城传闻永远不会产生负面结果，并且所有陆地单位都具有扩展的视野半径。
model.foundingFather.hernandoDeSoto.text=第一个探索佛罗里达和美国东南部的欧洲人。他同样也是参与征服中美洲的有名人物之一。
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=亨利·哈德逊
model.foundingFather.henryHudson.description=所有毛皮猎手收获增加100%。
model.foundingFather.henryHudson.text=探索并标注北美洲大陆东北部大片区域的英国航海家。那个区域内的许多河流的名字都被用来纪念他。他的最初目的是寻找著名的西北通道。
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=罗伯特·德·拉·萨莱
model.foundingFather.laSalle.description=当所有现有和未来的殖民地人口达到 3 时，为它们提供栅栏。
model.foundingFather.laSalle.text=第一个沿密西西比河全程旅行的欧洲人，德·拉萨勒当时的任务是沿河岸建立无数的交易站。随后他将整个盆地命名为路易斯安娜以表示对法国国王的敬意。再后来，他对五大湖中的几个进行了探索。
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=埃尔南·科尔特斯
model.foundingFather.hernanCortes.description=征服土著部落通常会得到财宝（而且是大量的），并且国王的大帆船将免费为你运送财宝。
model.foundingFather.hernanCortes.text=有名的西班牙征服者，推翻了阿兹特克帝国并为西班牙占领了墨西哥。
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=乔治·华盛顿
model.foundingFather.georgeWashington.description=任何士兵或龙骑兵只要在战斗中胜利即可自动升至下一等级。
model.foundingFather.georgeWashington.text=华盛顿将军率领大陆军战胜了英军并使殖民地获得独立。伟大胜利和领导才能使他被指定为这个新生国家的第一任总统。
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=保罗·列维尔
model.foundingFather.paulRevere.description=当没有常备士兵的殖民地受到攻击时，殖民者会自动拿起所有储存的滑膛枪进行防御。
model.foundingFather.paulRevere.text=这位著名北美殖民地民兵骑着他的马奔向乡间，警告人们英军即将到来。在他行进的途中被英军抓获，但不久因英军认为情况危险且带着犯人会减慢行军速度而被释放。
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=弗朗西斯·德雷克
model.foundingFather.francisDrake.description=增加所有私掠船50%的战斗力。
model.foundingFather.francisDrake.text=德雷克是一名伟大的英国船长，不光是第一个完成环球航行的英国人而且还是同西班牙无敌舰队战斗的英雄。
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=约翰·保罗·琼斯
model.foundingFather.johnPaulJones.description=一艘护卫舰加入你的殖民地海军(免费的)。
model.foundingFather.johnPaulJones.text=琼斯被誉为美国伟大的船长，在海上与英国人作战时，说出了“长官，我还没有开始战斗”的名言。后来他在一艘英国船只的甲板上亲眼目睹了自己的船沉入海底。
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=托马斯·杰斐逊
model.foundingFather.thomasJefferson.description=将殖民地的自由钟产量增加 50%。
model.foundingFather.thomasJefferson.text=杰斐逊是爱国主义的有力代言人，因撰写《独立宣言》而受到赞誉。他后来成为美国第三任总统。
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=宝嘉康蒂
model.foundingFather.pocahontas.description=你与土著人之间的紧张度被清零并且关于印第安人警报产生速度减半。
model.foundingFather.pocahontas.text=早期詹姆斯敦定居者与美洲原住民之间的和平缔造者。她因在困难时期向那里饥饿的殖民者运送食物和其他物资而受到赞誉。她后来皈依基督教并嫁给了一位英国人。
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=托马斯·潘恩
model.foundingFather.thomasPaine.description=按当前税率的值增加殖民地的自由钟产量。
model.foundingFather.thomasPaine.text=在本杰明·富兰克林力劝下用他的笔对移民们进行了思想上的启蒙。出版有手册--<<常识>>，指引了所有殖民地爱国者的思想。
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=西蒙·玻利瓦尔
model.foundingFather.simonBolivar.description=所有现有殖民地中自由之子成员数增加20%。
model.foundingFather.simonBolivar.text=玻利瓦尔作为南美脱离西班牙独立斗争的伟大领袖而被人们铭记。他解放了现在的委内瑞拉，后来成为其第一任总统。
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=本杰明·富兰克林
model.foundingFather.benjaminFranklin.description=王室的对外战争不再影响新世界的关系，新世界的欧洲人总是在谈判中提出和平。
model.foundingFather.benjaminFranklin.text=富兰克林是《独立宣言》的重要贡献者，也是革命的代言人之一。他广泛往返于欧洲和殖民地之间，并在战争中获得了法国人的支持。
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=威廉·布鲁斯特
model.foundingFather.williamBrewster.description=码头上不再出现罪犯或仆人，您可以选择招募池中的移民前往码头。
model.foundingFather.williamBrewster.text=布鲁斯特是新英格兰普利茅斯殖民地的清教徒领袖。
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=威廉·佩恩
model.foundingFather.williamPenn.description=所有殖民地的十字架产量增加 50%
model.foundingFather.williamPenn.text=作为约克公爵的密友，佩恩被授予了大部分宾夕法尼亚州、特拉华州和新泽西州的土地。他统治贵格会殖民地数年，为贵格会同胞提供避风港。
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=让·德·布雷伯夫神父
model.foundingFather.fatherJeanDeBrebeuf.description=所有传教士都充当专家的角色。
model.foundingFather.fatherJeanDeBrebeuf.text=同休伦印第安人友好相处并将他们中的许多转化为基督徒。被击败休伦印第安人的易洛魁人杀害。
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=若昂·德·赛普尔维达
model.foundingFather.juanDeSepulveda.description=被征服的印第安人定居点的人口“皈依”并加入你的殖民地的几率增加 20%。
model.foundingFather.juanDeSepulveda.text=一位西班牙神学家，主张征服印第安人的土地并强迫当地人传福音。
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=巴托洛梅·德拉斯·卡萨斯
model.foundingFather.bartolomeDeLasCasas.description=所有现有的印第安皈依者都转化为自由殖民者。
model.foundingFather.bartolomeDeLasCasas.text=一名前往印第安部落传教并谴责西班牙人对待土著人的方式天主教神父。
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
