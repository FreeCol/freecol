model.unit.colonialRegular.name={{plural:%number%|one=Colonial Regular|other=Colonial Regulars|default=Colonial Regular}}
model.unit.colonialRegular.description=大陆军是最好的陆军单位而且只会现在宣布独立之后出现。
model.unit.elderStatesman.name={{plural:%number%|one=Elder Statesman|other=Elder Statesmen|default=Elder Statesman}}
model.unit.elderStatesman.description=资深政治家会增加移民们对于独立的愿望(以自由钟标记), 进而会增加你殖民地中自由之子党人数。
model.unit.expertFarmer.name={{plural:%number%|one=Expert Farmer|other=Expert Farmers|default=Expert Farmer}}
model.unit.expertFarmer.description=专家农民擅长生产食物。
model.unit.expertFisherman.name={{plural:%number%|one=Expert Fisherman|other=Expert Fishermen|default=Expert Fisherman}}
model.unit.expertFisherman.description=专家渔夫是捕鱼专家,鱼类会被自动转为食物。
model.unit.expertFurTrapper.name={{plural:%number%|one=Expert Fur Trapper|other=Expert Fur Trappers|default=Expert Fur Trapper}}
model.unit.expertFurTrapper.description=专家毛皮猎人长于生产毛皮。
model.unit.expertLumberJack.name={{plural:%number%|one=Expert Lumberjack|other=Expert Lumberjacks|default=Expert Lumberjack}}
model.unit.expertLumberJack.description=专家伐木工长于伐木来生产木材。
model.unit.expertOreMiner.name={{plural:%number%|one=Expert Ore Miner|other=Expert Ore Miners|default=Expert Ore Miner}}
model.unit.expertOreMiner.description=专家矿石工人擅长开采矿石。
model.unit.expertSilverMiner.name={{plural:%number%|one=Expert Silver Miner|other=Expert Silver Miners|default=Expert Silver Miner}}
model.unit.expertSilverMiner.description=专家银矿工人比任何其他单位都擅长开采白银。
model.unit.firebrandPreacher.name={{plural:%number%|one=Firebrand Preacher|other=Firebrand Preachers|default=Firebrand Preacher}}
model.unit.firebrandPreacher.description=狂热传教士会增加欧洲的宗教动乱(以十字架标记)，从而会增加来新世界的移民。
model.unit.freeColonist.name={{plural:%number%|one=Free Colonist|other=Free Colonists|default=Free Colonist}}
model.unit.freeColonist.description=自由殖民者是没有任何实际技能的新人。然而，自由殖民者可以通过在殖民地内工作或访问印第安部落来成为技术单位。他们也可以升级为老兵，或者在建有学校的殖民地内接受学习。
model.unit.hardyPioneer.name={{plural:%number%|one=Hardy Pioneer|other=Hardy Pioneers|default=Hardy Pioneer}}
model.unit.hardyPioneer.description=坚强的拓荒者擅长清除森林，犁耕土地和修建道路。
model.unit.indenturedServant.name={{plural:%number%|one=Indentured Servant|other=Indentured Servants|default=Indentured Servant}}
model.unit.indenturedServant.description=契约仆人非常适合做户外工作，不太适合做室内工作。他可以通过升级或教育成为自由殖民者。
model.unit.indianConvert.name={{plural:%number%|one=Indian Convert|other=Indian Converts|default=Indian Convert}}
model.unit.indianConvert.description=印第安皈依者是一名加入到你的殖民地的土著人。他精通各种户外工作，但不擅长室内工作。当巴托洛梅·德拉斯·卡萨斯加入大陆议会后，所有印第安皈依者都会变成自由殖民者。
model.unit.jesuitMissionary.name={{plural:%number%|one=Jesuit Missionary|other=Jesuit Missionaries|default=Jesuit Missionary}}
model.unit.jesuitMissionary.description=耶稣会传教士有能力在印第安部落建立一座传教会且擅长使土著人皈依上帝。
model.unit.masterBlacksmith.name={{plural:%number%|one=Master Blacksmith|other=Master Blacksmiths|default=Master Blacksmith}}
model.unit.masterBlacksmith.description=铁匠大师使用矿石锻制工具。
model.unit.masterCarpenter.name={{plural:%number%|one=Master Carpenter|other=Master Carpenters|default=Master Carpenter}}
model.unit.masterCarpenter.description=木匠大师擅长建造你殖民地中的建筑和单位。
model.unit.masterCottonPlanter.name={{plural\n:%number%|one=Master Cotton Planter|other=Master Cotton Planters|default=Master Cotton Planter}}
model.unit.masterCottonPlanter.description=棉农大师擅长种植棉花。
model.unit.masterDistiller.name={{plural\n:%number%|one=Master Distiller|other=Master Distillers|default=Master Distiller}}
model.unit.masterDistiller.description=酿酒大师擅长用糖酿制朗姆酒。
model.unit.masterFurTrader.name={{plural\n:%number%|one=Master Fur Trader|other=Master Fur Traders|default=Master Fur Trader}}
model.unit.masterFurTrader.description=毛皮商大师把毛皮制成大衣。
model.unit.masterGunsmith.name={{plural:%number%|one=Master Gunsmith|other=Master Gunsmiths|default=Master Gunsmith}}
model.unit.masterGunsmith.description=军火匠大师使用工具生产滑膛枪。
model.unit.masterSugarPlanter.name={{plural:%number%|one=Master Sugar Planter|other=Master Sugar Planters|default=Master Sugar Planter}}
model.unit.masterSugarPlanter.description=糖农大师擅长产糖。
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=Master Tobacco Planter|other=Master Tobacco Planters|default=Master Tobacco Planter}}
model.unit.masterTobaccoPlanter.description=烟农大师擅长种植烟草。
model.unit.masterTobacconist.name={{plural:%number%|one=Master Tobacconist\n|other=Master Tobacconists|default=Master Tobacconist}}
model.unit.masterTobacconist.description=烟草商大师使用烟草制造雪茄。
model.unit.masterWeaver.name={{plural:%number%|one=Master Weaver|other=Master Weavers|default=Master Weaver}}
model.unit.masterWeaver.description=织工大师能把棉花纺成棉布。
model.unit.pettyCriminal.name={{plural:%number%|one=Petty Criminal|other=Petty Criminals|default=Petty Criminal}}
model.unit.pettyCriminal.description=轻罪犯很适合做户外工作，不适合做室内工作。他可以通过升级或教育成为契约仆人。
model.unit.seasonedScout.name={{plural\n:%number%|one=Seasoned Scout|other=Seasoned Scouts|default=Seasoned Scout}}
model.unit.seasonedScout.description=经验丰富的侦察兵是探索新大陆最好的单位，特别是探索印第安部落和关于失落的城市传闻。
model.unit.veteranSoldier.name={{plural:%number%|one=Veteran Soldier|other=Veteran Soldiers|default=Veteran Soldier}}
model.unit.veteranSoldier.description=老兵是拥有经验的陆军单位。任何自由殖民者都会在一场战斗胜利后升级为老兵。
model.unit.caravel.name={{plural:%number%|one=Caravel|other=Caravels|default=Caravel}}
model.unit.caravel.description=轻帆船是很小并且速度不快的商船。
model.unit.frigate.name={{plural:%number%|one=Frigate|other=Frigates|default=Frigate}}
model.unit.frigate.description=护卫舰是小型战船。
model.unit.galleon.name={{plural:%number%|one=Galleon|other=Galleons|default=Galleon}}
model.unit.galleon.description=大帆船是大型商船。它是唯一可以将财宝车运往欧洲的船只。
model.unit.manOWar.name={{plural:%number%|one=Man of War|other=Men of War|default=Man of War}}
model.unit.manOWar.description=风帆战舰是大型战船。在宣布独立之前它只能被王室拥有。
model.unit.merchantman.name={{plural:%number%|one=Merchantman|other=Merchantmen|default=Merchantman}}
model.unit.merchantman.description=Merchantman是一艘中型商船。
model.unit.privateer.name={{plural:%number%|one=私掠船|other=私掠船|default=私掠船}}
model.unit.privateer.description=私掠船是一种小型战船，不悬挂其所属国家的国旗。它是唯一可以在不宣战的情况下攻击其他单位的单位。
model.unit.artillery.name={{plural:%number%|one=火炮|other=火炮|default=火炮}}
model.unit.artillery.description=火炮擅长攻击和防守殖民地，但在野外非常脆弱。
model.unit.damagedArtillery.name={{plural:%number%|one=损坏的火炮|other=损坏的火炮|default=损坏的火炮}}
model.unit.damagedArtillery.description=损坏的火炮与普通火炮相似，只是火力更弱。
model.unit.treasureTrain.name={{plural:%number%|default=财宝车}}
model.unit.treasureTrain.description=财宝车存在的唯一目的就是运输从失落的城市废墟中找到的或者从印第安部落中洗劫的黄金。如果你将它移入一个你的殖民城市，国王会以一个合理的价格帮你将它运往欧洲。如果你拥有大型帆船，你也可以自己将它运往欧洲。
model.unit.wagonTrain.name={{plural:%number%|one=货车|other=货车|default=货车}}
model.unit.wagonTrain.description=货车可以在陆地上运输200货物。你可以用它与其他玩家进行贸易，或者用它在你的城市间运输货物。
model.unit.kingsRegular.name={{plural:%number%|one=皇家常备军|other=皇家常备军|default=皇家常备军}}
model.unit.kingsRegular.description=皇家正规军是王国中最好的陆军单位。你只会在宣布独立之后当皇家远征军到达时看到他们。
model.unit.brave.name={{plural:%number%|one=勇士|other=勇士|default=勇士}}
model.unit.brave.description=勇士是一种能搬运一定量货物的土著人单位。他可以武装和骑马。勇士经常访问你的城市来送出礼物或提出要求。
model.unit.flyingDutchman.name=飞翔的荷兰人
model.unit.flyingDutchman.description=飞翔的荷兰人号是一艘受诅咒的船。
model.unit.revenger.name=首领
model.unit.revenger.description=首领将他的灵魂出卖给了魔鬼。
model.unit.undead.name=不死者
model.unit.undead.description=不死者是飞翔的荷兰人的船员。
