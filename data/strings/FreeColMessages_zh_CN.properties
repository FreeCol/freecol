colopedia.concepts.education.name=教育
colopedia.concepts.education.description=<html><p>教育殖民者最有效的方法是建造<a href="http:///id/model.building.schoolhouse">校舍</a>并指派一名专家单位担任教师。教师随后会将<a href="http:///id/model.unit.freeColonist">自由殖民者</a>培养成同类型的专家。教师还可以将<a href="http:///id/model.unit.pettyCriminal">轻罪犯人</a>升级为<a href="http:///id/model.unit.indenturedServant">契约奴</a>，将契约奴人升级为自由殖民者。</p><p>一些技能也可以从当地人那里学到，方法是派遣自由殖民者或契约佣工到当地定居点居住一轮。一些技能也可以通过经验学到，方法是让自由殖民者在殖民地工作。在殖民地周围的田野和森林中工作的自由殖民者最多可以积累 200 点经验，相当于有 4% 的机会升级。</p></html>
colopedia.concepts.efficiency.name=效率
colopedia.concepts.efficiency.description=<html><p>殖民地的效率取决于移民对独立的支持程度。\n如果50%的移民盼望造国王的反的话，该殖民城市将获得+1的生产\n奖励。一旦100%的移民都成为了独立派，生产奖励将增加至+2。</p><p>另一方面同，如果保皇党人数超过了<i>糟糕政府限制</i>时,殖民\n城将遭受-1的生产惩罚。一旦保皇党的人数超过<i>极糟政府限制</i>，生产惩罚将加重至-2。这两种限制的值是由游戏难度决定的并且可以\n由<a href="http:///action/difficultyAction">难度水平报告</a>控制。</p><p>为了增加一座殖民城市的政府效率，你可以减少人口，或\n者生产更多的<a href="http:///id/model.goods.bells">自由钟</a>。</p></html>
colopedia.concepts.fortification.name=防御工事
colopedia.concepts.fortification.description=<html><p>部队可以在某块地格上进行<em>设防</em>（通过修建临时战壕和障碍物）来提升其防御能力。完成设防需要一回合。设防也可防止军队遭到埋伏，并且加强火炮不用再考虑“是否在野外”，虽然攻击将损坏防御工事。设防只在缺乏其他有利的防御工事的情况下提供防御作战奖金，因此当构筑在山上或在有堡垒要塞的殖民地构筑时没有奖金。</p></html>
colopedia.concepts.independence.name=独立
colopedia.concepts.independence.description=<html><p>开始游戏时你只有少量可以控制的单位。君主期盼你能在\n新大陆建立一个殖民地并将那里的财富和特产运回母国。不过，你，\n另有打算：你希望建立一个独立的国家。</p><p>为了独立，你需要\n让殖民地中50%的人口支持你。你可以靠生产<a href="http:///id/model.goods.bells">自由钟</a>来争取他们的支持, 自由钟也可以增加 <a href="http:///id/colopedia.concepts.efficiency">你的殖民地\n的政府效率</a>。</p><p>正如你所预料到的，君主是不会轻易的放过\n你的。在宣布独立后，你将不得不同<i>皇家远征军</i> (REF)战斗并\n将其击败. 如果皇家远征军控制了你所有有沿海殖民地或超过90%的\n人口的话，你独立的行动就宣告失败了。</p></html>
colopedia.concepts.interventionForce.name=干涉军
colopedia.concepts.interventionForce.description=<html><p>任何企图宣布殖民地<a href="http:///id/colopedia.concepts.independence">独立</a>不可避免地会削弱你的母国。这是你母国的敌人所感兴趣的所在。出于此原因，其中之一将派遣<i>干涉军</i>以支持您对抗<a href="http:///id/colopedia.concepts.ref">皇家远征军</a>在<i>在独立战争期间</i>，前提是生产足够数量的<a href="http:///id/model.goods.bells">自由钟</a>。</p><p>在游戏的过程中，<i>干预部队</i>和<a href="http:///id/colopedia.concepts.ref">皇家远征军</a>都会不断增强。</p></html>
colopedia.concepts.ref.name=皇家远征军
colopedia.concepts.ref.description=<html><p>君主知道不能相信一群不愿意纳税、不愿服从王室公平要求的乌合之众征服者和宗教不满者。因此，君主保留了一支特殊的<i>皇家远征军</i>(REF)，随时准备镇压任何宣布<a href="http:///id/colopedia.concepts.independence">独立</a>和脱离祖国的企图。</p><p><i>皇家远征军与</i><a href="http:///id/colopedia.concepts.interventionForce">干预军</a>有部分平衡，干预军将由同情您事业的外国势力派遣，前提是您能够生产出足够数量的<a href="http:///id/model.goods.bells">自由钟</a>。<i>皇家远征军</i>和<a href="http:///id/colopedia.concepts.interventionForce">干预军</a>会不时增加新的部队。</p></html>
colopedia.concepts.taxes.name=税收
colopedia.concepts.taxes.description=<html><p>游戏初期，君主不会对你的收入课税。随着时间的推移，君主将会以各种各样的你能信服或不能信服的理由来提高销售税率.每当君主准备提高税率时,你可以拒绝增税.如果那样的话,一种特别的货物将被禁运,那意味着你将不能再欧洲购买或销售该种货物,并且在你的殖民城市中如果该种货物存量超过一百个单位的话,它们将被愤怒的移民捣毁.</p><p>禁运将在你付清税务欠款(一笔不小的数目),或者选举<a href="http:///id/model.foundingFather.jacobFugger">雅各布·福格尔</a> 加入大陆议会时取消．</p></html>　　
colopedia.foundingFather.description=国父(以及国母)是由著名商人、拓荒者、战士、公务员以及传教士组成的，一旦他们被选入大陆议会，你就可以获得新的特殊能力。要选举国父，你必须生产出足够多的自由钟，所需自由钟的数量会在每次选举之后增加。\n\n所有的国父在整个游戏过程中都可以被选举，虽然对他们的提名可能要经过很长的时间。所有的国父都可以被所有的欧洲国家选举，即使他们已经被其他国家选举过了。
