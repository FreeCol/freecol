model.tile.arctic.name=极地
model.tile.arctic.description=极地是一大片冰洋，环绕着毫无植被生长的冻土，产不出什么东西。它们出现在南北极附近，通常难以支持殖民地生存。
model.tile.borealForest.name=北方针叶林
model.tile.borealForest.description=北方针叶林可以产出谷物、木材、毛皮和一些矿石。它们通常在极地附近出现并且在被清除之后成为苔原。
model.tile.broadleafForest.name=阔叶林
model.tile.broadleafForest.description=阔叶林可以产出谷物、木材、毛皮和一些棉花。它们出现在温带地区并且当被清除后变为大草原。
model.tile.coniferForest.name=针叶林
model.tile.coniferForest.description=针叶林可以产出谷物、木材、毛皮和一些烟草。它们主要出现在热带地区并且当被清除后变为草地。
model.tile.desert.name=沙漠
model.tile.desert.description=沙漠非常干旱，它们很下降雨。尽管产量少，沙漠仍然产出谷物、棉花和矿石。
model.tile.grassland.name=草地
model.tile.grassland.description=草地是空旷的，连绵的平坦草地。它们通常坐落在高海拔温带森林或亚热带沙漠附近。草地是理想的烟草种植地。粮食也可以在上面长得很好。
model.tile.greatRiver.name=大江
model.tile.greatRiver.description=大江是可以行驶船只的河流。
model.tile.highSeas.name=公海
model.tile.highSeas.description=公海出产鱼类。它们也是你的船只往返欧洲的必经之路。
model.tile.hills.name=丘陵
model.tile.hills.description=丘陵比周围的地面要高出一定的高度。丘陵中有大量矿石，同样也可以种植一些谷物。
model.tile.lake.name=湖泊
model.tile.lake.description=湖泊是内陆的水体。建立在其周围的殖民地可以获得湖泊中的自然资源，但可能无法通航。
model.tile.marsh.name=草沼泽
model.tile.marsh.description=草沼泽是一类湿地，杂草、灯心草、芦苇、香蒲、莎草以及其它草本植物覆盖此处的浅水环境。沼泽可以产出一些谷物和烟草，同样也产出一些矿石。沼泽主要分布在极地附近。
model.tile.mixedForest.name=混交林
model.tile.mixedForest.description=混交林可以在温带地区找到，它可以产出谷物、木材、毛皮和一些棉花。如果混交林被清除，该地就变成了平原。
model.tile.mountains.name=山脉
model.tile.mountains.description=山脉比周围的地面要高出一定的高度。山脉通常比丘陵要陡峭。它们不易穿越且不能用于修建殖民地。它们提供有较高的防御奖励，但设防不会额外增加防御。不过它对于矿石和白银生产是很有用的。
model.tile.ocean.name=大洋
model.tile.ocean.description=海洋以大片咸水为主体，适合捕鱼。越靠近陆地───尤其在河口附近──鱼类产量越高。
model.tile.plains.name=平原
model.tile.plains.description=平原是一片地形相对平缓，且很适宜耕种的土地。平原可以产出大量的粮食，以及相对少量的棉花和一些矿石。它们在温带很常见。
model.tile.prairie.name=大草原
model.tile.prairie.description=大草原是一片被杂草和药草覆盖的区域，有一些树木，并且通常拥有温和的气候。大草原最适合种植谷物和棉花。
model.tile.rainForest.name=雨林
model.tile.rainForest.description=雨林可以产出谷物、木材、毛皮和一些矿石和糖。它们分布于热带地区并且当被清除后会变为林沼泽。
model.tile.savannah.name=稀树草原
model.tile.savannah.description=在稀树草原的植物中杂草和树木居于统治地位。稀树草原通常出现于森林与草地或沙漠的交界区.稀树草原主要可以产出谷物和糖。
model.tile.scrubForest.name=灌木林
model.tile.scrubForest.description=灌木林可以产出谷物、木材、毛皮和一些棉花和矿石。如果被清除，该地区会变成沙漠。灌木林通常出现在温带地区。
model.tile.swamp.name=林沼泽
model.tile.swamp.description=热带湿地的主体是浅水坑。林沼泽有很大一部分是露天的水域并且通常要比草沼泽要深。林湿地可以产出一些谷物，同样也可以产出少量的糖和矿石。
model.tile.tropicalForest.name=热带森林
model.tile.tropicalForest.description=热带森林可以产出谷物、木材、毛皮和一些糖。清除热带森林后该地变为稀树草原。
model.tile.tundra.name=苔原
model.tile.tundra.description=苔原是一片由于低温而影响树木生长从而树木生长期短促的地方。苔原可以产出谷物和矿石。它一般出现在极地附近。
model.tile.wetlandForest.name=湿地森林
model.tile.wetlandForest.description=湿地森林可以产出谷物、木材、毛皮和一些矿石。清除湿地森林后该地变为草沼泽。湿地森林可以在极地附近被找到。
