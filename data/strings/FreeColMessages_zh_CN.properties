model.building.townHall.description=城镇大厅，无法升级，最多三个移民在其中工作，生产自由钟。可以靠建造印刷厂和报社来增加它的效果。当建立殖民城时自动获得。
model.building.carpenterHouse.description=当人口达到3时，木工房可以升级为锯木站，它使用木材生产锤子。锤子是用来建造或升级所有建筑的。
model.building.lumberMill.description=锯木站无法升级，它使用木材来生产锤子。锤子是用来建造或升级所有建筑的。一座锯木站可以增加锤子的产量。
model.building.blacksmithHouse.description=锻工房可以被升级为铁匠铺，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，铁匠铺可被升级为炼铁厂。
model.building.blacksmithShop.description=铁匠铺可以被升级为炼铁厂，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，铁匠铺可被升级为炼铁厂。一座铁匠铺可以增加工具的产量。
model.building.ironWorks.description=炼铁厂无法升级，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产步枪。一座炼铁厂可以增加工具的产量。
model.building.tobacconistHouse.description=烟草作坊可以被升级为烟草店，它使用烟草来生产雪茄。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。
model.building.tobacconistShop.description=烟草店可以被升级为烟草工厂，它使用烟草来生产雪茄。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。一座烟草店可以增加雪茄的产量。
model.building.cigarFactory.description=雪茄厂无法升级，它使用烟草来生产雪茄。一座雪茄厂可以增加雪茄的产量。
model.building.weaverHouse.description=织布作坊可以被升级为织布厂，它使用棉花来生产棉布。当城市人口达到8或亚当·斯密已加入了大陆议会时，织布厂可以升级为纺织厂。
model.building.weaverShop.description=织布厂可以被升级为纺织厂，它使用棉花来生产棉布。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，织布厂可以被升级为纺织厂。一座织布厂可以增加棉布的产量。
model.building.textileMill.description=纺织厂无法升级，它使用棉花来生产棉布。一座纺织厂可以增加棉布的产量。
model.building.distillerHouse.description=酿酒作坊可以被升级为朗姆酒蒸馏间，它使用甘蔗来生产朗姆酒。当城市人口达到8或亚当·斯密已加入了大陆议会时，朗姆酒蒸馏间可以升级为朗姆酒厂。
model.building.rumDistillery.description=朗姆酒蒸馏间可以被升级为朗姆酒厂，它使用甘蔗来生产朗姆酒。当城市的人口达到8或者亚当·斯密已加入了大陆议会时，朗姆酒蒸馏间可以被升级为朗姆酒厂。一座朗姆酒蒸馏间可以增加朗姆酒的产量。
model.building.rumFactory.description=朗姆酒厂无法升级，它使用甘蔗来生产朗姆酒。一座朗姆酒厂可以增加朗姆酒的产量。
model.building.furTraderHouse.description=毛皮加工作坊可以被升级为毛皮加工站，它使用毛皮来生产大衣。当城市人口达到6或亚当·斯密已加入了大陆议会时，毛皮加工站可以升级为毛皮加工厂。
model.building.furTradingPost.description=毛皮加工站可以被升级为毛皮加工厂，它使用来毛皮生产朗大衣。当城市的人口达到6或者亚当·斯密已加入了大陆议会时，毛皮加工站可以被升级为毛皮加工厂。一座毛皮加工站可以增加大衣的产量。
model.building.furFactory.description=毛皮加工厂无法升级，它使用毛皮来生产大衣。一座毛皮加工厂可以增加大衣的产量。
model.building.schoolhouse.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所学校允许传授1级技术。
model.building.college.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所学院允许传授2级技术。
model.building.university.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人品达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名移民同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所大学允许传授3级技术。
model.building.armory.description=兵工厂使用工具来生产步枪。当城市人口达到8以后，兵工厂可以被升级为弹药厂，当亚当·斯密加入了大陆议会后，弹药厂可以被升级为军械厂。\n\n修建兵工厂可以使你拥有生产步枪及火炮的能力。
model.building.magazine.description=弹药厂使用工具来生产步枪。只有亚当·斯密加入了大陆议会后，弹药厂才可以被升级为军械厂。\n\n修建弹药厂来增加军火产量100%。
model.building.arsenal.description=军械厂使用工具来生产步枪。建立军械厂之后用来生产步枪所需的工具数量减半。
model.building.chapel.description=礼拜堂是一个供你的移民进行宗教活动的地方。礼拜堂自动产生少量的十字架。不过如要教士在里面工作，你还需要将礼拜堂升级为教堂。
model.building.church.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立教堂后十字架产量增加并且你可以委任传教士了。
model.building.cathedral.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立大教堂后可以再次增加十字架产量增。
model.building.stockade.description=当城市拥有3个以上人口时，栅栏可以被修建。在城市受到攻击时，它可以保护城中的移民。栅栏可以被升级为堡垒，堡垒提供更好的保护并向邻近格子中的私掠船及敌人海上单位发动炮击。当人口达到8时，堡垒可以被升级为要塞。\n\n修建栅栏会增加城市100%的防御力。
model.building.fort.description=堡垒只可以在栅栏建立之后修建，当城市受到攻击时，它可以保护城中的移民。堡垒除提供保护外还会向邻近格子中的私掠船及敌人海上单位发动炮击。当人口达到8时，堡垒可以被升级为要塞。\n\n修建堡垒会增加城市150%的防御力。
model.building.fortress.description=要塞只可以在堡垒建立之后且城市人口到达8以后被修建，当城市受到攻击时，它可以保护城中的移民。要塞除提供保护外还会向邻近格子中的私掠船及敌人海上单位发动炮击。\n\n修建要塞来会增加城市200%的防御力。
model.building.depot.description=库房可以存贮所有种类的货物。它的初始容量是每种货物100，不过它可以被升级为仓库，仓库的容量是200。修建大仓库可以使容量增加至300。
model.building.warehouse.description=仓库可以存贮所有种类的货物。它是由库房升级而来的，它为每种货物留有200的容量。修建大仓库可以使容量增加至300。
model.building.warehouseExpansion.description=大仓库可以存贮所有种类的货物。它是由仓库升级而来的，它为每种货物留有300的容量。
model.building.country.description=牧场是一片在城市附近的地方，在那里你的马匹自由的漫步。建造马厩可以增加马匹的繁殖。
model.building.stables.description=马厩通过减少兽群的规模来增加了马匹的最大产量。
model.building.docks.description=埠头使移民可以在城市的海岸格子里捕鱼。当城市人口到达4以后，它可以被升级为码头，码头可以修理损坏的船只。当城市人口达到8时，码头可以进一步升级为船坞，船坞可以建造新船。\n\n修建埠头用来捕鱼。
model.building.drydock.description=码头使移民可以在城市的海岸格子里捕鱼而且可以修理船只。当城市人品达到8时，码头可以进一步升级为船坞，船坞可以建造新船。\n\n修建码头用来修理船只。
model.building.shipyard.description=船坞使移民可以在城市的海岸格子里捕鱼，它还可以修理船只而且还可以建造船只。\n\n修建船坞来建造船只。
model.building.printingPress.description=印刷厂可以在城市人口达到4时被升级为报社，它可以增加城市的自由钟产量。
model.building.newspaper.description=报社可以在印刷厂被修建且城市人口达到4之后被修建，报社增加自由钟的产量。
model.building.customHouse.description=海关可以在皮特·斯图凡萨加入大陆议会之后被修建,它可以使殖民城市直接出口货物至欧洲而不再需要船只。同样，它以可以使殖民城市在宣布独立后同其他外国势力进行贸易交易。通过设置，它也可以忽略禁运而进行出口。
model.foundingFather.adamSmith.name=亚当·斯密
model.foundingFather.adamSmith.description=工厂每消耗1单位原料就能生产1.5单位的产品。
model.foundingFather.adamSmith.text=公认的现代经济学之父，著有多篇关于经济学理论的文章，包括最著名的--<<国富论>>。
model.foundingFather.adamSmith.birthAndDeath=1723-1790
model.foundingFather.jacobFugger.name=雅各布·福格尔二世
model.foundingFather.jacobFugger.description=当前所有的禁运被取消。
model.foundingFather.jacobFugger.text=非常富有的德意志商人和银行家。以家族关系和投资矿业而积聚了大量的财宝。
model.foundingFather.jacobFugger.birthAndDeath=1459-1525
model.foundingFather.peterMinuit.name=彼得·米奴伊特
model.foundingFather.peterMinuit.description=印第安人不再因占用他们的土地而要求补偿。
model.foundingFather.peterMinuit.text=以60荷兰盾的价格从美洲土著人手中购买了后来众所周知的曼哈顿岛。随后他又在特拉华湾拓殖。
model.foundingFather.peterMinuit.birthAndDeath=1580-1638
model.foundingFather.peterStuyvesant.name=皮特·斯图凡萨
model.foundingFather.peterStuyvesant.description=建立海关成为可能。
model.foundingFather.peterStuyvesant.text=被指定为新尼德兰的军事统治者，新尼德兰后来被英国人占领，被更名为纽约。
model.foundingFather.peterStuyvesant.birthAndDeath=1592-1672
model.foundingFather.janDeWitt.name=约翰·德·维特
model.foundingFather.janDeWitt.description=同外国殖民城交易变为可能。
model.foundingFather.janDeWitt.text=德·维特是一位伟大的荷兰政治家。他代表了商人以及野心勃勃的工商业。他同样参与了关于制定荷兰同英国之间停战的重要条约的谈判。
model.foundingFather.janDeWitt.birthAndDeath=1625-1672
model.foundingFather.ferdinandMagellan.name=费迪南多·麦哲伦
model.foundingFather.ferdinandMagellan.description=海军舰船移动力加1且往返于欧洲和美洲的时间减少了。
model.foundingFather.ferdinandMagellan.text=最伟大的环球探索者之一。麦哲伦是第一个环游地球并穿越太平洋的人。
model.foundingFather.ferdinandMagellan.birthAndDeath=1480-1521
model.foundingFather.franciscoDeCoronado.name=弗朗西斯科·德·科罗纳多
model.foundingFather.franciscoDeCoronado.description=所有地图上的殖民城变为可见。
model.foundingFather.franciscoDeCoronado.text=第一个发现美国大峡谷的欧洲探险家。虽然并未发现期望中的黄金城市，但他还是在地图上标记了这块现在被称为美国西南部并对将来的西进运动非常重要的土地。
model.foundingFather.franciscoDeCoronado.birthAndDeath=1510-1554
model.foundingFather.hernandoDeSoto.name=赫尔南多·德·索托
model.foundingFather.hernandoDeSoto.description=探索传说中的失落城市会得到一个好结果且所有地面单位的视线增加。
model.foundingFather.hernandoDeSoto.text=第一个探索佛罗里达和美国东南部的欧洲人。他同样也是参与征服中美洲的有名人物之一。
model.foundingFather.hernandoDeSoto.birthAndDeath=1496-1542
model.foundingFather.henryHudson.name=亨利·哈德逊
model.foundingFather.henryHudson.description=所有毛皮猎手收获增加100%。
model.foundingFather.henryHudson.text=探索并标注北美洲大陆东北部大片区域的英国航海家。那个区域内的许多河流的名字都被用来纪念他。他的最初目的是寻找著名的西北通道。
model.foundingFather.henryHudson.birthAndDeath=1565-1611
model.foundingFather.laSalle.name=罗伯特·德·拉·萨莱
model.foundingFather.laSalle.description=当殖民城人口超过3时，自动得到栅栏。
model.foundingFather.laSalle.text=第一个沿密西西比河全程旅行的欧洲人，德·拉·萨莱当时的任务是沿河岸建立无数的交易站。随后他将整个盆地宣布为法国国土并将其命名为路易斯安娜以表示对法国国王的敬意。再后来，他对大湖中区的几个大湖进行了探索。
model.foundingFather.laSalle.birthAndDeath=1643-1687
model.foundingFather.hernanCortes.name=荷南·科尔蒂斯
model.foundingFather.hernanCortes.description=征服土著部落通常会得到财宝(而且是大量的)并且国王的商船将免费为你运动财宝。
model.foundingFather.hernanCortes.text=有名的西班牙征服者，推翻了阿兹特克帝国并为西班牙占领了墨西哥。
model.foundingFather.hernanCortes.birthAndDeath=1485-1547
model.foundingFather.georgeWashington.name=乔治·华盛顿
model.foundingFather.georgeWashington.description=任何士兵或龙骑兵只要在战斗中胜利即可自动升至下一等级。
model.foundingFather.georgeWashington.text=华盛顿将军率领大陆军战胜了英军并使殖民地获得独立。伟大胜利和领导才能使他被指定为这个新生国家的第一任总统。
model.foundingFather.georgeWashington.birthAndDeath=1732-1799
model.foundingFather.paulRevere.name=保罗·瑞维尔
model.foundingFather.paulRevere.description=当殖民城没有士兵防守并被攻击时，一名移民会自动拿起步枪进行防卫。
model.foundingFather.paulRevere.text=这位著名北美民兵骑着他的马奔向乡间，警告人们英军即将到来。在他行进的途中被英军抓获，但不久因英军认为情况危险且带着犯人会减慢行军速度而被释放。
model.foundingFather.paulRevere.birthAndDeath=1734-1818
model.foundingFather.francisDrake.name=弗朗西斯·德雷克
model.foundingFather.francisDrake.description=增加所有私掠船50%的战斗力。
model.foundingFather.francisDrake.text=一名伟大的英国船长，不光是第一个完成环球航行的英国人而且还是同西班牙无敌舰队战斗的英雄。
model.foundingFather.francisDrake.birthAndDeath=1542-1596
model.foundingFather.johnPaulJones.name=约翰·保罗·琼斯
model.foundingFather.johnPaulJones.description=一艘护卫舰加入你的殖民地海军(免费的)。
model.foundingFather.johnPaulJones.text=在美洲有名的船长，琼斯在同英国人海战人说出了“先生，我还没有开火呢”的名言。后来他看到他的船从英国战船的甲板高度沉入了海底。
model.foundingFather.johnPaulJones.birthAndDeath=1741-1792
model.foundingFather.thomasJefferson.name=托马斯·杰弗逊
model.foundingFather.thomasJefferson.description=增加所有殖民城自由钟生产率50%。
model.foundingFather.thomasJefferson.text=爱国主义强有力的代言人，被认为是起草独立宣言的最佳人选。在后来日子里，他成为了美国第三任总统。
model.foundingFather.thomasJefferson.birthAndDeath=1743-1826
model.foundingFather.pocahontas.name=宝嘉康蒂
model.foundingFather.pocahontas.description=你与土著人之间的紧张度被清零并且关于印第安人警报产生速度减半。
model.foundingFather.pocahontas.text=在早期詹姆斯敦移民和美洲土著人之间的和平使者。她由于在艰难的时刻向饥饿的移民发放食物和其他补给品而备受称赞。随后她皈依了基督教并同一个英国人结了婚。
model.foundingFather.pocahontas.birthAndDeath=1595-1617
model.foundingFather.thomasPaine.name=托马斯·佩恩
model.foundingFather.thomasPaine.description=在他加入议会时按当时的税率增加自由钟的生产率。
model.foundingFather.thomasPaine.text=在本杰明·富兰克林力劝下用他的笔对移民们进行了思想上的启蒙。出版有手册--<<常识>>，指引了所有殖民地爱国者的思想。
model.foundingFather.thomasPaine.birthAndDeath=1737-1809
model.foundingFather.simonBolivar.name=西蒙·玻利瓦尔
model.foundingFather.simonBolivar.description=所有殖民城中自由党员数增加20%。
model.foundingFather.simonBolivar.text=众所周知的从西班牙殖民统治者手中武装解放南美事业之父。玻利瓦尔解放了今天被称作委内瑞拉的国家并在不久后成为该国的第一任总统。
model.foundingFather.simonBolivar.birthAndDeath=1783-1830
model.foundingFather.benjaminFranklin.name=本杰明·富兰克林
model.foundingFather.benjaminFranklin.description=国王的对外战争不再对新大陆产生影响而且新大陆的欧洲人之间还会维持和平。
model.foundingFather.benjaminFranklin.text=美国独立事业的重要贡献者,革命事业的代言人之一。他广泛的来往于欧洲与殖民地之间，并取得了法国对美国独立战争的支持。
model.foundingFather.benjaminFranklin.birthAndDeath=1706-1790
model.foundingFather.williamBrewster.name=威廉·布鲁斯特
model.foundingFather.williamBrewster.description=不会再有罪犯或是契约仆人出现在码头并且你可以选择征募哪个移民前往码头。
model.foundingFather.williamBrewster.text=布鲁斯特是新英格兰普利茅斯殖民地清教徒的领袖。
model.foundingFather.williamBrewster.birthAndDeath=1567-1644
model.foundingFather.williamPenn.name=威廉·潘恩
model.foundingFather.williamPenn.description=十字在所有殖民城中生产率增加50%.
model.foundingFather.williamPenn.text=作为约克公爵的亲密朋友，潘恩被任命统治得了宾夕法尼亚、特拉华和新泽西的土地。在他统治魁北克的几年中，他将魁北克建成了一座天堂。
model.foundingFather.williamPenn.birthAndDeath=1644-1718
model.foundingFather.fatherJeanDeBrebeuf.name=让·德·布雷伯夫神父
model.foundingFather.fatherJeanDeBrebeuf.description=所有耶酥会士都能像专家一样工作。
model.foundingFather.fatherJeanDeBrebeuf.text=同休伦印第安人友好相处并将他们中的许多转化为基督徒。被击败休伦印第安人的易洛奎人杀害。
model.foundingFather.fatherJeanDeBrebeuf.birthAndDeath=1593-1649
model.foundingFather.juanDeSepulveda.name=若昂·德·赛普尔维达
model.foundingFather.juanDeSepulveda.description=增加使印第安部落屈服然后“皈依”并加入殖民地的机率20%。
model.foundingFather.juanDeSepulveda.text=一名提出要征服印第安人并对他们进行强制教化的西班牙神学学者。
model.foundingFather.juanDeSepulveda.birthAndDeath=1781-1872
model.foundingFather.bartolomeDeLasCasas.name=巴特罗梅·德·拉斯·卡萨斯
model.foundingFather.bartolomeDeLasCasas.description=所有的印第安皈依者都转化为自由移民。
model.foundingFather.bartolomeDeLasCasas.text=一名前往印第安部落传教并残酷对待土著人的西班牙人的天主教神父。
model.foundingFather.bartolomeDeLasCasas.birthAndDeath=1474-1566
