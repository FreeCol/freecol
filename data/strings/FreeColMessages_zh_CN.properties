model.resource.game.description=这片森林是许多动物的家，非常适合猎取毛皮和食物。
model.resource.minerals.description=这片土地富含矿物，对于足够耐心的人来说，矿石甚至白银都是可以被找到的。
model.resource.ore.description=地表裂开且显露出一条可开采的巨大的矿石矿脉。它们只会在多山的地区才会被找到。
model.resource.silver.description=这座山脉以其所拥有的白银矿脉而著称，而且会使周边的城镇兴旺发达的。
model.resource.lumber.description=这片森林拥有非常结实的树木被用来砍伐。
model.resource.furs.description=这些森林中充足的动物数量让猎人的捕猎变得很容易。
model.resource.tobacco.description=这片草地的土地非常适合种植烟草。
model.resource.sugar.description=这片大草原的土地非常适合种植甘蔗。
model.resource.cotton.description=这片林间空地的土地非常适合种植棉花。
model.resource.oasis.description=沙漠中的绿洲是所有疲倦的旅行者最高兴看到的。
model.resource.grain.description=粮食在肥沃的土地上长势相当的好。
model.resource.fish.description=一大群小鱼会引来了许多大鱼来此，大鱼则会引来了急切的渔夫。
