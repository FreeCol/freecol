model.tile.plains.description=平原是一片地形相对平缓，且很适宜耕种的土地。平原可以产出大量的粮食，以及小量的棉花的矿石。这种地形在温带很常见。
model.tile.grassland.description=草地是空旷的，连绵的平坦草地。它们通常坐落在高海拔温带森林或亚热带沙漠附近。草地是理想的烟草种植地。粮食也可以在上面长得很好。
model.tile.prairie.description=林间空地是一片被杂草和药草覆盖的区域，有一些树木，并且通常拥有温和的气候。林间空地是最适合种植谷物和棉花的耕地。
model.tile.savannah.description=在大草原的植物中杂草和树木居于统治地位。大草原通常出现于森林与草地或沙漠的交界区.大草原主要可以产出谷物和甘蔗。
model.tile.marsh.description=沼泽是一各湿地，杂草、灯心草、芦苇、香蒲、莎草以及其它草本植物覆盖于一片浅水之上。沼泽可以产出一些谷物和烟草，同样也产出一些矿石。沼泽主要被发现在高纬度地区。
model.tile.swamp.description=热带湿地的主体是浅水坑。湿地有很大一部分是露天的水域并且通常要比沼泽要深。湿地可以产出一些谷物，同样也可以产出少量的甘蔗和矿石。
model.tile.desert.description=沙漠非常干旱，它们很下降雨。尽管少雨，沙漠仍然产出谷物、棉花和矿石。
model.tile.tundra.description=冻土是一片由于低温而影响树木生长而树木生长期极短的地方。冻土可以产出谷物和矿石。它一般出现在高纬度。
model.tile.mixedForest.description=混叶林可以被在温带地区找到，它可以产出谷物、木材、毛皮和一些棉花。如果混叶林被清除，该地就变成了平原。
model.tile.coniferForest.description=针叶林可以产出谷物、木材、毛皮和一些烟草。它们主要出现在寒带地区并且当被清除后变为草地。
model.tile.broadleafForest.description=阔叶林可以产出谷物、木材、毛皮和一些棉花。它们在温带地区很常见并且当被清除后变为林间空地。
model.tile.tropicalForest.description=热带森林可以产出谷物、木材、毛皮和一些甘蔗。清除热带森林后该地变为大草原。
model.tile.wetlandForest.description=湿地森林可以产出谷物、木材、毛皮和一些矿石。清除湿地森林后该地变为沼泽。湿地森林可以在高纬度地区被找到。
model.tile.rainForest.description=雨林可以产出谷物、木材、毛皮和一些矿石、甘蔗和烟草。它们可以在热带地区被找到并且当被清除后变为湿地。
model.tile.scrubForest.description=灌木丛可以产出谷物、木材、毛皮和一些棉花和矿石。如果被清除，该地区会变成沙漠。灌木丛常出现在温带地区。
model.tile.borealForest.description=北方针叶林可以产出谷物、木材、毛皮和一些矿石。它们可以在高纬度被发现并且在被清除之后成为冻土。
model.tile.arctic.description=极地是一片巨大的几乎被冰雪覆盖的浅海，几乎没有植被，几乎不产出任何产品。它们出现在南北两极附近并且不能在其上建立殖民城市。
model.tile.ocean.description=近海是地图航行水域的主体，适于捕鱼。离陆地越近的鱼类产量越高，特别是在河口地带。
model.tile.highSeas.description=深海出产鱼类。它们也是你的船只前往欧洲的必经之路。
model.tile.hills.description=丘陵比周围的地面要高出一定的高度。丘陵中有大量矿石，同样也可以种植一些谷物。
model.tile.mountains.description=山脉比周围的地面要高出一定的高度。山脉通常比丘陵要陡峭。它们不易穿越且不能用于修建殖民城市。不过它的矿石和白银的储量被证明是最高的。
model.tile.greatRiver.description=大江是可以行驶船只的河流。
model.tile.lake.description=湖泊是内陆的水体。建立在其周围的殖民城市可以获得湖泊中的资源，但可能无法通航。
