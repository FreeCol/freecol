model.tile.desert.name=沙漠
model.tile.desert.description=沙漠非常干旱，它们很下降雨。尽管少雨，沙漠仍然产出谷物、棉花和矿石。
model.tile.grassland.name=草地
model.tile.grassland.description=草地是空旷的，连绵的平坦草地。它们通常坐落在高海拔温带森林或亚热带沙漠附近。草地是理想的烟草种植地。粮食也可以在上面长得很好。
model.tile.greatRiver.name=大江
model.tile.greatRiver.description=大江是可以行驶船只的河流。
model.tile.highSeas.name=深海
model.tile.highSeas.description=深海出产鱼类。它们也是你的船只前往欧洲的必经之路。
model.tile.hills.name=丘陵
model.tile.hills.description=丘陵比周围的地面要高出一定的高度。丘陵中有大量矿石，同样也可以种植一些谷物。
model.tile.lake.name=湖泊
model.tile.lake.description=湖泊是内陆的水体。建立在其周围的殖民城市可以获得湖泊中的资源，但可能无法通航。
model.tile.marsh.name=沼泽
model.tile.marsh.description=沼泽是一各湿地，杂草、灯心草、芦苇、香蒲、莎草以及其它草本植物覆盖于一片浅水之上。沼泽可以产出一些谷物和烟草，同样也产出一些矿石。沼泽主要被发现在高纬度地区。
model.tile.mixedForest.name=混叶林
model.tile.mixedForest.description=混交林可以在温带地区找到，它可以产出谷物、木材、毛皮和一些棉花。如果混交林被清除，该地就变成了平原。
model.tile.mountains.name=山脉
model.tile.mountains.description=山脉比周围的地面要高出一定的高度。山脉通常比丘陵要陡峭。它们不易穿越且不能用于修建殖民地。它们提供有较高的防御奖励，但设防不会额外补充这个。不过它对于矿石和白银生产是很有用的。
model.tile.ocean.name=近海
model.tile.ocean.description=近海是地图航行水域的主体，适于捕鱼。离陆地越近的鱼类产量越高，特别是在河口地带。
model.tile.plains.name=平原
model.tile.plains.description=平原是一片地形相对平缓，且很适宜耕种的土地。平原可以产出大量的粮食，以及小量的棉花的矿石。这种地形在温带很常见。
model.tile.prairie.name=林间空地
model.tile.prairie.description=林间空地是一片被杂草和药草覆盖的区域，有一些树木，并且通常拥有温和的气候。林间空地是最适合种植谷物和棉花的耕地。
model.tile.rainForest.name=雨林
model.tile.rainForest.description=雨林可以产出谷物、木材、毛皮和一些矿石、甘蔗和烟草。它们可以在热带地区被找到并且当被清除后变为湿地。
model.tile.savannah.name=大草原
model.tile.savannah.description=在大草原的植物中杂草和树木居于统治地位。大草原通常出现于森林与草地或沙漠的交界区.大草原主要可以产出谷物和甘蔗。
model.tile.scrubForest.name=灌木丛
model.tile.scrubForest.description=灌木丛可以产出谷物、木材、毛皮和一些棉花和矿石。如果被清除，该地区会变成沙漠。灌木丛常出现在温带地区。
model.tile.swamp.name=湿地
model.tile.swamp.description=热带湿地的主体是浅水坑。湿地有很大一部分是露天的水域并且通常要比沼泽要深。湿地可以产出一些谷物，同样也可以产出少量的甘蔗和矿石。
model.tile.tropicalForest.name=热带森林
model.tile.tropicalForest.description=热带森林可以产出谷物、木材、毛皮和一些甘蔗。清除热带森林后该地变为大草原。
model.tile.tundra.name=冻土
model.tile.tundra.description=冻土是一片由于低温而影响树木生长而树木生长期极短的地方。冻土可以产出谷物和矿石。它一般出现在高纬度。
model.tile.wetlandForest.name=湿地森林
model.tile.wetlandForest.description=湿地森林可以产出谷物、木材、毛皮和一些矿石。清除湿地森林后该地变为沼泽。湿地森林可以在高纬度地区被找到。
colonist.name=抽象殖民者
colonist.description=基地殖民者单位
ship.name=抽象船舶
ship.description=基地船只单位
wagon.name=抽象马车
wagon.description=基地货车单位
model.unit.colonialRegular.name={{plural:%number%|one=殖民地常备军|other=殖民常备军|default=殖民常备军}}
model.unit.colonialRegular.description=大陆军是最好的陆军单位而且只会现在宣布独立之后出现。
model.unit.elderStatesman.name={{plural:%number%|one=公务员|other=公务员|default=公务员}}
model.unit.elderStatesman.description=政治家会增加移民们对于独立的愿望(以自由钟标记), 自由钟会增加你城市中自由党人数。
model.unit.expertFarmer.name={{plural:%number%|one=专业农夫|other=专业农夫|default=专业农夫}}
model.unit.expertFarmer.description=农夫擅长种植粮食。
model.unit.expertFisherman.name={{plural:%number%|专家渔夫}}
model.unit.expertFisherman.description=渔夫是捕鱼专家,鱼类会被自动计入食物总量。
model.unit.expertFurTrapper.name={{plural:%number%|one=专业皮毛猎人|other=专业皮毛猎人|default=专业皮毛猎人}}
model.unit.expertFurTrapper.description=毛皮猎手擅长猎取毛皮。
model.unit.expertLumberJack.name={{plural:%number%|one伐木工|other=伐木工|default=伐木工}}
model.unit.expertLumberJack.description=伐木工擅长砍倒树木来生产木材。
model.unit.expertOreMiner.name={{plural:%number%|one=矿石工人|other=矿石工人|default=矿石工人}}
model.unit.expertOreMiner.description=矿石工人擅长开采矿石。
model.unit.expertSilverMiner.name={{plural:%number%|one=银矿工人|other=银矿工人|default=银矿工人}}
model.unit.expertSilverMiner.description=银矿工人比任何其他单位都擅长开采白银。
model.unit.firebrandPreacher.name={{plural:%number%|one=高级教士|other=高级教士|default=高级教士}}
model.unit.firebrandPreacher.description=高级教士会增加欧洲的宗教不安(以十字架标记)，十字架会增加来新世界的移民。
model.unit.freeColonist.name={{plural:%number%|one=自由殖民者|other=自由殖民者|default=自由殖民者}}
model.unit.freeColonist.description=自由移民是没有任何实际技能的新人。然而，自由移民可以通过在城市内工作或访问印第安部落来成为技术单位。他们也可以升级为老兵，或者在建有学校的城市内接受学习。
model.unit.hardyPioneer.name={{plural:%number%|one=高级拓荒者|other=高级拓荒者|default=高级拓荒者}}
model.unit.hardyPioneer.description=高级拓荒者擅长清除森林，犁耕土地和修建道路。
model.unit.indenturedServant.name={{plural:%number%|one=契约仆人|other=契约仆人|default=契约仆人}}
model.unit.indenturedServant.description=契约仆人非常适合做户外工作，不太适合做室内工作。他可以通过升级或教育成为自由移民。
model.unit.indianConvert.name={{plural:%number%|one=印第安皈依者|other=印第安皈依者|default=印第安皈依者}}
model.unit.indianConvert.description=印第安皈依者是一名加入到你的城市内的土著人。他精通各种户外工作，但不擅长室内工作。当巴特罗梅·德·拉斯·卡萨斯加入大陆议会后，所有印第安皈依者都会变成自由移民。
model.unit.jesuitMissionary.name={{plural:%number%|one=耶酥会士|other=耶酥会士|default=耶酥会士}}
model.unit.jesuitMissionary.description=耶酥会士有能力在印第安部落建立一座传教会且擅长使土著人皈依上帝。
model.unit.masterBlacksmith.name={{plural:%number%|one=铁匠|other=铁匠|default=铁匠}}
model.unit.masterBlacksmith.description=铁匠使用矿石锻制工具。
model.unit.masterCarpenter.name={{plural:%number%|one=木匠|other=木匠|default=木匠}}
model.unit.masterCarpenter.description=木匠擅长建造你城市中的的建筑或单位。
model.unit.masterCottonPlanter.name={{plural:%number%|one=棉农|other=棉农|default=棉农}}
model.unit.masterCottonPlanter.description=棉农擅长种植棉花。
model.unit.masterDistiller.name={{plural:%number%|one=酿酒师|other=酿酒师|default=酿酒师}}
model.unit.masterDistiller.description=酿酒师擅长酿制朗姆酒。
model.unit.masterFurTrader.name={{plural:%number%|one=制衣商|other=制衣商|default=制衣商}}
model.unit.masterFurTrader.description=制衣商使用毛皮制造大衣。
model.unit.masterGunsmith.name={{plural:%number%|one=军火匠|other=军火匠|default=军火匠}}
model.unit.masterGunsmith.description=军火匠使用工具生产步枪。
model.unit.masterSugarPlanter.name={{plural:%number%|one=蔗农|other=蔗农|default=蔗农}}
model.unit.masterSugarPlanter.description=蔗农擅长种植甘蔗。
model.unit.masterTobaccoPlanter.name={{plural:%number%|one=烟农|other=烟农|default=烟农}}
model.unit.masterTobaccoPlanter.description=烟农擅长种植烟草。
model.unit.masterTobacconist.name={{plural:%number%|one=烟草商|other=烟草商|default=烟草商}}
model.unit.masterTobacconist.description=烟草商使用烟草制造雪茄。
model.unit.masterWeaver.name={{plural:%number%|one=织工|other=织工|default=织工}}
model.unit.masterWeaver.description=织工能把棉花纺成棉布。
model.unit.pettyCriminal.name={{plural:%number%|one=轻罪犯|other=轻罪犯|default=轻罪犯}}
model.unit.pettyCriminal.description=轻罪犯很适合做户外工作，不适合做室内工作。他可以通过升级或教育成为契约仆人。
model.unit.seasonedScout.name={{plural:%number%|one=探险家|other=探险家|default=探险家}}
model.unit.seasonedScout.description=探险家是探索新大陆最好的单位，特别是探索印第安部落和关于失落的城市传闻。
model.unit.veteranSoldier.name={{plural:%number%|one=老兵|other=老兵|default=老兵}}
model.unit.veteranSoldier.description=老兵是拥有经验的陆军单位。任何自由移民都会在一场战斗胜利后升级为老兵。
model.unit.caravel.name={{plural:%number%|one=小帆船|other=小帆船|default=小帆船}}
model.unit.caravel.description=小帆船是很小并并且速度不快的船只。
model.unit.frigate.name={{plural:%number%|one=护卫舰|other=护卫舰|default=护卫舰}}
model.unit.frigate.description=护卫舰是小型战船。
model.unit.galleon.name={{plural:%number%|one=大型帆船|other=大型帆船|default=大型帆船}}
model.unit.galleon.description=大型帆船是大型商船。它是唯一可以将财宝车运往欧洲的船只。
model.unit.manOWar.name={{plural:%number%|one=大型战舰|other=大型战舰|default=大型战舰}}
model.unit.manOWar.description=大型战舰是大型战船。在宣布独立之前它只能被王国拥有。
model.unit.merchantman.name={{plural:%number%|one=商船|other=商船|default=商船}}
model.unit.merchantman.description=商船是中型大小的商船。
model.unit.privateer.name={{plural:%number%|one=私掠船|other=私掠船|default=私掠船}}
model.unit.privateer.description=私掠船是一种小型战船而且不悬挂任何国家的国旗。它是唯一可以用来攻击还可以避免宣战的单位。
model.unit.artillery.name={{plural:%number%|one=火炮|other=火炮|default=火炮}}
model.unit.artillery.description=火炮擅长攻击或防守殖民城市，但在野外非常脆弱。
model.unit.damagedArtillery.name={{plural:%number%|one=损坏的火炮|other=损坏的火炮|default=损坏的火炮}}
model.unit.damagedArtillery.description=损坏的火炮同火炮没什么两样，只是火力更弱些。
model.unit.treasureTrain.name={{plural:%number%|default=财宝车}}
model.unit.treasureTrain.description=财宝车存在的唯一目的就是运输从失落的城市废墟中找到的或者从印第安部落中洗劫的黄金。如果你将它移入一个你的殖民城市，国王会以一个合理的价格帮你将它运往欧洲。如果你拥有大型帆船，你也可以自己将它运往欧洲。
model.unit.wagonTrain.name={{plural:%number%|one=货车|other=货车|default=货车}}
model.unit.wagonTrain.description=货车可以在陆地上运输200货物。你可以用它与其他玩家进行贸易，或者用它在你的城市间运输货物。
model.unit.kingsRegular.name={{plural:%number%|one=皇家常备军|other=皇家常备军|default=皇家常备军}}
model.unit.kingsRegular.description=皇家正规军是王国中最好的陆军单位。你只会在宣布独立之后当皇家远征军到达时看到他们。
model.unit.brave.name={{plural:%number%|one=勇士|other=勇士|default=勇士}}
model.unit.brave.description=勇士是一种能搬运一定量货物的土著人单位。他可以武装和骑马。勇士经常访问你的城市来送出礼物或提出要求。
model.unit.flyingDutchman.name=飞翔的荷兰人
model.unit.flyingDutchman.description=彷徨的荷兰人号是一艘受诅咒的船。
model.unit.revenger.name=首领
model.unit.revenger.description=首领将他的灵魂出卖给了魔鬼。
model.unit.undead.name=不死者
model.unit.undead.description=不死者是飞翔的荷兰人的船员。
