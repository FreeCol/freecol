model.building.armory.name=军械库
model.building.armory.description=军械库用来从工具生产滑膛枪。人口达到8后，军械库可以升级为弹药库，然后升级为兵工厂，前提是亚当·斯密加入了大陆会议。\n\n建造军械库后可以生产滑膛枪和火炮。
model.building.arsenal.name=兵工厂
model.building.arsenal.description=兵工厂用来从工具生产滑膛枪。\n\n建造兵工厂后，滑膛枪只需要用一半数量的工具来生产。
model.building.blacksmithHouse.name=铁匠房
model.building.blacksmithHouse.description=铁匠房可以被升级为铁匠铺，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产滑膛枪。当殖民地的人口达到8且亚当·斯密已加入了大陆议会时，铁匠铺可被升级为钢铁厂。
model.building.blacksmithShop.name=铁匠铺
model.building.blacksmithShop.description=铁匠铺可以被升级为钢铁厂，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产滑膛枪。当城市的人口达到8且亚当·斯密已加入了大陆议会时，铁匠铺可被升级为钢铁厂。一座铁匠铺可以增加工具的产量。
model.building.carpenterHouse.name=木工房
model.building.carpenterHouse.description=当人口达到3时，木工房可以升级为伐木场，它使用木材生产锤子。锤子是建造或升级所有建筑的必需品。
model.building.cathedral.name=大教堂
model.building.cathedral.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立大教堂后十字架产量增加。
model.building.chapel.name=礼拜堂
model.building.chapel.description=礼拜堂是一个供你的殖民者进行宗教活动的地方。礼拜堂自动产生少量的十字架。不过如要教士在里面工作，你还需要将礼拜堂升级为教堂。
model.building.church.name=教堂
model.building.church.description=一座拥有3个或以上人口的城市可以修建一座教堂，当人口达到8时，教堂可以升级为大教堂。由于在新大陆信仰自由(以十字架标记)使得欧洲移民数量增加。\n\n建立教堂后十字架产量增加并且你可以委任传教士了。
model.building.cigarFactory.name=雪茄厂
model.building.cigarFactory.description=雪茄厂无法升级，它使用烟草来生产雪茄。一座雪茄厂可以增加雪茄的产量。
model.building.college.name=学院
model.building.college.description=一座拥有4个人口以上的城市可以修建一所学校,学校可以让一些专业工匠向无技术殖民者传授技术。当人口达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名殖民者同时接受教育。一旦人口达到10，学院可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名殖民者同时接受教育。\n\n一所学院允许传授2级技术。
model.building.country.name=牧场
model.building.country.description=牧场是靠近你的殖民地的地方，你的马可以在那里自由地漫步。建造马厩可以增加马匹的产量。
model.building.customHouse.name=海关
model.building.customHouse.description=海关大楼可以在彼得·史岱文森加入大陆会议后立即建造，使殖民地能够在不借助船只的情况下直接向欧洲出口货物。此外，它还允许在宣布独立后与外国势力进行贸易。或者，它也可以忽略禁运。
model.building.depot.name=储藏室
model.building.depot.description=储藏室可以存放所有种类的货物。它的初始容量是每种货物100，不过它可以被升级为仓库，仓库的容量是200。进一步扩建仓库可以使容量增加至300。
model.building.distillerHouse.name=酿酒作坊
model.building.distillerHouse.description=酿酒作坊可以被升级为朗姆酒厂，它使用甘蔗来生产朗姆酒。当城市人口达到8且亚当·斯密已加入了大陆议会时，朗姆酒厂可以升级为朗姆酒工厂。
model.building.docks.name=码头
model.building.docks.description=码头允许殖民者在殖民地附近的海洋图块上生产鱼类。一旦人口达到 4 人以上，就可以升级为干船坞，让殖民地能够修复受损的船只。当殖民地人口达到8时，可以进一步升级为造船厂，使殖民地能够建造新的船只。\n\n建造码头可以捕鱼。
model.building.drydock.name=干船坞
model.building.drydock.description=干船坞允许殖民者在殖民地附近的海洋图块上生产鱼类，并允许修理船舶。当殖民地人口达到8时，可以进一步升级为造船厂，使殖民地能够建造新的船只。\n\n建造干船坞可以修理船只。
model.building.fort.name=堡垒
model.building.fort.description=堡垒只能在建造栅栏后才能建造，可以保护殖民者免受攻击。堡垒提供保护并轰炸邻近海域的私掠船和敌方海军单位。人口达到8后即可将堡垒更换为要塞。\n\n建造要塞可增加150%的防御力。
model.building.fortress.name=要塞
model.building.fortress.description=建造堡垒后，人口达到8时即可建造要塞，保护殖民者免受攻击。要塞提供保护并轰炸邻近海洋图块上的私掠船和敌方海军单位。\n\n建造堡垒可将防御力提高 200%。
model.building.furFactory.name=毛皮厂
model.building.furFactory.description=毛皮厂无法升级，它使用毛皮来生产大衣。一座毛皮厂可以增加大衣的产量。
model.building.furTraderHouse.name=毛皮作坊
model.building.furTraderHouse.description=毛皮作坊可以被升级为毛皮店，它使用毛皮生产大衣。当城市的人口达到6且亚当·斯密已加入了大陆议会时，毛皮店可以被升级为毛皮厂。
model.building.furTradingPost.name=毛皮店
model.building.furTradingPost.description=毛皮店可以被升级为毛皮厂，它使用来毛皮生产大衣。当城市的人口达到6且亚当·斯密已加入了大陆议会时，毛皮店可以被升级为毛皮厂。一座毛皮店可以增加大衣的产量。
model.building.ironWorks.name=钢铁厂
model.building.ironWorks.description=钢铁厂无法升级，它使用矿石来生产工具。工具是生产某些种类建筑和升级所有建筑的必需品。工具也可以被拓荒者来使用或用来生产滑膛枪。一座钢铁厂可以增加工具的产量。
model.building.lumberMill.name=伐木场
model.building.lumberMill.description=伐木场无法升级，它使用木材来生产锤子。锤子是建造或升级所有建筑的必需品。一座伐木场可以增加锤子的产量。
model.building.magazine.name=弹药厂
model.building.magazine.description=弹药厂使用工具来生产滑膛枪。只有亚当·斯密加入了大陆议会后，弹药厂才可以被升级为兵工厂。\n\n修建弹药厂后滑膛枪产量增加100%。
model.building.newspaper.name=报纸
model.building.newspaper.description=报纸只能在建造印刷厂后才能建造，并且一旦人口达到 4，就会增加自由钟的产量。
model.building.printingPress.name=印刷厂
model.building.printingPress.description=印刷厂在人口达到 4 时就可以升级为报纸，增加殖民地自由钟的产量。
model.building.rumDistillery.name=朗姆酒厂
model.building.rumDistillery.description=朗姆酒厂可以被升级为朗姆酒工厂，它使用甘蔗来生产朗姆酒。当城市的人口达到8且亚当·斯密已加入了大陆议会时，朗姆酒厂可以被升级为朗姆酒工厂。一座朗姆酒厂可以增加朗姆酒的产量。
model.building.rumFactory.name=朗姆酒工厂
model.building.rumFactory.description=朗姆酒工厂无法升级，它使用甘蔗来生产朗姆酒。一座朗姆酒工厂可以增加朗姆酒的产量。
model.building.schoolhouse.name=学校
model.building.schoolhouse.description=一座拥有4个人口以上的殖民地可以修建一所学校,学校可以让一些专业工匠向无技术移民传授技术。当人口达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名殖民者同时接受教育。一旦人口达到10，学院可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名移民同时接受教育。\n\n一所学校允许传授1级技术。
model.building.shipyard.name=船厂
model.building.shipyard.description=船厂使殖民者可以在临近殖民地的海岸图块里捕鱼，它还可以修理船只而且还可以建造船只。\n\n修建船厂来建造船只。
model.building.stables.name=马厩
model.building.stables.description=马厩通过减少兽群的规模来增加马匹的最大产量。
model.building.stockade.name=栅栏
model.building.stockade.description=当殖民地拥有3个以上人口时，栅栏可以被修建。在殖民地受到攻击时，它可以保护城中的殖民者。栅栏可以被升级为堡垒，堡垒提供更好的保护并向邻近图块中的私掠船及敌人海上单位发动炮击。当人口达到8时，堡垒可以被升级为要塞。\n\n修建栅栏会增加100%的防御力。
model.building.textileMill.name=纺织厂
model.building.textileMill.description=纺织厂无法升级，它使用棉花来生产棉布。一座纺织厂可以增加棉布的产量。
model.building.tobacconistHouse.name=烟草作坊
model.building.tobacconistHouse.description=烟草作坊可以被升级为烟草店，它使用烟草来生产雪茄。当殖民地的人口达到8且亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。
model.building.tobacconistShop.name=烟草店
model.building.tobacconistShop.description=烟草店可以被升级为烟草工厂，它使用烟草来生产雪茄。当城市的人口达到8且亚当·斯密已加入了大陆议会时，烟草店可以被升级为雪茄工厂。一座烟草店可以增加雪茄的产量。
model.building.townHall.name=市政厅
model.building.townHall.description=市政厅无法升级，最多可为三名殖民者提供制作自由钟的工作场所。可以通过建造印刷厂和报社来增强其效果。
model.building.university.name=大学
model.building.university.description=一座拥有4个人口以上的殖民地可以修建一所学校,学校可以让一些专业工匠向无技术殖民者传授技术。当人口达到8时，它可以被升级为学院，在学院中额外的技术被教授并且可以有两名殖民者同时接受教育。一旦人口达到10，学校可以被升级为大学 ，在大学中所有的技术都可以被教授并且可以有三名殖民者同时接受教育。\n\n一所大学允许传授3级技术。
model.building.warehouse.name=仓库
model.building.warehouse.description=仓库可以存贮所有种类的货物。它是由储藏室升级而来的，它为每种货物留有200的容量。扩建仓库可以使容量增加至300。
model.building.warehouseExpansion.name=仓库扩建
model.building.warehouseExpansion.description=扩建后的仓库存放各类货物。它是简易仓库的升级版，每种货物的容量为300个单位。
model.building.weaverHouse.name=织布作坊
model.building.weaverHouse.description=织布作坊可以被升级为织布店，它使用棉花来生产棉布。当城市人口达到8且亚当·斯密已加入了大陆议会时，织布店可以升级为纺织厂。
model.building.weaverShop.name=织布作坊
model.building.weaverShop.description=织布店可以被升级为纺织厂，它使用棉花来生产棉布。当城市的人口达到8且亚当·斯密已加入了大陆议会时，织布店可以被升级为纺织厂。一座织布店可以增加棉布的产量。
