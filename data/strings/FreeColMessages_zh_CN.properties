colopedia.concepts.education.name=教育
colopedia.concepts.education.description=<html><p>最有效的教育你的殖民者的方式是建造一个<a href="http:///id/model.building.schoolhouse">校舍</a>和指派一名专家作为教师。之后老师会转变为同领域专家的<a href="http:///id/model.unit.freeColonist">自由殖民者</a>。教师也是能够升级到卖身契免费殖民者和<a href="http:///id/model.unit.indenturedServant">卖身契</a>，<a href="http:///id/model.unit.pettyCriminal">轻罪犯</a>。</p><p>此外有些技能可以从当地人，通过发送免费殖民者或契约的仆人住在轮到本机沉降获悉。一些技能可以还学到的经验，把免费的殖民者工作的殖民地的图块。免费殖民者工作中的字段和森林围绕您的殖民地累积达 200 点经验，相当于 4%正在升级的机会。</p></html>
colopedia.concepts.efficiency.name=效率
colopedia.concepts.efficiency.description=<html><p>殖民地政府的效率是由移民对于独立的斯望程度决定的。\n如果50%的移民盼望造国王的反的话，该殖民城市将获得+1的生产\n奖励。一旦100%的移民都成为了独立派，生产奖励将增加至+2。</p><p>另一方面同，如果保皇党人数超过了<i>糟糕政府限制</i>时,殖民\n城将遭受-1的生产惩罚。一旦保皇党的人数超过<i>极糟政府限制</i>，生产惩罚将加重至-2。这两种限制的值是由游戏难度决定的并且可以\n由<a href="http:///action/difficultyAction">难度水平报告</a>控制。</p><p>为了增加一座殖民城市的政府效率，你可以减少人口，或\n者生产更多的<a href="http:///id/model.goods.bells">自由钟</a>。</p></html>
colopedia.concepts.fortification.name=防御工事
colopedia.concepts.fortification.description=<html><p>军队可以在一个瓦片上<em>训练</em>他们自己（通过建设临时战壕和障碍）以增加他们的能力以便保卫。要完全加强可转动一个旋钮。设防也可防止军队遭到埋伏，并且加强火炮不用再考虑“是否在野外”，虽然攻击将损坏防御工事。设防只在缺乏其他有利的防御工事的情况下提供防御作战奖金，因此当构筑在山上或在有堡垒要塞的殖民地构筑时没有奖金。</p></html>
colopedia.concepts.independence.name=独立
colopedia.concepts.independence.description=<html><p>开始游戏时你只有少量可以控制的单位。君主期盼你能在\n新大陆建立一个殖民地并将那里的财富和特产运回母国。不过，你，\n另有打算：你希望建立一个独立的国家。</p><p>为了独立，你需要\n让殖民地中50%的人口响应你。你可以靠生产<a href="http:///id/model.goods.bells">自由钟</a>来使他们响应, 自由钟也可以增加 <a href="http:///id/colopedia.concepts.efficiency">你的殖民地\n的政府效率</a>。</p><p>正如你所预料到的，君主是不会轻易的放过\n你的。在宣布独立后，你将不得不同<i>皇家远征军</i> (REF)战斗并\n将其击败. 如果皇家远征军控制了你所有有沿海殖民城市或超过90%的\n人口的话，你独立的行动就宣告失败了。</p></html>
colopedia.concepts.interventionForce.name=干涉军
colopedia.concepts.interventionForce.description=<html><p>任何企图宣布殖民地<a href="http:///id/colopedia.concepts.independence">独立</a>不可避免地会削弱你的母国。这是你母国的敌人所感兴趣的所在。出于此原因，其中之一将派遣<i>干涉军</i>以支持您对抗<a href="http:///id/colopedia.concepts.ref">皇家远征军</a>在<i>在独立战争期间</i>，前提是生产足够数量的<a href="http:///id/model.goods.bells">自由钟</a>。</p><p>在游戏的过程中，<i>干预部队</i>和<a href="http:///id/colopedia.concepts.ref">皇家远征军</a>都会不断增强。</p></html>
colopedia.concepts.ref.name=皇家远征军
colopedia.concepts.ref.description=<html><p>君主不至于会去相信一群不愿意交税的乌合之众的征服者及宗教心怀不满者，并向让王权向公平的要求低头。出于此原因，君主保持特别的<i>皇家远征军</i>(REF) 随时准备去平息任何企图宣布<a href="http:///id/colopedia.concepts.independence">独立</a>和脱离母国的叛乱。</p><p><i>皇家远征军</i>的力量被<a href="http:///id/colopedia.concepts.interventionForce">干涉部队</a>部分制衡,干涉部队是由于外国势力同情你的事业而派出的，前提是生产足够数量的<a href="http:///id/model.goods.bells">自由钟</a>。单位将不时的被添加到<i>皇家远征部队</i>和<a href="http:///id/colopedia.concepts.interventionForce">干预部队</a>中。</p></html>
colopedia.concepts.taxes.name=税收
colopedia.concepts.taxes.description=<html><p>游戏初期，君主不会对你的收入课税。随着时间的推移，君主将会以各种各样的你能信服或不能信服的理由来提高销售税率.每当君主准备提高税率时,你可以拒绝增税.如果那样的话,一种特别的货物将被禁运,那意味着你将不能再欧洲购买或销售该种货物,并且在你的殖民城市中如果该种货物存量超过一百个单位的话,它们将被愤怒的移民捣毁.</p><p>禁运将在你付清税务欠款(一笔不小的数目),或者选举<a href="http:///id/model.foundingFather.jacobFugger">雅各布·福格尔</a> 加入大陆议会．</p></html>　　
colopedia.foundingFather.description=国父(以及国母)是由著名商人、拓荒者、战士、公务员以及传教士组成的，一旦他们被选入大陆议会，你就可以获得新的特殊能力。要选举国父，你必须生产出足够多的自由钟，所需自由钟的数量会在每次选举之后增加。\n\n所有的国父在整个游戏过程中都可以被选举，虽然对他们的提名可能要经过很长的时间。所有的国父都可以被所有的欧洲国家选举，即使他们已经被其他国家选举过了。
