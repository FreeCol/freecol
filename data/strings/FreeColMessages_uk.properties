colopedia.concepts.taxes.name=Податки
colopedia.concepts.taxes.description=<html><p>На початку гри Монарх не обкладає податком ваш дохід. Проте, з часом Монарх, безсумнівно, підніме податки на продажу за рядом причин, які ви можете вважати більш-менш переконливими. Кожен раз, коли Монарх пропонує збільшити податки, ви можете відмовитися. В цьому випадку окремий товар бойкотуватиметься; це означає, що ви більше не зможете купувати і продавати цей товар в Європі, і до сотні зразків цього типу товарів будуть знищені оскаженілими колоністами в одній з ваших колоній.\n</p><p>Бойкоти можуть бути усунені шляхом сплати ваших податкових заборгованостей (це дорого), або після обрання <a href="http:///id/model.foundingFather.jacobFugger">Якоба Фуггера</a> до Континентального Конгресу.</p></html>
colopedia.concepts.efficiency.name=Ефективність
colopedia.concepts.efficiency.description=<html><p>Прибутковість ваших колоній залежить від того, наскільки в них популярна ідея незалежності. Якщо 50% колоністів підтриують ідею повстання, колонія отримає виробничий бонус +1. Коли 100% колоністів переходять на бік повстанців, виробничий бонус зростає до +2.</p><p>З іншого боку, якщо число роялістів перевищує <i>межу поганого правління</i>, колонія має збитки у вигляді виробничого штрафу -1. Якщо кількість роялістів перевищує <i>межу дуже поганого правління</i>, виробничий штраф збільшується до -2. Ці два ліміти залежать від рівня складності, їх можна перевірити тут <a href="http:///action/difficultyAction">difficulty level report</a>.</p><p>Щоб збільшити прибутковість колонії, потрібно скоротити чисельність її населення або збільшити виробництво <a href="http:///id/model.goods.bells">дзвонів свободи</a>.</p></html>
colopedia.concepts.independence.name=Незалежність
# Fuzzy
colopedia.concepts.independence.description=<html><p>Ви починаєте гру як дослідник, і у вас в розпоряджені є невелика кількість підрозділів. Монарх очікує, що ви станете засновником колонії в Новому Світі і привезете безліч скарбів і екзотичних товарів в порт вашої батьківщини. У вас, тим не менш, інші плани: ви збираєтеся заснувати незалежну націю.</p><p>Щоб декларувати незалежність, вам необхідно переконати в необхідності цього як мінімум 50% населення ваших колоній. Ви можете зробити це, виробляючи <a href="http:///id/model.goods.bells">дзвони свободи</a>, які також збільшують <a href="http:///id/colopedia.concepts.efficiency">прибутковість</a> ваших колоній.</p><p>Як ви здогадуєтеся, Монарх не збирається легко вас відпускати. Після оголошення про свою незалежність вам доведеться боротися з <i>Королівськими Експедиційними Силами</i> (КЕС) і знищити їх. Якщо КЕС вдається взяти під контроль всі ваші прибережні колонії або 90% населення ваших колоній, ваша битва за незалежність буде програною.</p></html>
