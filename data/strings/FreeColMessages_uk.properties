warOfIndependence.independenceDeclared=Цього дня Конгрес ухвалив найбільш важливе Рішення зі всіх, коли-небудь прийнятих в Америці.\n\nЯ усвідомлюю скільки Поту, Крові і Богатства ми повинні будемо заплатити за затвердження цієї Декларації, підтримку і захист цих Штатів. Проте, крізь Пітьму я бачу проблиски променів чудового Світла й Слави. Я знаю, що Мета виправдовує Засоби. І, що Нащадки святкуватимуть ці Дні.\n\nНезабаром до нас прибудуть Королівські експедиційні сили. Ретельно готуйтеся до нашої оборони, поки ми набираємо добровольців для нової Континентальної армії.
