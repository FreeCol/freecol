model.tile.rainForest.name=יערות גשם
model.tile.rainForest.description=יערות גשם מפיקים תבואה, עצים, פרווה ומעט מחצבים, סוכר וטבק. הם נמצאים באיזורים טרופיים. בירוא יער טרופי יהפוך אותו לביצה.
model.tile.savannah.name=סוואנה
